<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: Arial, sans-serif;
            min-height: 200vh;
            background-color: #f4f4f9;
        }
        header {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .dropdown-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }
        .dropdown-btn:hover {
            background-color: #0056b3;
        }

        .dropdown-panel {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 99;
            display: none;
        }
        .dropdown-panel.visible {
            display: block;
        }
        .dropdown-panel h3 {
            margin-top: 0;
            color: #333;
        }
        .dropdown-panel ul {
            list-style: none;
            padding: 0;
        }
        .dropdown-panel li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .dropdown-panel li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header><button id="dropdownToggle" class="dropdown-btn">Menu</button></header>

    <div id="dropdownPanel" class="dropdown-panel">
        <h3>Centered Dropdown</h3>
        <p>This panel is **fixed to the center horizontally** in the middle of the screen (using CSS `left: 50%;` and `transform: translateX(-50%);`).</p>
        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
    </div>

    <div style="padding-top: 100px; text-align: center;">
        <h1>Scroll Down to See the Fixed Button</h1>
        <p>This content is just filler to make the page scrollable.</p>
    </div>
    <div style="height: 1500px;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('dropdownToggle');
            const dropdownPanel = document.getElementById('dropdownPanel');

            toggleButton.addEventListener('click', () => {
                // Toggle the 'visible' class to show/hide the panel
                dropdownPanel.classList.toggle('visible');
            });
            
            // Optional: Close the panel if the user clicks anywhere else on the screen
            document.addEventListener('click', (event) => {
                // Check if the click was outside the button AND outside the panel
                const isClickInsideButton = toggleButton.contains(event.target);
                const isClickInsidePanel = dropdownPanel.contains(event.target);

                if (!isClickInsideButton && !isClickInsidePanel && dropdownPanel.classList.contains('visible')) {
                    dropdownPanel.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
