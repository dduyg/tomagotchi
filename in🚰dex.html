<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>LiminalLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
    <style>
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            outline: none;  
            -webkit-tap-highlight-color: transparent;  
        }
        body {
            font-family: "Marmelad", sans-serif;
            margin: 0;  
            padding-bottom: 25px;  
            background-color: #eae8e2; /* #e6e6e6; */
            color: #000;  
        }
        section {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            padding: 80px 0 30px;  
            position: relative;  
        }  
        section .content {  
            position: relative;  
            width: 100%;  
            max-width: 600px; 
            display: flex;  
            flex-direction: column;  
            justify-content: center;  
            align-items: center;  
            text-align: center;  
            padding: 30px 5%;  
        }  
        section .content::after {  
            content: "";  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            background: url('https://raw.githubusercontent.com/dduyg/LiminalLoop/refs/heads/main/06/BLOBs/blob-14.gif') no-repeat center center; 
            opacity: 0.3; 
            z-index: -1;  
        }  
        .content h4 {  
            font-size: 16px;  
            font-weight: 400;  
            padding: 25px 0 30px;  
        }  
        .content h2 {
            font-size: 45px;
            font-weight: 300;
            line-height: 1;  
            padding: 30px 0 10px; 
        }
        .content p {  
            font-size: 0.85rem;  
            padding: 15px 0 70px; 
        }
    </style>  
</head>  
<body>  
    <section>  
        <div class="content">
            <h4>I NEVER GOT PUNISHED <em>during high school</em>, YET HERE <em>I'm at over 30...</em><br>( LOVE YOUR ENEMY )</h4>  
            <h2>Tell us <em>What You Want.</em> <br>WHAT YOU <em>Really Really </em>WANT.</h2>  
            <p>The timeless in you is aware of life's timelessness. And knows that yesterday is but today's memory and tomorrow is today's dream.</p>  
        </div>  
    </section>
</body>  
</html>
