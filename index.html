<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identity</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Courier New', Courier, monospace;
      background-color: #f4edf4;
      color: #7c55c4;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
    }

    .column {
      flex: 1 1 30%;
      padding: 0 20px;
      min-width: 280px;
    }

    .section {
      border-top: 2px solid #b99df6;
      padding-top: 20px;
      margin-bottom: 40px;
    }

    .label {
      font-size: 12px;
      color: #a88de5;
      letter-spacing: 1px;
      margin-bottom: 6px;
      display: inline-block;
    }

    .value {
      font-size: 14px;
      color: #6b4bb4;
      line-height: 1.5;
    }

    .logo {
      font-family: monospace;
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .badge {
      font-size: 12px;
      padding: 6px 12px;
      border: 1px solid #b99df6;
      color: #6b4bb4;
      border-radius: 8px;
      white-space: nowrap;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .column {
        padding: 0;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Column 1 -->
    <div class="column">
      <div class="section">
        <div class="label">TAGLINE</div>
        <div class="value">
          Sharing hope through AR<br>
          artifacts in the age of<br>
          24/7 news
        </div>
      </div>
      <div class="section">
        <div class="label">LOGO</div>
        <div class="logo">MARTIN PAS</div>
      </div>
    </div>

    <!-- Column 2 -->
    <div class="column">
      <div class="section">
        <div class="label">PROJECT</div>
        <div class="value">Martin Pas Brand<br>Identity</div>
        <br>
        <div class="label">CLIENT</div>
        <div class="value">Martin Pas Synth Shop</div>
        <br>
        <div class="label">YEAR</div>
        <div class="value">2022</div>
        <br>
        <div class="label">CODE</div>
        <div class="value">ACC-MRP</div>
        <br>
        <div class="label">COUNTRY</div>
        <div class="value">Italy</div>
      </div>
    </div>

    <!-- Column 3 -->
    <div class="column">
      <div class="section">
        <div class="label">TAGS</div>
        <div class="badges">
          <div class="badge">EXHIBITION DESIGN</div>
          <div class="badge">SPATIAL DESIGN</div>
          <div class="badge">FULL-STACK DEVELOPMENT</div>
          <div class="badge">DATA VISUALIZATION</div>
        </div>
      </div>
      <div class="section">
        <div class="label">AREAS</div>
        <div class="badges">
          <div class="badge">RETAINER</div>
          <div class="badge">ARTS&CULTURE</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
