<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repebpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      padding: 20px 30px;
      font-size: 14px;
      letter-spacing: 2px;
      z-index: 10;
    }
    .hero {
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      filter: blur(0px);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    footer {
      width: 100%;
      position: fixed;
      bottom: 20px;
      left: 0;
      display: flex;
      justify-content: center;
      gap: 50px;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    footer div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    footer div::before {
      content: "";
      width: 50px;
      height: 1px;
      background: #fff;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div>04</div>
    <div>08</div>
  </header>

  <div class="hero" style="background-image: url('https://images.unsplash.com/photo-1585157603881-3bfc18eb2ed1');"></div>

  <footer>
    <div>Ethereal Glow</div>
    <div>Rose Mirage</div>
    <div>Velvet Mystique</div>
    <div>Golden Hour</div>
    <div>Midnight Dreams</div>
    <div>Silver Light</div>
  </footer>
</body>
</html>
