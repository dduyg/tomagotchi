<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Isle of Any - Contact Panel</title>
<style>
/* Basic resets and font */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Onsite Standard', sans-serif; background-color: #000; color: #fff; overflow: hidden; font-size: 14px; line-height: 1.38; }
a { color: inherit; text-decoration: none; }
label { cursor: pointer; line-height: 1; position: relative; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid rgba(255,255,255,0.4); }
label:after { content: ""; width: 6px; height: 6px; border-radius: 50%; background-color: rgba(255,255,255,0.38); transition: background-color 0.67s ease; }
input[type="checkbox"] { display: none; }
input:checked ~ div { opacity: 1; height: auto; transition: opacity 0.5s ease, height 0.5s ease; }
input:checked + label:after { height: 2px; width: 12px; border-radius: 2px; background-color: #fff; }

/* Panel layout */
.panel { position: absolute; left: 0; bottom: 0; width: 100%; padding: 2rem 1rem; max-width: 430px; opacity: 1; }
.flex { display: flex; }
.flex-col { flex-direction: column; }
.flex-wrap { flex-wrap: wrap; }
.gap-y-6 { row-gap: 1.5rem; }
.w-full { width: 100%; }
.w-1/2 { width: 50%; }
.pb-4 { padding-bottom: 1rem; }
.py-4 { padding-top: 1rem; padding-bottom: 1rem; }
.py-8 { padding-top: 2rem; padding-bottom: 2rem; }
a:hover { text-decoration: underline; }

/* Responsive */
@media (min-width: 768px) {
    .panel { max-width: 430px; padding: 1.5rem 2.25rem; }
    label { padding: 1.5rem 0; }
}
</style>
</head>
<body>

<div class="panel">
  <section>
    <span class="py-4 flex">A new ideas company.</span>
  </section>

  <section>
    <input type="checkbox" name="contact" id="contact">
    <label for="contact" class="py-4">Contact</label>
    <div style="opacity:0; transition: opacity 0.5s ease;">
      <div class="pb-4 flex flex-wrap gap-y-6">
        <div class="w-1/2 flex flex-col">
          <span>Work with us:</span>
          <a href="mailto:work@example.com">work@example.com</a>
        </div>

        <div class="w-1/2 flex flex-col">
          <span>Join us:</span>
          <a href="mailto:join@example.com">join@example.com</a>
        </div>

        <a href="https://instagram.com/isleofany/" target="_blank" rel="noopener noreferrer">@isleofany</a>
        <span class="w-full">168 Canal Street, New York, NY 10013.</span>
      </div>
    </div>
  </section>
</div>

</body>
</html>
