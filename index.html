<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalLoop</title>
  <style>
    body {
      margin: 0;
      height: 200vh; /* just for scroll demo */
      background: linear-gradient(180deg, #f7f7f7, #dcdcdc);
    }

    .footer {
      position: fixed;
      bottom: 20px;
      right: -150px; /* start off-screen */
      width: 120px;
      height: auto;
      animation: slideIn 1s ease-out forwards;
      animation-delay: 0.5s; /* optional */
      z-index: 9999;
    }
    @keyframes slideIn {
      from { right: -150px; opacity: 0; }
      to { right: 20px; opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/glidingIntegers.gif" class="footer" />
</body>
</html>
