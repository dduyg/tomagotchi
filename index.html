    body {

      font-family: "IskryD", sans-serif;
      background-color: #bfc0bb; /* matches the grey background */

    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 40px;
    }

    .case-block {
      background-color: #5e6066; /* darker grey block */
      padding: 20px;
      max-width: 700px;
      margin-bottom: 200px;
    }

    .case-block h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      line-height: 1.4em;
      font-weight: 400;
    }

    .case-block .tags {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .case-block .preview {
      background: #b11818;
      height: 200px;
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 10px;
    }

    .case-block .button {
      border: 1px solid white;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 13px;
      color: white;
      text-decoration: none;
      background: transparent;
    }

    .festival-block {
      background-color: #dcdcdc;
      padding: 20px;
      max-width: 400px;
      margin-left: auto;
      position: relative;
    }

    .festival-block h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      line-height: 1.4em;
      font-weight: 400;
    }

    .festival-block .tags {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .festival-block .red-box {
      background-color: #e5331a;
      height: 100px;
      width: 100%;
      margin-top: 10px;
    }

    .festival-block .design-label {
      position: absolute;
      right: -30px;
      bottom: -20px;
      font-size: 60px;
      font-weight: bold;
      color: black;
    }
  </style>
