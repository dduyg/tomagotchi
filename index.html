<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RMock</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #cfcfc8;            /* page background */
      --card: #606368;          /* header/card dark gray */
      --card-border: #54585d;
      --red: #b71c1c;           /* deep red inside the big image */
      --muted: #9ea1a1;
      --white: #f6f6f6;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Share Tech Mono", "Courier New", monospace;
      background: var(--bg);
      color: #000;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* page wrapper to emulate the composition in your screenshot */
    .page {
      width: 720px;                    /* fixed design width (like screenshot) */
      max-width: calc(100% - 32px);
      margin: 36px auto;
      position: relative;
      box-sizing: border-box;
    }

    /* Top project card */
    .top-card {
      background: var(--card);
      padding: 18px 18px 14px 18px;
      box-sizing: border-box;
      border: 6px solid var(--card-border); /* emulate inner darker edge */
      box-shadow: 0 0 0 1px rgba(0,0,0,0.04) inset;
    }

    .top-card .headline {
      color: black;
      font-size: 22px;
      line-height: 1.05;
      letter-spacing: 0px;
      text-transform: uppercase;
      margin: 0 0 8px 0;
      max-width: 92%;
      /* force the same line breaks as the screenshot */
      white-space: pre-line;
    }

    /* small service line below the headline */
    .services {
      color: rgba(0,0,0,0.85);
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.95;
    }

    /* large red 'image' area */
    .hero {
      background: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.02)),
                  var(--red);
      height: 360px;
      display: block;
      position: relative;
      border: 12px solid rgba(0,0,0,0.05);
      box-sizing: border-box;
      margin: 6px 0 0 0;
      overflow: hidden;
      filter: saturate(1.02);
    }

    /* 'view case' pill button in the lower-right of the hero */
    .view-btn {
      position: absolute;
      right: 26px;
      bottom: 22px;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.95);
      color: rgba(255,255,255,0.95);
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 16px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(0.6px);
      cursor: pointer;
    }

    .view-btn span.arrow {
      font-size: 18px;
      transform: translateY(0.5px);
    }

    /* Bottom block positioned lower on the page */
    .bottom-wrapper {
      height: 520px;  /* create the vertical space like the screenshot */
      position: relative;
    }

    .bottom-card {
      position: absolute;
      right: 36px;
      bottom: 6px;
      width: 220px;
      background: var(--white);
      padding: 10px 10px 18px 12px;
      box-shadow: 0 6px 0 rgba(0,0,0,0.06);
      box-sizing: border-box;
      border-left: 8px solid rgba(0,0,0,0.02);
    }

    .bottom-card .title {
      font-size: 16px;
      text-transform: uppercase;
      margin: 2px 0 14px 0;
      line-height: 1.03;
      letter-spacing: 0px;
    }

    .bottom-card .meta {
      font-size: 13px;
      margin-bottom: 8px;
      color: #111;
      opacity: 0.9;
    }

    .bottom-card .meta + .red-rect {
      margin-top: 12px;
    }

    .red-rect {
      width: 100%;
      height: 72px;
      background: #f03b2b;  /* bright red like screenshot */
      box-sizing: border-box;
    }

    /* Big overlapping ".DESIGN" text on the right (partially outside page) */
    .big-design {
      position: absolute;
      right: -6px;
      bottom: 20px;
      font-size: 108px;
      font-weight: 800;
      color: #000;
      line-height: 0.8;
      transform: translateX(6px);
      pointer-events: none;
      user-select: none;
    }

    /* Make things scale better on small screens */
    @media (max-width:480px){
      .page { width: 92%; margin: 18px auto; }
      .hero { height: 260px; }
      .big-design { font-size: 72px; right: -12px; bottom: 10px; }
      .top-card .headline { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="page" role="main" aria-label="Mocked webpage">
    <!-- Top project card -->
    <section class="top-card" aria-labelledby="top-heading">
      <h1 id="top-heading" class="headline">
REBRANDING FOR
THE LEADING WEDDING
AGENCY IN MOSCOW
      </h1>

      <div class="services">rebranding . logo . identity . package . web</div>

      <div class="hero" aria-hidden="true">
        <!-- Decorative blurred texture could sit here; using CSS gradient to emulate -->
        <!-- View case button -->
        <a class="view-btn" href="#" aria-label="View case">
          <span>view case</span>
          <span class="arrow">â†’</span>
        </a>
      </div>
    </section>

    <!-- Spacer / large empty middle area (matches screenshot composition) -->
    <div class="bottom-wrapper" aria-hidden="true">
      <!-- Bottom right small project card -->
      <aside class="bottom-card" aria-labelledby="bottom-heading">
        <div id="bottom-heading" class="title">
WEBSITE FOR MTC
LIVE SUMMER.LIVE
FESTIVAL
        </div>

        <div class="meta">artdirection . ui/ux</div>

        <div class="red-rect" aria-hidden="true"></div>
      </aside>

      <!-- Big ".DESIGN" text that overlaps page edge -->
      <div class="big-design">.DESIGN</div>
    </div>
  </div>

</body>
</html>
