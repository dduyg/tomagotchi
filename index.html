<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCD Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0a0a, #111);
      overflow: hidden;
      color: white;
    }

    .portal-container {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .portal-container img {
      width: 100%;
      height: 100%;
      transition: transform 1s, filter 1s;
      filter: drop-shadow(0 0 20px #00f);
    }

    .portal-container.open img {
      transform: scale(1.5) rotate(720deg);
      filter: drop-shadow(0 0 60px #0ff);
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      text-align: center;
      font-size: 1.5rem;
      opacity: 0;
      transition: transform 1s, opacity 1s;
    }

    .portal-container.open + .message {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    /* Subtle animated background lines */
    .bg-lines {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(45deg, rgba(0,255,255,0.05) 0 2px, transparent 2px 10px);
      animation: moveLines 10s linear infinite;
      z-index: -1;
    }

    @keyframes moveLines {
      0% { transform: translate(0,0); }
      100% { transform: translate(-100px, -100px); }
    }
  </style>
</head>
<body>

  <div class="bg-lines"></div>

  <div class="portal-container" id="portal">
    <img src="scd-ball.svg" alt="SCD Portal">
  </div>
  <div class="message" id="message">
    Welcome to the SCD Universe!
  </div>

  <script>
    const portal = document.getElementById('portal');
    const message = document.getElementById('message');

    portal.addEventListener('click', () => {
      portal.classList.toggle('open');
    });
  </script>

</body>
</html>
