    body {
      font-family: Arial, Helvetica, sans-serif;

      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;

      margin-right: 10px;
    }

    .gear {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .inquiries {
      position: absolute;
      right: 0;
      text-align: right;
      font-size: 16px;
      font-weight: bold;
      line-height: 1.6;
    }

    .bottom {
      font-size: 13px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .rot-text {
        font-size: 60px;
      }
      .gear {
        width: 80px;
        height: 80px;
      }
    }
  </style>
