<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaporwave Grid Layout</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
      background-color: #1a0033;
      background-image: linear-gradient(180deg, #1a0033 0%, #2b004f 100%);
      color: white;
    }

    .grid-container {
      width: 900px;
      display: grid;
      gap: 20px;
    }

    /* Row Layouts */
    .row1 { display: grid; grid-template-columns: 3fr 7fr; gap: 15px; }
    .row2 { display: grid; grid-template-columns: 3fr 5fr 2fr; gap: 15px; }
    .row3 { display: grid; grid-template-columns: 8fr 2fr; gap: 15px; }
    .row4 { display: grid; grid-template-columns: 5fr 5fr; gap: 15px; }

    .box {
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      font-weight: 700;
      font-size: 1.3rem;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.5);
    }

    /* Vaporwave Color Palette */
    .box1 { background: linear-gradient(135deg, #ff71ce, #b967ff); }
    .box2 { background: linear-gradient(135deg, #01cdfe, #05ffa1); }
    .box3 { background: linear-gradient(135deg, #ff71ce, #fffb96); }
    .box4 { background: linear-gradient(135deg, #b967ff, #ff71ce); }
    .box5 { background: linear-gradient(135deg, #01cdfe, #b967ff); }
    .box6 { background: linear-gradient(135deg, #fffb96, #ff71ce); }
    .box7 { background: linear-gradient(135deg, #05ffa1, #01cdfe); }
    .box8 { background: linear-gradient(135deg, #b967ff, #01cdfe); }
    .box9 { background: linear-gradient(135deg, #ff71ce, #05ffa1); }

  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Row 1 -->
    <div class="row1">
      <div class="box box1">3</div>
      <div class="box box2">7</div>
    </div>

    <!-- Row 2 -->
    <div class="row2">
      <div class="box box3">3</div>
      <div class="box box4">5</div>
      <div class="box box5">2</div>
    </div>

    <!-- Row 3 -->
    <div class="row3">
      <div class="box box6">8</div>
      <div class="box box7">2</div>
    </div>

    <!-- Row 4 -->
    <div class="row4">
      <div class="box box8">5</div>
      <div class="box box9">5</div>
    </div>
  </div>
</body>
</html>
