<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalLoop</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    @font-face {
      font-family: '0xPropo';
      src: url('hhttps://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/0xPropo.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      height: 100%;
      overflow-x: hidden;
      background: #EDE8E2;
      color: #F2EDEC;
      font-family: '0xPropo', monospace;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
    }
    section {
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 4%;
      overflow: hidden;
      transform: translateY(60px);
      opacity: 0;
      transition: transform 0.7s ease, opacity 0.7s ease;
    }
    section.in-view {
      transform: translateY(0);
      opacity: 1;
    }

    .content {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .text {
      position: absolute;
      font-size: 3rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 2;
    }

    section:nth-child(1) { background-color: #EED6D2; }
    section:nth-child(2) { background-color: #61776B; }
    section:nth-child(3) { background-color: #34d399; }
    section:nth-child(4) { background-color: #fbbf24; }
    section:nth-child(5) { background-color: #a78bfa; }
    section:nth-child(6) { background-color: #f472b6; }

    nav {
      position: fixed;
      bottom: 30px;
      left: 40px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
      pointer-events: none;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #F2EDEC;
      position: relative;
    }
    .dot.pulse::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #F2EDEC;
      animation: pulse 0.8s ease-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <section>
    <div class="content" style="background-image:url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/rewindNostalgia1.png');">
      <div class="text">Slide 1</div>
    </div>
  </section>
  <section>
    <div class="content" style="background-image:url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/rewindNostalgia2.gif');">
      <div class="text">Slide 2</div>
    </div>
  </section>
  <section>
    <div class="content" style="background-image:url('https://picsum.photos/id/1018/1920/1080');">
      <div class="text">Slide 3</div>
    </div>
  </section>
  <section>
    <div class="content" style="background-image:url('https://picsum.photos/id/1020/1920/1080');">
      <div class="text">Slide 4</div>
    </div>
  </section>
  <section>
    <div class="content" style="background-image:url('https://picsum.photos/id/1021/1920/1080');">
      <div class="text">Slide 5</div>
    </div>
  </section>
  <section>
    <div class="content" style="background-image:url('https://picsum.photos/id/1022/1920/1080');">
      <div class="text">Slide 6</div>
    </div>
  </section>
  
  <nav> <!-- Fixed nav indicator -->
    <div class="dot"></div>
    <span class="count">1/6</span>
  </nav>

  <script>
    const sections = document.querySelectorAll('section');
    const dot = document.querySelector('.dot');
    const countText = document.querySelector('.count');
    const total = sections.length;

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const index = [...sections].indexOf(entry.target);
          countText.textContent = `${index + 1}/${total}`;
          entry.target.classList.add('in-view');

          // Trigger pulse effect
          dot.classList.remove('pulse');
          void dot.offsetWidth; // restart animation
          dot.classList.add('pulse');
        }
      });
    }, { threshold: 0.6 });

    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
