<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seapunk Grid Layout</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .grid-container {
      width: 800px;
      display: grid;
      gap: 15px;
    }

    /* Row Layouts */
    .row1 { display: grid; grid-template-columns: 3fr 7fr; gap: 10px; }
    .row2 { display: grid; grid-template-columns: 3fr 5fr 2fr; gap: 10px; }
    .row3 { display: grid; grid-template-columns: 8fr 2fr; gap: 10px; }
    .row4 { display: grid; grid-template-columns: 5fr 5fr; gap: 10px; }

    .box {
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .box:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    /* Seapunk-inspired colors */
    .box1 { background-color: #00f0b5; } /* neon aqua */
    .box2 { background-color: #00b3c6; } /* ocean cyan */
    .box3 { background-color: #6ef9f5; color: #0a3c46; } /* soft mint */
    .box4 { background-color: #ff92d0; } /* pink coral */
    .box5 { background-color: #7f5af0; } /* electric violet */
    .box6 { background-color: #1be7ff; color: #08343a; } /* bright turquoise */
    .box7 { background-color: #38b6ff; } /* light teal */
    .box8 { background-color: #05ffa1; color: #062f24; } /* neon green-mint */
    .box9 { background-color: #b388eb; } /* pastel purple */
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Row 1 -->
    <div class="row1">
      <div class="box box1">3</div>
      <div class="box box2">7</div>
    </div>

    <!-- Row 2 -->
    <div class="row2">
      <div class="box box3">3</div>
      <div class="box box4">5</div>
      <div class="box box5">2</div>
    </div>

    <!-- Row 3 -->
    <div class="row3">
      <div class="box box6">8</div>
      <div class="box box7">2</div>
    </div>

    <!-- Row 4 -->
    <div class="row4">
      <div class="box box8">5</div>
      <div class="box box9">5</div>
    </div>
  </div>
</body>
</html>
