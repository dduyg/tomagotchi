<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCD Orb Data Points</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #0b0b1a, #1a1a2f);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    color: white;
  }

  .orb {
    position: absolute;
    width: 50px;
    height: 50px;
    transition: transform 0.2s, filter 0.2s;
    cursor: pointer;
  }

  .orb:hover {
    transform: scale(1.3);
    filter: drop-shadow(0 0 20px #0ff);
  }

  .tooltip {
    position: absolute;
    padding: 5px 10px;
    background: rgba(0,0,0,0.8);
    color: #0ff;
    border-radius: 5px;
    font-size: 0.9rem;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
  }
</style>
</head>
<body>

<div class="tooltip" id="tooltip"></div>

<script>
const tooltip = document.getElementById('tooltip');

// Example dataset: each object is a data point
const dataPoints = [
  { label: "Users", value: 120 },
  { label: "Sales", value: 80 },
  { label: "Revenue", value: 200 },
  { label: "Sessions", value: 150 },
  { label: "Orders", value: 60 },
  { label: "Clicks", value: 90 },
  { label: "Downloads", value: 130 }
];

// Calculate max value for scaling
const maxValue = Math.max(...dataPoints.map(d => d.value));

dataPoints.forEach((d, i) => {
  const orb = document.createElement('img');
  orb.src = 'scd-ball.svg';
  orb.className = 'orb';

  // Random position for demo (can map to actual data coordinates)
  orb.style.left = Math.random() * (window.innerWidth - 60) + 'px';
  orb.style.top = Math.random() * (window.innerHeight - 60) + 'px';

  // Size proportional to value
  const size = 30 + (d.value / maxValue) * 70;
  orb.style.width = size + 'px';
  orb.style.height = size + 'px';

  // Optional: color filter based on value
  const hue = (d.value / maxValue) * 360;
  orb.style.filter = `hue-rotate(${hue}deg)`;

  // Hover tooltip
  orb.addEventListener('mousemove', e => {
    tooltip.style.left = e.clientX + 10 + 'px';
    tooltip.style.top = e.clientY + 10 + 'px';
    tooltip.innerHTML = `${d.label}: ${d.value}`;
    tooltip.style.opacity = 1;
  });

  orb.addEventListener('mouseleave', () => {
    tooltip.style.opacity = 0;
  });

  document.body.appendChild(orb);
});
</script>

</body>
</html>
