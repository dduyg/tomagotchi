<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiminalLoop</title>
<style>
  :root {
    --bg-dark: #2e2e2b;
    --text-main: #111;
    --text-secondary: #555;
    --white: #f5f5f2;
    --accent: #111;
    --font-main: "IBM Plex Mono", monospace;
  }

  body {
    margin: 0;
    font-family: var(--font-main);
    background-color: var(--bg-dark);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .container {
    max-width: 480px;
    width: 100%;
    background: var(--white);
    border-radius: 14px;
    padding: 30px 24px 50px;
  }

  .info-row {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
  }

  .info-label {
    color: var(--text-secondary);
    width: 90px;
  }

  .info-value {
    flex: 1;
  }

  .info-value a {
    color: inherit;
    text-decoration: none;
  }

  .footer-link {
    display: inline-block;
    margin-top: 30px;
    text-decoration: none;
    color: var(--accent);
    font-weight: 500;
  }

  .footer-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
    <div class="info-row">
      <div class="info-label">Sector:</div>
      <div class="info-value">Music/Audio</div>
    </div>
    <div class="info-row">
      <div class="info-label">Year:</div>
      <div class="info-value">2016–2025</div>
    </div>
    <div class="info-row">
      <div class="info-label">Expertise:</div>
      <div class="info-value">
        Interaction Design<br>
        Front-End CMS Mobile<br>
        Back-End Video Dev
      </div>
    </div>
    <div class="info-row">
      <div class="info-label">Collab:</div>
      <div class="info-value"><a href="#">WDC →</a></div>
    </div>

    <a href="#" class="footer-link">Website →</a>
</div>

</body>
</html>
