<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
    * { box-sizing: border-box; outline: none; }
    body {
      margin: 0;
      font-family: sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
      background: #f2f2f2;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
      flex-wrap: nowrap;
    }
    .left .filterDrop,
    .left button {
      padding: 6px;
      font-size: 1rem;
    }  
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    button svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      display: block;
    }

    .right { flex-shrink: 1; }
    .right input {
      padding: 8px;
      width: 200px;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }
      .left {
        display: flex;
        width: 100%;
        gap: 4px;
      }
      .left .filterDrop:nth-child(1) { flex: 0 1 55%; }
      .left .filterDrop:nth-child(2) { flex: 0 1 40%; }
      .left button {
        flex: 0 1 5%;
        min-width: 32px;
        padding: 6px;
      }
      .right { width: 100%; }
      .right input {
        width: 100%;
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="left">
      <select class="filterDrop"><option>Filter by Category</option></select>
      <select class="filterDrop"><option>Sort</option></select>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <g transform="translate(0,300) scale(0.1,-0.1)"><path d="M1335 2449 c-387 -25 -757 -169 -984 -384 -167 -158 -246 -325 -245 -515 3 -308 254 -598 659 -759 212 -85 397 -121 655 -130 l185 -6 5 -120 c6 -148 19 -175 84 -175 13 0 135 72 272 159 263 168 278 182 258 237 -12 35 -493 344 -535 344 -15 0 -37 -9 -50 -19 -23 -18 -24 -27 -28 -145 l-3 -126 -139 0 c-420 0 -797 131 -1025 355 -75 74 -98 105 -132 175 -25 51 -46 111 -52 150 -49 320 259 628 755 755 169 43 282 56 485 56 266 0 500 -46 710 -140 144 -64 239 -128 337 -228 118 -119 172 -238 173 -378 0 -154 -87 -312 -240 -439 -39 -32 -76 -70 -81 -84 -14 -37 6 -78 43 -91 42 -15 75 3 171 90 445 407 299 967 -328 1260 -169 78 -416 142 -600 154 -188 12 -223 12 -350 4z m543 -1630 c53 -34 106 -67 116 -75 17 -12 9 -19 -98 -89 -65 -42 -120 -74 -123 -72 -3 4 -7 256 -3 292 0 10 12 4 108 -56z"/></g></svg>
      </button>
    </div>

    <div class="right">
      <input type="text" placeholder="Search...">
    </div>
  </nav>

</body>
</html>
