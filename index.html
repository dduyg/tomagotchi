<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>    
<style>
    body {
        background: #111;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        gap:3rem;
        font-family:Arial, sans-serif;
    }

    .box {
        width:150px;
        height:150px;
        background:#222;
        border:2px solid #666;
        border-radius:12px;
        display:flex;
        justify-content:center;
        align-items:center;
        color:white;
        cursor:pointer;
        transition:300ms;
        perspective:4000px;
    }

    /* Hover triggers animation */
    .helix2:hover {animation: Helix-2 2s infinite alternate ease-in-out;}
    .helix3:hover {animation: Helix-3 2s infinite alternate ease-in-out;}
    .conv2:hover {animation: Conveyor-2 2.5s infinite ease-out;}
    .conv3:hover {animation: Conveyor-3 2.5s infinite ease-out;}
    .rebound1:hover {animation: Rebound-1 1.6s ease-out forwards;}
    .rebound2:hover {animation: Rebound-2 1.6s ease-out forwards;}
    .twistup2:hover {animation: TwistUp-2 1.2s ease-out forwards;}
    .twistup3:hover {animation: TwistUp-3 1.2s ease-out forwards;}
    

/* -------------------- KEYFRAMES  -------------------- */
@keyframes Helix-2 {
    0% { transform: perspective(3000px) rotatey(60deg) rotatez(2deg); }
    100% { transform: perspective(3000px) rotatey(-60deg) rotatez(-2deg); }
}
@keyframes Helix-3 {
    0% { transform: perspective(2000px) rotatey(90deg) rotatez(3deg); }
    100% { transform: perspective(2000px) rotatey(-90deg) rotatez(-3deg); }
}

@keyframes Conveyor-2 {
    0% { transform: perspective(2400px) translateZ(30em) rotateX(60deg); }
    50% { transform: perspective(2400px) rotateX(0deg); }
    100% { transform: perspective(2400px) rotateX(0deg); }
}
@keyframes Conveyor-3 {
    0% { transform: perspective(2300px) translateZ(45em) rotateX(85deg); }
    60% { transform: perspective(2300px) rotateX(0deg); }
    100% { transform: perspective(2300px) rotateX(0deg); }
}

@keyframes Rebound-1 {
    0% { transform: perspective(2100px) translateZ(-30em) rotateX(50deg); transform-origin: 50% 100%; }
    47% { transform: perspective(2100px) translateZ(0em) rotateX(0deg); transform-origin: 50% 50%; }
    53% { transform: perspective(2100px) translateZ(0em) rotateX(0deg); transform-origin: 50% 50%; }
    100% { transform: perspective(2100px) translateZ(-30em) rotateX(-50deg); transform-origin: 50% 0%; }
}
@keyframes Rebound-2 {
    0% { transform: perspective(1800px) translateZ(-50em) rotateX(70deg); transform-origin: 50% 100%; }
    47% { transform: perspective(1800px) translateZ(0em) rotateX(0deg); transform-origin: 50% 50%; }
    53% { transform: perspective(1800px) translateZ(0em) rotateX(0deg); transform-origin: 50% 50%; }
    100% { transform: perspective(1800px) translateZ(-50em) rotateX(-70deg); transform-origin: 50% 0%; }
}

@keyframes TwistUp-2 {
    0% { opacity: 0; transform: translateY(40px) rotateY(35deg) rotateZ(2deg) perspective(3000px); }
    25% { opacity: 1; transform: translateY(0vh); }
}
@keyframes TwistUp-3 {
    0% { opacity: 0; transform: translateY(65px) rotateY(40deg) rotateZ(3deg) perspective(2000px); }
    25% { opacity: 1; transform: translateY(0vh); }
}

</style>
</head>
<body>
    <div class="box helix2">Helix 2</div>
    <div class="box helix3">Helix 3</div>
    <div class="box conv2">Conveyor 2</div>
    <div class="box conv3">Conveyor 3</div>
    <div class="box rebound1">Rebound 1</div>
    <div class="box rebound2">Rebound 2</div>
    <div class="box twistup2">TwistUp 2</div>
    <div class="box twistup3">TwistUp 3</div>
</body>
</html>
