<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eollection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 1000;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        .hero-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.7;
            filter: blur(2px);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffd4a3 0%, #ff8c42 50%, #ffd4a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 18px;
            letter-spacing: 4px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            max-width: 100%;
        }

        .footer-column {
            padding: 0 10px;
        }

        .footer-divider {
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.3);
            margin-bottom: 12px;
        }

        .footer-title {
            font-size: 11px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .footer-content {
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
            }

            .hero-title {
                font-size: 48px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .header-left, .header-right {
                font-size: 12px;
            }

            .hero-title {
                font-size: 36px;
                letter-spacing: 4px;
            }

            .hero-subtitle {
                font-size: 14px;
            }

            .footer-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            footer {
                padding: 20px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content {
            animation: fadeIn 1.5s ease-out;
        }

        .footer-column {
            animation: fadeIn 1s ease-out;
            animation-fill-mode: both;
        }

        .footer-column:nth-child(1) { animation-delay: 0.1s; }
        .footer-column:nth-child(2) { animation-delay: 0.2s; }
        .footer-column:nth-child(3) { animation-delay: 0.3s; }
        .footer-column:nth-child(4) { animation-delay: 0.4s; }
        .footer-column:nth-child(5) { animation-delay: 0.5s; }
        .footer-column:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">04</div>
        <div class="header-right">08</div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">ETHEREAL</h1>
            <p class="hero-subtitle">Beauty Collection</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <div class="footer-divider"></div>
                <div class="footer-title">ETHEREAL GLOW</div>
            </div>
            <div class="footer-column">
                <div class="footer-divider"></div>
                <div class="footer-title">ROSE MIRAGE</div>
            </div>
            <div class="footer-column">
                <div class="footer-divider"></div>
                <div class="footer-title">VELVET MYSTIQUE</div>
            </div>
            <div class="footer-column">
                <div class="footer-divider"></div>
                <div class="footer-title">GOLDEN HOUR</div>
            </div>
            <div class="footer-column">
                <div class="footer-divider"></div>
                <div class="footer-title">MIDNIGHT DREAMS</div>
            </div>
            <div class="footer-column">
                <div class="footer-divider"></div>
                <div class="footer-title">SILVER LIGHT</div>
            </div>
        </div>
    </footer>
</body>
</html>
