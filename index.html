<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalðŸ›°Loop</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/favicons/slate.ico">
  <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/detail-18.png') no-repeat left center / cover;
      font-family: "Marmelad", sans-serif;
      z-index: 0;
      color: white;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3); /* Dark overlay */
      z-index: 1;
      pointer-events: none; /* optional: allows clicking through overlay */
    }
    main {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 600px;
    }

    .link {
      margin: 2rem 0;
      text-transform: uppercase;
      font-size: 1.2rem;
      user-select: none;
      cursor: pointer;
    }

    /* 1. Pulse */
    .link-1:hover {
      animation: pulse 0.6s infinite alternate;
    }
    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.6; transform: scale(1.05); }
    }

    /* 2. Translate + Skew */
    .link-2:hover {
      transform: translateY(-2px) skewX(-3deg);
      transition: transform 0.2s ease;
    }

    /* 3. Glitch */
    .link-3:hover {
      animation: glitch 0.3s steps(2, end) infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(1px, 2px); }
      100% { transform: translate(0, 0); }
    }

    /* 4. Blink Line Under */
    .link-4:hover::after {
      content: "";
      display: block;
      height: 2px;
      background: currentColor;
      animation: blinkline 0.6s infinite alternate;
      margin-top: 4px;
    }
    @keyframes blinkline {
      0% { width: 0; opacity: 0.5; }
      100% { width: 100%; opacity: 1; }
    }

    /* 5. Chromatic Aberration */
    .link-5:hover {
      position: relative;
    }
    .link-5:hover::before,
    .link-5:hover::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      color: red;
      z-index: -1;
      transform: translate(1px, 0);
      opacity: 0.7;
    }
    .link-5:hover::after {
      color: blue;
      transform: translate(-1px, 0);
    }

    /* 6. Noise Overlay (Text-clip) */
    .link-6:hover {
      background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      background-size: cover;
      -webkit-background-clip: text;
      color: transparent;
    }

    /* 7. Grid Flash Background */
    .link-7:hover {
      background-image: repeating-linear-gradient(0deg, currentColor 0px, currentColor 1px, transparent 1px, transparent 3px);  
      background-size: 100% 10px;
      animation: gridFlash 0.6s infinite linear;
      color: #ADADAD;
    }
    @keyframes gridFlash {
      0% { background-position: 0 0; }
      100% { background-position: 0 10px; }
    }

    /* 8. Flip (3D Rotate) */
    .link-8 {
      perspective: 600px;
    }
    .link-8 span {
      display: inline-block;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    .link-8:hover span {
      transform: rotateY(180deg);
    }

    /* 9. Squish */
    .link-9 {
      transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), filter 0.2s ease;
      will-change: transform;
    }
    .link-9:hover {
      transform: scale(0.95, 0.92);
      filter: brightness(1.2);
    }

    /* 10. Jelly Bounce */
    .link-10:hover {
      animation: jelly 0.6s ease-in-out;
    }
    @keyframes jelly {
      0%   { transform: scale(1, 1); }
      30%  { transform: scale(1.25, 0.75); }
      40%  { transform: scale(0.75, 1.25); }
      50%  { transform: scale(1.15, 0.85); }
      65%  { transform: scale(0.95, 1.05); }
      75%  { transform: scale(1.05, 0.95); }
      100% { transform: scale(1, 1); }
    }

    /* 11. Neon Pulse */
    .link-11:hover {
      text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
      animation: neonGlow 1s ease-in-out infinite alternate;
    }
    @keyframes neonGlow {
      from { filter: brightness(1.2); }
      to   { filter: brightness(1.5); }
    }

    /* 12. Slide Shine (Glass reflection) */
    .link-12 {
      position: relative;
      overflow: hidden;
    }
    .link-12::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-20deg);
    }
    .link-12:hover::after {
      animation: shine 0.75s ease-in-out;
    }
    @keyframes shine {
      100% { left: 125%; }
    }

    /* 13. Fly-In Text */
    .link-13 span {
      display: inline-block;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .link-13:hover span {
      transform: translateY(-10px) scale(1.05);
      opacity: 1;
    }

    /* 15. Orbiting Dot Halo */
    .link-15 {
      position: relative;
    }
    .link-15::before {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      background: currentColor;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg) translateX(1.5em);
      animation: orbit 1s linear infinite;
      opacity: 0;
    }
    .link-15:hover::before {
      opacity: 1;
    }
    @keyframes orbit {
      0%   { transform: translate(-50%, -50%) rotate(0deg) translateX(1.5em); }
      100% { transform: translate(-50%, -50%) rotate(360deg) translateX(1.5em); }
    }

    /* 16. Stretch + Snapback */
    .link-16:hover {
      animation: stretchSnap 0.4s ease-in-out;
    }
    @keyframes stretchSnap {
      0%   { transform: scale(1, 1); }
      50%  { transform: scale(1.3, 0.7); }
      100% { transform: scale(1, 1); }
    }

    /* 17. Distorted Mirror */
    .link-17:hover {
      filter: url(#waveFilter);
    }

    /* 18. Ink Spill Drop */
    .link-18 {
      position: relative;
      overflow: hidden;
    }
    .link-18::after {
      content: '';
      position: absolute;
      background: currentColor;
      border-radius: 50%;
      width: 15px;
      height: 15px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .link-18:hover::after {
      opacity: 0.5;
      left: 50%;
      top: 50%;
    }
  </style>
</head>
<body>
  <main>
    <div class="link link-1">Pulse</div>
    <div class="link link-2">Translate Skew</div>
    <div class="link link-3">Glitch</div>
    <div class="link link-4">Blink Line</div>
    <div class="link link-5" data-text="Chromatic">Chromatic</div>
    <div class="link link-6">Noise Text</div>
    <div class="link link-7">Grid Flash</div>
    <div class="link link-8"><span>Flip Text</span></div>
    <div class="link link-9">Squish</div>
    <div class="link link-10">Jelly Bounce</div>
    <div class="link link-11">Neon Pulse</div>
    <div class="link link-12">Slide Shine</div>
    <div class="link link-13"><span>Fly-In</span></div>
    <div class="link link-14">Matrix Flicker</div>
    <div class="link link-15">Orbiting Dot</div>
    <div class="link link-16">Stretch+Snapback</div>
    <div class="link link-17">Distorted Mirror</div>
    <div class="link link-18">Ink Spill</div>
  </main>

  <svg height="0" width="0" style="position: absolute;">
    <filter id="waveFilter">
      <feTurbulence type="turbulence" baseFrequency="0.03" numOctaves="1" result="turbulence"/>
     <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="10" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>
  
  <script> /* 14. Matrix Flicker (Randomized characters) */
    const toggle = document.querySelector('.link-14');
    const originalText = toggle.textContent;

    toggle.addEventListener('mouseover', () => {
      let iteration = 0;
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      const interval = setInterval(() => {
        toggle.textContent = originalText
          .split("")
          .map((letter, index) => {
            if (index < iteration) return originalText[index];
            return letters[Math.floor(Math.random() * 26)];
          })
          .join("");

        if (iteration >= originalText.length) clearInterval(interval);
        iteration += 1;
      }, 30);
    });
  </script>
</body>
</html>
