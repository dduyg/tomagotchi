<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      padding: 2em;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      margin-bottom: 2em;
    }

    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .label {
      font-family: monospace;
      font-size: 1.2em;
      letter-spacing: 0.1em;
      margin-bottom: 0.3em;
    }

    .color-row {
      display: flex;
      height: 20px;
      width: 100%;
    }

    .segment {
      height: 100%;
    }

    /* Color definitions */
    .red { background-color: #d22; }
    .blue { background-color: #5ca6e0; }
    .blue2 { background-color: #2b4aa1; }
    .green { background-color: #19a868; }

    /* Width controls */
    .short { flex: 1; }
    .long  { flex: 2; }
    .oph-red { flex: 1.5; } /* custom longer red for OPH */
    .oph-blue { flex: 1.5; }

    /* Section with ::after lines */
    section {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 2em;
      line-height: 1.2;
      position: relative;
      padding-bottom: 2.5em;
    }
    section::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 35px;
      width: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        #b54e78,
        #b54e78 2px,
        transparent 2px,
        transparent 5px,
        #19a868 5px,
        #19a868 7px,
        transparent 7px,
        transparent 10px,
        #2b4aa1 10px,
        #2b4aa1 12px,
        transparent 12px,
        transparent 15px
      );
    }
  </style>
</head>
<body>

  <!-- Grid: labels + color blocks -->
  <div class="grid-container">
    <div class="grid-item">
      <div class="label">OPH</div>
      <div class="color-row">
        <div class="segment red oph-red"></div>
        <div class="segment blue oph-blue"></div>
      </div>
    </div>
    <div class="grid-item">
      <div class="label">EL</div>
      <div class="color-row">
        <div class="segment red short"></div>
        <div class="segment blue long"></div>
      </div>
    </div>
    <div class="grid-item">
      <div class="label">IA</div>
      <div class="color-row">
        <div class="segment blue2 short"></div>
        <div class="segment red long"></div>
      </div>
    </div>
    <div class="grid-item">
      <div class="label">GA</div>
      <div class="color-row">
        <div class="segment green short"></div>
        <div class="segment blue2 long"></div>
      </div>
    </div>
    <div class="grid-item">
      <div class="label">ME</div>
      <div class="color-row">
        <div class="segment green short"></div>
        <div class="segment blue2 long"></div>
      </div>
    </div>
  </div>

  <!-- Text sections w/ lines -->
  <section>reading between the<br>lines</section>
  <section>where is my body</section>
  <section>experiments with text</section>

</body>
</html>
