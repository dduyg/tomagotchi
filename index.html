<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Cantarell, serif;
            background-color: #f5f5f5;
            padding: 40px 0;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 5px;
            z-index: 100;
            mix-blend-mode: difference;
            color: white;
            font-size: 18px;
            line-height: 1.2;
        }
        header a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid currentColor;
        }

        .gallery {
            padding-top: 100px;      
            display: flex;
            flex-direction: column;
            gap: 60px;
        }
        .item {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            align-items: center;
            width: 100%;
        }

        .content {
            width: 100%;
            background: white;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .content:hover { transform: translateX(-5px); }
        .content img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>Life is really simple, but we insist on making it complicated. <a href="#">@confucius</a></header>
   
    <div class="gallery">
        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="‎Net0.jpg">
            </div>
        </div>

        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="‎Net1.jpg">
            </div>
        </div>

        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&q=80" alt="Mountain landscape">
            </div>
        </div>

        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&q=80" alt="Mountain peaks">
            </div>
        </div>

        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&q=80" alt="Mountain landscape">
            </div>
        </div>
        
        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&q=80" alt="Mountain landscape">
            </div>
        </div>

        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&q=80" alt="Mountain landscape">
            </div>
        </div>

        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&q=80" alt="Mountain landscape">
            </div>
        </div>    
    </div>
</body>
</html>
