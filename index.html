<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEVER BETTER Replica</title>
  <meta name="viewport" content="width=768, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Schoolbell&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 60% 40%, #fff0e5 0%, #cfe2fa 100%);
      position: relative;
    }
    .main-content {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 2;
      pointer-events: none;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100vw;
      padding: 32px 48px 0 48px;
      font-family: 'Schoolbell', cursive;
      font-size: 2.2rem;
      color: #22b573;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      pointer-events: auto;
    }
    .logo {
      font-family: 'VT323', monospace;
      font-size: 7vw;
      color: #22b573;
      text-align: center;
      margin: 60px auto 0 auto;
      letter-spacing: -2px;
      user-select: none;
      line-height: 1;
    }
    .desc {
      position: absolute;
      top: 36vh;
      left: 50%;
      transform: translateX(-50%);
      width: 86vw;
      font-family: 'Schoolbell', cursive;
      font-size: 3vw;
      color: #22b573;
      text-align: left;
      z-index: 3;
      letter-spacing: .5px;
      font-weight: 400;
      line-height: 1.1;
      pointer-events: auto;
    }
    .desc .small {
      font-size: 2vw;
      display: block;
      margin-top: .5em;
    }
    .bottom-logo {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      text-align: center;
      font-family: 'VT323', monospace;
      font-size: 7vw;
      color: #22b573;
      transform: rotate(180deg);
      margin-bottom: 0;
      user-select: none;
      pointer-events: none;
      z-index: 4;
    }

    .gallery-container {
      position: absolute;
      top: 20vh;
      left: 0;
      width: 100vw;
      height: 60vh;
      z-index: 12;
      overflow: hidden;
      pointer-events: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .gallery-scroll {
      width: 100vw;
      height: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4vh;
      padding: 0;
      scrollbar-width: thin;
      scrollbar-color: #22b573 #fff0e5;
    }
    .gallery-scroll::-webkit-scrollbar {
      width: 8px;
      background: #fff0e5;
    }
    .gallery-scroll::-webkit-scrollbar-thumb {
      background: #22b573;
      border-radius: 8px;
    }
    .gallery-img {
      width: 54vw;
      max-width: 450px;
      aspect-ratio: 4/3;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 28px rgba(0,0,0,0.11);
      background: #eee;
      display: block;
    }
    /* Responsive tweaks */
    @media (max-width: 800px) {
      .logo, .bottom-logo { font-size: 11vw; }
      .desc { font-size: 4vw; }
      .desc .small { font-size: 2.8vw; }
      .gallery-img { width: 80vw; max-width: 95vw; }
      .nav { font-size: 5vw; padding: 24px 20px 0 20px; }
      .gallery-container { top: 18vh; height: 67vh; }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="nav">
      <div>Work</div>
      <div>Contact</div>
      <div>Info</div>
    </div>
    <div class="logo">ùîëEVER</div>
    <div class="desc">
      * ‚Äì Never Bottom<sup>¬Æ</sup> is a creative studio that partners with nice people to bring ambient, casual (and fun) life.
      <span class="small"></span>
    </div>
    <div class="bottom-logo">BETTER</div>
  </div>
  <div class="gallery-container">
    <div class="gallery-scroll">
      <img class="gallery-img" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Gallery 1">
      <img class="gallery-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Gallery 2">
      <img class="gallery-img" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Gallery 3">
      <img class="gallery-img" src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=600&q=80" alt="Gallery 4">
    </div>
  </div>
</body>
</html>
