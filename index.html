<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg"><rect fill="%23889ab5" width="800" height="600"/><path d="M200 200 L500 250 L500 450 L200 400 Z" fill="%233d5a9e" opacity="0.8"/><ellipse cx="450" cy="250" rx="120" ry="80" fill="%232847a0" opacity="0.9"/></svg>');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
        }

        .row {
            flex: 1;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 5vw;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .row:last-child {
            border-bottom: none;
        }

        .content-wrapper {
            width: 100%;
            position: relative;
        }

        .main-text {
            font-size: clamp(3rem, 8vw, 10vw);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: -0.02em;
            line-height: 1;
            margin: 0;
        }

        .sub-text {
            font-size: clamp(0.8rem, 1.5vw, 2vw);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.05em;
            margin-top: 0.5em;
        }

        /* Row 1 - Top Left */
        .row-1 .content-wrapper {
            text-align: left;
        }

        .row-1 .sub-text {
            position: absolute;
            top: -1.5em;
            left: 0;
        }

        /* Row 2 - Center Right */
        .row-2 .content-wrapper {
            text-align: right;
            padding-right: 10vw;
        }

        .row-2 .sub-text {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        /* Row 3 - Center */
        .row-3 .content-wrapper {
            text-align: center;
        }

        .row-3 .sub-text {
            position: absolute;
            bottom: -2em;
            right: 5%;
        }

        /* Row 4 - Bottom Right */
        .row-4 .content-wrapper {
            text-align: right;
        }

        .row-4 .sub-text {
            position: absolute;
            bottom: -1.5em;
            left: 0;
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(2rem, 10vw, 6rem);
            }

            .sub-text {
                font-size: clamp(0.7rem, 2.5vw, 1.2rem);
            }

            .row {
                padding: 0 3vw;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: clamp(1.5rem, 12vw, 4rem);
            }

            .sub-text {
                font-size: clamp(0.6rem, 3vw, 1rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row row-1">
            <div class="content-wrapper">
                <div class="sub-text">Object design</div>
                <h1 class="main-text">MhaseLhasn</h1>
            </div>
        </div>

        <div class="row row-2">
            <div class="content-wrapper">
                <div class="sub-text">Brand design</div>
                <h1 class="main-text">LeMeur</h1>
            </div>
        </div>

        <div class="row row-3">
            <div class="content-wrapper">
                <h1 class="main-text">HAStishasn</h1>
                <div class="sub-text">Event design</div>
            </div>
        </div>

        <div class="row row-4">
            <div class="content-wrapper">
                <div class="sub-text">Web design</div>
                <h1 class="main-text">Grhasdniste</h1>
            </div>
        </div>
    </div>
</body>
</html>
