<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button with SVG Icon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 8px; /* space between icon and text */
      padding: 8px 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    button svg {
      width: 0.9em;
      height: 0.9em;
      stroke: none;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <button>
    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
      <path d="M16 2H0V14H16V2ZM5 10.5C6.38071 10.5 7.5 9.38071 7.5 8C7.5 6.61929 6.38071 5.5 5 5.5C3.61929 5.5 2.5 6.61929 2.5 8C2.5 9.38071 3.61929 10.5 5 10.5ZM10 5H14V7H10V5ZM14 9H10V11H14V9Z"></path>
    </svg>
    Reset All
  </button>
</body>
</html>
