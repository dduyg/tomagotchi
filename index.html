<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalüçßLoop</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #B4A8A8;
      position: relative;
      font-family: sans-serif;
      color: #9A8887;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "";
      position: fixed;
      bottom: 0;
      right: 0;
      width: 250px;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/sharkTeeth.png') no-repeat center/cover;
      opacity: 0.6;
      z-index: -1;
      pointer-events: none; /* so it doesn‚Äôt block clicks */
    }

    /* Example content */
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Scroll down ‚Äî the blurry image stays fixed!</h1>
</body>
</html>
