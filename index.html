<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animation Demo</title>

<style>
/* ====== YOUR ANIMATIONS ====== */
@keyframes BlurIn-1 {
    0% { filter: blur(5px); }
    10% { filter: blur(5px); }
    30% { filter: blur(0px); }
}

@keyframes BlurIn-2 {
    0% { filter: blur(8px); }
    12.5% { filter: blur(8px); }
    35% { filter: blur(0px); }
}

@keyframes BlurIn-3 {
    0% { filter: blur(13px); }
    15% { filter: blur(13px); }
    40% { filter: blur(0px); }
}

@keyframes ScaleInOut-1 {
    0% { transform: scale(0.875); transform-origin: 50% 0%; }
    50% { transform: scale(1); transform-origin: 50% 50%; }
    100% { transform: scale(0.875); transform-origin: 50% 100%; }
}

@keyframes ScaleInOut-2 {
    0% { transform: scale(0.6); transform-origin: 50% 0%; }
    50% { transform: scale(1); transform-origin: 50% 50%; }
    100% { transform: scale(0.6); transform-origin: 50% 100%; }
}

@keyframes ScaleInOut-3 {
    0% { transform: scale(0.4); transform-origin: 50% 0%; }
    50% { transform: scale(1); transform-origin: 50% 50%; }
    100% { transform: scale(0.4); transform-origin: 50% 100%; }
}

/* ====== DEMO STYLING ====== */
body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 30px;
}

.box {
    width: 120px;
    height: 120px;
    background: #4a90e2;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
}

/* Apply animations */
.box1 { animation: BlurIn-1 1s ease forwards; }
.box2 { animation: ScaleInOut-1 3s ease-in-out infinite; }
.box3 { animation: BlurIn-2 1.7s ease forwards; }        
    
.boxx1:hover {animation: ScaleInOut-2 3.4s ease-in-out infinite;}
.boxx2:hover {animation: BlurIn-3 2s ease forwards;}
.boxx3:hover {animation: ScaleInOut-3 3.8s ease-in-out infinite;}
</style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
</body>
</html>
