<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .row {
            flex: 1;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 5vw;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .row:last-child {
            border-bottom: none;
        }

        .row-1 {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300"><rect fill="%23667eea" width="1200" height="300"/></svg>') center/cover;
            background-color: #7c8db5;
        }

        .row-2 {
            background-color: #8997b8;
            justify-content: center;
        }

        .row-3 {
            background-color: #96a2bc;
            justify-content: flex-end;
        }

        .row-4 {
            background-color: #a3aec0;
            justify-content: flex-start;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
        }

        .main-text {
            font-size: 12vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: -0.02em;
            line-height: 0.9;
        }

        .label {
            font-size: 2.5vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.01em;
            margin-bottom: 1vh;
        }

        /* Row 1 - Left aligned */
        .row-1 .content-wrapper {
            text-align: left;
        }

        .row-1 .label {
            position: absolute;
            top: -4vh;
            left: 13vw;
        }

        /* Row 2 - Center aligned */
        .row-2 .content-wrapper {
            text-align: center;
        }

        .row-2 .label {
            position: absolute;
            top: 2vh;
            right: 8vw;
        }

        /* Row 3 - Right aligned */
        .row-3 .content-wrapper {
            text-align: right;
        }

        .row-3 .label {
            position: absolute;
            bottom: -4vh;
            left: 1vw;
        }

        /* Row 4 - Left aligned */
        .row-4 .content-wrapper {
            text-align: left;
        }

        .row-4 .label {
            position: absolute;
            bottom: -3vh;
            right: 15vw;
        }

        /* Image styling for row 2 */
        .image-container {
            position: absolute;
            left: 8%;
            top: 50%;
            transform: translateY(-50%);
            width: 35vw;
            height: auto;
            z-index: 1;
        }

        .image-container img {
            width: 100%;
            height: auto;
            opacity: 0.85;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-text {
                font-size: 15vw;
            }

            .label {
                font-size: 4vw;
            }

            .image-container {
                width: 50vw;
            }
        }

        @media (min-width: 1920px) {
            .main-text {
                font-size: 230px;
            }

            .label {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="row row-1">
            <div class="content-wrapper">
                <div class="label">Object design</div>
                <div class="main-text">MhaseLhasn</div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row row-2">
            <div class="image-container">
                <svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Blue chair/furniture illustration placeholder -->
                    <rect x="50" y="40" width="300" height="120" rx="10" fill="#3b5998" opacity="0.8"/>
                    <rect x="80" y="30" width="240" height="15" rx="5" fill="#2d4373"/>
                    <rect x="70" y="50" width="260" height="100" rx="8" fill="#4a69bd" opacity="0.9"/>
                    <path d="M 100 80 Q 200 60 300 80" stroke="#1e3a5f" stroke-width="3" fill="none"/>
                    <rect x="60" y="150" width="280" height="10" rx="2" fill="#2d4373"/>
                </svg>
            </div>
            <div class="content-wrapper">
                <div class="label">Brand design</div>
                <div class="main-text">LeMeur</div>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row row-3">
            <div class="content-wrapper">
                <div class="label">Web design</div>
                <div class="main-text">HAStishasn</div>
            </div>
        </div>

        <!-- Row 4 -->
        <div class="row row-4">
            <div class="content-wrapper">
                <div class="label">Event design</div>
                <div class="main-text">Grhasnhiste</div>
            </div>
        </div>
    </div>
</body>
</html>
