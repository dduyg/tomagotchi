<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed 100vh Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
    }

    body {
      display: grid;
      grid-template-rows: 20vh 1fr 20vh;
      height: 100vh;
      overflow: hidden;
    }

    header, footer {
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header {
      background-image: url('VAPORGRAM_2.png');
    }

    footer {
      background-image: url('VAPORGRAM_3.png');
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
      text-align: center;
      padding: 1rem;
    }

    .content {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Header</h1>
  </header>

  <main>
    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main area centered between header and footer.</p>
    </div>
  </main>

  <footer>
    <p>My Footer</p>
  </footer>
</body>
</html>
