  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    @font-face {
      font-family: 'FKYukikov006';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/FKYukikov006.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    body {
      font-family: 'FKYukikov006', monospace;
      background-color: #ACA3A4;
      color: #222;
      padding: 70px 0 0;
    }
    header {
      position: relative;
      width: 100%;
      min-height: 55vh; /* adjust as you like */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15% 0 5%;
      --bg-image: url("https://media3.giphy.com/media/ZyYLd0d6Lhbgc/giphy.gif");
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0; /* top:0; right:0; bottom:0; left:0 */
      background: var(--bg-image) center / cover no-repeat;
      opacity: 0.3;
      transition: background-image 3s ease-in-out, opacity 3.4s ease-in-out;
      pointer-events: none; /* make sure it doesn't block clicks */
      z-index: 0;
    }
    /* Put real header content above the pseudo-element */    
    header > * {
      position: relative;
      z-index: 1;
    }

    .marquee {
      width: 100vw;
      overflow: hidden;
    }
    .track {
      display: inline-block;
      white-space: nowrap;
      font-size: 4rem;
      text-transform: uppercase;
      will-change: transform;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: marquee-left;
    }
    .track.reverse {
      animation-name: marquee-right;
    }
    .marquee:hover .track {
      animation-play-state: paused;
    }
    @keyframes marquee-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes marquee-right {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }
    hr {
      border: none;
      border-bottom: 0.1rem solid;
      margin: 1.626rem  27px;
    }

    .circle {
      width: 125px;
      height: 100px;
      border-radius: 50%;
      background-color: #747F77;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15% 0 10%;
      border: 2px solid #0f0e0e;
    }
    .circle svg {
      width: 60%;
      height: 60%;
    }
    .circle:hover {
      transform: scale(1.05);
    }
  </style>

  <script>
    // Marquee logic
    function setupMarquee(track) {
      const text = track.dataset.text;

      const span = document.createElement('span');
      span.style.visibility = 'hidden';
      span.style.whiteSpace = 'nowrap';
      span.style.fontSize = getComputedStyle(track).fontSize;
      span.style.fontWeight = getComputedStyle(track).fontWeight;
      span.style.position = 'absolute';
      span.innerText = text + ' ';
      document.body.appendChild(span);

      const textWidth = span.offsetWidth;
      const viewportWidth = window.innerWidth;
      const repeatCount = Math.ceil((viewportWidth * 2) / textWidth);
      document.body.removeChild(span);

      track.textContent = Array(repeatCount).fill(text).join(' ');

      // Dynamic speed: pixels per second
      const totalWidth = textWidth * repeatCount;
      const pxPerSecond = 100; // adjust this for global speed
      const duration = totalWidth / pxPerSecond;

      track.style.animationDuration = `${duration}s`;
    }

    function setupAllMarquees() {
      document.querySelectorAll('.track').forEach(setupMarquee);
    }

    setupAllMarquees();
    window.addEventListener('resize', setupAllMarquees);

    // Background image switch logic
    const header = document.querySelector('header');
    const images = [
      'url("https://media3.giphy.com/media/ZyYLd0d6Lhbgc/giphy.gif")',
      'url("https://media1.giphy.com/media/XvggUDZ35Aqt2/giphy.gif")'
    ];
    let current = 0;

    function switchBackground() {
      current = (current + 1) % images.length;
      header.style.setProperty('--bg-image', images[current]);
    }

    setInterval(switchBackground, 10000); // change every 10s
  </script>
