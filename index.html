<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VITA Architecture</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      background: linear-gradient(to right, #f97316, #d946ef);
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }

    .logo span {
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    .menu {
      font-size: 1.1rem;
    }

    .content {
      max-width: 800px;
      text-align: center;
      font-size: 2rem;
      line-height: 2.8rem;
      margin: 3rem 1rem;
      position: relative;
    }

    .content img.inline {
      width: 40px;
      height: 40px;
      object-fit: cover;
      vertical-align: middle;
      margin: 0 0.3rem;
      border-radius: 4px;
    }

    .pagination {
      font-size: 1rem;
      color: black;
      margin-bottom: 2rem;
    }

    @media (max-width: 768px) {
      .content {
        font-size: 1.5rem;
        line-height: 2.2rem;
      }

      .content img.inline {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span>VITA</span>
      <img src="https://via.placeholder.com/40x40?text=Logo" alt="VITA Logo" style="width: 40px; height: 40px; margin-top: 0.5rem;">
    </div>
    <div class="menu">Menu</div>
  </div>

  <div class="content">
    <p>
      We <img src="https://via.placeholder.com/40" alt="image" class="inline"/> care about<br>
      creating beautiful <br>
      architecture, <img src="https://via.placeholder.com/40" alt="image" class="inline"/> developing<br>
      projects <img src="https://via.placeholder.com/40" alt="image" class="inline"/> that are individual,<br>
      inspiring, and <img src="https://via.placeholder.com/40" alt="image" class="inline"/> enhancing<br>
      the lifestyle of users.
    </p>
  </div>

  <div class="pagination">
    1 / 12
  </div>
</body>
</html>
