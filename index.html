<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header-Main-Footer Layout</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-size: cover;
      background-position: center;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header {
      background-image: url('VAPORGRAM_3.png');
      height: 20vh;
      flex-shrink: 0;
    }

    footer {
      background-image: url('VAPORGRAM_2.png');
      height: 20vh;
      flex-shrink: 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      text-align: center;
    }

    main .content {
      max-width: 600px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Header</h1>
  </header>
  <main>
    <div class="content">
      <h2>Welcome</h2>
      <p>This is the main content area centered between the header and footer.</p>
    </div>
  </main>
  <footer>
    <p>My Footer</p>
  </footer>
</body>
</html>
