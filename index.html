<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalðŸ§¬Loop</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/favicons/pinkCircle.ico">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    @font-face {
      font-family: 'Eklips';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop/fonts/Eklips.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Diatype';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop/fonts/Diatype-Regular.woff2') format('woff2');
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Diatype', sans-serif;
      background-color: #E9DAF1;
      color: #E92BFF;
      text-transform: uppercase;
      font-weight: bold;
      line-height: 1;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 6% 5% 15vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }
    footer {
      display: flex;
      gap: 15%;
      font-size: 0.95rem; 
    }
    .toggle {
      display: flex;
      align-items: center;
      text-align: right;
    }
    .toggle::before {
      content: '';
      display: inline-block;
      width: 2em;
      height: 2em;
      margin-right: 0.6em;
      background-image: url("data:image/svg+xml,%3Csvg fill='black' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M23,23a7,7,0,1,1,7-7A7.0078,7.0078,0,0,1,23,23Zm0-12a5,5,0,1,0,5,5A5.0055,5.0055,0,0,0,23,11Z'/%3E%3Ccircle cx='9' cy='16' r='7'/%3E%3C/svg%3E");
      background-size: contain;
      background-repeat: no-repeat;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      flex: 1;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      font-family: 'Eklips', sans-serif;
    }

    .image-container {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .image-container img {
      position: absolute;
      width: 100px;
      height: 100px;
      object-fit: contain;
      transition: transform 0.6s ease-in-out;
    }

    .slide-out {
      transform: translateY(-100%);
    }

    .slide-in {
      transform: translateY(100%);
      animation: slideIn 0.6s forwards;
    }

    @keyframes slideIn {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0%);
      }
    }

    .title {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 1rem;
    }

    .desc {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: right;
    }

    @media (max-width: 600px) {
      header, footer {
        font-size: 0.75rem;
      }
      .title {
        font-size: 2.3rem;    
      }    
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div>Syncing data under<br>coral-coded skies</div>
      <div class="toggle">Romance<br>Settings</div>
    </header>

    <main id="main">
      <div class="title">DMRNH</div>
      <div class="image-container" id="imageContainer">
        <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/DMRNH-1.png" id="currentImage" />
      </div>
      <div class="desc">Cehennemler<br>kudursa, Ã¶lmez<br>nigahbanÄ±yÄ±z.</div>
    </main>

    <footer>
      <div>Rainy<br>Scene</div>
      <div>neoninject in<br>Virtual Tides</div>
    </footer>
  </div>

  <script>
    const images = [
      "https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/DMRNH-1.png",
      "https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/DMRNH-2.png",
      "https://media4.giphy.com/media/W2ucMW3PtKYSOolAHd/giphy.gif",
      "https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/DMRNH-4.png"
    ];
    let currentIndex = 0;

    const main = document.getElementById("main");
    const imageContainer = document.getElementById("imageContainer");
    const currentImage = document.getElementById("currentImage");

    main.addEventListener("click", () => {
      const nextIndex = (currentIndex + 1) % images.length;
      const nextImage = document.createElement("img");
      nextImage.src = images[nextIndex];
      nextImage.className = "slide-in";

      currentImage.classList.add("slide-out");

      imageContainer.appendChild(nextImage);

      setTimeout(() => {
        imageContainer.removeChild(currentImage);
        nextImage.id = "currentImage";
        currentImage.classList.remove("slide-out");
        currentIndex = nextIndex;
      }, 600);
    });
  </script>
</body>
</html>
