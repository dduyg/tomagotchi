<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Screenshot Replica</title>
<style>
    body {
        margin: 0;
        background: #ffffff;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        position: relative;
        overflow: hidden;
    }

    /* Left pink section */
    .left {
        width: 50%;
        background: #d64894; /* approximated from screenshot */
        position: relative;
    }

    /* Right white section */
    .right {
        width: 50%;
        background: #ffffff;
        position: relative;
    }

    /* Vertical dividing line */
    .divider {
        position: absolute;
        left: 50%;
        top: 0;
        width: 3px;
        height: 100%;
        background: #000;
    }

    /* Teal semicircle */
    .semi-circle {
        position: absolute;
        right: -100px;
        top: 50%;
        transform: translateY(-50%);
        width: 200px;
        height: 200px;
        background: #2ca8a4;
        border-radius: 50%;
        clip-path: inset(0 0 0 50%);
        border: 3px solid black;
        border-left: none;
    }

    /* diagonal stripes */
    .stripe {
        position: absolute;
        width: 180px;
        height: 10px;
        background: white;
        border-bottom: 3px solid black;
        right: -85px;
    }
    .stripe:nth-child(1) { top: 43%; transform: translateY(-50%) rotate(0deg); }
    .stripe:nth-child(2) { top: 50%; transform: translateY(-50%) rotate(0deg); }
    .stripe:nth-child(3) { top: 57%; transform: translateY(-50%) rotate(0deg); }

    /* Number "87" */
    .number {
        position: absolute;
        top: 55%;
        left: 40%;
        transform: translate(-50%, -50%);
        font-size: 120px;
        font-weight: bold;
        color: #e44c2d;
        font-family: "Brush Script MT", cursive;
        letter-spacing: -10px;
    }

    /* Color swatches bottom right */
    .color-boxes {
        position: absolute;
        right: 20px;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .color-box {
        width: 60px;
        height: 30px;
    }

    .c1 { background: #2ca8a4; }
    .c2 { background: #f26f63; }
    .c3 { background: #d64894; }
</style>
</head>
<body>
<div class="container">

    <div class="left"></div>
    <div class="right"></div>

    <div class="divider"></div>

    <div class="semi-circle"></div>

    <!-- stripes inside semi-circle -->
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>

    <div class="number">87</div>

    <div class="color-boxes">
        <div class="color-box c1"></div>
        <div class="color-box c2"></div>
        <div class="color-box c3"></div>
    </div>

</div>
</body>
</html>
