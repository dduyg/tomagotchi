<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        background: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/inwave1779.png") no-repeat center center;
        background-size: cover;
        background-attachment: fixed; /* stays fixed when scrolling */
        position: relative;
    }
    body::after {
        content: "";
        position: fixed;
        bottom: 5%; right: 6%;
        width: 200px; height: 200px;
        background: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/BLOBs/blob-35.png") no-repeat center center / contain;
        pointer-events: none;
    }

    .wrapper {
        display: flex;
        align-items: center;
        gap: 15px;
        margin: 20px; /* reduced top margin to avoid extra white space */
        width: 100%;
    }
    .side-number {
        font-size: 14px;
    }
    .panel {
        width: 90%;
        padding: 40px 0;
        border: 1px solid #000;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .circle {
        border: 1px solid #000;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        background: rgba(255,255,255,0.2); /* optional for better visibility */
    }

    /* Sizes matching visual proportions */
    .c6 { width: 150px; height: 150px; }
    .c5 { width: 120px; height: 120px; }
    .c4 { width: 100px; height: 100px; }
    .c3 { width: 75px; height: 75px; }
    .c2 { width: 55px; height: 55px; }
    .c1 { width: 40px; height: 40px; }
</style>
</head>
<body>

<div class="wrapper">
    <div class="side-number">21</div>

    <div class="panel">
        <div class="circle c6">6</div>
        <div class="circle c5">5</div>
        <div class="circle c4">4</div>
        <div class="circle c3">3</div>
        <div class="circle c2">2</div>
        <div class="circle c1">1</div>
    </div>
</div>

</body>
</html>
