<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-image: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/inwave1741.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }

        .dropdown-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .dropdown-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .dropdown-btn:active {
            transform: translateY(0);
        }

        .dropdown-icon {
            transition: transform 0.3s ease;
            font-size: 12px;
        }

        .dropdown-btn.active .dropdown-icon {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 15px);
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            min-width: 250px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(102, 126, 234, 0.2);
            overflow: hidden;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: -8px;
            right: 30px;
            width: 16px;
            height: 16px;
            background: rgba(255, 255, 255, 0.95);
            transform: rotate(45deg);
            border-left: 2px solid rgba(102, 126, 234, 0.2);
            border-top: 2px solid rgba(102, 126, 234, 0.2);
        }

        .dropdown-item {
            padding: 16px 24px;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-weight: 500;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding-left: 30px;
            color: #667eea;
        }

        .dropdown-item-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .dropdown-header {
            padding: 20px 24px 12px;
            color: #667eea;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
        }

        /* Ripple effect */
        .dropdown-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .dropdown-btn:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="dropdown-btn" id="dropdownBtn">
            <span>Menu</span>
            <span class="dropdown-icon">‚ñº</span>
        </button>
        
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-header">Quick Actions</div>
            <a href="#" class="dropdown-item">
                <span class="dropdown-item-icon">üè†</span>
                <span>Dashboard</span>
            </a>
            <a href="#" class="dropdown-item">
                <span class="dropdown-item-icon">üë§</span>
                <span>Profile</span>
            </a>
            <a href="#" class="dropdown-item">
                <span class="dropdown-item-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </a>
            <a href="#" class="dropdown-item">
                <span class="dropdown-item-icon">üìä</span>
                <span>Analytics</span>
            </a>
            <a href="#" class="dropdown-item">
                <span class="dropdown-item-icon">üö™</span>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <script>
        const dropdownBtn = document.getElementById('dropdownBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        dropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownBtn.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownBtn.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });

        // Prevent dropdown from closing when clicking inside menu
        dropdownMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Close dropdown when clicking a menu item
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', () => {
                dropdownBtn.classList.remove('active');
                dropdownMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
