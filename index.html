<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LiminalðŸŽ£Loop</title>
  <style>
    @font-face {
      font-family: 'FKYukikov006';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/FKYukikov006.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 50px 0 0;
      background: #7A8599;
      color: #E7E7E7;
      font-size: 80px;
      font-family: 'FKYukikov006', sans-serif;
    }

    .marquee {
      width: 100vw;
      overflow: hidden;
    }
    .track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: marquee-left;
    }
    .track.reverse {
      animation-name: marquee-right;
    }
    .marquee:hover .track {
      animation-play-state: paused;
    }

    @keyframes marquee-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes marquee-right {
      0%   { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }

    hr {
      border: none;
      border-bottom: 1px solid black;
      margin: 0 6% 5%;
    }
  </style>
</head>
<body>

  <div class="marquee">
    <div class="track" data-text="ðŸŒ€ Liminal Loop â€” The left marquee scrolls infinitely"></div>
  </div>
  <hr />

  <div class="marquee">
    <div class="track reverse" data-text="ðŸš€ The right marquee flows the other way"></div>
  </div>
  <hr />

  <script>
    function setupMarquee(track) {
      const text = track.dataset.text;

      // Create temp span to measure width
      const span = document.createElement('span');
      span.style.visibility = 'hidden';
      span.style.whiteSpace = 'nowrap';
      span.style.fontSize = getComputedStyle(track).fontSize;
      span.style.fontWeight = getComputedStyle(track).fontWeight;
      span.style.position = 'absolute';
      span.innerText = text + ' ';
      document.body.appendChild(span);

      const textWidth = span.offsetWidth;
      const viewportWidth = window.innerWidth;
      const repeatCount = Math.ceil((viewportWidth * 2) / textWidth);
      document.body.removeChild(span);

      // Fill with repeated content
      track.textContent = Array(repeatCount).fill(text).join(' ');

      // Dynamic speed: pixels per second
      const totalWidth = textWidth * repeatCount;
      const pxPerSecond = 100; // adjust this for global speed
      const duration = totalWidth / pxPerSecond;

      track.style.animationDuration = `${duration}s`;
    }

    function setupAllMarquees() {
      document.querySelectorAll('.track').forEach(setupMarquee);
    }

    setupAllMarquees();
    window.addEventListener('resize', setupAllMarquees);
  </script>
</body>
</html>
