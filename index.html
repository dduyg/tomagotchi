<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    

    /* Subtle animated background lines */
    .bg-lines {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(45deg, rgba(0,0,0,0.5) 0 2px, transparent 2px 10px);
      animation: moveLines 10s linear infinite;
      z-index: -1;
    }
    @keyframes moveLines {
      0% { transform: translate(0,0); }
      100% { transform: translate(-100px, -100px); }
    }
  </style>
</head>
<body>
  <div class="bg-lines"></div>

  
</body>
</html>
