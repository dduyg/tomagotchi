<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalüîÆLoop</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20% 5% 20px;
      background-color: #F2ECEE;
      font-family: 'Courier New', monospace;
      color: #A984ED;
    }

    .arcade {
      display: flex;
      flex-direction: row;
      justify-content: space-between; 
      gap: 45px;
    }
    section {
      flex: 1;
      min-width: 0; /* Prevent overflow on small screens */
      border-top: 2px solid;
      margin-bottom: 40px;
      padding-top: 20px;
    }
    .dd {
       border-top: 2px solid;
       padding-top: 20px;
    }

    .content {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .label {
      font-size: 12px;
      opacity: 0.7;
      letter-spacing: 1px;
      text-transform: uppercase;
      width: 40%;
    }
    .value {
      font-size: 14px;
      width: 60%;
      line-height: 1.4;
    }

    .badge {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 8px;
    }
    .badge span {
      border: 1px solid;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      white-space: nowrap;
    }
     
    footer { 
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;  
    }
    footer img {
      height: 150px;
    }

    @media (max-width: 900px) {
      .arcade { gap: 15px; }
      .label { font-size: 8px; }
      .value { font-size: 10px; }
      .badge span {
        font-size: 9px;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="arcade">

    <!-- üîÆ 1 -->
    <section>

      </div>
      <div class="content">  
        <div class="label">‚óè</div>
        <div class="value"><img src="https://media4.giphy.com/media/mYKMlKvAuqvWE/giphy.gif" alt="üîÆ" style="max-width: 100%; height: auto;"></div>  
      </div>
    </section>

    <!-- üîÆ 2 -->

      <div class="content">

      </div>
      <div class="content">

      </div>
      <div class="content">
        <div class="label">Year</div>

      </div>

    <!-- üîÆ 3 -->
