      font-family: 'Courier New', monospace;
      color: #A984ED;
    }

    .arcade {
      display: flex;
      flex-direction: row;
      justify-content: space-between;

      margin-bottom: 16px;
    }
    .label {
      font-size: 12px;
      opacity: 0.7;
      letter-spacing: 1px;
      text-transform: uppercase;
      width: 40%;
    }
    .value {
      font-size: 14px;
      width: 60%;
      line-height: 1.4;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 8px;
    }
    .badge {
      border: 1px solid;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      white-space: nowrap;
    }

    @media (max-width: 900px) {
      .arcade { gap: 20px; }
      .label { font-size: 10px; }
      .value { font-size: 12px; }
      .badge {

</head>
