<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: white;
        }

        /* Header */
        header {
            position: fixed;
            left: 5%; right: 6%;
            z-index: 1000;
        }

        .section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .active-page {
            background-color: #000;
            color: #fff;
            padding: 8px 40px;
            border-radius: 10px;
            font-size: 28px;
        }

        /* Menu Button */
        .menu-button {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 3px solid #000;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .menu-button:hover {
            background-color: #f0f0f0;
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background-color: pink; 
            z-index: 999;
            display: none;
            padding-top: 30px;
        }
        .menu-overlay.active {
            display: block;
        }

        .close-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #000;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 300;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 30px;
        }

        .menu-item {
            font-size: 28px;
            color: #000;
            text-decoration: none;
            border: 3px solid #000;
            border-radius: 15px;
            padding: 15px 40px;
            display: inline-block;
            width: fit-content;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="section">
            <div class="active-page" id="activePage">PROGRAMMING</div>
            <button class="menu-button" onclick="openMenu()">•</button>
        </div>
    </header>

    <div class="menu-overlay" id="menuOverlay">
        <nav class="menu-items">
            <a href="#" class="menu-item" onclick="setActivePage('ABOUT')">ABOUT</a>
            <a href="#" class="menu-item" onclick="setActivePage('RESOURCES')">RESOURCES</a>
            <a href="#" class="menu-item" onclick="setActivePage('LOCATIONS')">LOCATIONS</a>
            <button class="close-button" onclick="closeMenu()">×</button>
        </nav>
    </div>

    <script>
        function openMenu() {
            document.getElementById('menuOverlay').classList.add('active');
        }
        function closeMenu() {
            document.getElementById('menuOverlay').classList.remove('active');
        }
        function setActivePage(pageName) {
            document.getElementById('activePage').textContent = pageName;
            closeMenu();
        }
        // Close menu when clicking outside
        document.getElementById('menuOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
