<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .row {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
        }

        .row:last-child {
            border-bottom: none;
        }

        .row-content {
            width: 100%;
            position: relative;
            padding: 0 5vw;
        }

        /* Row 1 */
        .row:nth-child(1) .main-text {
            font-size: 15vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: -0.02em;
            line-height: 0.9;
        }

        .row:nth-child(1) .small-text {
            position: absolute;
            font-size: 1.8vw;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            left: 8vw;
            top: 15%;
        }

        .row:nth-child(1) .secondary-text {
            position: absolute;
            font-size: 1.8vw;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            right: 5vw;
            top: 10%;
        }

        /* Row 2 */
        .row:nth-child(2) .main-text {
            font-size: 15vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: -0.02em;
            text-align: right;
            padding-right: 10vw;
        }

        /* Row 3 */
        .row:nth-child(3) .main-text {
            font-size: 12vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: -0.02em;
            padding-left: 5vw;
        }

        .row:nth-child(3) .small-text {
            position: absolute;
            font-size: 1.8vw;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            right: 10vw;
            top: 35%;
        }

        .row:nth-child(3) .image-placeholder {
            position: absolute;
            width: 25vw;
            height: 15vw;
            background: linear-gradient(45deg, #4169e1, #1e3a8a);
            right: 35vw;
            top: 25%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        /* Row 4 */
        .row:nth-child(4) .main-text {
            font-size: 13vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: -0.02em;
            text-align: center;
        }

        .row:nth-child(4) .small-text {
            position: absolute;
            font-size: 1.8vw;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            left: 5vw;
            bottom: 20%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .row:nth-child(1) .main-text,
            .row:nth-child(2) .main-text {
                font-size: 18vw;
            }

            .row:nth-child(3) .main-text {
                font-size: 15vw;
            }

            .row:nth-child(4) .main-text {
                font-size: 16vw;
            }

            .small-text,
            .secondary-text {
                font-size: 3vw !important;
            }

            .row:nth-child(3) .image-placeholder {
                width: 35vw;
                height: 20vw;
                right: 30vw;
            }
        }

        @media (max-width: 480px) {
            .row:nth-child(1) .main-text,
            .row:nth-child(2) .main-text {
                font-size: 20vw;
            }

            .row:nth-child(3) .main-text,
            .row:nth-child(4) .main-text {
                font-size: 18vw;
            }

            .small-text,
            .secondary-text {
                font-size: 4vw !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="row-content">
                <div class="small-text">Object design</div>
                <div class="secondary-text">Brand design</div>
                <div class="main-text">MhaseLhasn</div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="row-content">
                <div class="main-text">LeMeur</div>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div class="row-content">
                <div class="image-placeholder"></div>
                <div class="small-text">Event design</div>
                <div class="main-text">HASrtishasn</div>
            </div>
        </div>

        <!-- Row 4 -->
        <div class="row">
            <div class="row-content">
                <div class="small-text">Web design</div>
                <div class="main-text">Grhasnbliste</div>
            </div>
        </div>
    </div>
</body>
</html>
