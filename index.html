<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalLoop</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/favicons/RGB-scarletRedgreenBlue.ico">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Plus Jakarta Sans", sans-serif;
      background: white;
      padding: 2em;
    }

    header {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      margin-bottom: 5em;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .label {
      font-family: "Major Mono Display", monospace;
      font-size: 1.4em;
      letter-spacing: 0.1em;
      margin-bottom: 0.3em;
    }
    .blocks {
      display: flex;
      height: 20px;
      width: 100%;
    }
    .segment {
      height: 100%;
    }

    /* Color definitions */
    .red { background-color: #DB2B38; }
    .blue { background-color: #79ADDC; }
    .blue2 { background-color: #3066BE; }
    .green { background-color: #00A877; }

    /* Width controls */
    .w-short { flex: 1; }
    .w-long  { flex: 3; }
    .w-1r { flex: 1.5; }
    .w-1b { flex: 2; }    

    article {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: -0.1em;
      margin-bottom: 2em;
      line-height: normal;
      position: relative;
      padding-bottom: 40px; /* match or exceed ::after height */
    }
    article::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 35px;
      width: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        #b54e78 0px, #b54e78 3px,
        #19a868 3px, #19a868 6px,
        #2b4aa1 6px, #2b4aa1 9px);
    }       
     /* With gaps:
      background-image: repeating-linear-gradient(
        to bottom,
        #b54e78,
        #b54e78 2px,
        transparent 2px,
        transparent 5px,
        #19a868 5px,
        #19a868 7px,
        transparent 7px,
        transparent 10px,
        #2b4aa1 10px,
        #2b4aa1 12px,
        transparent 12px,
        transparent 15px);
      */
    
    #thePopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px dashed #b54e78;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 90vw;
      max-width: 800px;
      z-index: 1000;
    }
    #thePopup img {width: 100%;
  height: auto;
  display: block;
                  }
  </style>
</head>
<body>
  <header>
    <div class="item">
      <div class="label">hig</div>   
      <div class="blocks">
        <div class="segment red w-1r"></div>
        <div class="segment blue w-1b"></div>
      </div>
    </div>
    <div class="item">
      <div class="label">hf</div> 
      <div class="blocks">
        <div class="segment red w-short"></div>
        <div class="segment blue w-long"></div>
      </div>
    </div>
    <div class="item">
      <div class="label">al</div> 
      <div class="blocks">
        <div class="segment red w-short"></div>
        <div class="segment blue2 w-long"></div>
      </div>
    </div>
    <div class="item">
      <div class="label">ut</div>
      <div class="blocks">
        <div class="segment green w-short"></div>
        <div class="segment blue2 w-long"></div>
      </div>
    </div>
    <div class="item">
      <div class="label">in</div>
      <div class="blocks">
        <div class="segment green w-short"></div>
        <div class="segment blue2 w-long"></div>
      </div>
    </div>
  </header>

  <!-- Articles with ::after lines -->
  <article>reading between the lines</article>
  <article>where is my body</article>
  <article id="popup">experiments with text</article>

<div id="thePopup"><img src="https://raw.githubusercontent.com/dduyg/LiminalLoop/refs/heads/main/04/highfalutin.png"></div>
<script>
  const trigger = document.getElementById('popup');
  const popup = document.getElementById('thePopup');

  trigger.addEventListener('click', (e) => {
    popup.style.display = 'block';
    e.stopPropagation();
  });

  document.addEventListener('click', (e) => {
    if (!popup.contains(e.target) && e.target !== trigger) {
      popup.style.display = 'none';
    }
  });
</script>
</body>
</html>
