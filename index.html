<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop Refactor</title>
  <style>
    * { -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      padding: 6em 1em 0;
      background: #f0ede4;
      color: black;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    a {
      font-size: 3.5rem;
      line-height: 1;
      letter-spacing: -0.1em;
      text-transform: uppercase;
      color: black;
      text-decoration: none;
      position: relative;
      display: inline-block;
      overflow: hidden;
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
      cursor: pointer;
      padding-right: 1.1em; /* space for arrow */
    }

    /* Arrow pseudo-element */
    a::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      height: 60%;
      aspect-ratio: 542 / 62;
      -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 542 62" xmlns="http://www.w3.org/2000/svg"><path d="M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z"/></svg>');
      mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 542 62" xmlns="http://www.w3.org/2000/svg"><path d="M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z"/></svg>');
      -webkit-mask-size: contain;
      mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      background-color: black;
      transform: translateX(120%);
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
      transform-origin: left center;
      pointer-events: none;
    }

    /* Hover effect */
    a:hover {
      transform: translateX(1em);
      color: rgb(205, 205, 0);
    }

    a:hover::after {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#">Gemini</a>
    <a href="#">Daeho</a>
    <a href="#">Wavy</a>
    <a href="#">Outlier</a>
  </div>
</body>
</html>
