<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FATHER ‚Äî Music/Audio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
      background-color: #2b2b28;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #f9f8f6;
      border-radius: 12px;
      overflow: hidden;
      width: 380px;
      margin: 40px 0;
    }

    header {
      background-color: #f9f8f6;
      padding: 16px 20px;
      border-radius: 12px 12px 0 0;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2b2b28;
      color: #f0f0ef;
      padding: 12px 18px;
      font-size: 16px;
      position: sticky;
      top: 0;
      border-radius: 12px 12px 0 0;
    }

    nav a {
      color: #e0e0de;
      text-decoration: none;
      margin-right: 18px;
      transition: color 0.2s;
    }

    nav a:hover {
      color: white;
    }

    nav .right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .globe {
      font-size: 18px;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .blurred-circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff6347, #ff007f, #ffb6c1);
      filter: blur(20px);
    }

    .live-badge {
      margin-top: 20px;
      border: 1px solid #c0c0c0;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 14px;
      background-color: #f9f8f6;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .live-badge::before {
      content: "‚Ä¢";
      color: #000;
      font-size: 16px;
    }

    .content {
      padding: 24px 28px 40px;
    }

    .content h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .meta {
      font-size: 15px;
      line-height: 1.8;
    }

    .meta span {
      display: inline-block;
      min-width: 90px;
      color: #7a7a7a;
    }

    .link {
      margin-top: 24px;
      font-size: 15px;
    }

    .link a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #000;
      transition: opacity 0.2s;
    }

    .link a:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div>
        <a href="#">Index</a>
        <a href="#">Clients</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="right">
        <span class="globe">üåê</span>
      </div>
    </nav>

    <div class="hero">
      <div class="blurred-circle"></div>
      <div class="live-badge">Live</div>
    </div>

    <div class="content">
      <h2>FATHER</h2>
      <div class="meta">
        <div><span>Sector:</span> Music/Audio</div>
        <div><span>Year:</span> 2016‚Äì2025</div>
        <div><span>Expertise:</span> Interaction Design<br>Front-End CMS Mobile<br>Back-End Video Dev</div>
        <div><span>Collab:</span> WDC ‚Üí</div>
      </div>
      <div class="link">
        <a href="#">Website ‚Üí</a>
      </div>
    </div>
  </div>
</body>
</html>
