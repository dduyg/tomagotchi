<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            color: white;
            background: #000;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
        }

        .header-item {
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Main Content */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(3px) brightness(0.8);
        }

        /* Footer Navigation */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 0;
        }

        .footer-nav {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            max-width: 100%;
            padding: 0 40px;
        }

        .nav-item {
            flex: 1;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0 10px;
        }

        .nav-item:hover {
            transform: translateY(-5px);
        }

        .nav-underline {
            width: 100%;
            height: 2px;
            background: white;
            margin-bottom: 10px;
        }

        .nav-label {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .header-item {
                font-size: 12px;
            }

            .footer-nav {
                padding: 0 20px;
                flex-wrap: wrap;
            }

            .nav-item {
                flex: 0 0 33.333%;
                margin-bottom: 20px;
                padding: 0 5px;
            }

            .nav-label {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-item">04</div>
        <div class="header-item">06</div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?w=1600&h=900&fit=crop" alt="Fashion model" class="hero-image">
    </section>

    <!-- Footer Navigation -->
    <footer>
        <nav class="footer-nav">
            <div class="nav-item">
                <div class="nav-underline"></div>
                <div class="nav-label">Ethereal Glow</div>
            </div>
            <div class="nav-item">
                <div class="nav-underline"></div>
                <div class="nav-label">Rose Mirage</div>
            </div>
            <div class="nav-item">
                <div class="nav-underline"></div>
                <div class="nav-label">Velvet Mystique</div>
            </div>
            <div class="nav-item">
                <div class="nav-underline"></div>
                <div class="nav-label">Golden Hour</div>
            </div>
            <div class="nav-item">
                <div class="nav-underline"></div>
                <div class="nav-label">Midnight Dreams</div>
            </div>
            <div class="nav-item">
                <div class="nav-underline"></div>
                <div class="nav-label">Silver Light</div>
            </div>
        </nav>
    </footer>

    <script>
        // Add click interactions for navigation items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remove active state from all items
                document.querySelectorAll('.nav-item').forEach(i => {
                    i.style.opacity = '0.6';
                });
                // Add active state to clicked item
                this.style.opacity = '1';
            });
        });

        // Set first item as active by default
        document.querySelector('.nav-item').style.opacity = '1';
        document.querySelectorAll('.nav-item').forEach((item, index) => {
            if (index !== 0) item.style.opacity = '0.6';
        });
    </script>
</body>
</html>
