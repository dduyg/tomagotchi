<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop - Clean Version</title>
  <style>
    body {
      margin: 0;
      padding: 6em 1em 0;
      background: #f0ede4;
      font-family: sans-serif;
      color: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    a {
      display: block;
      font-size: 3.5rem;
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: -0.1em;
      color: black;
      text-decoration: none;
      position: relative;
      padding-right: 1.5em; /* space for the arrow */
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
    }

    /* Arrow SVG as ::before pseudo-element */
    a::before {
      content: "";
      position: absolute;
      top: 50%;
      right: 0;
      width: 1.2em;
      aspect-ratio: 542 / 62;
      background-color: black;
      -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 542 62" xmlns="http://www.w3.org/2000/svg"><path d="M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z"/></svg>');
      mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 542 62" xmlns="http://www.w3.org/2000/svg"><path d="M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z"/></svg>');
      -webkit-mask-size: contain;
      mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      transform: translateX(120%);
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
      transform-origin: center;
      pointer-events: none;
      transform: translateY(-50%) translateX(120%);
    }

    /* Slide text and arrow on hover */
    a:hover {
      transform: translateX(1em);
      color: rgb(205, 205, 0);
    }

    a:hover::before {
      transform: translateY(-50%) translateX(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#">Gemini</a>
    <a href="#">Daeho</a>
    <a href="#">Wavy</a>
    <a href="#">Outlier</a>
  </div>
</body>
</html>
