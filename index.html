<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LiminalLoop</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body {
    height: 100vh;
    overflow: hidden;
    background: url('https://media4.giphy.com/media/xT9IgAyUXKqniwFj20/giphy.gif') no-repeat center center fixed;     
    background-size: cover;
    position: relative; /* to position ::before correctly */
    z-index: 0;    
  }
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.3);
    z-index: -1;
  }

  main {
    display: flex;
    height: 100vh;
    gap: 20px;
    padding: 10px;
  }
  #left {
    width: 55%;
    height: 100vh;
    overflow-y: auto;
    box-sizing: border-box;
    padding: 10vh 3% 0;
  }
  #right {
    width: 45%;
    position: fixed;
    right: 10px;
    top: 0;
    bottom: 0;
    box-sizing: border-box;
    padding: 20px 20px 10vh;  
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    text-align: right;
    overflow-y: auto;
  }

/* Custom scrollbar */
#left::-webkit-scrollbar {
    width: 1.3em;
}
#left::-webkit-scrollbar-track {
    background: transparent;
}
#left::-webkit-scrollbar-thumb,
#left::-webkit-scrollbar-thumb:hover {
    background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M6 16h4v4h-4v-4zM6 28h4v-4h-4v4zM14 28h4v-4h-4v4zM6 4v8h20v-8h-20zM22 20h4v-4h-4v4zM22 28h4v-4h-4v4zM14 20h4v-4h-4v4z" fill="%23b2868e"/%3E%3C/svg%3E');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
}
@-moz-document url-prefix() { /* Firefox scrollbar */
    #left {
        scrollbar-color: transparent transparent;
        scrollbar-width: thin;
    }
    #left::-webkit-scrollbar-thumb {
        background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M6 16h4v4h-4v-4zM6 28h4v-4h-4v4zM14 28h4v-4h-4v4zM6 4v8h20v-8h-20zM22 20h4v-4h-4v4zM22 28h4v-4h-4v4zM14 20h4v-4h-4v4z" fill="%23b2868e"/%3E%3C/svg%3E');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
    }
}
</style>
</head>
<body>
  <main>
    <div id="left">
      <p>Korkuyorlar, korkacaklar, korksunlar<br />
      ıslıkta sen</p>
 <br><br><br><br><br><br><br>
    </div>
    <div id="right">
      <h3>→PASTEL OVERDRIVE</h3>
    </div>
  </main>
</body>
</html>
