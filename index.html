<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Design Process</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #c2c2bc;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 40px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
    }

    .mockup {
      width: 300px;
      height: auto;
      border: 10px solid #888;
      background-color: white;
      padding: 10px;
    }

    .mockup img {
      width: 100%;
    }

    .content {
      max-width: 500px;
    }

    .button {
      padding: 10px 20px;
      border: 2px solid black;
      font-size: 16px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .blue-outline {
      color: blue;
      border-color: blue;
      border-radius: 10px;
    }

    .black-outline {
      border-radius: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    .button + .button {
      margin-left: 10px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mockup">
      <img src="https://via.placeholder.com/300x800?text=Web+Page+Mockup" alt="Web Page Mockup" />
    </div>
    <div class="content">
      <div class="button blue-outline">WEB DESIGN PROCESS</div>
      <div class="button black-outline">IDENTITY PROCESS</div>
      <p>
        Before starting work on a project interview the customer, formulate the technical specifications, determine the deadlines and cost, and sign the contract
      </p>
    </div>
  </div>
</body>
</html>
