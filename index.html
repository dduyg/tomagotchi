<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LiminalLoop</title>
  <style>
    @font-face {
      font-family: "Iskry";
      src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Iskry-Regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: "Iskry";
      src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Iskry-Bold.woff2") format("woff2");
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: "ArgakaFashion";
      src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/ArgakaFashion-Regular.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: "Iskry", sans-serif;
      color: #5a5a5a;
      background-color: #F7ECE1;
      background-image: radial-gradient(circle farthest-corner at 100% 100%, #EB6666, hsla(0, 0%, 100%, 0) 50%);
      position: relative;
    }
    .content {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none; /* allows gallery to scroll */
      z-index: 1;
   
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }
    header {
      padding: 10px 10%;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;  
      font-size: 1.3rem;    
      font-family: "ArgakaFashion", sans-serif;
    }
    header img { width: 100%; }
    .desc {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      line-height: 1.6;
      padding: 0 5vw;
      font-size: 1.2rem;
    }
    footer {
      font-size: 6vw;  
      font-family: "ArgakaFashion", sans-serif;
      letter-spacing: 0.01em;
      transform: rotate(180deg);
    }
    /* Gallery styles */
    aside {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 10;
      pointer-events: all;
    }
    .scroll {
      position: absolute;
      left: 0; right: 0;
      top: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      overflow-x: hidden;
      pointer-events: all;
      /* Hide default scrollbar on Webkit */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .scroll::-webkit-scrollbar { display: none; }
    .gallery {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 160px;
      padding-bottom: 40vh;
      gap: 70px;
      z-index: 11;
    }
    .gallery img {
      width: 50vw;
      margin-bottom: 0;
      pointer-events: all;
      cursor: pointer;
    }
    /* Gallery item positions */
    .gallery img:nth-child(1) {
      margin-left: 0;
    }
    .gallery img:nth-child(2) {
      width: 60vw;
    }
    .gallery img:nth-child(3) {
      margin-top: 70px;
    }
    .gallery img:nth-child(4) {
      margin-bottom: 0;
    }
    @media (max-width: 800px) {
      footer { font-size: 14vw; }
    }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <nav>
        <div style="text-align:left;">Alchemy</div>
        <div>of</div>
        <div style="text-align:right;">Souls</div>
      </nav>
      <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/popeye.png">
    </header>
    <div class="desc">
      It's about how many notes you take 
      that actually matter to you, and how 
      many you turn into action. Real growth 
      starts when you grab the idea, deconstruct 
      it on the page, and make it work in your world.
    </div>
    <footer>BETTER</footer>
  </div>
  <aside>
    <div class="scroll">
      <div class="gallery">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80">
        <img src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?auto=format&fit=crop&w=800&q=80">
        <img src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?auto=format&fit=crop&w=800&q=80">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80">
      </div>
    </div>
  </aside>
</body>
</html>
