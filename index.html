    header {

    border-radius: 5px;

    text-transform: uppercase;
  }
  .menu-button {
    width: 32px; height: 32px;
    border: 2px solid black;
    border-radius: 50%;

  }
  .menu-button::after {
    content: '';

    width: 6px; height: 6px;
    background: black;
    border-radius: 50%;

  }

    margin-top: 5px;
    display: none;
    z-index: 999;
  }

  .item {
    font-size: 24px;

    padding: 2px;
    text-transform: uppercase;

  }

  .close-btn {
    width: 60px; height: 60px;
    border: 1.5px solid black;
    border-radius: 50%;
    font-size: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    margin-left: 10px;
    margin-top: 10px;
  }

  /* Page Content */
  .content {
    margin-top: 180px;
    background: black;
    color: white;
    padding: 40px 20px;
  }

  .title {
    font-size: 32px;
    font-weight: 600;
  }

  .thumbnail {
    width: 100%;
    margin-top: 20px;
  }

  .thumbnail img {
    width: 100%;
    height: auto;
  }
  </style>
</head>
