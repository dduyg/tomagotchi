<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ùîè‡πÄ‡πì‡πÄ‡∏†‡∏Ñ‚Ñìüéö‚Ñì‡πè‡πè◊ß</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    body {
      background: linear-gradient(135deg, #ffb6b9, #8fd3f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 20px 40px;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    nav a:hover {
      color: #00fff7;
      transform: scale(1.1);
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0; bottom: -5px;
      width: 100%; height: 2px;
      background: #00fff7;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    nav a:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">System Memory</a>
    <a href="#">Lobby</a>
    <a href="#">Analog Archive</a>
    <a href="#">Cyber Plaza</a>
  </nav>
</body>
</html>
