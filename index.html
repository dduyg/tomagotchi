<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TomoyaOkada</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    .wrapper {
      margin: 0 auto;
      padding: 40px 20px;
    }

    .grid {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }

    .column {
      flex: 1 1 200px;
      min-width: 200px;
      max-width: 250px;
    }

    .column h4 {
      margin: 0 0 10px 0;
      font-weight: bold;
    }

    .column p {
      margin: 0;
      line-height: 1.6;
      word-break: break-word;
    }

    .image-box {
      flex: 1 1 300px;
      min-width: 250px;
      max-width: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .grid {
        flex-direction: column;
        align-items: center;
      }

      .column, .image-box {
        max-width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="grid">
      
      <div class="column">
        <h4>Name</h4>
        <p>Tomoya Okada</p>
      </div>

      <div class="column">
        <h4>Information</h4>
        <p>
          I'm an engineer by profession, but photography is something I enjoy in my free time. 
          This site showcases moments I've captured from my daily life.
        </p>
      </div>

      <div class="image-box">
        <img src="https://via.placeholder.com/300x150?text=Your+Photo" alt="Photography Example" />
      </div>

      <div class="column">
        <h4>UseCamera</h4>
        <p>SigmaFP</p>

        <h4 style="margin-top: 20px;">Contact</h4>
        <p>t.design@linkrec.net</p>
      </div>

    </div>
  </div>

</body>
</html>
