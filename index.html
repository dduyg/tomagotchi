<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerticFooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 350vh;
            position: relative;
        }

        .content {
            padding: 2rem;
        }

        footer {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 40vh;
            background: linear-gradient(
                to right,
                #000 0%,
                #000 1px,
                transparent 1px,
                transparent 20px
            );
            background-size: 20px 100%;
            background-repeat: repeat-x;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Your Content Here</h1>
        <p>This is the main content of your page. Scroll down to see the footer with vertical lines pattern.</p>
    </div>

    <footer></footer>
</body>
</html>
