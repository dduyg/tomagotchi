<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hover Scale Animations</title>
<style>
/* ========================= */
/*  Your Keyframes           */
/* ========================= */

@keyframes ScaleIn-1 {
    0% { transform: scale(0.875); transform-origin: 50% 0%; }
    50% { transform: scale(1); transform-origin: 50% 0%; }
    100% { transform: scale(1); transform-origin: 50% 0%; }
}

@keyframes ScaleIn-2 {
    0% { transform: scale(0.6); transform-origin: 50% 0%; }
    50% { transform: scale(1); transform-origin: 50% 0%; }
    100% { transform: scale(1); transform-origin: 50% 0%; }
}

@keyframes ScaleIn-3 {
    0% { transform: scale(0.4); transform-origin: 50% 0%; }
    50% { transform: scale(1); transform-origin: 50% 0%; }
    100% { transform: scale(1); transform-origin: 50% 0%; }
}

/* ========================= */
/*  Basic Styling             */
/* ========================= */

body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 50px;
}

.container {
    display: flex;
    gap: 40px;
}

.box {
    width: 150px;
    height: 150px;
    background: #333;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

/* ========================= */
/*  Hover Animations         */
/* ========================= */

.box1:hover {
    animation: ScaleIn-1 0.4s forwards;
}

.box2:hover {
    animation: ScaleIn-2 0.4s forwards;
}

.box3:hover {
    animation: ScaleIn-3 0.4s forwards;
}
</style>
</head>

<body>

<h2>Hover to See Scale Animations</h2>

<div class="container">
    <div class="box box1" style="background:#6c5ce7;"></div>
    <div class="box box2" style="background:#00b894;"></div>
    <div class="box box3" style="background:#fdcb6e;"></div>
</div>

</body>
</html>
