<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eaa 0%, #8b9dc3 50%, #a5b5cd 100%);
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: auto;
            z-index: 1;
            opacity: 0.9;
        }

        .text-row {
            position: absolute;
            width: 100%;
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .text-row.row-1 {
            top: 5%;
            justify-content: space-between;
            padding: 0 2vw;
        }

        .text-row.row-2 {
            top: 30%;
            justify-content: flex-end;
            padding-right: 5vw;
        }

        .text-row.row-3 {
            top: 55%;
            justify-content: flex-start;
            padding-left: 2vw;
        }

        .text-row.row-4 {
            top: 80%;
            justify-content: center;
        }

        .main-text {
            font-size: 12vw;
            font-weight: 300;
            color: rgba(240, 235, 210, 0.95);
            letter-spacing: -0.02em;
            line-height: 0.9;
        }

        .small-text {
            font-size: 1.8vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.02em;
        }

        .row-1 .main-text {
            font-size: 11vw;
        }

        .row-2 .main-text {
            font-size: 13vw;
        }

        .row-3 .main-text {
            font-size: 11vw;
        }

        .row-4 .main-text {
            font-size: 10vw;
        }

        .divider {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        .divider-1 {
            top: 25%;
        }

        .divider-2 {
            top: 50%;
        }

        .divider-3 {
            top: 75%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-text {
                font-size: 15vw;
            }

            .small-text {
                font-size: 3vw;
            }

            .row-1 .main-text {
                font-size: 14vw;
            }

            .row-2 .main-text {
                font-size: 16vw;
            }

            .row-3 .main-text {
                font-size: 14vw;
            }

            .row-4 .main-text {
                font-size: 13vw;
            }

            .background-image {
                width: 70%;
            }
        }

        @media (max-width: 480px) {
            .text-row.row-1 {
                flex-direction: column;
                align-items: flex-start;
                gap: 1vh;
            }

            .background-image {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background 3D Object -->
        <svg class="background-image" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Blue 3D curved/folded object -->
            <defs>
                <linearGradient id="blueGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="blueGrad3" x1="100%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Bottom layer/stack -->
            <path d="M 50 200 L 350 200 L 350 280 L 50 280 Z" fill="#334155" opacity="0.6"/>
            <path d="M 50 190 L 350 190 L 350 200 L 50 200 Z" fill="#475569" opacity="0.7"/>
            
            <!-- Middle folded section -->
            <path d="M 80 120 L 320 120 Q 340 120 340 140 L 340 190 L 80 190 L 80 140 Q 80 120 80 120 Z" 
                  fill="url(#blueGrad1)" stroke="#1e40af" stroke-width="1"/>
            
            <!-- Top curved ribbon -->
            <path d="M 100 80 Q 200 60 300 80 L 300 120 Q 200 100 100 120 Z" 
                  fill="url(#blueGrad2)" stroke="#1e3a8a" stroke-width="1"/>
            
            <!-- Ribbon continuation -->
            <path d="M 300 80 L 320 85 L 320 125 L 300 120 Z" 
                  fill="url(#blueGrad3)" stroke="#1e40af" stroke-width="0.5"/>
            
            <!-- Highlight line on ribbon -->
            <path d="M 120 85 Q 200 70 280 85" 
                  stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.8"/>
            
            <!-- Side edge detail -->
            <path d="M 80 140 L 80 190 L 70 185 L 70 135 Z" 
                  fill="#1e3a8a" opacity="0.8"/>
        </svg>

        <!-- Text Row 1 -->
        <div class="text-row row-1">
            <div class="main-text">MhaseLhasn</div>
            <div class="small-text">Brand design</div>
        </div>
        <div class="divider divider-1"></div>

        <!-- Text Row 2 -->
        <div class="text-row row-2">
            <div class="small-text" style="margin-right: 3vw;">Object design</div>
            <div class="main-text">LeMeur</div>
        </div>
        <div class="divider divider-2"></div>

        <!-- Text Row 3 -->
        <div class="text-row row-3">
            <div class="main-text">HASmtishasn</div>
            <div class="small-text" style="margin-left: 3vw;">Event design</div>
        </div>
        <div class="divider divider-3"></div>

        <!-- Text Row 4 -->
        <div class="text-row row-4">
            <div class="small-text" style="margin-right: 2vw;">Web design</div>
            <div class="main-text">Grhasbohiste</div>
        </div>
    </div>
</body>
</html>
