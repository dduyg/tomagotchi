<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomoya Okada Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr 3fr 1fr 1fr; /* Center image column is now 3x wider */
      gap: 20px;
      padding: 40px 60px; /* Visible left/right padding */
      align-items: start;
      width: 100%;
    }

    .column {
      display: flex;
      flex-direction: column;
    }

    .column h4 {
      margin: 0 0 10px;
      font-weight: bold;
    }

    .column p {
      margin: 0;
      line-height: 1.6;
      word-break: break-word;
    }

    .image-column {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-column img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
        padding: 30px 20px;
      }

      .column,
      .image-column {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="row">
    
    <!-- Left Column 1 -->
    <div class="column">
      <h4>Name</h4>
      <p>Tomoya Okada</p>
    </div>

    <!-- Left Column 2 -->
    <div class="column">
      <h4>Information</h4>
      <p>
        I'm an engineer by profession, but photography is something I enjoy in my free time. 
        This site showcases moments I've captured from my daily life.
      </p>
    </div>

    <!-- Center Image Column -->
    <div class="image-column">
      <img src="https://via.placeholder.com/800x200?text=Your+Photo" alt="Photography Example" />
    </div>

    <!-- Right Column 1 -->
    <div class="column">
      <h4>UseCamera</h4>
      <p>SigmaFP</p>
    </div>

    <!-- Right Column 2 -->
    <div class="column">
      <h4>Contact</h4>
      <p>t.design@linkrec.net</p>
    </div>

  </div>

</body>
</html>
