<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Oxygen, Cantarell, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #5A5D6A, #F0EBCD);
            min-height: 100vh;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        .text-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .text-item {
            position: absolute;
            color: #f5f0e8;
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1;
            white-space: nowrap;
        }

        .text-large {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 300;
        }

        .text-medium {
            font-size: clamp(2.5rem, 7vw, 6rem);
            font-weight: 300;
        }

        .text-small {
            font-size: clamp(0.8rem, 1.2vw, 1rem);
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        /* Positioning each text element */
        .mhasel-hasn {
            top: 2%;
            left: 2%;
        }

        .brand-design {
            top: 2%;
            right: 5%;
        }

        .object-design {
            top: 20%;
            left: 8%;
        }

        .lemeur {
            top: 22%;
            right: 8%;
        }

        .has-rtish-asn {
            top: 42%;
            left: 2%;
        }

        .event-design {
            top: 45%;
            left: 45%;
        }

        .web-design {
            bottom: 35%;
            left: 2%;
        }

        .grh-asn-bliste {
            bottom: 15%;
            right: 5%;
        }

        .online-store {
            bottom: 8%;
            right: 35%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .text-large {
                font-size: clamp(2.5rem, 10vw, 6rem);
            }
            
            .text-medium {
                font-size: clamp(1.5rem, 6vw, 4rem);
            }
            
            .text-small {
                font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-overlay">
            <div class="text-item text-large mhasel-hasn">SwingGhost</div>
            <div class="text-item text-small brand-design">Noeffect</div>
            <div class="text-item text-small object-design">Object 56</div>
            <div class="text-item text-medium lemeur">LeMeur</div>
            <div class="text-item text-large has-rtish-asn">HASrtishasn</div>
            <div class="text-item text-small event-design">Event design</div>
            <div class="text-item text-small web-design">Web design</div>
            <div class="text-item text-medium grh-asn-bliste">Grhasnbliste</div>
            <div class="text-item text-small online-store">Online store</div>
        </div>
    </div>
</body>
</html>
