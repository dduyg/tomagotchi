<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
      * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
      body {
          height: 100vh;
          background: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/inwave1724.png") center/cover no-repeat;
          font-family: sans-serif;
          position: relative;
          overflow: hidden;
      }
      body::before {
          content: "";
          position: absolute;
          inset: 0;
          pointer-events: none; /* Prevent blocking interactions */
          background: repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.08) 0 2px, transparent 2px 10px);
          animation: moveLines 10s linear infinite;
      }
      @keyframes moveLines {
          from { background-position: 0 0; }
          to   { background-position: 200px 200px; }
      }
  </style>
</head>
<body>

</body>
</html>
