<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Liminalüßû‚Äç‚ôÄÔ∏èLoop</title>
  <style>
    @font-face {
      font-family: "Iskry";
      src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Iskry-Regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: "Iskry";
      src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Iskry-Bold.woff2") format("woff2");
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: "ArgakaFashion";
      src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/ArgakaFashion-Regular.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: "Iskry", sans-serif;
      color: #F7ECE1;
      background: center / cover no-repeat url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/inwave1754.png");
      position: relative;
    }
    .content {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none; /* allows gallery to scroll */
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding-bottom: 15vh;
    }
    header { padding: 10px 10%; }
    header img { width: 100%; }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      font-size: 1.3rem;
      font-family: "ArgakaFashion", sans-serif;
    }
    .desc {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      line-height: 1.6;
      padding: 0 5vw 5%;
      font-size: 1.5rem;
    }
    footer {
      font-size: clamp(32px, 15vw, 90px);
      font-family: "ArgakaFashion", sans-serif;
      text-transform: uppercase;
      transform: rotate(180deg);
    }
    /* Gallery styles */
    aside {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 10;
      pointer-events: all;
    }
    .scroll {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      overflow-x: hidden;
      pointer-events: all;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .scroll::-webkit-scrollbar { display: none; }
    .gallery {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 45vh;
      padding-bottom: 40vh;
      z-index: 11;
    }
    .gallery iframe {
      width: 50vw;
      max-width: 210px;
      border: none;
      pointer-events: all;
      cursor: pointer;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .gallery iframe.visible {
      opacity: 1;
      transform: translateY(0);
    }
    /* Positions for staggered layout */
    .gallery iframe:nth-child(1) {
      align-self: flex-start;
      margin-left: 5vw;
      margin-bottom: 40px;
    }
    .gallery iframe:nth-child(2) {
      align-self: flex-end;
      margin-right: 5vw;
    }
    .gallery iframe:nth-child(3) {
      margin-top: 130px;
      width: 70vw;
      max-width: 310px;
    }
    .gallery iframe:nth-child(4) {
      align-self: flex-start;
      margin-top: 80px;
      margin-left: 5vw;
      width: 60vw;
      max-width: 250px;
    }
    /* Popup Videos */
    .popupVideo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popupVideo.active {
      display: flex;
      animation: fadeIn 0.3s ease-in-out;
    }
    .popupVideo iframe {
      width: 80vw;
      max-width: 900px;
      height: 50vw;
      max-height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <nav>
        <div style="text-align:left;">Alchemy</div>
        <div>of</div>
        <div style="text-align:right;">Souls</div>
      </nav>
      <img src="shapeshifter3.png">
    </header>
    <div class="desc">
      Great things are born in chaos.
      Wild, untamed, and full of possibility.
      Simplicity isn't where we begin;
      it's the reward earned after countless
      battles with complexity.
    </div>
    <footer>VHS tape voids</footer>
  </div>

  <aside>
    <div class="scroll">
      <div class="gallery">
        <iframe src="https://www.youtube.com/embed/NYv7HsBr9aM?enablejsapi=1&mute=1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/GNxBn2CH-vQ?enablejsapi=1&mute=1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/lJGuXm-vkEk?enablejsapi=1&mute=1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/XH1EXDHVG9s?enablejsapi=1&mute=1" allowfullscreen></iframe>
      </div>
    </div>
  </aside>

  <!-- Popup Videos -->
  <div class="popupVideo" id="popupVideo">
    <iframe src="" allowfullscreen></iframe>
  </div>

  <script>
    // Load YouTube API dynamically
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let players = [];
    let userInteracted = false;

    // Enable sound after first click/touch
    function enableSound() {
      if (userInteracted) return;
      userInteracted = true;
      players.forEach(p => { if (p.unMute) p.unMute(); });
    }
    document.addEventListener('click', enableSound);
    document.addEventListener('touchstart', enableSound);

    function onYouTubeIframeAPIReady() {
      const iframes = document.querySelectorAll('.gallery iframe');
      iframes.forEach((iframe, index) => {
        const player = new YT.Player(iframe, {
          events: {
            'onStateChange': (event) => handleStateChange(event, index)
          }
        });
        players.push(player);
      });

      // Observe visibility
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const iframe = entry.target;
          const index = Array.from(iframes).indexOf(iframe);
          if (entry.isIntersecting) {
            iframe.classList.add("visible");
            if (players[index]?.playVideo) {
              players.forEach((p, i) => { if (i !== index) p.pauseVideo(); });
              players[index].playVideo();
              if (userInteracted) players[index].unMute();
            }
          } else {
            if (players[index]?.pauseVideo) players[index].pauseVideo();
            iframe.classList.remove("visible");
          }
        });
      }, { threshold: 0.6 });

      iframes.forEach(iframe => observer.observe(iframe));

      // Add click event for popup
      setupPopupHandlers(iframes);
    }

    function handleStateChange(event, index) {
      if (event.data === YT.PlayerState.PLAYING) {
        players.forEach((player, i) => {
          if (i !== index) player.pauseVideo();
        });
      }
    }

    function setupPopupHandlers(iframes) {
      const popup = document.getElementById('popupVideo');
      const popupIframe = popup.querySelector('iframe');

      iframes.forEach((iframe, i) => {
        iframe.addEventListener('click', () => {
          // Pause all background videos
          players.forEach(p => p.pauseVideo && p.pauseVideo());

          // Get clean video ID from original iframe
          const src = iframe.src.replace('&mute=1', '').replace('?enablejsapi=1', '');
          const embedUrl = src.split('?')[0];
          const videoId = embedUrl.split('/embed/')[1];

          // Load video in popup with sound on
          popupIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
          popup.classList.add('active');
          document.body.style.overflow = 'hidden';
        });
      });

      // Close popup when clicking outside iframe
      popup.addEventListener('click', (e) => {
        if (e.target === popup) closePopup();
      });

      // Close popup with ESC key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closePopup();
      });

      function closePopup() {
        popup.classList.remove('active');
        popupIframe.src = '';
        document.body.style.overflow = 'auto';
      }
    }

    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
</body>
</html>
