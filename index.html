<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Outfit", sans-serif;
            background: linear-gradient(135deg, #ff6ec7, #7f5af0);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            max-width: 900px;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 1.4rem;
            text-align: center;
            background: linear-gradient(90deg, #00fff7, #ff00d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00fff7, 0 0 20px #ff00d4;
        }
        p {
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #e0e0ff;
        }
        .neon-border {
            border: 2px solid #ff00d4;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff00d4, 0 0 40px #00fff7 inset;
            transition: all 0.3s ease-in-out;
        }
        .neon-border:hover {
            box-shadow: 0 0 40px #ff00d4, 0 0 60px #00fff7 inset;
        }
    </style>
</head>
<body>
    <div class="container neon-border">
        <h1>Measuring Time Series Forecast Stability for Demand Planning</h1>
        <p>The big takeaway? Stability should be a first-class metric in forecasting, not an afterthought. Accuracy gets the spotlight, but consistency is what makes forecasts usable in real-world planning.</p>
    </div>
</body>
</html>
