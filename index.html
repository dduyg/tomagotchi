<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fcfcfc;      
      color: #191919;
      margin: 0;
      padding: 40px 20px 0;
    }

    header {
      margin-bottom: 36px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 1.6rem;
      font-weight: bold;
      font-family: monospace;
      color: #222;
    }
    .symbols {
      border: 1.2px solid #222;
      border-radius: 26px;
      padding: 7px 20px;
      font-size: 1.09rem;
      font-weight: 500;
      background: none;
      line-height: 1.1;
      display: inline-block;  
      text-align: right;
    }

    h1 {
      margin: 0 0 28px 0;
      font-size: 2.5rem;
      font-weight: normal;
      line-height: 1.06;
      letter-spacing: -0.03em;
    }

    .tab-container {
      display: flex;
      flex-direction: row;
      gap: 14px;
      margin-bottom: 38px;
      align-items: center;
      flex-wrap: wrap;
    }
    .tab {
      font-size: 2rem;
      font-weight: 400;
      border-radius: 26px;
      border: 1px solid #222;
      padding: 0.26em 0.95em 0.32em 0.95em;
      background: none;
      color: #222;
      transition: background 0.16s, color 0.16s;
      line-height: 1.07;
      cursor: pointer;
      min-width: 0;
      white-space: nowrap;
    }
    .tab.active {
      background: #98ffa6;
      border: none;
      color: #222;
    }
    .tab.dark {
      background: #2d2d2d;
      border: none;
      color: #fcfcfc;
    }

    p {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: 400;
      color: #222;
      line-height: 1.32;
      margin-bottom: 0;
      margin-left: 1px;
    }

    @media (max-width: 430px) {
      h1 {
        font-size: 2rem;
      }
      .tab {
        font-size: 1.2rem;
        padding: 0.22em 0.7em;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="title">Data2ASCII</span>
    <span class="symbols">⣤ ⣧ ⠙</span>
  </header>
  <h1>Upload your dataset or explore with the built-in samples</h1>
  <div class="tab-container">
    <button class="tab">Planetary Data</button>
    <button class="tab active">RPG Stats</button>
    <button class="tab dark">Ice Cream Survey</button>
  </div>
  <p>Upload your dataset</p>
</body>
</html>
