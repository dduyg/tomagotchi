<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸ“ŸLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .section {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 5vw;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        .section:last-child {
            border-bottom: none;
        }

        .section-content {
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .main {
            font-size: clamp(3rem, 12vw, 14vw);
            font-weight: 300;
            letter-spacing: -0.02em;
            color: rgba(255, 255, 255, 0.95);
            line-height: 0.9;
        }

        .label {
            font-size: clamp(0.8rem, 1.5vw, 1.8vw);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.05em;
            margin-bottom: 1vh;
        }

        /* Section 1 - MhaseLhasn with Brand design label on right */
        .one .section-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .one .label {
            text-align: right;
            align-self: flex-start;
            margin-top: 1vh;
        }

        /* Section 2 - LeMeur with Object design label on left */
        .two .section-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .two .label {
            position: absolute;
            left: 5vw;
            top: 2vh;
        }

        .two .main {
            text-align: right;
        }

        /* Section 3 - HASmtishasn with Event design in middle */
        .three .section-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .three .label {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 2vh;
        }

        /* Section 4 - Grhasnbliste with Web design label on left */
        .four .section-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .four .label {
            position: absolute;
            left: 5vw;
            bottom: 2vh;
        }

        .four .main {
            text-align: center;
        }

        /* Background image effect */
        .bg-image {
            position: absolute;
            width: 40%;
            height: 60%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main {
                font-size: clamp(2rem, 10vw, 12vw);
            }
            
            .label {
                font-size: clamp(0.7rem, 2vw, 2.5vw);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <div class="section one">
            <div class="section-content">
                <div class="main">MhaseLhasn</div>
                <div class="label">Brand design</div>
            </div>
        </div>

        <!-- Section 2 -->
        <div class="section two">
            <div class="bg-image"></div>
            <div class="label">Object design</div>
            <div class="section-content">
                <div class="main">LeMeur</div>
            </div>
        </div>

        <!-- Section 3 -->
        <div class="section three">
            <div class="label">Event design</div>
            <div class="section-content">
                <div class="main">HASmtishasn</div>
            </div>
        </div>

        <!-- Section 4 -->
        <div class="section four">
            <div class="label">Web design</div>
            <div class="section-content">
                <div class="main">Grhasnbliste</div>
            </div>
        </div>
    </div>
</body>
</html>
