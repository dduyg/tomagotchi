<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LiminalðŸŽ£Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
    }

    .marquee {
      width: 100vw;
      overflow: hidden;
    }

    .track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: marquee-left;
    }

    .track.reverse {
      animation-name: marquee-right;
    }

    .marquee:hover .track {
      animation-play-state: paused;
    }

    @keyframes marquee-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes marquee-right {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="marquee">
    <div class="track" data-text="ðŸŒ€ Liminal Loop â€” This is the headline marquee"></div>
  </div>

  <div class="marquee">
    <div class="track reverse" data-text="ðŸš€ Welcome to the infinite scroll of presence"></div>
  </div>

  <script>
    function setupMarquee(track) {
      const text = track.dataset.text;

      // âœ… Hero-style font size: 15% of viewport width
      const heroFontSize = window.innerWidth * 0.15;
      track.style.fontSize = `${heroFontSize}px`;
      track.style.fontWeight = 'bold';
      track.style.color = 'black';

      // Measure content width
      const span = document.createElement('span');
      span.style.visibility = 'hidden';
      span.style.whiteSpace = 'nowrap';
      span.style.fontSize = track.style.fontSize;
      span.style.fontWeight = 'bold';
      span.style.position = 'absolute';
      span.innerText = text + ' ';
      document.body.appendChild(span);

      const textWidth = span.offsetWidth;
      const viewportWidth = window.innerWidth;
      const repeatCount = Math.ceil((viewportWidth * 2) / textWidth);

      document.body.removeChild(span);

      // Repeat the content
      let fullText = '';
      for (let i = 0; i < repeatCount; i++) {
        fullText += text + ' ';
      }
      track.textContent = fullText.trim();

      // âœ… Set scroll speed: slower for longer content
      const totalWidth = textWidth * repeatCount;
      const pxPerSecond = 100; // Adjust this for global speed
      const duration = totalWidth / pxPerSecond;

      track.style.animationDuration = `${duration}s`;
    }

    function setupAll() {
      document.querySelectorAll('.track').forEach(setupMarquee);
    }

    setupAll();
    window.addEventListener('resize', setupAll);
  </script>
</body>
</html>
