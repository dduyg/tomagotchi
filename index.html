<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: white;
            color: #ff00ff;
            font-family: monospace;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(#0a0a0f 1px, transparent 1px),
                linear-gradient(90deg, #0a0a0f 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: clamp(1rem, 5vw, 4rem);
        }

        .terminal-line {
            margin: 0.5rem 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .terminal-line:nth-child(2) { animation-delay: 0.5s; }
        .terminal-line:nth-child(3) { animation-delay: 1s; }
        .terminal-line:nth-child(4) { animation-delay: 1.5s; }
        .terminal-line:nth-child(5) { animation-delay: 2s; }
        @keyframes fadeIn { to { opacity: 1; } }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background: #ffff00;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="terminal">
            <div class="terminal-line">[SYSTEM@NEUROMANCER ~]$</div>
            <div class="terminal-line">Initializing neural interface</div>
            <div class="terminal-line">Loading cyberdeck modules</div>
            <div class="terminal-line">Access granted.</div>
            <div class="terminal-line"><span class="cursor"></span></div>
        </div>
    </div>
</body>
</html>
