<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LiminalüèõLoop</title>
<style>
    body {
        margin: 0; padding: 0;
        background: #ffffff;
        font-family: Arial, sans-serif;
    }
    .container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
    }
    /* Left magenta side */
    .left {
        flex: 1;
        background: #d04b9b;
        position: relative;
    }  
    /* Right white side */
    .right {
        flex: 1;
        background: #ffffff;
        position: relative;
    }
    /* Vertical divider */
    .divider {
        width: 4px;
        background: #000;
        position: absolute;
        left: 50%;
        top: 0; bottom: 0;
        transform: translateX(-50%);
    }

    /* Retro circle w/ stripes */
    .circle {
        position: absolute;
        top: 50%;
        left: calc(50% + 0px);
        transform: translate(-30%, -50%);
        width: 250px; height: 250px;
        background: #27a8a8;
        border-radius: 50%;
        border: 5px solid black;
        z-index: -1;
    }
    .stripe {
        position: absolute;
        width: 150%; height: 25px;
        background: white;
        border-bottom: 6px solid black;
        transform: rotate(-15deg);
    }
    .stripe:nth-child(1) { top: 60px; left: -30px; }
    .stripe:nth-child(2) { top: 115px; left: -30px; }
    .stripe:nth-child(3) { top: 170px; left: -30px; }

    .num {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-75%, -10%);    
        font-size: 110px;
        font-weight: bold;
        color: #e64a2e;
        font-family: "Brush Script MT", cursive;
        z-index: 3;
        mix-blend-mode: normal;
        text-shadow: 1px 1px 0 black;
    }

    /* Color swatches bottom right */
    .swatches {
        position: absolute;
        bottom: 40px; right: 0;
        display: flex;
        flex-direction: column;
    }
    .swatch {
        width: 60px;
        height: 30px;
    }
    .swatch.teal { background: #30A9A3; }
    .swatch.orange { background: #e64a2e; }
    .swatch.pink { background: #d24892; }
</style>
</head>
<body>
<div class="container">

    <div class="left"></div>
    <div class="right"></div>

    <div class="divider"></div>

    <div class="circle">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
    </div>

    <div class="num">87</div>

    <div class="swatches">
        <div class="swatch teal"></div>
        <div class="swatch orange"></div>
        <div class="swatch pink"></div>
    </div>

</div>
</body>
</html>
