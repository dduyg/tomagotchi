<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LiminalLoop</title>
<style>
  body {
    margin: 0; padding: 0;
    background: white;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }
  .left {
    flex: 1;
    background: #d04b9b;
    position: relative;
  }
  .right {
    flex: 1;
    background: #ffffff;
    position: relative;
  }
  .circle {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 300px;
    background: #2ab7b1;
    border-radius: 50%;
    overflow: hidden;
    border-right: 5px solid black;
  }
  .circle-lines {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-20%, -50%);
    width: 250px;
  }
  .line {
    height: 20px;
    background: white;
    border-bottom: 5px solid black;
    margin: 15px 0;
  }
  .number {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    font-weight: bold;
    color: #e85128;
    font-family: 'Brush Script MT', cursive;
  }
  .color-blocks {
    position: absolute;
    bottom: 40px;
    right: 40px;
    display: flex;
    flex-direction: column;
  }
  .block {
    width: 60px;
    height: 30px;
    margin: 5px 0;
  }
  .block.teal { background: #2ab7b1; }
  .block.orange { background: #e85128; }
  .block.pink { background: #d04b9b; }
</style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>

    <div class="circle">
      <div class="circle-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>

    <div class="number">87</div>

    <div class="color-blocks">
      <div class="block teal"></div>
      <div class="block orange"></div>
      <div class="block pink"></div>
    </div>
  </div>
</body>
</html>
