  <title>Button with Custom SVG Icon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    button {
      padding: 10px 18px;
      cursor: pointer;
      border: 1px solid black;
      background: none;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #f0f0f0;
    }

    button svg {
      width: 4em;
      height: 4em;
      fill: currentColor;
    }
  </style>
