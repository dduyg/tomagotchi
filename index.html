<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VaporwaveHero</title>
  <meta name="description" content="A single-file vaporwave hero page with neon gradients, retro grid and a bold call-to-action." />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ff97d6; /* pink */
      --bg2:#6be7ff; /* aqua */
      --accent:#8b5cf6; /* violet */
      --glass: rgba(255,255,255,0.06);
      --neon: rgba(255,255,255,0.85);
      --text-dark:#0b0b12;
    }

    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Outfit", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--neon);
      background: var(--bg1);
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* subtle film grain */
    body::after{
      content:"";
      position:fixed;inset:0;pointer-events:none;mix-blend-mode:overlay;opacity:0.06;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="g"><feTurbulence baseFrequency="0.9" numOctaves="1"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="table" tableValues="0 0.12"/></feComponentTransfer></filter><rect width="100%" height="100%" filter="url(%23g)"/></svg>');
    }

    /* 3D grid */
    .grid-3d{
      position:absolute;left:50%;transform:translateX(-50%) translateY(10vh) rotateX(65deg) scale(1.1);
      width:1400px;height:700px;max-width:130vw;opacity:0.12;pointer-events:none;
      background-image:
        linear-gradient(0deg, rgba(255,255,255,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
      border-radius:6px;
      mix-blend-mode:overlay;
    }

    /* floating shapes */
    .shape{
      position:absolute;filter:drop-shadow(0 10px 30px rgba(0,0,0,0.25));opacity:0.9;
      transform-origin:center;will-change:transform;mix-blend-mode:screen;
    }
    .shape.sphere{right:8%;top:10%;width:160px;height:160px;border-radius:50%;background:conic-gradient(from 120deg, rgba(255,255,255,0.18), rgba(0,0,0,0.08));border:4px solid rgba(255,255,255,0.06)}
    .shape.triangle{left:6%;bottom:18%;width:0;height:0;border-left:70px solid transparent;border-right:70px solid transparent;border-bottom:120px solid rgba(255,255,255,0.06);filter:blur(0.6px);}

    /* container */
    .hero{
      width:95%;max-width:1200px;padding:48px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));backdrop-filter: blur(8px) saturate(120%);box-shadow: 0 10px 40px rgba(11,11,18,0.45);border:1px solid rgba(255,255,255,0.06);
      display:grid;grid-template-columns: 1fr 420px;gap:28px;align-items:center;
    }

    /* responsive */
    @media(max-width:980px){.hero{grid-template-columns:1fr;padding:36px}}
    @media(max-width:520px){.hero{padding:28px;border-radius:12px}}

    /* left column */
    .kicker{
      display:inline-block;padding:6px 12px;border-radius:999px;background:linear-gradient(90deg, rgba(139,92,246,0.12), rgba(107,231,255,0.06));color:var(--text-dark);font-weight:700;font-size:0.78rem;margin-bottom:14px}

    .btn{
      appearance:none;border:0;padding:14px 22px;border-radius:14px;font-weight:800;cursor:pointer;font-size:0.88rem;letter-spacing:0.6px;transition:transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 8px 30px rgba(139,92,246,0.12);
      background: linear-gradient(90deg, rgba(139,92,246,1), rgba(107,231,255,1));color:white;
    }
    .btn.secondary{background:transparent;border:1px solid rgba(11,11,18,0.06);color:var(--text-dark);backdrop-filter: blur(4px)}
    .btn:active{transform:translateY(2px)}

    /* subtle animations */
    @keyframes floaty{0%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-10px) rotate(6deg)}100%{transform:translateY(0) rotate(0deg)}}
    .shape {animation: floaty 6s ease-in-out infinite}

    .logo-strap{font-family:'Press Start 2P';font-size:12px;color:rgba(11,11,18,0.9);letter-spacing:1px}

    /* small responsive headline size */
    @media(max-width:780px){.hero-content h1{font-size:2rem}}
  </style>
</head>
<body>

  <div class="grid-3d" aria-hidden="true"></div>
  <div class="shape sphere" aria-hidden="true"></div>
  <div class="shape triangle" aria-hidden="true"></div>

  <main class="hero" role="main">
      <div class="kicker">NEW RELEASE</div>

      <div style="display:flex;gap:8px">
        <button class="btn" style="flex:1">Add to Playlist</button>
        <button class="btn secondary" style="flex:0 0 36%">Share</button>
      </div>
  </main>

  <script>
    // small interactive touches
    const primaryBtn = document.getElementById('primaryBtn');
    const secondaryBtn = document.getElementById('secondaryBtn');

    primaryBtn.addEventListener('click', ()=>{
      primaryBtn.blur();
      primaryBtn.style.transform = 'scale(0.98)';
      setTimeout(()=>{
        primaryBtn.style.transform = '';
        alert('Now playing: "Sunset Drive" â€” Neon Terrace');
      },160);
    });

    secondaryBtn.addEventListener('click', ()=>{
      secondaryBtn.blur();
      location.hash = '#tracks';
    });

    // micro-animation for shapes
    const sphere = document.querySelector('.shape.sphere');
    const triangle = document.querySelector('.shape.triangle');
    let t = 0;
    function tick(){
      t += 0.005;
      sphere.style.transform = `translateY(${Math.sin(t)*6}px) rotate(${Math.sin(t/1.4)*8}deg)`;
      triangle.style.transform = `translateY(${Math.cos(t)*4}px) rotate(${Math.cos(t/2)*2}deg)`;
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
