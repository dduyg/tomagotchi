<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCD Ball Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    #ball {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: grab;
      user-select: none;
      transition: box-shadow 0.2s;
    }

    #ball:active {
      cursor: grabbing;
      box-shadow: 0 0 20px #fff;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>

  <div id="score">Bounces: 0</div>
  <img src="scd-ball.svg" id="ball" alt="SCD Ball">

  <script>
    const ball = document.getElementById('ball');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    let velocity = { x: 3, y: 2 };
    let pos = { x: window.innerWidth / 2 - 50, y: window.innerHeight / 2 - 50 };
    let dragging = false;

    ball.style.left = pos.x + 'px';
    ball.style.top = pos.y + 'px';

    ball.addEventListener('mousedown', () => dragging = true);
    document.addEventListener('mouseup', () => dragging = false);

    document.addEventListener('mousemove', (e) => {
      if (dragging) {
        pos.x = e.clientX - ball.offsetWidth / 2;
        pos.y = e.clientY - ball.offsetHeight / 2;
        ball.style.left = pos.x + 'px';
        ball.style.top = pos.y + 'px';
      }
    });

    function animate() {
      if (!dragging) {
        pos.x += velocity.x;
        pos.y += velocity.y;

        // Bounce off walls
        if (pos.x <= 0 || pos.x + ball.offsetWidth >= window.innerWidth) {
          velocity.x *= -1;
          score++;
        }
        if (pos.y <= 0 || pos.y + ball.offsetHeight >= window.innerHeight) {
          velocity.y *= -1;
          score++;
        }

        ball.style.left = pos.x + 'px';
        ball.style.top = pos.y + 'px';
        scoreDisplay.textContent = 'Bounces: ' + score;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
