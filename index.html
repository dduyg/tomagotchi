<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalðŸ§¬Loop</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/favicons/pinkCircle.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    @font-face {
      font-family: 'Eklips';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop/fonts/Eklips.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Diatype';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop/fonts/Diatype-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Diatype', sans-serif;
      background-color: #E9DAF1;
      color: #E92BFF;
      text-transform: uppercase;
      font-weight: bold;
      line-height: 1;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 6% 5% 15vh;
      z-index: 1;
      position: relative;
    }
    header {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      width: 100%;
      flex-shrink: 0;
    }
    footer {
      display: flex;
      gap: 15%;
      font-size: 0.95rem;
      flex-shrink: 0;
    }
    .toggle {
      display: flex;
      align-items: center;
      text-align: right;
      gap: 0.6em;
      cursor: pointer;
      user-select: none;
    }
    .toggle svg {
      width: 2em;
      height: 2em;
      fill: currentColor;
      flex-shrink: 0;  
      transition: transform 0.5s ease-in-out;
      transform-origin: center;
    }
    .toggle.spin svg {
      transform: rotate(360deg);
    }
  
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-height: 0;
      font-family: 'Eklips', sans-serif;
      position: relative;
      z-index: 2;
    }

    main .title {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: -2px;
      padding-right: 5%;
    }

    main .desc {
      font-size: 1rem;
      text-align: right;
    }

    @media (max-width: 600px) {
      header, footer {
        font-size: 0.75rem;
      }
      main .title {
        font-size: 2.3rem;
      }
    }

    /* SLOT MACHINE REEL */
    .reel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      pointer-events: none;
      z-index: 999;
    }

    .reel img {
      position: absolute;
      width: 100px;
      height: 100px;
      object-fit: contain;
      left: 0;
      transition: transform 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div>Syncing data under<br>coral-coded skies</div>
      <div class="toggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke="currentColor" stroke-width="8">

          <path d="M256.09,256.883h-8.53v-8.53c0-4.709-3.813-8.53-8.53-8.53c-4.709,0-8.53,3.822-8.53,8.53v8.53h-8.53 c-4.709,0-8.53,3.822-8.53,8.53c0,4.709,3.822,8.53,8.53,8.53h8.53v8.53c0,4.709,3.822,8.53,8.53,8.53s8.53-3.822,8.53-8.53v-8.53 h8.53c4.709,0,8.53-3.822,8.53-8.53C264.62,260.704,260.798,256.883,256.09,256.883z"></path>
        </svg>         
        <span>Romance<br>Settings</span>
      </div>
    </header>

    <main id="main">
      <div class="title">DMRNH</div>
      <div style="width: 110px;"></div>
      <div class="desc">Cehennemler<br>kudursa, Ã¶lmez<br>nigahbanÄ±yÄ±z.</div>
    </main>

    <footer>
      <div>Rainy<br>Scene</div>
      <div>neoninject in<br>Virtual Tides</div>
    </footer>
  </div>

  <!-- REEL -->
  <div class="reel" id="reel">
    <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/DMRNH-1.png" id="active-img" />
  </div>

  <script>
    const imageUrls = [
      "https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/DMRNH-1.png",
      "https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/DMRNH-2.png",
      "https://media4.giphy.com/media/W2ucMW3PtKYSOolAHd/giphy.gif",
      "https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/DMRNH-4.png"
    ];

    let currentIndex = 0;

    const reel = document.getElementById('reel');
    const main = document.getElementById('main');

    main.addEventListener('click', () => {
      const oldImg = document.getElementById('active-img');
      const nextIndex = (currentIndex + 1) % imageUrls.length;

      const newImg = document.createElement('img');
      newImg.src = imageUrls[nextIndex];
      newImg.style.transform = 'translateY(100vh)';
      reel.appendChild(newImg);

      // Force reflow
      newImg.offsetHeight;

      oldImg.style.transform = 'translateY(-120vh)';
      newImg.style.transform = 'translateY(0)';

      setTimeout(() => {
        reel.removeChild(oldImg);
        newImg.id = 'active-img';
        currentIndex = nextIndex;
      }, 850);
    });

    // Theme switching
    const themes = [
      { bg: '#E9DAF1', color: '#E92BFF' },
      { bg: '#C27D30', color: '#DEFFE2' },
      { bg: '#FFF9ED', color: '#AA7600' },
      { bg: '#f6f6f6', color: '#20B43C' },
      { bg: '#E2E6EF', color: '#FE3263' }
    ];

    let currentThemeIndex = 0;
    const toggle = document.querySelector('.toggle');

    toggle.addEventListener('click', () => {
      // Toggle the spin class
      toggle.classList.toggle('spin');

      // Choose a new theme
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * themes.length);
      } while (newIndex === currentThemeIndex);

      currentThemeIndex = newIndex;
      const newTheme = themes[newIndex];

      // Apply new theme
      document.documentElement.style.backgroundColor = newTheme.bg;
      document.body.style.backgroundColor = newTheme.bg;
      document.body.style.color = newTheme.color;

      // Update SVG color
      document.querySelectorAll('svg').forEach(svg => {
        svg.style.color = newTheme.color;
      });
    });
  </script>
</body>
</html>
