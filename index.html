<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: monospace;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .orb {
    position: absolute;
    border-radius: 50%;
    transition: transform 1s, filter 1s;
    cursor: pointer;
  }

  .orb:hover {
    transform: scale(1.5) rotate(720deg);
    filter: drop-shadow(0 0 20px #0ff);
    z-index: 10;
  }

  .tooltip {
    position: absolute;
    padding: 5px 10px;
    background: rgba(0,0,0,0.5);
    color: white;
    border-radius: 5px;
    font-size: 0.8rem;
    z-index: 100;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
  }
</style>
</head>
<body>

<div class="tooltip" id="tooltip"></div>

<script>
const tooltip = document.getElementById('tooltip');

// Data
const dataPoints = [
  { label: "Active Users", value: 1200, category: "Users" },
  { label: "New Signups", value: 450, category: "Users" },
  { label: "Monthly Revenue ($k)", value: 320, category: "Revenue" },
  { label: "Website Sessions", value: 1500, category: "Traffic" },
  { label: "Mobile App Sessions", value: 800, category: "Traffic" },
  { label: "Support Tickets", value: 90, category: "Support" },
  { label: "Completed Orders", value: 720, category: "Orders" },
  { label: "Pending Orders", value: 150, category: "Orders" },
  { label: "Product Reviews", value: 230, category: "Engagement" },
  { label: "App Downloads", value: 500, category: "Growth" },
  { label: "Churned Users", value: 75, category: "Users" },
  { label: "Referral Signups", value: 120, category: "Growth" },
  { label: "Customer Feedback", value: 45, category: "Support" },
  { label: "Feature Requests", value: 60, category: "Engagement" }
];

// Defined colors for categories
const categoryColors = {
  "Users": "#6c5ce7",
  "Revenue": "#00b894",
  "Traffic": "#fdcb6e",
  "Support": "#B96B57",
  "Orders": "#C387E9",
  "Engagement": "#DEE987",
  "Growth": "#AF0136"
};

const maxValue = Math.max(...dataPoints.map(d => d.value));

// Create orbs
dataPoints.forEach(d => {
  const orb = document.createElement('img');
  orb.src = 'scd-ball.svg';
  orb.className = 'orb';

  // Random position for demo; could map to real metrics
  orb.style.left = Math.random() * (window.innerWidth - 60) + 'px';
  orb.style.top = Math.random() * (window.innerHeight - 60) + 'px';

  // Size proportional to value
  const size = 40 + (d.value / maxValue) * 80; // 40px min, 120px max
  orb.style.width = size + 'px';
  orb.style.height = size + 'px';

  // Color based on category
  const hue = categoryColors[d.category] || "#ffffff";
  orb.style.filter = `drop-shadow(0 0 15px ${hue})`;

  // Tooltip
  orb.addEventListener('mousemove', e => {
    tooltip.style.left = e.clientX + 10 + 'px';
    tooltip.style.top = e.clientY + 10 + 'px';
    tooltip.innerHTML = `<strong>${d.label}</strong>: ${d.value}`;
    tooltip.style.opacity = 1;
  });
  orb.addEventListener('mouseleave', () => {
    tooltip.style.opacity = 0;
  });

  document.body.appendChild(orb);
});
</script>

</body>
</html>
