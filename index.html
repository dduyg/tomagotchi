<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hover ScaleOut Effects</title>

<style>
/* ---- Keyframes from your prompt ---- */
@keyframes ScaleOut-1 {
    0% { transform: scale(1); transform-origin: 50% 100%; }
    50% { transform: scale(1); transform-origin: 50% 100%; }
    100% { transform: scale(0.875); transform-origin: 50% 100%; }
}

@keyframes ScaleOut-2 {
    0% { transform: scale(1); transform-origin: 50% 100%; }
    50% { transform: scale(1); transform-origin: 50% 100%; }
    100% { transform: scale(0.6); transform-origin: 50% 100%; }
}

@keyframes ScaleOut-3 {
    0% { transform: scale(1); transform-origin: 50% 100%; }
    50% { transform: scale(1); transform-origin: 50% 100%; }
    100% { transform: scale(0.4); transform-origin: 50% 100%; }
}

/* ---- General styling ---- */
body {
    background: #f3f3f3;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 40px;
}

.box {
    width: 120px;
    height: 120px;
    background: #4c8bf5;
    border-radius: 12px;
    transition: transform 0.3s ease-out;
    cursor: pointer;
}

/* ---- Hover animations ---- */
.box.scale1:hover {
    animation: ScaleOut-1 0.4s forwards;
}

.box.scale2:hover {
    animation: ScaleOut-2 0.4s forwards;
}

.box.scale3:hover {
    animation: ScaleOut-3 0.4s forwards;
}
</style>
</head>

<body>

<div class="box scale1"></div>
<div class="box scale2"></div>
<div class="box scale3"></div>

</body>
</html>
