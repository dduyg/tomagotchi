<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>LiminalLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: "Marmelad", sans-serif;  
            background-color: #eae8e2; /* #e6e6e6; */
            color: #222;  
        }
 
        header {
            position: relative;
            width: 100%;
            min-height: 40vh; /* adjust as you like */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* keeps the ::after from spilling out if you animate/resize */
        }
        header::after { 
            content: "";
            position: absolute;
            inset: 0; /* top:0; right:0; bottom:0; left:0 */
            background: url("https://media3.giphy.com/media/fQ5oaH7DH4Nyg/giphy.gif") center / cover no-repeat;
            opacity: 0.3; 
            pointer-events: none; /* make sure it doesn't block clicks */ 
            z-index: 0;
        }
        /* Put real header content above the pseudo-element */
        header > * {
            position: relative;
            z-index: 1;
        }

        .content {
            font-size: 0.9rem; 
        }
    </style>  
</head>  
<body>
   <header>  
       <div class="content">
            <h4>I NEVE WANT</h4>  
            <p>The timeless in you is aware of life's timelessness. And knows that yesterday is</p>  
       </div>  
   </header>
</body>  
</html>
