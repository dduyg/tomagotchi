            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: left;
            margin-bottom: 80px;
        }
        .header h2 {
            font-size: 72px;
            font-weight: 400;
            line-height: 1;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
        }

        .oval-container {
            border: 2px solid #2c2c2c;
            border-radius: 50% 50% 50% 50% / 25% 25% 25% 25%;
            width: 600px;
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 60px;
            position: relative;
        }

        .avatar {
            width: 200px;
            height: 300px;
            border-radius: 50% 50% 50% 50% / 33% 33% 33% 33%;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .connector {
            width: 100px;
            height: 80px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .description {
            text-align: center;
            max-width: 450px;
            font-size: 20px;
            line-height: 1.6;
            color: #2c2c2c;
        }

        @media (max-width: 768px) {
            .header h2 { font-size: 48px; }
            .oval-container {
                width: 100%;
                max-width: 450px;
                height: 700px;
                padding: 60px 40px;
            }
            .avatar { width: 150px; }
            .description { font-size: 18px; }
        }
        @media (max-width: 480px) {
            .header h2 { font-size: 36px; }
            .oval-container {
                height: 600px;
                padding: 40px 30px;
            }
            .avatar { width: 120px; }
            .connector { height: 60px; }
            .description { font-size: 16px; }
        }
