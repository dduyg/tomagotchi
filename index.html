        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #000;
            color: #fff;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 15px 30px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 32px;
            color: #000;
            font-weight: normal;
            font-style: italic;
        }

        .spring-icon {
            width: 30px;
            height: 30px;
            display: inline-block;
        }

        .active-page {
            background-color: #000;
            color: #fff;
            padding: 8px 40px;
            border-radius: 10px;
            font-size: 28px;
            letter-spacing: 8px;
            font-weight: bold;
        }

        /* Menu Button */
        .menu-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #000;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background-color: #f0f0f0;
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.98);
            z-index: 999;
            display: none;
            padding-top: 100px;
        }

        .menu-overlay.active {
            display: block;
        }

        .close-button {
            position: absolute;
            top: 25px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #000;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 300;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 30px;
        }

        .menu-item {
            font-size: 48px;
            color: #000;
            text-decoration: none;
            border: 3px solid #000;
            border-radius: 15px;
            padding: 15px 40px;
            display: inline-block;
            width: fit-content;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background-color: #000;
            color: #fff;
        }

        /* Main Content */
        main {
            margin-top: 100px;
            padding: 40px 30px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .event-title {
            font-size: 48px;
            line-height: 1.2;
            max-width: 700px;
            font-weight: normal;
        }

        .price {
            font-size: 56px;
            font-weight: normal;
        }

        .subtitle {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .magazine-tag {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .magazine-icon {
            width: 50px;
            height: 50px;
            background-color: #8B4513;
            border-radius: 8px;
        }

        .magazine-text {
            font-size: 24px;
            letter-spacing: 2px;
        }

        .event-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

    <header>

    <div class="menu-overlay" id="menuOverlay">
        <button class="close-button" onclick="closeMenu()">×</button>
        <nav class="menu-items">
            <a href="#" class="menu-item" onclick="setActivePage('ABOUT')">ABOUT</a>

    <script>
        function openMenu() {
            document.getElementById('menuOverlay').classList.add('active');
        }

        function closeMenu() {
            document.getElementById('menuOverlay').classList.remove('active');
        }

        function setActivePage(pageName) {
            document.getElementById('activePage').textContent = pageName;
            closeMenu();
        }

        // Close menu when clicking outside
        document.getElementById('menuOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
