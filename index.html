<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Cantarell, serif;
            background-color: #f5f5f5;
            padding: 40px 0;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 5px;
            z-index: 100;
            mix-blend-mode: difference;
            color: white;
            font-size: 18px;
            line-height: 1.2;
        }
        /* If browser supports exclusion */
        @supports (mix-blend-mode: exclusion) {
            header { mix-blend-mode: exclusion; }
        }

        .gallery {
            padding-top: 100px;      
            display: flex;
            flex-direction: column;
            gap: 60px;
        }
        .item {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            align-items: center;
            width: 100%;
        }

        .content {
            width: 100%;
            background: white;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .content:hover { transform: translateX(-5px); }
        .content img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>Life is really simple, but we insist on making it complicated.</header>
   
    <div class="gallery">
        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://media2.giphy.com/media/B0VsnukyCxFFhGOcE3/giphy.gif">
            </div>
        </div>

        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://media2.giphy.com/media/atPvJ66N5sSOk2R8GB/giphy.gif">
            </div>
        </div>

        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://media1.giphy.com/media/l0Ex8elTidZkK2rv2/giphy.gif">
            </div>
        </div>

        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://media4.giphy.com/media/gk9APG7KGlwvtkZBu1/giphy.gif">
            </div>
        </div>
        
        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://media4.giphy.com/media/3o7TKsh55ZuNIUpOjC/giphy.gif">
            </div>
        </div>

        <div class="item">
            <div class="empty-space"></div>
            <div class="content">
                <img src="https://media1.giphy.com/media/5qfMdJr94jpaSnCyao/giphy.gif">

        <div class="item">
            <div class="empty-space"></div>

                <img src="https://media3.giphy.com/media/3oEduHk3Iteb3udYGc/giphy.gif">

                <img src="https://media1.giphy.com/media/3oriO4HpCgFQI2kA3S/giphy.gif">

    </div>
</body>
</html>
