<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminal⚙️Loop</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/favicons/pinkCircle.ico">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      color: #000;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 6% 5% 15vh;
    }

    .top, .bottom {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 0.95rem;
      width: 100%;
      flex-shrink: 0;
    }
    .top div:nth-child(2),
    .bottom div:nth-child(2) {
      text-align: right;
    }
    
    .middle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex: 1;
      min-height: 0;
    }
    
    .rot-text {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: -2px;
    }
    .gear {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .inquiry {
      text-align: right;
      font-size: 1rem;
      font-weight: bold;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .rot-text {
        font-size: 2.3rem;
      }
      .top, .bottom {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Top Section -->
    <div class="top">
      <div>
        A MULTIDISCIPLINARY<br>
        CREATIVE STUDIO
      </div>
      <div>
        CONSTRUCTING WORLDS<br>
        ACROSS DIGITAL SPACEs
      </div>
    </div>

    <!-- Middle Section -->
    <div class="middle">
      <div class="rot-text">ROT</div>
      <img src="https://media4.giphy.com/media/W2ucMW3PtKYSOolAHd/giphy.gif" alt="⚙️" class="gear"/>
      <div class="inquiry">
        INQUIRIES<br>
        ROT WITH US<br>
        &copy;2025
      </div>
    </div>

    <!-- Bottom Section -->
    <div class="bottom">
      <div>
        CONTACT@ROT.WORLD<br>
        @R__O__T
      </div>
      <div>
        BASED IN<br>
        LOS ANGELES, CA
      </div>
    </div>
  </div>
</body>
</html>
