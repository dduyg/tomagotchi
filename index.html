<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIIION Investments - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .portfolio-card {
            width: 100%;
            max-width: 920px;
            background: linear-gradient(135deg, #b678a8 0%, #a86b9f 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .image-section {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 400"><rect fill="%23b678a8" width="920" height="400"/></svg>');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .image-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(182, 120, 168, 0.3) 100%);
        }

        .live-badge {
            position: absolute;
            top: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            color: white;
            font-weight: 500;
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        .plant-decoration {
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            width: 100%;
            height: 320px;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.1) 100%);
        }

        .plant-leaves {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 300px;
        }

        .leaf {
            position: absolute;
            background: rgba(60, 30, 60, 0.6);
            border-radius: 50% 0%;
            transform-origin: bottom center;
        }

        .leaf:nth-child(1) {
            width: 80px;
            height: 160px;
            bottom: 0;
            left: 50px;
            transform: rotate(-45deg);
        }

        .leaf:nth-child(2) {
            width: 100px;
            height: 200px;
            bottom: 0;
            left: 150px;
            transform: rotate(-30deg);
        }

        .leaf:nth-child(3) {
            width: 90px;
            height: 180px;
            bottom: 0;
            left: 250px;
            transform: rotate(-15deg);
        }

        .leaf:nth-child(4) {
            width: 110px;
            height: 220px;
            bottom: 0;
            left: 350px;
            transform: rotate(15deg);
        }

        .leaf:nth-child(5) {
            width: 85px;
            height: 170px;
            bottom: 0;
            right: 50px;
            transform: rotate(45deg);
        }

        .content-section {
            padding: 48px 40px;
            color: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 32px;
            text-transform: uppercase;
        }

        .info-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .info-label {
            min-width: 120px;
            opacity: 0.9;
            font-weight: 500;
        }

        .info-value {
            flex: 1;
            font-weight: 400;
            opacity: 0.95;
        }

        .website-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .website-link:hover {
            opacity: 1;
            transform: translateX(4px);
        }

        .website-link::after {
            content: "→";
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .website-link:hover::after {
            transform: translateX(4px);
        }

        @media (max-width: 768px) {
            .portfolio-card {
                max-width: 100%;
            }

            .image-section {
                height: 300px;
            }

            .content-section {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .info-row {
                flex-direction: column;
                gap: 4px;
            }

            .info-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="portfolio-card">
        <div class="image-section">
            <div class="live-badge">
                <span class="live-indicator"></span>
                Live
            </div>
            <div class="plant-decoration">
                <div class="plant-leaves">
                    <div class="leaf"></div>
                    <div class="leaf"></div>
                    <div class="leaf"></div>
                    <div class="leaf"></div>
                    <div class="leaf"></div>
                </div>
            </div>
        </div>
        
        <div class="content-section">
            <h1>SIIION INVESTMENTS</h1>
            
            <div class="info-row">
                <span class="info-label">Sector:</span>
                <span class="info-value">Finance</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Year:</span>
                <span class="info-value">2023–2025</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Expertise:</span>
                <span class="info-value">Corporate Identity Art Direction Web Design Interaction Design Front-End CMS Mobile Back-End</span>
            </div>
            
            <a href="#" class="website-link">Website</a>
        </div>
    </div>
</body>
</html>
