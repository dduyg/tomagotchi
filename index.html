<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalLoop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      color: #000;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
    }

    .top, .bottom {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .rot-text {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: -2px;
    }

    .gear {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .inquiry-text {
      font-weight: bold;
      font-size: 1rem;
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .center {
        padding: 20px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Top Text -->
  <div class="top">
    <div>
      A MULTIDISCIPLINARY<br>
      CREATIVE STUDIO
    </div>
    <div>
      CONSTRUCTING VISUAL WORLDS<br>
      ACROSS DIGITAL AND PHYSICAL SPACES
    </div>
  </div>

  <!-- Center Logo and Message -->
  <div class="center">
    <div class="logo-line">
      <div class="rot-text">ROT</div>
      <img src="https://media4.giphy.com/media/W2ucMW3PtKYSOolAHd/giphy.gif" alt="Gear" class="gear" />
    </div>
    <div class="inquiry-text">
      INQUIRIES<br>
      ROT WITH US<br>
      &copy;2025
    </div>
  </div>

  <!-- Bottom Text -->
  <div class="bottom">
    <div>
      CONTACT@ROT.WORLD<br>
      @R__O__T
    </div>
    <div>
      BASED IN<br>
      LOS ANGELES, CA
    </div>
  </div>

</body>
</html>
