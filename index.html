<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Dropdown</title>
    <style>
        /* * 1. Basic Reset and Body Setup
         */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 200vh; /* Make the body taller to test fixed positioning */
            background-color: #f4f4f9;
        }

        /* * 2. Fixed Top-Right Button Styling
         */
        .dropdown-container {
            /* Position the container fixed relative to the viewport */
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100; /* Ensure it stays on top of other content */
        }

        .dropdown-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }

        .dropdown-button:hover {
            background-color: #0056b3;
        }

        /* * 3. Centered Dropdown Panel Styling
         */
        .dropdown-panel {
            /* * Position it absolutely relative to the viewport (not the button)
             * We use position: fixed here so it's always centered on the screen 
             * even if the user scrolls, aligning with the button's behavior.
             */
            position: fixed;
            top: 50%; /* Start at 50% of the viewport height */
            left: 50%; /* Start at 50% of the viewport width */
            
            /* * Crucial centering technique: 
             * Translate back by half its own width to perfectly center it horizontally.
             */
            transform: translate(-50%, -50%); 

            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 99; /* Below the button, but above content */
            
            /* Initially hidden */
            display: none;
        }

        .dropdown-panel.visible {
            display: block;
        }

        /* Optional: Content styling inside the panel */
        .dropdown-panel h3 {
            margin-top: 0;
            color: #333;
        }

        .dropdown-panel ul {
            list-style: none;
            padding: 0;
        }

        .dropdown-panel li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .dropdown-panel li:last-child {
            border-bottom: none;
        }

    </style>
</head>
<body>

    <div class="dropdown-container">
        <button id="dropdownToggle" class="dropdown-button">
            ⚙️ Menu
        </button>
    </div>

    <div id="dropdownPanel" class="dropdown-panel">
        <h3>Centered Dropdown</h3>
        <p>This panel is **fixed to the center horizontally** in the middle of the screen (using CSS `left: 50%;` and `transform: translateX(-50%);`).</p>
        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
    </div>

    <div style="padding-top: 100px; text-align: center;">
        <h1>Scroll Down to See the Fixed Button</h1>
        <p>This content is just filler to make the page scrollable.</p>
    </div>
    <div style="height: 1500px;"></div>


    <script>
        // 
        // 4. JavaScript Logic to Toggle Visibility
        //
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('dropdownToggle');
            const dropdownPanel = document.getElementById('dropdownPanel');

            toggleButton.addEventListener('click', () => {
                // Toggle the 'visible' class to show/hide the panel
                dropdownPanel.classList.toggle('visible');
            });
            
            // Optional: Close the panel if the user clicks anywhere else on the screen
            document.addEventListener('click', (event) => {
                // Check if the click was outside the button AND outside the panel
                const isClickInsideButton = toggleButton.contains(event.target);
                const isClickInsidePanel = dropdownPanel.contains(event.target);

                if (!isClickInsideButton && !isClickInsidePanel && dropdownPanel.classList.contains('visible')) {
                    dropdownPanel.classList.remove('visible');
                }
            });
        });
    </script>

</body>
</html>
