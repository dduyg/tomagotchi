<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Title With Images</title>
  <style>
    body {
      background: #ececec;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title-container {
      position: relative;
      width: 600px;
      max-width: 95vw;
      margin: 50px auto;
      text-align: center;
    }
    .main-title {
      font-size: 4rem;
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      line-height: 1.05;
      color: #222;
      position: relative;
      z-index: 2;
    }
    /* Example image positioning */
    .blob-img {
      position: absolute;
      width: 130px;
      z-index: 3;
      pointer-events: none;
    }
    .blob1 { top: 18px; left: 0px; }
    .blob2 { top: -14px; left: 220px; }
    .blob3 { top: 60px; right: -25px; }
    .blob4 { bottom: -35px; left: -30px; }

    /* Responsive scaling for mobile */
    @media (max-width: 700px) {
      .main-title {
        font-size: 2.2rem;
      }
      .blob-img {
        width: 70px;
      }
      .title-container {
        width: 95vw;
      }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <!-- Example image icons, replace src with your image files! -->
    <img src="blob1.png" alt="" class="blob-img blob1">
    <img src="blob2.png" alt="" class="blob-img blob2">
    <img src="blob3.png" alt="" class="blob-img blob3">
    <img src="blob4.png" alt="" class="blob-img blob4">
    <div class="main-title">
      Hi I'm<br>
      <span style="font-style:italic;">Roni</span><br>
      and I'm<br>
      a <span style="font-style:italic;">visual</span><br>
      creator
    </div>
  </div>
</body>
</html>
