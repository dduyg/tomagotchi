<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CImages</title>
  <style>
    body {
      background: #ececec;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 4rem;
      font-weight: 400;
      line-height: 1;
      position: relative;
    }
    .gem {
      position: absolute;
      width: 100px;
      z-index: 2;
      pointer-events: none;
    }
    .gem.one { top: 10%; left: -10px; }
    .gem.two { top: -30px; left: 20%; }
    .gem.three { top: 30%; right: -20px; z-index: -1; }
    .gem.four { bottom: -18px; left: -30px; z-index: -1; }

    @media (max-width: 700px) {
      .gem { width: 80px; }
    }
  </style>
</head>
<body>
  <div class="title">
    <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/BLOBs/gem1.gif" class="gem one">
    <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/BLOBs/gem2.gif" class="gem two">
    <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/BLOBs/gem3.gif" class="gem three">
    <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/BLOBs/gem4.gif" class="gem four">
      Hi I'm<br>
      <span style="font-style:italic;">Roni</span><br>
      and I'm<br>
      a <span style="font-style:italic;">visual</span><br>
      creator
  </div>
</body>
</html>
