<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaporwave Navigation</title>
<style>
  /* Body background and font */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    color: #fff;
  }

  /* Navigation bar styling */
  nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 20px 0;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
  }

  /* Nav links */
  nav a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    position: relative;
    padding: 5px 10px;
    transition: all 0.3s ease;
  }

  /* Hover effect */
  nav a::after {
    content: '';
    display: block;
    height: 2px;
    width: 0;
    background: #fff;
    transition: width 0.3s;
    position: absolute;
    bottom: 0;
    left: 0;
  }

  nav a:hover::after {
    width: 100%;
  }

  /* Icon styling */
  .icon {
    width: 24px;
    height: 24px;
    margin-right: 8px;
    vertical-align: middle;
    filter: drop-shadow(0 0 5px #fff);
  }
</style>
</head>
<body>

<nav>
  <a href="#">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Head_of_Apollo_Belvedere_Louvre_Ma399.jpg/64px-Head_of_Apollo_Belvedere_Louvre_Ma399.jpg" alt="Statue" class="icon">
    Lobby
  </a>
  <a href="#">Palm Drive</a>
  <a href="#">Analog Archive</a>
  <a href="#">System Memory</a>
  <a href="#">Cyber Plaza</a>
</nav>

</body>
</html>
