<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Circle Layout</title>
<style>
    body {
        background: #f7f7f7;
        font-family: Arial, sans-serif;
    }

    .wrapper {
        width: 90%;
        margin: 200px auto;
        position: relative;
    }

    .label-left {
        position: absolute;
        left: -30px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 14px;
    }

    .container-box {
        border: 1px solid #444;
        height: 200px;
        display: flex;
        align-items: center;
        padding-left: 40px;
        gap: 30px;
    }

    .circle {
        border: 1px solid #444;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
    }

    /* Circle sizes */
    .c6 { width: 130px; height: 130px; }
    .c5 { width: 110px; height: 110px; }
    .c4 { width: 90px; height: 90px; }
    .c3 { width: 70px; height: 70px; }
    .c2 { width: 50px; height: 50px; }
    .c1 { width: 35px; height: 35px; }
</style>
</head>
<body>

<div class="wrapper">
    <div class="label-left">21</div>
    <div class="container-box">
        <div class="circle c6">6</div>
        <div class="circle c5">5</div>
        <div class="circle c4">4</div>
        <div class="circle c3">3</div>
        <div class="circle c2">2</div>
        <div class="circle c1">1</div>
    </div>
</div>

</body>
</html>
