<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalLoop</title>
  <style>
    body {
      background: url('VAPORGRAM_6.png') no-repeat center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    body::after {
      content: '';
      position: absolute;
      background: linear-gradient(45deg, #C3C795 0%, #B7827E 43%, #9DC7DF 79%, #E6B29A 100%);
      background-size: 200% 200%;
      animation: rotateGradient 10s linear infinite;
      backdrop-filter: blur(3px);
      mix-blend-mode: darken;
      opacity: 0.3;
      inset: 0;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 20px;
      --text: #fff;
      width: fit-content;
      position: relative;
      z-index: 2;
    }
    nav a {
      display: inline-flex;
      gap: 9px;
      padding: 0 1em 0 0;
      text-decoration: none;
      font-size: 40px;
      overflow: hidden;
      white-space: nowrap;
    }
    nav a i, nav a span {
      color: var(--text);
      transition: all 0.5s ease;
      text-shadow: 0 1.1em 0 var(--text);
    }
    nav a span {
      font-weight: 600;
      transition: all 0.4s ease;
    }
    nav a:hover {
      filter: drop-shadow(0 0 6px var(--text));
    }
    nav a:hover :is(i, span) {
      color: transparent;
      transform: translate(0.2em, -1.1em);
    }

    @keyframes rotateGradient {
      0% { background-position: 0% 0%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 0%; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#"><i>01</i><span>Agency</span></a>
    <a href="#"><i>02</i><span>Branding</span></a>
    <a href="#"><i>03</i><span>Websites</span></a>
    <a href="#"><i>04</i><span>Automation</span></a>
  </nav>
</body>
</html>
