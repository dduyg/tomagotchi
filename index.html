<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 100;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Main Content Area */
        main {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d4a4a 50%, #8fa8a8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        main::before {
            content: '';
            position: absolute;
            top: -10%; left: 20%;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255, 140, 80, 0.6), transparent 70%);
            filter: blur(60px);
            border-radius: 50%;
        }
        main::after {
            content: '';
            position: absolute;
            top: 5%; left: 15%;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(255, 180, 120, 0.5), transparent 70%);
            filter: blur(50px);
            border-radius: 50%;
        }

        footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            padding: 30px 40px;
            z-index: 100;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }
        .item { position: relative; }
        .line {
            width: 100%;
            height: 2px;
            background-color: white;
            margin-bottom: 10px;
        }
        .name {
            font-size: 11px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: bold;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(3, 1fr); gap: 15px; }         
            header { padding: 15px 20px; font-size: 12px; }       
            footer { padding: 20px; }     
            .name { font-size: 9px; }
        }
    </style>
</head>
<body>
    <header>div>04</div><div>08</div></header>
    <main>
      <!-- Background visual effects are created with CSS -->
    </main>

    <footer>
        <div class="grid">
            <div class="item">
                <div class="line"></div>
                <div class="name">ETHEREAL GLOW</div>
            </div>
            <div class="item">
                <div class="line"></div>
                <div class="name">ROSE MIRAGE</div>
            </div>
            <div class="item">
                <div class="line"></div>
                <div class="name">VELVET MYSTIQUE</div>
            </div>
            <div class="item">
                <div class="line"></div>
                <div class="name">GOLDEN HOUR</div>
            </div>
            <div class="item">
                <div class="line"></div>
                <div class="name">MIDNIGHT DREAMS</div>
            </div>
            <div class="item">
                <div class="line"></div>
                <div class="name">SILVER LIGHT</div>
            </div>
        </div>
    </footer>
</body>
</html>
