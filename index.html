<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Design Process</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #c6c6c1;
      font-family: 'Courier New', monospace;
    }

    .content-wrapper {
      width: 80vw;
      display: flex;
      align-items: flex-start;
      padding: 0 0 60px 20px;
      box-sizing: border-box;
    }

    .image-panel {
      width: 35vw;
      background-color: white;
      border: 10px solid #888;
    }
    .image-panel img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-panel {
      width: 45vw;
      padding-left: 20px;
      box-sizing: border-box;
    }

    .button {
      display: inline-block;
      padding: 10px 22px;
      margin-bottom: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      font-family: 'Courier New', monospace;
      border: 2px solid black;
      text-align: center;
      text-decoration: none;
      cursor: default;
    }

    .button.blue {
      color: blue;
      border-color: blue;
    }
    .button.black {
      color: black;
      border-color: black;
      background-color: transparent;
    }

    .text-block {
      font-size: 12px;
      line-height: 1.2;
      white-space: pre-line;
      margin-top: 20px;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <!-- Image section (35vw) -->
    <div class="image-panel">
      <img src="https://via.placeholder.com/600x900.png?text=Product+Mockup" alt="Mockup" />
    </div>

    <!-- Text section (45vw) -->
    <div class="text-panel">
      <div class="button blue">WEB DESIGN PROCESS</div><br>
      <div class="button black">IDENTITY PROCESS</div>

      <div class="text-block">
Before starting work
on a project interview the
customer, formulate the
technical specifications,
determine the deadlines and
cost, and sign the contract
      </div>
    </div>
  </div>

</body>
</html>
