<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop - Item Effect</title>
  <style>
    body {
      margin: 0;
      padding: 6em 1em 0;
      background: #f0ede4;
      color: black;
    }

    .item {
      display: block;
      font-family: Georgia, serif;
      font-size: 3.5rem;
      line-height: 1;
      letter-spacing: -0.1em;
      text-transform: uppercase;
      margin: -0.24em 0;
      padding-right: 1.1em;
      overflow: hidden;
      outline: 0;
      text-decoration: none;
      color: black;
      touch-action: manipulation;
      cursor: pointer;
      position: relative;
    }
    
    .item > .holder {
      position: relative;
      transform-origin: 0 0;
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
    }

    .item > .holder::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 0;
      width: 5.42em;
      height: 60%;
      background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 542 62" xmlns="http://www.w3.org/2000/svg"><path d="M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z" fill="black"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform: translateX(-120%);
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
    }
    
    .item:hover > .holder,
    .item:active > .holder {
      transform: translateX(1em);
    }
    
    .item:hover > .holder::before,
    .item:active > .holder::before {
      transform: translateX(-100%);
    }

    /* Demo container */
    .demo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="item">
      <div class="holder">Home</div>
    </div>
    <div class="item">
      <div class="holder">Blog</div>
    </div>
    <div class="item">
      <div class="holder">Contact</div>
    </div>
    <div class="item">
      <div class="holder">Portfolio</div>
    </div>
  </div>
</body>
</html>
