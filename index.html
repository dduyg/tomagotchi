<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>LiminalLoop</title>  
  <style>  
    * {box-sizing: border-box; margin: 0; padding: 0;}
    ::selection {background: gold !important; color: #000 !important;}
    :root {  
      --baseUnit: calc(calc(0.33vw + 3px) * 3);  
      --baseUnit-: calc(calc(-0.33vw + -3px) * 3);  
      --marginLeft: calc(calc(0.33vw + 3px) * 14);  
      --marginRight: calc(calc(0.33vw + 3px) * 30);  
    }  
    @media (max-width: 768px) {  
      :root {  
        --baseUnit: calc(calc(0.25vw + 6px) * 2);  
        --baseUnit-: calc(calc(-0.25vw + -6px) * 2);  
        --marginLeft: calc(calc(0.33vw + 3px) * 8);  
        --marginRight: calc(calc(0.33vw + 3px) * 8);  
      }  
    }  
    @font-face {  
      font-family: '0xPropo';  
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/0xPropo.woff2') format('woff2');  
      font-weight: normal;  
      font-style: normal;  
    }  
    html, body {  
      height: 100%;  
      overflow: hidden;  
      background: #EDE8E2;  
      color: #F2EDEC;  
      font-family: '0xPropo', monospace;  
    }
    body:after, body:before {
      content: "";
      position: fixed;
      width: 1px;
      background: rgba(0, 0, 0, 0.1);
      height: 100%;
      top: 0;
      left: var(--marginLeft);
      z-index: 10;
      pointer-events: none;
    }
    body:before {
      right: var(--marginRight);
      left: auto;
    }
    h1, h2, h3, p {
      padding: 0 0 var(--baseUnit) 0;
      font-weight: normal;
      line-height: 1.4em;
      overflow-wrap: break-word;
    }
    h1 {
      font-size: clamp(1.5rem, 6vw, 2.5rem);
      line-height: 1em;
      margin: calc(var(--baseUnit) * 4) 0 var(--baseUnit);
      text-transform: uppercase;
      margin-left: -0.1vw;
    }
    h2 {
      font-size: clamp(1.5rem, 6vw, 2.5rem);
      text-transform: uppercase;
      line-height: 1em;
      margin-left: -0.05vw;
    }
    p {    
      font-weight: 300;
      font-size: clamp(0.75rem, 1.75vw, 0.85rem);
      max-width: 680px;
      padding-bottom: calc(var(--baseUnit) - 10px);
    }
    a {
      cursor: pointer;
	  color: #fef5f4;
	  text-decoration: none;
	  transition: color 0.15s ease;
	}
	a:hover, a:active, a:focus {color: rgba(255, 255, 255, 0.5);}
	a > span {
	  display: inline;
	  padding-bottom: 4px;
	  background-size: 100% 1px;
      background-position: 0 96%;
	  background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6));
	  background-repeat: no-repeat;
	  transition: background-size 0.7s cubic-bezier(0.19, 1, 0.22, 1);
	}
	a:hover > span {
	  background-size: 0 1px;
	  background-position: 100% 96%;
	}
	svg.arrow {transform: translateX(-2px); transition: transform 0.15s ease-in-out; display: inline-block; width: 8px;}
	svg.arrow path {fill: #fef5f4;}	
    a:hover svg.arrow {transform: rotate(-45deg);}
  
    /* === Scroll Container === */  
    .scroll_container {  
      position: fixed;  
      top: 0;  
      left: 0;  
      overflow-y: auto;  
      scroll-behavior: smooth;  
      scroll-snap-type: y mandatory;  
      height: 100%;  
      width: 100vw;  
    }
    section {  
      width: 100%;  
      height: 100%;  
      padding: calc(var(--baseUnit) * 5) 0 calc(var(--baseUnit) * 6) var(--marginLeft);  
      scroll-snap-align: start;  
      position: relative;  
      overflow: hidden;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      opacity: 0;  
      transform: translateY(60px);  
      transition: transform 0.7s ease, opacity 0.7s ease;  
    }
    section.in-view {  
      opacity: 1;  
      transform: translateY(0);  
    }
  
    /* === Image Layers === */  
    section img {  
      object-fit: cover;  
      object-position: center;  
      z-index: 1;  
      position: absolute;  
    }
    section.ripple img {  
      mix-blend-mode: multiply;  
      filter: grayscale(100%);  
    }
    section img.full {  
      width: calc(100% - 24px);  
      height: calc(100% - 24px);  
      top: 12px;  
      left: 12px;  
      right: 12px;  
      bottom: 12px;  
      border-radius: 12px;  
      aspect-ratio: auto;  
    }
   
    .content {
      position: relative;  
      z-index: 2;  
      text-shadow: 0 4px 12px rgba(0,0,0,0.5);
      padding-right: var(--marginRight);
      width: 100%;
      max-width: 768px;  
    }
	.content h2 {
	  margin-bottom: calc(var(--baseUnit) * 2);
	  margin-top: calc(var(--baseUnit) / 3);
	}
	.web {margin-top: calc(var(--baseUnit) * 2);}
	.capsule {
	  display: inline-block;
      margin: 0 0 8px 0;
      background: rgba(0, 0, 0, 0);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 4px;
      padding: 2px 8px 5px 6px;
      line-height: 1rem;
	}  
	@keyframes pulseAnim {
	  0% {opacity: 1;}
      50% {opacity: 0;}
      100% {opacity: 1;}
	}
	i.pulse {font-style: normal; opacity: 1; animation: pulseAnim 1s infinite; }	
	      
    .info {display: flex; gap: 12px;}
    .label {min-width: 120px; opacity: 0.9; font-weight: 500;}
    .value {flex: 1; font-weight: 400; opacity: 0.95;}
  
	/* === Nav Indicator === */  
    nav {  
      position: fixed;  
      bottom: 30px;  
      left: 40px;  
      font-size: 0.95rem;  
      display: flex;  
      align-items: center;  
      gap: 8px;  
      z-index: 1000;  
      pointer-events: none;  
    }  
    .dot {  
      width: 10px;  
      height: 10px;  
      border-radius: 50%;  
      background: #F2EDEC;  
      position: relative;  
    }  
    @keyframes pulse {  
      0% { opacity: 1; transform: scale(1); }  
      50% { opacity: 0.4; transform: scale(1.4); }  
      100% { opacity: 1; transform: scale(1); }  
    }  
    .dot.pulse { animation: pulse 0.8s ease-out; }  
  </style>  
</head>  
<body>  
  <div class="scroll_container">  
    <section style="background-color:#EED6D2;">  
      <img class="full" src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/rewindNostalgia1.png">  
      <div class="content">
		  <p class="capsule"><i class="pulse">&#9679;</i> Live</p>
		  <h2>(DataGhost) Cyber Forensics Analyzer</h2> 
	      <p class="info"><span class="label">Expertise:</span><span class="value">Python, Scikit-learn, SQL, network traffic analysis, regex</span></p>	
          <p class="web"><a href="#"><span>Python</span> <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 460"><path class="b" d="m268.293,460l-35.868-35.604,160.689-164.489H0v-59.814h393.113L232.425,35.604,268.293,0l231.707,230-231.707,230Z"/></svg></a></p>
      </div>
    </section>  
    <section style="background-color:#61776B;">  
      <img class="full" src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/rewindNostalgia2.gif">  
      <div class="content">Slide 2</div>  
    </section>  
    <section class="ripple" style="background-color:#ED3D3D;">  
      <img class="full" src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/rewindNostalgia3.gif">  
      <div class="content">Slide 3</div>  
    </section>  
    <section style="background-color:#BF9797;">  
      <img class="full" src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/rewindNostalgia4.gif">  
      <div class="content">Slide 4</div>  
    </section>  
    <section style="background-color:#12B6C0;">  
      <img class="full" src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/rewindNostalgia5.gif">  
      <div class="content">Slide 5</div>  
    </section>  
    <section class="ripple" style="background-color:#94908F;">  
      <img class="full" src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/screenOverload.gif">  
      <div class="content">Slide 6</div>  
    </section>  
  </div>  
  
  <nav>  
    <div class="dot"></div>  
    <span class="count">1/6</span>  
  </nav>  
  
  <script>  
    const sections = document.querySelectorAll('section');  
    const dot = document.querySelector('.dot');  
    const countText = document.querySelector('.count');  
    const total = sections.length;  
  
    const observer = new IntersectionObserver((entries) => {  
      entries.forEach(entry => {  
        if (entry.isIntersecting) {  
          const index = [...sections].indexOf(entry.target);  
          countText.textContent = `${index + 1}/${total}`;  
          entry.target.classList.add('in-view');  
  
          // Trigger one-time pulse effect each time section changes  
          dot.classList.remove('pulse');  
          void dot.offsetWidth; // restart CSS animation  
          dot.classList.add('pulse');  
        }  
      });  
    }, { threshold: 0.6 });  
  
    sections.forEach(section => observer.observe(section));  
  </script>  
</body>  
</html>
