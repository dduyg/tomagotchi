<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCD Orb Heatmap</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #0a0a0a, #111022);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: white;
  }

  #canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  #orb {
    position: absolute;
    width: 100px;
    height: 100px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  .tooltip {
    position: absolute;
    padding: 5px 10px;
    background: rgba(0,0,0,0.8);
    color: #0ff;
    border-radius: 5px;
    font-size: 0.9rem;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
  }
</style>
</head>
<body>

<img src="scd-ball.svg" id="orb" alt="SCD Orb">
<canvas id="canvas"></canvas>
<div class="tooltip" id="tooltip"></div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const tooltip = document.getElementById('tooltip');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const center = { x: canvas.width/2, y: canvas.height/2 };

// Example data
const data = [
  { label: "Users", value: 120 },
  { label: "Sales", value: 80 },
  { label: "Revenue", value: 200 },
  { label: "Sessions", value: 150 },
  { label: "Orders", value: 60 }
];

// Calculate total
const total = data.reduce((sum, d) => sum + d.value, 0);

// Convert to radial segments
let startAngle = -Math.PI/2;
const segments = data.map(d => {
  const angle = (d.value / total) * Math.PI * 2;
  const seg = {
    start: startAngle,
    end: startAngle + angle,
    color: `hsl(${Math.random()*360}, 70%, 60%)`,
    label: d.label,
    value: d.value
  };
  startAngle += angle;
  return seg;
});

// Draw segments
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  segments.forEach(seg => {
    ctx.beginPath();
    ctx.moveTo(center.x, center.y);
    ctx.arc(center.x, center.y, 200, seg.start, seg.end);
    ctx.closePath();
    ctx.fillStyle = seg.color;
    ctx.fill();
  });
  requestAnimationFrame(draw);
}

draw();

// Hover detection
canvas.addEventListener('mousemove', e => {
  const dx = e.clientX - center.x;
  const dy = e.clientY - center.y;
  const distance = Math.sqrt(dx*dx + dy*dy);
  const angle = Math.atan2(dy, dx);
  let found = false;
  if(distance <= 200) {
    segments.forEach(seg => {
      let segStart = seg.start;
      let segEnd = seg.end;
      let a = angle;
      if(a < -Math.PI/2) a += Math.PI*2; // normalize
      if(a >= segStart && a <= segEnd) {
        tooltip.style.left = e.clientX + 10 + 'px';
        tooltip.style.top = e.clientY + 10 + 'px';
        tooltip.innerHTML = `${seg.label}: ${seg.value}`;
        tooltip.style.opacity = 1;
        found = true;
      }
    });
  }
  if(!found) tooltip.style.opacity = 0;
});
</script>

</body>
</html>
