<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Life of the Orbs</title>

<style>
    body {
        margin: 0;
        background: #050510;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #9fe8ff;
    }

    #stats {
        position: absolute;
        top: 15px;
        left: 15px;
        background: rgba(0,0,0,0.4);
        border: 1px solid #0ff;
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 14px;
    }

    .energy-node {
        position: absolute;
        width: 14px;
        height: 14px;
        background: #0ff;
        border-radius: 50%;
        box-shadow: 0 0 8px #0ff;
    }
</style>
</head>

<body>

<div id="stats">
    <div>Orbs alive: <span id="count">0</span></div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

// ************************************
// ORB CREATURE CLASS
// ************************************
class Orb {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.energy = 100;
        this.size = 35;
        this.angle = Math.random()*Math.PI*2;
        this.speed = 0.7 + Math.random()*0.8;
        this.img = new Image();
        this.img.src = "scd-ball.svg";
        this.glow = "#0f0"; // default healthy glow
    }

    update() {
        // wander
        this.angle += (Math.random()-0.5)*0.2;
        this.x += Math.cos(this.angle)*this.speed;
        this.y += Math.sin(this.angle)*this.speed;

        // boundaries
        if (this.x < -40) this.x = canvas.width+40;
        if (this.x > canvas.width+40) this.x = -40;
        if (this.y < -40) this.y = canvas.height+40;
        if (this.y > canvas.height+40) this.y = -40;

        // energy decay
        this.energy -= 0.07;

        // glow color
        if (this.energy > 70) this.glow = "#0f0";       // healthy
        else if (this.energy > 40) this.glow = "#ff0";  // hungry
        else this.glow = "#f00";                        // starving

        // reproduction
        if (this.energy > 140) {
            this.energy = 70;
            spawnOrb(this.x, this.y);
        }

        // death
        if (this.energy <= 0) {
            orbs.splice(orbs.indexOf(this), 1);
        }
    }

    draw() {
        ctx.save();
        ctx.shadowColor = this.glow;
        ctx.shadowBlur = 30;
        ctx.drawImage(this.img, this.x, this.y, this.size, this.size);
        ctx.restore();
    }
}

// ************************************
// ENERGY FOOD NODE
// ************************************
class EnergyNode {
    constructor() {
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
    }
    draw() {
        ctx.fillStyle = "#0ff";
        ctx.shadowColor = "#0ff";
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 5, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

let orbs = [];
let nodes = [];

// spawn initial orbs
for (let i=0; i<10; i++) {
    spawnOrb(Math.random()*canvas.width, Math.random()*canvas.height);
}

// spawn energy nodes
for (let i=0; i<25; i++) {
    nodes.push(new EnergyNode());
}

function spawnOrb(x, y) {
    orbs.push(new Orb(x, y));
}

// ************************************
// MAIN LOOP
// ************************************
function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // draw nodes
    for (let node of nodes) node.draw();

    // orb updates
    for (let orb of orbs) {
        // check collisions with energy nodes
        for (let node of nodes) {
            const dx = orb.x - node.x;
            const dy = orb.y - node.y;
            if (dx*dx + dy*dy < 700) {
                orb.energy += 40;
                nodes.splice(nodes.indexOf(node), 1);
                nodes.push(new EnergyNode());
            }
        }
        orb.update();
        orb.draw();
    }

    // update UI
    document.getElementById("count").textContent = orbs.length;
}

animate();

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>

</body>
</html>
