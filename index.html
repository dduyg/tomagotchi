<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LiminalüèõLoop</title>
<style>
    body {
        margin: 0; padding: 0;
        background: #ffffff;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    .container {
        width: 100vw;
        height: 100vh;
        position: relative;
    }
    /* Left magenta side */
    .left {
        position: absolute;
        left: 0; top: 0;
        width: 50%; height: 100%;
        background: #d04b9b;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        z-index: 2; /* on top of circle */
    }
    /* Right white side */
    .right {
        position: absolute;
        right: 0; top: 0;
        width: 50%; height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: flex-start; /* align circle slightly left */
        align-items: center;
    }
    .divider {
        width: 4px;
        background: #000;
        position: absolute;
        left: 50%; top: 0; bottom: 0;
        transform: translateX(-50%);
        z-index: 2;
    }

    .retro-circle {
        position: absolute;
        width: 250px; height: 250px;
        background: #27a8a8;
        border-radius: 50%;
        border-bottom: 4px solid black;
        overflow: hidden;
        left: -125px;
    }
    .stripe {
        position: absolute;
        width: 150%; height: 14px;
        background: white;
        border-top: 4px solid black;
        transform: rotate(-20deg);
    }
    .stripe:nth-child(1) { top: 40px; left: -30px; }
    .stripe:nth-child(2) { top: 95px; left: -30px; }
    .stripe:nth-child(3) { top: 150px; left: -30px; }

    /* Number inside left container */
    .num {
        font-size: 110px;
        font-weight: bold;
        color: #e64a2e;
        font-family: "Brush Script MT", cursive;
        text-shadow: 1px 1px 0 black;
        z-index: 30;
    }

    /* Color swatches bottom right */
    .swatches {
        position: absolute;
        bottom: 15vh; right: 0;
        display: flex;
        flex-direction: column;
    }
    .swatch { width: 60px; height: 30px; }
    .swatch.teal { background: #30A9A3; }
    .swatch.orange { background: #e64a2e; }
    .swatch.pink { background: #d24892; }
</style>
</head>
<body>
<div class="container">

    <div class="left">
        <div class="num">87</div>
    </div>

    <div class="right">
        <div class="retro-circle">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
    </div>

    <div class="divider"></div>

    <div class="swatches">
        <div class="swatch teal"></div>
        <div class="swatch orange"></div>
        <div class="swatch pink"></div>
    </div>

</div>
</body>
</html>
