<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .row {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 5vw;
            overflow: hidden;
        }

        .row:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .row-content {
            width: 100%;
            position: relative;
        }

        .main-text {
            font-size: 15vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: -0.02em;
            line-height: 1;
            position: relative;
            z-index: 2;
        }

        .sub-text {
            font-size: 2.5vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            z-index: 1;
        }

        /* Row 1 - MhaseLhasn */
        .row-1 .sub-text {
            top: 1vw;
            left: 10vw;
        }

        .row-1 .sub-text-right {
            top: 1vw;
            right: 5vw;
        }

        .row-1 .main-text {
            margin-top: 5vw;
        }

        /* Row 2 - LeMeur */
        .row-2 {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400"><rect fill="%234169e1" width="800" height="400"/><path fill="%232c4d99" d="M200,100 L600,100 L580,300 L220,300 Z"/><ellipse cx="300" cy="200" rx="80" ry="40" fill="%233a5fb8"/><ellipse cx="500" cy="200" rx="80" ry="40" fill="%233a5fb8"/></svg>');
            background-size: 40vw auto;
            background-position: center;
            background-repeat: no-repeat;
        }

        .row-2 .main-text {
            text-align: center;
        }

        .row-2 .sub-text {
            right: 15vw;
            bottom: 3vw;
        }

        /* Row 3 - HASmtishasn */
        .row-3 .main-text {
            margin-left: 5vw;
        }

        .row-3 .sub-text {
            left: 2vw;
            bottom: 3vw;
        }

        /* Row 4 - Grhasnbriste */
        .row-4 .main-text {
            text-align: right;
            padding-right: 5vw;
        }

        .row-4 .sub-text {
            right: 8vw;
            bottom: 3vw;
        }

        /* Image overlay for row 2 */
        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35vw;
            height: 20vw;
            z-index: 1;
        }

        .blue-object {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #4169e1 0%, #2c4d99 100%);
            border-radius: 10px;
            position: relative;
            transform: perspective(1000px) rotateY(-15deg) rotateX(5deg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .blue-strap {
            position: absolute;
            width: 120%;
            height: 15%;
            background: linear-gradient(90deg, #1e40af 0%, #3b5cb8 50%, #1e40af 100%);
            top: 35%;
            left: -10%;
            transform: rotateZ(-5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .blue-strap:nth-child(2) {
            top: 55%;
            transform: rotateZ(-3deg);
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 18vw;
            }

            .sub-text {
                font-size: 3.5vw;
            }

            .image-container {
                width: 50vw;
                height: 30vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="row row-1">
            <div class="row-content">
                <div class="sub-text">Object design</div>
                <div class="sub-text sub-text-right">Brand design</div>
                <div class="main-text">MhaseLhasn</div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row row-2">
            <div class="row-content">
                <div class="image-container">
                    <div class="blue-object">
                        <div class="blue-strap"></div>
                        <div class="blue-strap"></div>
                    </div>
                </div>
                <div class="main-text">LeMeur</div>
                <div class="sub-text">Event design</div>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row row-3">
            <div class="row-content">
                <div class="main-text">HASmtishasn</div>
                <div class="sub-text">Web design</div>
            </div>
        </div>

        <!-- Row 4 -->
        <div class="row row-4">
            <div class="row-content">
                <div class="main-text">Grhasnbriste</div>
                <div class="sub-text">Portfolio</div>
            </div>
        </div>
    </div>
</body>
</html>
