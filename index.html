<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCD Data Dashboard Orb</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #0a0a0a, #1a1a1a);
    color: #fff;
    overflow: hidden;
  }

  .orb-container {
    position: relative;
    width: 150px;
    height: 150px;
    margin-bottom: 40px;
  }

  .orb-container img {
    width: 100%;
    height: 100%;
    transition: transform 0.3s, filter 0.3s;
  }

  .data-display {
    font-size: 2rem;
    text-align: center;
    text-shadow: 0 0 10px #0ff;
  }

  /* glowing pulse behind the orb */
  .glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,255,255,0.3), transparent);
    transform: translate(-50%, -50%);
    filter: blur(20px);
    transition: all 0.3s;
    z-index: -1;
  }
</style>
</head>
<body>

<div class="orb-container">
  <img src="scd-ball.svg" id="orb" alt="SCD Ball">
  <div class="glow" id="glow"></div>
</div>

<div class="data-display">
  Data Value: <span id="dataValue">0</span>
</div>

<script>
const orb = document.getElementById('orb');
const glow = document.getElementById('glow');
const dataValue = document.getElementById('dataValue');

// Simulated dynamic data
function generateData() {
  // Random value between 0 and 100
  return Math.floor(Math.random() * 101);
}

function updateOrb(data) {
  // Update the orb size based on data
  const scale = 1 + data / 200; // scales 1 to 1.5
  orb.style.transform = `scale(${scale})`;

  // Update glow color based on data
  const hue = Math.floor(data * 1.2); // hue from 0 to 120
  glow.style.background = `radial-gradient(circle, hsl(${hue}, 80%, 60%), transparent)`;

  // Update data readout
  dataValue.textContent = data;
}

// Update data every second
setInterval(() => {
  const data = generateData();
  updateOrb(data);
}, 1000);
</script>

</body>
</html>
