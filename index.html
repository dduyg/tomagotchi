<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reebpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* HEADER */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-sizing: border-box;
    }

    header .item {
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.9;
    }

    /* HERO SECTION */
    .hero {
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1585157603881-3bfc18eb2ed1') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 80px;
      box-sizing: border-box;
      filter: blur(0px);
    }

    /* FOOTER */
    footer {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 60px;
      background: rgba(0, 0, 0, 0.3);
    }

    footer .menu-item {
      font-size: 12px;
      letter-spacing: 2px;
      opacity: 0.85;
      text-transform: uppercase;
      border-top: 1px solid rgba(255,255,255,0.4);
      padding-top: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div class="item">84</div>
    <div class="item">86</div>
  </header>

  <div class="hero"></div>

  <footer>
    <div class="menu-item">Ethereal Glow</div>
    <div class="menu-item">Rose Mirage</div>
    <div class="menu-item">Velvet Mystique</div>
    <div class="menu-item">Golden Hour</div>
    <div class="menu-item">Midnight Dreams</div>
    <div class="menu-item">Silver Light</div>
  </footer>
</body>
</html>
