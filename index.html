<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomoya Okada - Photography</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #000;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
    }

    .column {
      flex: 1 1 200px;
      min-width: 200px;
      max-width: 250px;
    }

    .column h4 {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .column p {
      margin: 0;
      line-height: 1.5;
    }

    .image-container {
      flex: 1 1 300px;
      min-width: 250px;
      max-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .column,
      .image-container {
        max-width: 100%;
      }

      .column {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="column">
      <h4>Name</h4>
      <p>Tomoya Okada</p>
    </div>

    <div class="column">
      <h4>Information</h4>
      <p>
        I'm an engineer by profession, but photography is something I enjoy in my free time. 
        This site showcases moments I've captured from my daily life.
      </p>
    </div>

    <div class="image-container">
      <img src="https://via.placeholder.com/300x150?text=Photo" alt="Centered Art" />
    </div>

    <div class="column">
      <h4>UseCamera</h4>
      <p>SigmaFP</p>

      <h4 style="margin-top: 20px;">Contact</h4>
      <p>t.design@linkrec.net</p>
    </div>
  </div>

</body>
</html>
