<!DOCTYPE html>      
<html lang="en">      
<head>      
  <meta charset="UTF-8">      
  <meta name="viewport" content="width=device-width, initial-scale=1.0">      
  <title>LiminalLoop</title>      
  <style>      
    * { -webkit-tap-highlight-color: transparent; }      
    body {      
      margin: 0;      
      padding-top: 30vh;
      padding-left: 15vh;     
    }
      
    .item {      
      font-size: 1.5rem;      
      line-height: 1;      
      letter-spacing: -0.1em;      
      margin: -0.24em 0;      
      padding-right: 1.1em;      
      overflow: hidden;      
      outline: 0;      
      text-decoration: none;      
      color: black;      
      cursor: pointer;      
      display: block;      
    }      
          
    .item > .holder {      
      position: relative;      
      transform-origin: 0 0;      
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);      
    }      
      
    .item > .holder::before {      
      content: '';      
      position: absolute;      
      top: 20%;      
      left: 0;      
      height: 60%;      
      aspect-ratio: 542 / 62;      
      -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 542 62" xmlns="http://www.w3.org/2000/svg"><path d="M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z" fill="black" stroke="black" stroke-width="1"/></svg>');      
      mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 542 62" xmlns="http://www.w3.org/2000/svg"><path d="M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z" fill="black" stroke="black" stroke-width="1"/></svg>');      
      -webkit-mask-size: contain;      
      mask-size: contain;      
      -webkit-mask-repeat: no-repeat;      
      mask-repeat: no-repeat;      
      -webkit-mask-position: center;      
      mask-position: center;      
      background-color: black;      
      transform: translateX(-120%);      
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);      
    }      
      
    .item:hover > .holder {      
      transform: translateX(1em);      
    }      
    .item:hover > .holder::before {      
      transform: translateX(-100%);      
    }      
  </style>      
</head>      
<body>         
    <div class="item"><div class="holder">Daeho</div></div>     
</body>      
</html>
