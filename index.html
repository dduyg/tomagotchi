<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal🌅Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Diplomata SC", serif;
            overflow-x: hidden;
            background: linear-gradient(180deg, #1a0033 0%, #330066 50%, #ff006e 100%);
            color: #fff;
            min-height: 100vh;
        }
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 0, 255, 0.3) 2px, transparent 2px), linear-gradient(90deg, rgba(255, 0, 255, 0.3) 2px, transparent 2px);
            background-size: 50px 50px;
            perspective: 1000px;
            transform: rotateX(60deg) scale(2);
            transform-origin: center bottom;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }
        .sun {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: linear-gradient(180deg, #ff006e 0%, #ffbe0b 50%, #ff006e 100%);
            border-radius: 50%;
            box-shadow: 0 0 100px #ff006e, 0 0 200px #ff006e, inset 0 0 50px rgba(255, 190, 11, 0.5);
            z-index: 2;
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }
        .sun::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            border-radius: 50%;
            background: repeating-linear-gradient(transparent, transparent 20px, rgba(255, 0, 110, 0.3) 20px, rgba(255, 0, 110, 0.3) 22px);
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 2px 2px 0 #ff006e, 4px 4px 0 #ffbe0b;
            animation: glitch 3s infinite;
            letter-spacing: 0.2em;
        }
        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
            98% { transform: translate(2px, 2px); }
        }
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            text-align: center;
            margin-bottom: 3rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 0.3em;
        }

        .cta-button {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-family: 'Major Mono Display', monospace;
            background: linear-gradient(45deg, #ff006e, #8338ec, #00ffff);
            border: 3px solid #00ffff;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(255, 0, 110, 0.3);
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8), inset 0 0 40px rgba(255, 0, 110, 0.5);
        }
        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .palm-trees {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40vh;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.5) 100%);
            z-index: 5;
            pointer-events: none;
        }
        .palm {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 200px solid rgba(255, 0, 110, 0.6);
            filter: blur(1px);
        }
        .palm:nth-child(1) {
            left: 10%;
            transform: skew(-10deg);
            border-bottom-color: rgba(131, 56, 236, 0.7);
        }
        .palm:nth-child(2) {
            left: 25%;
            height: 150px;
            border-bottom: 180px solid rgba(255, 0, 110, 0.5);
        }
        .palm:nth-child(3) {
            right: 20%;
            transform: skew(15deg);
            border-bottom-color: rgba(0, 255, 255, 0.6);
        }
        .palm:nth-child(4) {
            right: 5%;
            height: 220px;
            border-bottom: 220px solid rgba(255, 190, 11, 0.5);
            transform: skew(-5deg);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 100;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            z-index: 1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="sun"></div> 
    <div class="stars" id="stars"></div>
    
    <div class="palm-trees">
        <div class="palm"></div>
        <div class="palm"></div>
        <div class="palm"></div>
        <div class="palm"></div>
    </div>

    <div class="container">
        <h1>Virtual Tides</h1>
        <p class="subtitle">Digital Tidebreaker</p>
        <button class="cta-button">ENTER ザ</button>
    </div>

    <div class="scanlines"></div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        document.querySelector('.cta-button').addEventListener('click', function() {
            this.textContent = 'Coded Currentsようこそ';
            setTimeout(() => {
                this.textContent = 'ENTER ザ';
            }, 2000);
        });
    </script>
</body>
</html>
