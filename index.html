<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yep! That's Me.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baskerville', 'Libre Baskerville', serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .top-row {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 60px;
      flex-wrap: nowrap;
    }

    .main-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      position: relative;
      flex-shrink: 0;
    }

    .browser-bar {
      background: #e8e8e8;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .browser-buttons {
      display: flex;
      gap: 8px;
    }

    .browser-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .browser-button.red { background: #ff5f57; }
    .browser-button.yellow { background: #ffbd2e; }
    .browser-button.green { background: #28ca42; }

    .browser-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 16px;
      font-size: 11px;
      color: #666;
      flex: 1;
    }

    .filename {
      font-size: 11px;
      color: #333;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 600px;
      background: white;
      overflow: hidden;
    }

    .photo-frame {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .yep-text {
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 72px;
      font-style: italic;
      color: #1a1a4d;
      font-weight: 400;
      z-index: 2;
    }

    /* --- Outside Text Section --- */
    .bottom-text {
      text-align: center;
      margin-top: -40px; /* overlaps slightly over the card */
    }

    .thats-me-text {
      font-size: 80px;
      font-style: italic;
      color: #1a1a4d;
      font-weight: 400;
      position: relative;
      z-index: 3;
    }

    .subtitle {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
      letter-spacing: 6px;
      word-spacing: 12px;
    }

    /* --- Folder Section --- */
    .folders-section {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      flex-shrink: 0;
    }

    .folder {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .folder:hover {
      transform: translateY(-5px);
    }

    .folder-icon {
      width: 120px;
      height: 90px;
      background: linear-gradient(180deg, #7db9de 0%, #5da5d5 100%);
      border-radius: 8px 8px 12px 12px;
      position: relative;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .folder-icon::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 0;
      width: 50px;
      height: 12px;
      background: linear-gradient(180deg, #7db9de 0%, #6baed6 100%);
      border-radius: 4px 4px 0 0;
    }

    .folder-label {
      margin-top: 12px;
      font-size: 14px;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* --- Responsive --- */
    @media (max-width: 900px) {
      .top-row {
        flex-direction: column;
        align-items: center;
        gap: 40px;
      }

      .folders-section {
        flex-direction: row;
      }

      .bottom-text {
        margin-top: -20px;
      }
    }
  </style>
</head>
<body>
  <div class="top-row">
    <!-- Main Card -->
    <div class="main-card">
      <div class="browser-bar">
        <div class="browser-buttons">
          <div class="browser-button red"></div>
          <div class="browser-button yellow"></div>
          <div class="browser-button green"></div>
        </div>
        <div class="browser-controls">
          <span>‚¨ÖÔ∏è ‚û°Ô∏è</span>
          <span class="filename">üìÑ IMG_6780.HEIC ‚ñº</span>
        </div>
      </div>

      <div class="image-container">
        <div class="yep-text">Yep!</div>
        <div class="photo-frame">
          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&h=800&fit=crop" alt="Profile photo" />
        </div>
      </div>
    </div>

    <!-- Folders -->
    <div class="folders-section">
      <div class="folder">
        <div class="folder-icon"></div>
        <div class="folder-label">life</div>
      </div>
      <div class="folder">
        <div class="folder-icon"></div>
        <div class="folder-label">design</div>
      </div>
      <div class="folder">
        <div class="folder-icon"></div>
        <div class="folder-label">random</div>
      </div>
    </div>
  </div>

  <!-- Outside text -->
  <div class="bottom-text">
    <div class="thats-me-text">That's Me.</div>
    <div class="subtitle">this is who you're dealing with (sorry not sorry)</div>
  </div>
</body>
</html>
