<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1309-V01</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono&display=swap");
      * { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --color-background: #0e0e10;
  --color-foreground: #f0f0f0;
  --color-accent: #64c8ff;
  --font-primary: "Inter", sans-serif;
  --font-secondary: "Space Mono", monospace;
  --margin: 0;
  --gutter: 16px;
}

body {
  font-family: var(--font-primary);
  background-color: var(--color-background);
  color: var(--color-foreground);
  line-height: 1.2;
  overflow-x: hidden;
  position: relative;
  font-weight: 400;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

nav {
  display: flex;
  justify-content: space-between;
  padding: 1rem 2rem;
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 10;
  font-size: 0.875rem;
  font-family: var(--font-secondary);
  text-transform: uppercase;
}
.links {
  display: flex;
  gap: var(--gutter);
}
.links a {
  color: var(--color-foreground);
  text-decoration: none;
  margin-left: var(--gutter);
}
.links a:hover { text-decoration: underline; }

.grid-container {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 0;
  padding: 0;
  margin: 0 auto;
  align-items: flex-end;
  height: 100vh;
}
.grid-item { text-align: left; }

.grid-item__text {
  margin-bottom: var(--gutter);
  font-size: 0.875rem;
  padding: 1rem 2rem;
  line-height: 1.4;
  font-family: var(--font-secondary);
  text-transform: uppercase;
}
.grid-item__text h2 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  font-family: var(--font-primary);
  letter-spacing: -0.02em;
}
.grid-item__text span { display: block; }

.grid-item__image {
  width: 100%;
  height: 500px;
  -o-object-fit: cover;
  object-fit: cover;
}
    </style>
</head>
<body>
  <nav>
      <div class="navbar__logo">( BLADE RUNNER )</div>
      <div class="links">
          <a href="#">Replicants</a>
          <a href="#">Off-World Colonies</a>
          <a href="#">Cityscape</a>
          <a href="#">Cnct</a>
      </div>
  </nav>

<div class="grid-container">
  <div class="grid-item">
    <div class="grid-item__text">
      <h2>NEON DISTRICT</h2>
      <p><span>(urban landscapes)</span>
        Dark alleys lit by holograms, where replicants hide in plain sight.</p>
    </div>
    <img src="https://images.unsplash.com/photo-1680622343869-89b9be54554a?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Neon District" class="grid-item__image" />
  </div>
  <div class="grid-item">
    <div class="grid-item__text">
      <h2>OFF-WORLD MINES</h2>
      <p>(extraction zones)<br />Mines where replicants toil, harvesting rare minerals for the elite.</p>
    </div>
    <img src="https://images.unsplash.com/photo-1679589102491-bc489d798a5e?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Off-World Mines" class="grid-item__image" />
  </div>
</div>
  
  <script src='https://d3js.org/d3-delaunay.v6.min.js'></script>
  <script src='https://unpkg.com/three@0.126.0/examples/js/loaders/OBJLoader.js'></script>
  <script type="module" src="./script.js"></script>
</body>  
</html>
