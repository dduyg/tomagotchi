<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: -50%; left: -10%; 
            width: 50%; height: 100%;
            background: radial-gradient(circle, rgba(255, 140, 90, 0.4) 0%, transparent 70%);
            filter: blur(100px);
            z-index: 0;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 40%; height: 80%;
            background: radial-gradient(circle, rgba(120, 200, 180, 0.3) 0%, transparent 70%);
            filter: blur(80px);
            z-index: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            position: relative;
            z-index: 10;
        }

        .header-item {
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Main content area */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .blur-overlay {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 160, 100, 0.6) 0%, rgba(80, 80, 80, 0.4) 50%, transparent 70%);
            filter: blur(60px);
            border-radius: 50%;
        }

        /* Footer */
        footer {
            padding: 30px 50px;
            position: relative;
            z-index: 10;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            width: 100%;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-line {
            width: 100%;
            height: 2px;
            background: white;
            margin-bottom: 10px;
        }

        .footer-label {
            font-size: 11px;
            letter-spacing: 1.5px;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
        }

        @media (max-width: 1024px) {
            .footer-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            header, footer {
                padding: 20px 25px;
            }

            .footer-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .footer-label {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-item">04</div>
        <div class="header-item">08</div>
    </header>

    <main>
        <div class="blur-overlay"></div>
    </main>

    <footer>
        <div class="footer-grid">
            <div class="footer-column">
                <div class="footer-line"></div>
                <div class="footer-label">Ethereal Glow</div>
            </div>
            <div class="footer-column">
                <div class="footer-line"></div>
                <div class="footer-label">Rose Mirage</div>
            </div>
            <div class="footer-column">
                <div class="footer-line"></div>
                <div class="footer-label">Velvet Mystique</div>
            </div>
            <div class="footer-column">
                <div class="footer-line"></div>
                <div class="footer-label">Golden Hour</div>
            </div>
            <div class="footer-column">
                <div class="footer-line"></div>
                <div class="footer-label">Midnight Dreams</div>
            </div>
            <div class="footer-column">
                <div class="footer-line"></div>
                <div class="footer-label">Silver Light</div>
            </div>
        </div>
    </footer>
</body>
</html>
