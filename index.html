<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 25px;
    }

    .wrapper {
        display: flex;
        align-items: center;
        margin: 260px auto 0;
        width: fit-content;
    }

    .side-number {
        margin-right: 15px;
        font-size: 14px;
    }

    .panel {
        width: 90%;
        padding: 40px 0;
        border: 1px solid #000;
        background: #f7f7f7;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .circle {
        border: 1px solid #000;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
    }

    /* Sizes matching the visual proportions */
    .c6 { width: 150px; height: 150px; }
    .c5 { width: 120px; height: 120px; }
    .c4 { width: 100px; height: 100px; }
    .c3 { width: 75px; height: 75px; }
    .c2 { width: 55px; height: 55px; }
    .c1 { width: 40px; height: 40px; }
</style>
</head>
<body>

<div class="wrapper">
    <div class="side-number">21</div>

    <div class="panel">
        <div class="circle c6">6</div>
        <div class="circle c5">5</div>
        <div class="circle c4">4</div>
        <div class="circle c3">3</div>
        <div class="circle c2">2</div>
        <div class="circle c1">1</div>
    </div>
</div>
</body>
