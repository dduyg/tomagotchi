<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arrow Items</title>
<style>
body {
  margin: 0;
  padding: 2em;
  background: #f0ede4;
  font-family: sans-serif;
}

.item {
  position: relative;
  font-size: 3rem;
  font-weight: bold;
  text-transform: uppercase;
  margin: 1em 0;
  cursor: pointer;
  display: inline-block;
  overflow: hidden;
  padding-left: 3em; /* space for arrow */
}

.item::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  width: 2em;
  height: 2em;
  background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 542 62" xmlns="http://www.w3.org/2000/svg"><path d="M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z" fill="black"/></svg>');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transform: translate(-120%, -50%);
  transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
}

.item:hover::before {
  transform: translate(-100%, -50%);
}

.item span {
  display: inline-block;
  transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
}

.item:hover span {
  transform: translateX(1em);
}
</style>
</head>
<body>

<div class="item"><span>Home</span></div>
<div class="item"><span>Blog</span></div>
<div class="item"><span>Contact</span></div>

</body>
</html>
