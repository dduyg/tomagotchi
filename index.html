<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #2d2d2b;
      color: #111;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    /* Container */
    .container {
      background-color: #f8f7f4;
      border-radius: 14px;
      width: 90%;
      max-width: 500px;
      overflow: hidden;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      font-size: 15px;
    }
    .nav-links {
      display: flex;
      gap: 24px;
    }
    .nav-links a {
      color: inherit;
      display: inline-block;
    }
    .nav-links a:hover {
      text-decoration: none;
      opacity: 0.7;
    }
    .nav-icon {
      font-size: 20px;
    }

    /* Hero Section */
    .hero {
      background-color: #f8f7f4;
      text-align: center;
      padding: 50px 0;
      position: relative;
    }
    .gradient-circle {
      width: 250px;
      height: 250px;
      margin: 0 auto;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ff3d2e, #d02da7, #a445f5);
      filter: blur(15px);
    }

    .live-btn {
      display: inline-block;
      margin-top: 24px;
      padding: 6px 14px;
      border: 1px solid #999;
      border-radius: 6px;
      background: transparent;
      color: #333;
      font-size: 15px;
    }
    .live-btn::before {
      content: "• ";
      color: black;
    }

    /* Info Section */
    .info {padding: 32px;}
    .info h2 {
      font-size: 24px;
      font-weight: 900;
      margin: 0 0 20px 0;
    }
    .info p {
      margin: 6px 0;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div class="nav-links">
        <a href="#">Index</a>
        <a href="#">Clients</a>
        <a href="#">About</a>
      </div>
      <div class="nav-icon">→</div>
    </nav>

    <div class="hero">
      <div class="gradient-circle"></div>
      <div><button class="live-btn">Live</button></div>
    </div>

    <div class="info">
      <h2>FATHER</h2>
      <p>Back-End Video Dev Website</p>
    </div>
  </div>
</body>
</html>
