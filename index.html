<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d4a4a 50%, #8fa8a8 100%);
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: -10%; left: 20%;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255, 140, 80, 0.6), transparent 70%);
            filter: blur(60px);
            border-radius: 50%;
            pointer-events: none;
        }
        body::after {
            content: '';
            position: absolute;
            top: 5%; left: 15%;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(255, 180, 120, 0.5), transparent 70%);
            filter: blur(50px);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Content can go here -->
</body>
</html>
