<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LiminalLoop</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: sans-serif; background: white; overflow-x: hidden; }

  /* =====================
     HEADER
  ===================== */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    width: 100%;
    padding: 14px 16px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    z-index: 1000;
  }
  .badge {
    font-size: 32px;
    display: inline-block;
    width: 5ch;
  }

  nav {
    display: flex;
    align-items: flex-end;
  }
  .nav-container {
    position: relative;
    display: flex;
    align-items: flex-end;
    gap: 8px;
  }
  .active-item {
    font-size: 22px;
    background: black;
    color: white;
    padding: 2px 3px;
    line-height: 0.9;  
    border-radius: 5px;
    text-transform: uppercase;
    white-space: nowrap;
  }
  .nav-btn {
    width: 30px; height: 36px;
    border: 1.2px solid;
    border-radius: 18px; /* half of height = capsule */
    cursor: pointer;
    position: relative;
    flex-shrink: 0;
  }
  .nav-btn::after {
    content: '';
    position: absolute;
    width: 5px; height: 5px;
    background: black;
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
  }

  /* =====================
     MENU DROPDOWN
  ===================== */
  .menu-overlay {
    position: absolute;
    top: -3px; right: 40px;
    display: none;
    flex-direction: column;
    padding: 0;
    z-index: 9999;
  }
  .item {
    font-size: 22px;
    margin: 3px 0;
    border: 1.2px solid;
    background: white;
    border-radius: 5px;
    padding: 2px 3px;
    line-height: 0.9;
    width: fit-content;
    text-transform: uppercase;
    cursor: pointer;
  }
  .item.active {
    background: black;
    color: white;
  }
  .close-btn {
    width: 40px; height: 40px;
    border: 1.2px solid;
    background: white;
    border-radius: 50%;
    font-size: 32px;
    margin-top: 3px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  /* =====================
     PAGE CONTENT
  ===================== */
  .content {
    margin-top: 180px;
    background: black;
    color: white;
    padding: 40px 20px;
  }
  .title {
    font-size: 28px;
    font-weight: 600;
  }
  .thumbnail {
    margin-top: 20px;
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
</style>
</head>
<body>

<header>
  <div class="badge" id="badge">Index</div>
  <nav>
    <div class="nav-container">
      <!-- Active label appears after selection -->
      <span class="active-item" id="active-label" style="display:none;"></span>

      <!-- Capsule nav button -->
      <div class="nav-btn" onclick="toggleMenu()"></div>

      <!-- Menu overlay -->
      <div class="menu-overlay" id="menu">
        <div class="item">Programming</div>
        <div class="item">About</div>
        <div class="item">Resources</div>
        <div class="item">Locations</div>
        <!-- Original close button -->
        <div class="close-btn" onclick="closeMenu()">×</div>
      </div>
    </div>
  </nav>
</header>

<div class="content">
  <div class="title">SEEOVES30</div>
  <p>OFMAG</p>
  <img class="thumbnail" src="https://images.unsplash.com/photo-1580920659896-7e8663eb956a">
</div>

<script>
  const menu = document.getElementById('menu');
  const activeLabel = document.getElementById('active-label');
  const menuItems = document.querySelectorAll('.menu-overlay .item');

  function toggleMenu() {
    if(menu.style.display === 'flex') {
      menu.style.display = 'none';
      activeLabel.style.display = activeLabel.textContent ? 'inline-block' : 'none';
    } else {
      menu.style.display = 'flex';
      activeLabel.style.display = 'none';
    }
  }

  function closeMenu() {
    menu.style.display = 'none';
    activeLabel.style.display = activeLabel.textContent ? 'inline-block' : 'none';
  }

  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      // Remove active from all items
      menuItems.forEach(i => i.classList.remove('active'));

      // Set clicked item active
      item.classList.add('active');

      // Show active label next to nav button
      activeLabel.textContent = item.textContent;
      activeLabel.style.display = 'inline-block';

      // Close menu
      menu.style.display = 'none';
    });
  });
</script>
<script>
const badge = document.getElementById('badge');
const text = "Index";
const symbols = ['◓', '▲', '☍', '▣', '⛃', '♆', '⛬', '☋', '✺', '✴', '✣', '⛮', '✹', '✦', '☙', '❥'];

function animateOneLetter() {
    const chars = text.split('');
    
    // Pick a random index to replace
    const randomIndex = Math.floor(Math.random() * chars.length);
    
    // Pick a random symbol
    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
    
    // Replace that index with the symbol
    chars[randomIndex] = randomSymbol;
    
    // Update badge
    badge.textContent = chars.join('');
}

// Animate every 800ms (slower)
setInterval(animateOneLetter, 800);
</script>
</body>
</html>
