<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalLoop</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/favicons/slate.ico">
  <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    body {
      background: purple;
      font-family: "Marmelad", sans-serif;
      padding: 10%; 
      color: white;
    }

    .link {
      margin: 2rem 0;
      text-transform: uppercase;
      font-size: 1.2rem;
      color: white;
      user-select: none;
      cursor: pointer;
    }

    /* 26. Letter Stretch */
    .link-26 span {
      display: inline-block;
      transition: transform 0.2s ease;
    }
    .link-26:hover span {
      transform: scaleY(1.3);
    }
    /* 27. Bounce In Letters */
    .link-27 span {
      display: inline-block;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    .link-27:hover span {
      animation: bounceLetters 0.5s ease forwards;
    }
    .link-27:hover span:nth-child(1) { animation-delay: 0s; }
    .link-27:hover span:nth-child(2) { animation-delay: 0.05s; }
    .link-27:hover span:nth-child(3) { animation-delay: 0.1s; }
    .link-27:hover span:nth-child(4) { animation-delay: 0.15s; }
    .link-27:hover span:nth-child(5) { animation-delay: 0.2s; }
    .link-27:hover span:nth-child(6) { animation-delay: 0.25s; }
    .link-27:hover span:nth-child(7) { animation-delay: 0.3s; }
    .link-27:hover span:nth-child(8) { animation-delay: 0.35s; }
    .link-27:hover span:nth-child(9) { animation-delay: 0.4s; }
    .link-27:hover span:nth-child(10) { animation-delay: 0.45s; }
    .link-27:hover span:nth-child(11) { animation-delay: 0.5s; }
    .link-27:hover span:nth-child(12) { animation-delay: 0.55s; }
    .link-27:hover span:nth-child(13) { animation-delay: 0.6s; }
    @keyframes bounceLetters {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
    /* 28. Font Weight Jump */
    .link-28 {
      font-weight: 300;
      transition: font-weight 0.3s;
    }
    .link-28:hover {
      font-weight: 900;
    }
    /* 29. Slide Up Color Fill */
    .link-29 {
      position: relative;
      color: transparent;
      -webkit-text-stroke: 1px #fff;
      text-stroke: 1px #fff;
    }
    .link-29::before {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 100%;
      color: #8FA1A3;
      opacity: 0;
      transition: top 0.3s ease, opacity 0.3s ease;    
    }
    .link-29:hover::before {
      top: 0;
      opacity: 1;
    }  
    /* 30. Underline Expand */
    .link-30 {
      position: relative;
      display: inline;
    }
    .link-30::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      width: 0;
      height: 2px;
      background: currentColor;
      transition: width 0.3s ease, left 0.3s ease;
    }
    .link-30:hover::after {
      width: 100%;
      left: 0;
    }
    /* 31. Text Decay (Fade Per Letter) */
    .link-31 span {
      display: inline-block;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .link-31:hover span {
      opacity: 0;
    }
    .link-31:hover span:nth-child(1) { transition-delay: 0s; }
    .link-31:hover span:nth-child(2) { transition-delay: 0.05s; }
    .link-31:hover span:nth-child(3) { transition-delay: 0.1s; }
    .link-31:hover span:nth-child(4) { transition-delay: 0.15s; }
    .link-31:hover span:nth-child(5) { transition-delay: 0.2s; }
    .link-31:hover span:nth-child(6) { transition-delay: 0.25s; }
    .link-31:hover span:nth-child(7) { transition-delay: 0.3s; }
    .link-31:hover span:nth-child(8) { transition-delay: 0.35s; }
    .link-31:hover span:nth-child(9) { transition-delay: 0.4s; }   
    /* 32. Text Flip Rotation */
    .link-32 {
      display: inline;
      perspective: 600px;
    }
    .link-32 span {
      display: inline-block;
      transform: rotateX(0deg);
      transition: transform 0.5s ease;
      transform-origin: bottom;
    }
    .link-32:hover span {
      transform: rotateX(180deg);
    }
    /* 33. Dot Flicker Underline */
    .link-33 {
      position: relative;
    }
    .link-33::after {
      content: '⠿⠿⠿⠿⠿';
      position: absolute;
      bottom: -8px;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .link-33:hover::after {
      opacity: 1;
    }
    /* 34. Flip Y */
    .link-34 {
      transform: rotateX(0);
      transition: transform 0.5s;
    }
    .link-34:hover {
      transform: rotateX(360deg);
    }
    /* 35. Blurred Reveal */
    .link-35 {
      filter: blur(2px);
      transition: filter 0.3s ease;
    }
    .link-35:hover {
      filter: blur(0);
    }
    /* 36. Uppercase Morph */
    .link-36 {
      text-transform: lowercase;
      transition: all 0.3s;
    }
    .link-36:hover {
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <main>
    <div class="link link-26"><span>L</span><span>e</span><span>t</span><span>t</span><span>e</span><span>r</span> <span>S</span><span>t</span><span>r</span><span>e</span><span>t</span><span>c</span><span>h</span></div>     
    <div class="link link-27"><span>B</span><span>o</span><span>u</span><span>n</span><span>c</span><span>e</span> <span>L</span><span>e</span><span>t</span><span>t</span><span>e</span><span>r</span><span>s</span></div> 
    <div class="link link-28">Font Weight Jump</div>
    <div class="link link-29" data-text="Slide Up Fill">Slide Up Fill</div>   
    <div class="link link-30">Underline Expand</div>
    <div class="link link-31"><span>D</span><span>e</span><span>c</span><span>a</span><span>y</span> <span>F</span><span>a</span><span>d</span><span>e</span></div>   
    <div class="link link-32"><span>Flip Rotation</span></div>
    <div class="link link-33">Dot Flicker</div> 
    <div class="link link-34">Flip Y</div>
    <div class="link link-35">Blurred Reveal</div>
    <div class="link link-36">Morph Uppercase</div>
  </main>
</body>
</html>
