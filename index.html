    /* Container */
    .container {
      background-color: #f8f7f4;
      border-radius: 14px;
      width: 90%;
      max-width: 500px;
      overflow: hidden;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      font-size: 13px;
    }
    .links {
      display: flex;
      gap: 24px;
    }
    .links a {
      color: inherit;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      opacity: 0.8;      
    }
    .links a:hover {
      text-decoration: none;
      opacity: 1;

    .links a::before {

    /* Hero Section */
    .hero {
      background-color: #f8f7f4;
      text-align: center;
      padding: 50px 0;
      position: relative;
    }
    .gradient-circle {
      width: 250px;
      height: 250px;
      margin: 0 auto;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ff3d2e, #d02da7, #a445f5);
      filter: blur(15px);
    }

    .live-badge {           
      position: absolute;
      top: 45%;
      left: 45%;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 14px;
      color: white;
      font-weight: 500;       
    }
    .live-indicator {
      width: 8px;
      height: 8px;
      background: #ffffff;  
      border-radius: 50%;    
      animation: pulse 2s infinite;   
    }
    @keyframes pulse {          
      0%, 100% {opacity: 1; transform: scale(1);}
      50% {opacity: 0.6; transform: scale(0.9);}
    }

    /* Info Section */
    .info {padding: 32px;}
    .info h2 {
      font-size: 24px;
      font-weight: 900;
      margin: 0 0 20px 0;
    }
    .info p {
      margin: 6px 0;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
