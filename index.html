<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fcfcfc;      
      color: #191919;
      margin: 0;
      padding: 40px 20px 0;
    }
    header {
      margin-bottom: 36px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .symbols {
      border: 1.2px solid #222;
      border-radius: 26px;
      font-size: 1.09rem;
      font-weight: 500;
      line-height: 1.1;
      display: inline-block;  
      text-align: right;
      padding: 0.26em 0.95em 0.32em 0.95em;
      color: #222;
    }

    .fly-in-1 {
animation: scrollAnimationFlyIn-1 1s ease-out forwards;
}

.fly-in-2 {
    animation: scrollAnimationFlyIn-2 1.2s ease-out forwards;
}

.fly-in-3 {
    animation: scrollAnimationFlyIn-3 1.3s ease-out forwards;
}

.fly-in-fade {
    animation: scrollAnimationFlyInFadeIn-1 1s ease-out forwards;
}

@keyframes scrollAnimationFlyIn-1 {
    0% {transform: translateY(5vh)}
    15% {transform: scale(1)}
    85% {transform: scale(1)}
    100% {transform: scale(1)}
}
@keyframes scrollAnimationFlyIn-2 {
    0% {transform: translateY(10vh)}
    30% {transform: scale(1)}
    70% {transform: scale(1)}
    100% {transform: scale(1)}
}

@keyframes scrollAnimationFlyIn-3 {
    0% {transform: translateY(20vh)}
    35% {transform: scale(1)}
    65% {transform: scale(1)}
    100% {transform: scale(1)}
}

@keyframes scrollAnimationFlyInFadeIn-1 {
    0% {opacity: .4; transform: translateY(25px)}
    50% {opacity: 1; transform: translateY(0px)}
}
  </style>
</head>
<body>
  <header>
    <span class="title">Data2ASCII</span>
    <span class="symbols">⣤ ⣧ ⠙</span>
  </header>
<div class="fly-in-1">Item 1</div>
<div class="fly-in-2">Item 2</div>
<div class="fly-in-3">Item 3</div>
<div class="fly-in-fade">Fades In</div>
</body>
</html>
