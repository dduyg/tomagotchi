<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background: linear-gradient(135deg, #ffb6b9, #8fd3f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 20px 40px;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    /* Pixel-art save-disk */
    .save-disk {
      width: 24px;
      height: 24px;
      background: #ff00ff;
      border: 2px solid #fff;
      position: relative;
    }

    .save-disk::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 16px;
      height: 16px;
      background: #00ffff;
      border: 1px solid #fff;
    }

    nav a:hover {
      color: #ff00ff;
      transform: scale(1.1);
    }

    nav a:hover .save-disk {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">
      <span class="save-disk"></span>
      System Memory
    </a>
    <a href="#">Lobby</a>
    <a href="#">Analog Archive</a>
    <a href="#">Cyber Plaza</a>
  </nav>
</body>
</html>
