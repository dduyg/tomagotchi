<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Animations</title>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .box {
    width: 150px;
    height: 150px;
    background: #3498db;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  /* Rebound Animations */
  @keyframes Rebound-1 {
      0% {
          transform: perspective(1500px) translateZ(0em) rotateX(30deg);
          transform-origin: 50% 100%;
          opacity: 0;
      }
      25% {
          transform: perspective(1500px) translateZ(0em) rotateX(0deg);
          transform-origin: 50% 50%;
          opacity: 1;
      }
  }

  @keyframes Rebound-2 {
      0% {
          transform: perspective(1800px) translateZ(-50em) rotateX(70deg);
          transform-origin: 50% 100%;
      }
      47% {
          transform: perspective(1800px) translateZ(0em) rotateX(0deg);
          transform-origin: 50% 50%;
      }
      53% {
          transform: perspective(1800px) translateZ(0em) rotateX(0deg);
          transform-origin: 50% 50%;
      }
      100% {
          transform: perspective(1800px) translateZ(-50em) rotateX(-70deg);
          transform-origin: 50% 0%;
      }
  }

  @keyframes Rebound-3 {
      0% {
          transform: perspective(1300px) translateZ(-70em) rotateX(90deg);
          transform-origin: 50% 100%;
      }
      47% {
          transform: perspective(1300px) translateZ(0em) rotateX(0deg);
          transform-origin: 50% 50%;
      }
      53% {
          transform: perspective(1300px) translateZ(0em) rotateX(0deg);
          transform-origin: 50% 50%;
      }
      100% {
          transform: perspective(1300px) translateZ(-70em) rotateX(-90deg);
          transform-origin: 50% 0%;
      }
  }

  /* LooseHinge Animations */
  @keyframes LooseHinge-1 {
      0% {
          transform: rotate(5deg);
          transform-origin: 0% 0%;
      }
      50% {
          transform: rotate(0deg);
          transform-origin: 50% 50%;
      }
      100% {
          transform: rotate(5deg);
          transform-origin: 100% 100%;
      }
  }

  @keyframes LooseHinge-2 {
      0% {
          transform: rotate(10deg);
          transform-origin: 0% 0%;
      }
      50% {
          transform: rotate(0deg);
          transform-origin: 50% 50%;
      }
      100% {
          transform: rotate(10deg);
          transform-origin: 100% 100%;
      }
  }

  @keyframes LooseHinge-3 {
      0% {
          transform: rotate(30deg);
          transform-origin: 0% 0%;
      }
      50% {
          transform: rotate(0deg);
          transform-origin: 50% 50%;
      }
      100% {
          transform: rotate(30deg);
          transform-origin: 100% 100%;
      }
  }

  /* Hover Effects */
  .rebound-1:hover {
    animation: Rebound-1 1s forwards;
  }

  .rebound-2:hover {
    animation: Rebound-2 1s forwards;
  }

  .rebound-3:hover {
    animation: Rebound-3 1s forwards;
  }

  .loosehinge-1:hover {
    animation: LooseHinge-1 1s forwards;
  }

  .loosehinge-2:hover {
    animation: LooseHinge-2 1s forwards;
  }

  .loosehinge-3:hover {
    animation: LooseHinge-3 1s forwards;
  }
</style>
</head>
<body>

  <div class="box rebound-1">Rebound 1</div>
  <div class="box rebound-2">Rebound 2</div>
  <div class="box rebound-3">Rebound 3</div>

  <div class="box loosehinge-1">Hinge 1</div>
  <div class="box loosehinge-2">Hinge 2</div>
  <div class="box loosehinge-3">Hinge 3</div>

</body>
</html>
