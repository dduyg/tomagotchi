<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Nav Layout (Icon Button)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
      background: #f2f2f2;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
      flex-wrap: nowrap;
    }

    .filterDrop {
      padding: 6px;
      font-size: 1rem;
      flex: 0 1 auto;
    }

    button {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      width: 40px;  /* ✅ fixed square size */
      height: 40px;
      flex-shrink: 0;
    }

    button svg {
      width: 20px;
      height: 20px;
    }

    .right-group input {
      padding: 8px;
      width: 200px;
      max-width: 100%;
    }

    /* --- Responsive layout --- */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .left-group {
        display: flex;
        width: 100%;
        gap: 4px;
      }

      .left-group .filterDrop:nth-child(1) {
        flex: 0 1 55%;
      }
      .left-group .filterDrop:nth-child(2) {
        flex: 0 1 40%;
      }

      button {
        flex: 0 0 40px; /* ✅ fixed width to prevent overflow */
        height: 40px;
      }

      .right-group {
        width: 100%;
      }

      .right-group input {
        width: 100%;
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="left-group">
      <select class="filterDrop">
        <option>Filter 1</option>
      </select>
      <select class="filterDrop">
        <option>Filter 2</option>
      </select>
      <button>
        <!-- Example SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 6h4m-2-2v4m0 6h.01M12 20h.01" />
        </svg>
      </button>
    </div>

    <div class="right-group">
      <input type="text" placeholder="Search...">
    </div>
  </nav>

</body>
</html>
