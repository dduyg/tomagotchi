<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalLoop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
    }

    .top, .bottom {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      font-weight: bold;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      text-align: left;
    }

    .logo-left {
      font-size: 2rem;
      font-weight: 900;
      margin-right: 15px;
      letter-spacing: -2px;
    }

    .gear {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .right-text {
      font-weight: bold;
      font-size: 1rem;
      margin-left: 15px;
      line-height: 1.5;
    }

    .right-text .copyright {
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Section -->
  <div class="top">
    <div>A MULTIDISCIPLINARY STUDIO</div>
    <div>CONSTRUCTING VISUAL WORLDS</div>
  </div>

  <!-- Center Section -->
  <div class="center">
    <div class="logo-left">ROT</div>
    <img src="https://media4.giphy.com/media/W2ucMW3PtKYSOolAHd/giphy.gif" alt="Gear" class="gear" />
    <div class="right-text">
      INQUIRIES<br>
      ROT WITH US<br>
      <div class="copyright">&copy;2025</div>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="bottom">
    <div>
      CONTACT@ROT.WORLD<br>
      @R__O__T
    </div>
    <div>
      BASED IN<br>
      LOS ANGELES, CA
    </div>
  </div>

</body>
</html>
