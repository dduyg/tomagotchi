<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Nav Example</title>
  <style>
    :root {
      --color-light-main: #ffffff;
      --color-main: #ff6347;
      --mono-font: 'Courier New', monospace;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      display: table;
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem 1rem;
      background-color: #333;
      color: var(--color-light-main);
    }

    .home-badge {
      display: table-cell;
      vertical-align: middle;
      width: 25%;
      cursor: pointer;
    }

    #badge {
      display: inline-block;
      width: 4.5rem;
    }

    #menu {
      display: table-cell;
      vertical-align: middle;
      width: 75%;
      text-align: right;
      letter-spacing: 1px;
      color: var(--color-light-main);
      font-family: var(--mono-font);
    }

    /* Dropdown menu styles */
    .dropdown-btn {
      position: relative;
      display: inline-block;
      font-size: 1em;
      margin-right: 1rem;
      letter-spacing: 3px;
      cursor: pointer;
    }

    .dropdown-btn::before {
      content: '';
      display: inline-block;
      width: 0.75em;
      height: 0.75em;
      border-radius: 50%;
      background-color: black;
      margin-right: 0.5em;
      animation: rotate 1.5s ease-in-out infinite;
    }

    @keyframes rotate {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }

    .dropdown-btn:hover::before,
    .dropdown-btn:focus::before,
    .dropdown-btn:active::before {
      animation: none;
    }

    .dropdown-content {
      display: none; /* Hide dropdown content by default */
      position: absolute;
      top: 5rem;
      right: 2rem;
      width: 85%;
      max-width: 550px;
      background-color: #444;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      z-index: 11;
    }

    /* Styles for larger screens (min-width: 30em) */
    @media screen and (min-width: 30em) {
      nav {
        padding: 0.75rem 4rem;
      }

      .dropdown-btn,
      .dropdown-content {
        display: none;
      }

      #menu {
        text-align: right;
      }

      #menu .item {
        display: inline-block;
        font-size: 1.1em;
        margin-right: 2rem;
      }

      .item.active {
        color: #232b2b;
      }

      .item.active::before {
        content: '';
        display: inline-block;
        width: 0.6em;
        height: 0.6em;
        border-radius: 50%;
        background-color: var(--color-main);
        margin-right: 0.3em;
        animation: rotate 1.5s ease-in-out infinite;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="home-badge" onclick="alert('Go Home!')">
      <img id="badge" src="https://via.placeholder.com/72" alt="Home Badge">
    </div>

    <div id="menu">
      <!-- Dropdown button for small screens -->
      <div class="dropdown-btn" onclick="toggleDropdown()">MENU</div>
      <div class="dropdown-content" id="dropdown-menu">
        <a href="#" style="display:block; margin-bottom:0.5rem; color:white;">Home</a>
        <a href="#" style="display:block; margin-bottom:0.5rem; color:white;">About</a>
        <a href="#" style="display:block; margin-bottom:0.5rem; color:white;">Services</a>
        <a href="#" style="display:block; color:white;">Contact</a>
      </div>

      <!-- Standard menu for larger screens -->
      <div class="item active">Home</div>
      <div class="item">About</div>
      <div class="item">Services</div>
      <div class="item">Contact</div>
    </div>
  </nav>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById('dropdown-menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }
  </script>
</body>
</html>
