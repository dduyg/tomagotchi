<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      padding: 2em;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      text-align: center;
      margin-bottom: 2em;
    }

    .label {
      font-family: monospace;
      font-size: 1.2em;
      letter-spacing: 0.15em;
      margin-bottom: 0.3em;
    }

    .color-stack {
      display: flex;
      flex-direction: column;
      height: 20px;
      width: 100%;
    }

    .color-half {
      height: 50%;
    }

    .red { background-color: #d22; }
    .blue { background-color: #5ca6e0; }
    .blue2 { background-color: #2b4aa1; }
    .green { background-color: #19a868; }

    .section {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0.3em;
      line-height: 1.2;
    }

    .section + .lines {
      height: 35px;
      background-image: repeating-linear-gradient(
        to bottom,
        #b54e78,
        #b54e78 2px,
        transparent 2px,
        transparent 5px,
        #19a868 5px,
        #19a868 7px,
        transparent 7px,
        transparent 10px,
        #2b4aa1 10px,
        #2b4aa1 12px,
        transparent 12px,
        transparent 15px
      );
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Top Grid: Labels + Colored Stacked Blocks -->
  <div class="grid-container">
    <div>
      <div class="label">OPH</div>
      <div class="color-stack">
        <div class="color-half red"></div>
        <div class="color-half blue"></div>
      </div>
    </div>
    <div>
      <div class="label">EL</div>
      <div class="color-stack">
        <div class="color-half red"></div>
        <div class="color-half blue"></div>
      </div>
    </div>
    <div>
      <div class="label">IA</div>
      <div class="color-stack">
        <div class="color-half blue2"></div>
        <div class="color-half red"></div>
      </div>
    </div>
    <div>
      <div class="label">GA</div>
      <div class="color-stack">
        <div class="color-half green"></div>
        <div class="color-half blue2"></div>
      </div>
    </div>
    <div>
      <div class="label">ME</div>
      <div class="color-stack">
        <div class="color-half green"></div>
        <div class="color-half blue2"></div>
      </div>
    </div>
    <div>
      <div class="label"></div>
      <div class="color-stack">
        <div class="color-half blue2"></div>
        <div class="color-half blue2"></div>
      </div>
    </div>
  </div>

  <!-- Text Sections -->
  <div class="section">reading between the<br>lines</div>
  <div class="lines"></div>

  <div class="section">where is my body</div>
  <div class="lines"></div>

  <div class="section">experiments with text</div>
  <div class="lines"></div>

</body>
</html>
