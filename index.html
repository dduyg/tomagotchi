<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminal🎱Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Asta+Sans&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Plus Jakarta Sans", sans-serif;
      background-color: white;
      color: black;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 10%;
    }

    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr 2fr 1fr 1fr; /* center column 2fr */
      gap: 20px;
      align-items: start;
    }

    .column {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .column h4 {
      margin: 0 0 10px;
      font-weight: bold;
    }
    .column p {
      margin: 0;
      line-height: 1.6;
      word-break: break-word;
    }

    .portrayal {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .portrayal img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      body {
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: 100vh;
      }
      .grid {
        grid-template-columns: 1fr;
        gap: 15px;
        width: 100%;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    
    <!-- ♟️Left1 -->
    <div class="column">
      <h4>Name</h4>
      <p>Tomoya Okada</p>
    </div>
    <!-- ♟️Left2 -->
    <div class="column">
      <h4>Information</h4>
      <p>
        I'm an engineer by profession, but photography is something I enjoy in my free time. 
        This site showcases moments I've captured from my daily life.
      </p>
    </div>

    <!-- ⚾️Center [《》] -->
    <div class="portrayal">
      <img src="VAPORGRAM_2.png" alt="🎱" />
    </div>

    <!-- ♟️Right1 -->
    <div class="column">
      <h4>UseCamera</h4>
      <p>SigmaFP</p>
    </div>
    <!-- ♟️Right2 -->
    <div class="column">
      <h4>Contact</h4>
      <p>t.design@linkrec.net</p>
    </div>

  </div>
</body>
</html>
