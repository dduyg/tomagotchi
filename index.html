<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animation Demo</title>

<style>
/* ----------------- Your animations ------------------- */
@keyframes FlyInFadeIn-2 {
    0% {opacity: 0; transform: translateY(50px)}
    50% {opacity: 1; transform: translateY(0vh)}
}

@keyframes FlyInFadeIn-3 {
    0% {opacity: 0; transform: translateY(100px)}
    50% {opacity: 1; transform: translateY(0vh)}
}

@keyframes FlyOut-1 {
    35% {transform: scale(1)}
    85% {transform: scale(1)}
    100% {transform: translateY(-5vh)}
}

@keyframes FlyOut-2 {
    35% {transform: scale(1)}
    70% {transform: scale(1)}
    100% {transform: translateY(-10vh)}
}

/* ---------- Demo styling ------------- */
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding-top: 50px;
}

.box {
    width: 250px;
    padding: 20px;
    background: #4A90E2;
    color: white;
    border-radius: 8px;
    text-align: center;
    font-size: 1.2rem;
}

/* apply animations */
.in-2 {
    animation: FlyInFadeIn-2 1s ease forwards;
}

.in-3 {
    animation: FlyInFadeIn-3 1.2s ease forwards;
}

.out-1 {
    animation: FlyOut-1 1s ease forwards;
}

.out-2 {
    animation: FlyOut-2 1.2s ease forwards;
}
</style>
</head>

<body>

<h2>Animation Demo</h2>

<div class="box in-2">Fly In Fade In (50px)</div>
<div class="box in-3">Fly In Fade In (100px)</div>

<button onclick="flyOut()">Trigger Fly-Out Animations</button>

<script>
function flyOut() {
    document.querySelectorAll('.box')[0].className = 'box out-1';
    document.querySelectorAll('.box')[1].className = 'box out-2';
}
</script>

</body>
</html>
