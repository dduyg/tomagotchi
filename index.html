<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROT Studio</title>
  <style>
    * { box-sizing: border-box;  margin: 0;  padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fdfdfd;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1.4;
    }

    .center {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-combo {
      display: flex;
      align-items: center;
    }

    .rot {
      font-size: 80px;
      font-weight: 900;
      letter-spacing: -2px;
      margin-right: 15px;
    }

    .gear {
      width: 100px;
      height: auto;
    }

    .inquiries {
      position: absolute;
      right: 20%;
      top: 50%;
      transform: translateY(-50%);
      text-align: right;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1.6;
    }

    .bottom {
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .rot {
        font-size: 55px;
      }
      .gear {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Row -->
  <div class="row">
    <div>
      A MULTIDISCIPLINARY<br>
      CREATIVE STUDIO
    </div>
    <div>
      CONSTRUCTING VISUAL WORLDS<br>
      ACROSS DIGITAL AND PHYSICAL SPACE
    </div>
  </div>

  <!-- Center Section -->
  <div class="center">
    <div class="logo-combo">
      <div class="rot">ROT</div>
      <img src="https://media4.giphy.com/media/W2ucMW3PtKYSOolAHd/giphy.gif" alt="⚙️" class="gear">
    </div>
    <div class="inquiries">
      INQUIRIES<br>
      ROT WITH US<br>
      ©2025
    </div>
  </div>

  <!-- Bottom Row -->
  <div class="row bottom">
    <div>
      CONTACT@ROT.WORLD<br>
      @R__O__T
    </div>
    <div>
      BASED IN<br>
      LOS ANGELES, CA
    </div>
  </div>

</body>
</html>
