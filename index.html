<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Showcase</title>
  <style>
    @font-face {
      font-family: "Iskry";
      src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Iskry-Regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: "Iskry";
      src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Iskry-Bold.woff2") format("woff2");
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: "ArgakaFashion";
      src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/ArgakaFashion-Regular.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
    }
body {
  font-family: "ArgakaFashion", sans-serif;
      margin: 0;
    }

    .container {
      background-color: #bfc0bb;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 40px 40px 0;
    }

    .case-block {
      background-color: #5e6066;
      max-width: 700px;
      margin-bottom: 200px;
    }
    .case-block h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      line-height: 1.4em;
      font-weight: 400;
    }
    .case-block .tags {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .case-block .preview {
      background: #b11818;
      height: 200px;
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 15px;
    }

    .case-block .button {
      border: 1px solid white;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 13px;
      color: white;
      text-decoration: none;
      background: transparent;
    }

    .festival-block {
      background-color: #dcdcdc;
      max-width: 400px;
      margin-left: auto;
      position: relative;
    }

    .festival-block h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      line-height: 1.4em;
      font-weight: 400;
    }
    .festival-block .tags {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .festival-block .red-box {
      background-color: #e5331a;
      height: 100px;
      width: 100%;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- First case block -->
    <div class="case-block">
      <h2>REBRANDING FOR<br>
      THE LEADING WEDDING<br>
      AGENCY IN MOSCOW</h2>
      <div class="tags">rebranding . logo . identity . package . web</div>
      <div class="preview">
        <a href="#" class="button">view case â†’</a>
      </div>
    </div>

    <!-- Festival block -->
    <div class="festival-block">
      <h2>WEBSITE FOR MTC<br>
      LIVE SUMMER.LIVE<br>
      FESTIVAL</h2>
      <div class="tags">artdirection . ui/ux</div>
      <div class="red-box"></div>
    </div>

  </div>
</body>
</html>
