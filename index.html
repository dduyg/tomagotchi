<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LiminalüèõLoop</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        font-family: Arial, sans-serif;
    }
    .container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
    }

    /* Left magenta side */
    .left {
        flex: 1;
        background: #d04b9b;
        position: relative;
        display: flex;
        align-items: center; /* vertical centering */
        justify-content: center; /* horizontal centering optional */
        z-index: 3; /* on top */
    }

    /* Right white side */
    .right {
        flex: 1;
        background: #ffffff;
        position: relative;
        display: flex;
        align-items: center; /* vertical centering */
        justify-content: flex-start;
    }

    /* Vertical divider */
    .divider {
        width: 4px;
        background: #000;
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        transform: translateX(-50%);
        z-index: 3; /* on top */
    }

    /* Number inside left */
    .num {
        font-size: 110px;
        font-weight: bold;
        color: #e64a2e;
        font-family: "Brush Script MT", cursive;
        text-shadow: 1px 1px 0 black;
        z-index: 3;
    }

    /* Retro circle w/ stripes */
    .circle {
        width: 250px;
        height: 250px;
        background: #27a8a8;
        border-radius: 50%;
        border: 5px solid black;
        z-index: 1; /* behind left/divider */
        position: relative;
        left: -125px; /* shift left to show half-circle */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .stripe {
        width: 150%;
        height: 25px;
        background: white;
        border-bottom: 6px solid black;
        transform: rotate(-15deg);
        margin: 10px 0;
    }

    /* Color swatches bottom right */
    .swatches {
        position: absolute;
        bottom: 40px;
        right: 0;
        display: flex;
        flex-direction: column;
    }

    .swatch {
        width: 60px;
        height: 30px;
    }

    .swatch.teal { background: #30A9A3; }
    .swatch.orange { background: #e64a2e; }
    .swatch.pink { background: #d24892; }
</style>
</head>
<body>
<div class="container">

    <div class="left">
        <div class="num">87</div>
    </div>

    <div class="right">
        <div class="circle">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
    </div>

    <div class="divider"></div>

    <div class="swatches">
        <div class="swatch teal"></div>
        <div class="swatch orange"></div>
        <div class="swatch pink"></div>
    </div>

</div>
</body>
</html>
