<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;700&family=Lora:ital,wght@1,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #faf9f6;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      color: #191919;
    }
    .main-title {
      font-family: 'Playfair Display', serif;
      font-size: 5vw;
      font-style: italic;
      font-weight: 400;
      line-height: 0.9;
      margin-top: 2vw;
      margin-bottom: 0;
      margin-left: 1vw;
      letter-spacing: -2px;
    }
    .main-title .normal {
      font-style: normal;
      font-weight: 400;
      font-size: 5vw;
      display: block;
      margin-top: -2vw;
      margin-bottom: 0;
    }
    .circle-section {
      margin: 6vw 0 0 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .circle {
      position: relative;
      width: 87vw;
      max-width: 650px;
      aspect-ratio: 1/1;
      border: 2px solid #232323;
      border-radius: 50% 50% 50% 50% / 45% 45% 55% 55%;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: visible;
    }
    .avatar-container {
      position: absolute;
      top: 7vw;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .avatar {
      width: 17vw;
      max-width: 120px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #232323;
      margin-bottom: 0.5vw;
    }
    .dotted-line {
      width: 0;
      height: 7vw;
      border-left: 2px dotted #232323;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .dot {
      width: 12px;
      height: 12px;
      background: #232323;
      border-radius: 50%;
      margin: 0 auto;
      margin-top: -6px;
      margin-bottom: 2vw;
    }
    .circle-content {
      margin-top: 18vw;
      width: 80%;
      text-align: center;
    }
    .circle-content .italic {
      font-family: 'Lora', serif;
      font-style: italic;
      font-size: 1.3em;
      font-weight: 400;
      display: inline;
    }
    .circle-content .serif {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.1em;
      font-weight: 400;
      display: inline;
    }
    .circle-content strong {
      font-weight: 700;
      font-family: 'Inter', Arial, sans-serif;
      font-style: normal;
    }
    .circle-content {
      font-size: 1.17em;
      line-height: 1.35;
      letter-spacing: 0.02em;
      font-family: 'Inter', Arial, sans-serif;
      text-align: center;
    }
    @media (max-width: 600px) {
      .main-title, .main-title .normal {
        font-size: 10vw;
        margin-left: 2vw;
      }
      .circle {
        width: 98vw;
        max-width: none;
      }
      .avatar {
        width: 31vw;
        max-width: 180px;
      }
      .circle-content {
        font-size: 1em;
        margin-top: 40vw;
      }
      .dotted-line {
        height: 15vw;
      }
    }
  </style>
</head>
<body>
  <h1 class="main-title">
    unconventional
    <span class="normal">people and their products.</span>
  </h1>
  <section class="circle-section">
    <div class="circle">
      <div class="avatar-container">
        <!-- Replace src below with your own image if needed -->
        <img class="avatar" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=facearea&w=400&h=400&facepad=3&q=80" alt="Peace hand gesture">
        <div class="dotted-line"></div>
        <div class="dot"></div>
      </div>
      <div class="circle-content">
        <span class="italic">High-vibe</span>, A STATE OF 
        <span class="serif">positive energy</span>
        AND EMOTIONS, INCLUDING GRATITUDE, LOVE, AND FULFILLMENT. IT EMBODIES A LIFE CENTERED ON CONTINUOUS LEARNING, CURIOSITY, AND PERSONAL GROWTH.
      </div>
    </div>
  </section>
</body>
</html>
