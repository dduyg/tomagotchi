<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalüçßLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=BenchNine&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    body {
      font-family: "BenchNine", sans-serif;
      background: #B4A8A8;
      color: #9A8887;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before, body::after {
      content: "";
      position: fixed;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
      pointer-events: none; /* so it doesn‚Äôt block clicks */
    }
    body::before {
      top: 0;
      left: 0;
      width: 90px;
      height: 90px;
      background-image: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/signoftheTimes.png');
    }
    body::after {
      bottom: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background-image: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/sharkTeeth.png');
    }
    
    main {
      position: absolute;
      left: 0; right: 0;
      top: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 10;
      pointer-events: all;
    }
    .scroll {
      position: absolute;
      left: 0; right: 0;
      top: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      overflow-x: hidden;
      pointer-events: all;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .scroll::-webkit-scrollbar { display: none; }
    .content {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 45vh;
      padding-bottom: 40vh;
      z-index: 11;
    }
  </style>
</head>
<body>
  <h3>Wingdings: ‚ò†Ô∏é·òâ‚¨•Ô∏é</h3>
  
  <main>
    <div class="scroll">
      <div class="content"> 
        <p></p>    
     </div>
    </div>
  </main>
</body>
</html>
