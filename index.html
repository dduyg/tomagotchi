<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminal⚙️Loop</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #f6f6f6;
      font-family: Arial, sans-serif;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
    }

    .top, .bottom {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 0.95rem;
      width: 100%;
      gap: 20px;
    }

    .middle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .rot-text {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: -2px;
    }

    .gear {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .inquiry {
      text-align: right;
      font-size: 1rem;
      font-weight: bold;
      line-height: 1.5;
    }

    .copyright {
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .rot-text {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Top Section -->
  <div class="top">
    <div>
      A MULTIDISCIPLINARY<br>
      CREATIVE STUDIO
    </div>
    <div style="text-align: right;">
      CONSTRUCTING WORLDS<br>
      ACROSS DIGITAL SPACES
    </div>
  </div>

  <!-- Middle Section -->
  <div class="middle">
    <div class="rot-text">ROT</div>
    <img src="https://media4.giphy.com/media/W2ucMW3PtKYSOolAHd/giphy.gif" alt="⚙️" class="gear"/>
    <div class="inquiry">
      INQUIRIES<br>
      ROT WITH US<br>
      <div class="copyright">&copy;2025</div>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="bottom">
    <div>
      CONTACT@ROT.WORLD<br>
      @R__O__T
    </div>
    <div style="text-align: right;">
      BASED IN<br>
      LOS ANGELES, CA
    </div>
  </div>
</body>
</html>
