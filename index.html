<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminal⚙️Loop</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/favicons/pinkCircle.ico">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    @font-face {
      font-family: 'Eklips';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop/fonts/Eklips.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: Grosa;
      src: url(https://framerusercontent.com/assets/PA1ADgQupUmVjBENFtowuWyymh8.woff2);
      font-display:swap;
    }

@font-face{font-family:Grosa Trial Light; src: url(https://framerusercontent.com/assets/oFWJr6zZDAUge3e8tc7K18wHmq4.woff2);font-display:swap}
@font-face{font-family:Catalogue TT Light;src:url(https://framerusercontent.com/assets/oYJpufF6Wxj34T8mri1q1RceE.woff2);font-display:swap}
@font-face { font-family: Self Modern Regular;src:url(https://framerusercontent.com/assets/SmIWTTnk7tQt36Q9pZ14EznzU.woff2);font-display:swap}
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: Grosa, sans-serif;
      background-color: #E9DAF1;
      color: #E92BFF;
      font-weight: bold;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 6% 5% 15vh;
    }

    header, footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      width: 100%;
      flex-shrink: 0;
    }
    .toggle, footer div:nth-child(2) {
      text-align: right;
    }
    .toggle::before {
      content: '';
      display: inline-block;
      width: 2em;
      height: 2em;
      margin-right: 0.5em;
      vertical-align: middle;
      background-image: url("data:image/svg+xml,%3Csvg fill='black' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M23,23a7,7,0,1,1,7-7A7.0078,7.0078,0,0,1,23,23Zm0-12a5,5,0,1,0,5,5A5.0055,5.0055,0,0,0,23,11Z'/%3E%3Ccircle cx='9' cy='16' r='7'/%3E%3C/svg%3E");
      background-size: contain;
      background-repeat: no-repeat;
    }
    
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex: 1;
      min-height: 0;
      font-family: 'Eklips', sans-serif;
    }
    
    .rot-text {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: -2px;
    }
    .gear {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .inquiry {
      text-align: right;
      font-size: 1rem;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .rot-text {
        font-size: 2.3rem;
      }
      header, footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
 <div class="wrapper">
    <header>
      <div>Syncing data under<br>coral-coded skies</div>
      <div class="toggle">YOTDMOSGPP</div>
    </header>

    <main>
      <div class="rot-text">ROT</div>
      <img src="https://media4.giphy.com/media/W2ucMW3PtKYSOolAHd/giphy.gif" alt="⚙️" class="gear"/>
      <div class="inquiry">
        INQUIRIES<br>
        ROT WITH US<br>
        &copy;2025
      </div>
    </main>

    <footer>
      <div>
        Virtual Tides<br>
        @R__O__T
      </div>
      <div>
        BASED IN<br>
        Virtual Interface
      </div>
    </footer>
  </div>
</body>
</html>
