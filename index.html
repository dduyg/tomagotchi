<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalðŸŽ±Loop</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 40px; /* left and right space */
    }

    .content {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr 2fr 1fr 1fr; /* center column 2fr */
      gap: 20px;
      align-items: start;
    }

    .column {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .column h4 {
      margin: 0 0 10px;
      font-weight: bold;
    }

    .column p {
      margin: 0;
      line-height: 1.6;
      word-break: break-word;
    }

    .image-column {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-column img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      body {
        /* Center content vertically & horizontally */
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: 100vh; /* ensure full viewport height */
      }

      .content {
        grid-template-columns: 1fr;
        gap: 15px;
        width: 100%;
        max-width: 400px; /* optional: limit max width on mobile */
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    
    <!-- Left Column 1 -->
    <div class="column">
      <h4>Name</h4>
      <p>Tomoya Okada</p>
    </div>

    <!-- Left Column 2 -->
    <div class="column">
      <h4>Information</h4>
      <p>
        I'm an engineer by profession, but photography is something I enjoy in my free time. 
        This site showcases moments I've captured from my daily life.
      </p>
    </div>

    <!-- Center Image Column -->
    <div class="image-column">
      <img src="VAPORGRAM_3.png" alt="ðŸŽ±" />
    </div>

    <!-- Right Column 1 -->
    <div class="column">
      <h4>UseCamera</h4>
      <p>SigmaFP</p>
    </div>

    <!-- Right Column 2 -->
    <div class="column">
      <h4>Contact</h4>
      <p>t.design@linkrec.net</p>
    </div>

  </div>
</body>
</html>
