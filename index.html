<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiminalLoop</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    height: 100vh;
    background: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/detail-2.jpg") center/cover no-repeat;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  /* Liminal lines overlay */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none; /* Prevent blocking interactions */
    background: repeating-linear-gradient(
      45deg,
      rgba(255, 255, 255, 0.15) 0 1px
      transparent 1px 10px
    );
    animation: moveLines 12s linear infinite;
  }
  @keyframes moveLines {
    from { background-position: 0 0; }
    to   { background-position: 200px 200px; }
  }

  #orb {
    position: absolute;
    width: 100px;
    height: 100px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    transition: transform 0.5s;
    z-index: 10;
  }

  .panel {
    position: absolute;
    width: 150px;
    height: 150px;
    background: rgba(255,255,255,0.1);
    border: 1px dashed;
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.1rem;
    opacity: 0;
    transition: all 0.8s ease, opacity 0.8s ease;
    text-align: center;
    border-radius: 10px;
  }

  .panel.show {
    opacity: 1;
  }
</style>
</head>
<body>
  
  <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/BLOBs/blob-13.gif" id="orb">
  
  <div class="panel" id="panel1">Chapter 1: Awakening</div>
  <div class="panel" id="panel2">Chapter 2: Journey</div>
  <div class="panel" id="panel3">Chapter 3: Challenge</div>
  <div class="panel" id="panel4">Chapter 4: Revelation</div>

<script>
const orb = document.getElementById('orb');
const panels = [
  document.getElementById('panel1'),
  document.getElementById('panel2'),
  document.getElementById('panel3'),
  document.getElementById('panel4')
];

const radius = 200; // distance from orb
const center = { x: window.innerWidth/2, y: window.innerHeight/2 };

let clickCount = 0;

function positionPanels() {
  const angleStep = (2 * Math.PI) / panels.length;
  panels.forEach((panel, index) => {
    const angle = angleStep * index + clickCount * 0.5; // rotate on each click
    const x = center.x + radius * Math.cos(angle) - panel.offsetWidth/2;
    const y = center.y + radius * Math.sin(angle) - panel.offsetHeight/2;
    panel.style.left = x + 'px';
    panel.style.top = y + 'px';
    panel.classList.add('show');
  });
}

orb.addEventListener('click', () => {
  clickCount++;
  // rotate orb for effect
  orb.style.transform = `translate(-50%, -50%) rotate(${clickCount * 45}deg)`;
  positionPanels();
});

// initial positioning
positionPanels();

// optional: reposition on window resize
window.addEventListener('resize', () => {
  center.x = window.innerWidth/2;
  center.y = window.innerHeight/2;
  positionPanels();
});
</script>
</body>
</html>
