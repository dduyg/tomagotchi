<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(to bottom, rgba(100, 120, 150, 0.7), rgba(80, 100, 130, 0.8)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect fill="%23708090" width="800" height="600"/><ellipse cx="400" cy="300" rx="200" ry="150" fill="%234169e1" opacity="0.3"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .product-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 20px;
            background: #4169e1;
            border-radius: 10px;
            top: 35%;
            transform: translateY(-50%) rotateZ(-5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .product-image::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 20px;
            background: #4169e1;
            border-radius: 10px;
            bottom: 30%;
            transform: translateY(50%) rotateZ(-5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .text-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .text-item {
            position: absolute;
            color: rgba(255, 250, 230, 0.85);
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1;
        }

        .brand-design {
            top: 20px;
            right: 40px;
            font-size: 16px;
            font-weight: 400;
        }

        .mhasel-lhasn {
            top: -20px;
            left: 20px;
            font-size: 140px;
            font-weight: 200;
            letter-spacing: -0.03em;
        }

        .object-design {
            top: 140px;
            left: 130px;
            font-size: 14px;
            font-weight: 400;
        }

        .le-meur {
            top: 120px;
            right: 50px;
            font-size: 110px;
            font-weight: 200;
        }

        .event-design {
            top: 270px;
            right: 200px;
            font-size: 14px;
            font-weight: 400;
        }

        .has-rtishasn {
            top: 240px;
            left: 15px;
            font-size: 130px;
            font-weight: 200;
        }

        .web-design {
            bottom: 200px;
            left: 15px;
            font-size: 14px;
            font-weight: 400;
        }

        .grhasn {
            bottom: 80px;
            right: -20px;
            font-size: 160px;
            font-weight: 200;
            letter-spacing: -0.04em;
        }

        .liste {
            bottom: 80px;
            right: 40px;
            font-size: 80px;
            font-weight: 200;
        }

        .horizontal-line {
            position: absolute;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            left: 0;
            right: 0;
        }

        .line-1 { top: 15%; }
        .line-2 { top: 35%; }
        .line-3 { top: 55%; }
        .line-4 { top: 75%; }

        @media (max-width: 1024px) {
            .mhasel-lhasn { font-size: 100px; top: 10px; }
            .le-meur { font-size: 80px; }
            .has-rtishasn { font-size: 90px; }
            .grhasn { font-size: 110px; }
            .liste { font-size: 60px; }
            .product-image { width: 300px; height: 250px; }
        }

        @media (max-width: 768px) {
            .mhasel-lhasn { font-size: 70px; }
            .le-meur { font-size: 60px; }
            .has-rtishasn { font-size: 65px; }
            .grhasn { font-size: 80px; }
            .liste { font-size: 45px; }
            .product-image { width: 250px; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="horizontal-line line-1"></div>
        <div class="horizontal-line line-2"></div>
        <div class="horizontal-line line-3"></div>
        <div class="horizontal-line line-4"></div>
        
        <div class="product-image"></div>
        
        <div class="text-overlay">
            <div class="text-item brand-design">Brand design</div>
            <div class="text-item mhasel-lhasn">MhaseLhasn</div>
            <div class="text-item object-design">Object design</div>
            <div class="text-item le-meur">LeMeur</div>
            <div class="text-item event-design">Event design</div>
            <div class="text-item has-rtishasn">HASrtishasn</div>
            <div class="text-item web-design">Web design</div>
            <div class="text-item grhasn">Grhasn</div>
            <div class="text-item liste">liste</div>
        </div>
    </div>
</body>
</html>
