<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }   
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }       
        #shader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }   
        #shader canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="shader"></div>

    <script id="vertex" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() { 
            gl_Position = vec4(position, 1.0);
            vUv = uv;
        }
    </script>

    <script id="fragment" type="x-shader/x-fragment">
        precision highp float;

        uniform vec2 u_resolution;
        uniform float u_time;
        varying vec2 vUv;
        
        const float PI = 3.1415926535897932384626433832795;
        const float TAU = PI * 2.;
        

        void coswarp(inout vec3 trip, float warpsScale){
            trip.xyz += warpsScale * .1 * cos(3. * trip.yzx + (u_time * .25));
            trip.xyz += warpsScale * .05 * cos(11. * trip.yzx + (u_time * .25));
            trip.xyz += warpsScale * .025 * cos(17. * trip.yzx + (u_time * .25));
        }

        void main() {
            vec2 uv = (gl_FragCoord.xy - u_resolution * .5) / u_resolution.yy + 0.5;
            
            float t = (u_time *.2) + length(fract((uv-.5) *10.));
            float t2 = (u_time *.1) + length(fract((uv-.5) *20.));
            
            vec2 uv2 = uv;
            vec2 uv3 = uv;
            
            vec3 w = vec3(uv.x, uv.y, 1.);
            coswarp(w, 3.);
            
            uv.x+= w.r;
            uv.y+= w.g;
            
            vec3 color = vec3(0., .5, uv2.x);
            
            color.r = sin(u_time *.2) + sin(length(uv-.5) * 10.);
            color.g = sin(u_time *.3) + sin(length(uv-.5) * 20.);
            
            coswarp(color, 3.);
            
            color = vec3(smoothstep(color.r, sin(t2), sin(t)));
            
            gl_FragColor = vec4(vec3(color.r, color.g, color.b), 1.0);
        }
    </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>
    
    <script>
        let camera, scene, renderer, clock;
        let uniforms;

        function init() {
            const container = document.getElementById("shader");

            clock = new THREE.Clock();
            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

            const geometry = new THREE.PlaneBufferGeometry(2, 2);

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() },
            };

            const material = new THREE.ShaderMaterial({
                uniforms,
                vertexShader: document.getElementById("vertex").textContent,
                fragmentShader: document.getElementById("fragment").textContent
            });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);

            container.appendChild(renderer.domElement);

            onWindowResize();
            window.addEventListener("resize", onWindowResize);
        }

        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.u_resolution.value.x = renderer.domElement.width;
            uniforms.u_resolution.value.y = renderer.domElement.height;
        }

        function render() {
            uniforms.u_time.value = clock.getElapsedTime();
            renderer.render(scene, camera);
        }

        function animate() {
            render();
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
