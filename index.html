<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      padding: 2em;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      text-align: center;
      margin-bottom: 2em;
      gap: 0.5em;
    }

    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-family: monospace;
      font-size: 1.2em;
      letter-spacing: 0.1em;
      margin-bottom: 0.3em;
    }

    .color-row {
      display: flex;
      height: 20px;
      width: 100%;
    }

    .segment {
      height: 100%;
    }

    .red { background-color: #d22; }
    .blue { background-color: #5ca6e0; }
    .blue2 { background-color: #2b4aa1; }
    .green { background-color: #19a868; }

    /* Set segment width ratios */
    .short { flex: 1; }
    .long  { flex: 2; }

    .section {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0.3em;
      line-height: 1.2;
    }

    .section + .lines {
      height: 35px;
      background-image: repeating-linear-gradient(
        to bottom,
        #b54e78,
        #b54e78 2px,
        transparent 2px,
        transparent 5px,
        #19a868 5px,
        #19a868 7px,
        transparent 7px,
        transparent 10px,
        #2b4aa1 10px,
        #2b4aa1 12px,
        transparent 12px,
        transparent 15px
      );
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Grid of labels + horizontal color bars -->
  <div class="grid-container">
    <div class="grid-item">
      <div class="label">OPH</div>
      <div class="color-row">
        <div class="segment red short"></div>
        <div class="segment blue long"></div>
      </div>
    </div>
    <div class="grid-item">
      <div class="label">EL</div>
      <div class="color-row">
        <div class="segment red short"></div>
        <div class="segment blue long"></div>
      </div>
    </div>
    <div class="grid-item">
      <div class="label">IA</div>
      <div class="color-row">
        <div class="segment blue2 short"></div>
        <div class="segment red long"></div>
      </div>
    </div>
    <div class="grid-item">
      <div class="label">GA</div>
      <div class="color-row">
        <div class="segment green short"></div>
        <div class="segment blue2 long"></div>
      </div>
    </div>
    <div class="grid-item">
      <div class="label">ME</div>
      <div class="color-row">
        <div class="segment green short"></div>
        <div class="segment blue2 long"></div>
      </div>
    </div>
    <div class="grid-item">
      <div class="label"></div>
      <div class="color-row">
        <div class="segment blue2 short"></div>
        <div class="segment blue2 long"></div>
      </div>
    </div>
  </div>

  <!-- Text sections -->
  <div class="section">reading between the<br>lines</div>
  <div class="lines"></div>

  <div class="section">where is my body</div>
  <div class="lines"></div>

  <div class="section">experiments with text</div>
  <div class="lines"></div>

</body>
</html>
