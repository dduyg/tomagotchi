<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Creator Title with Icons</title>
  <style>
    body {
      background: #ededed;
      font-family: 'Georgia', serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .title-container {
      position: relative;
      width: 550px;
      margin: auto;
      text-align: center;
    }
    .main-title {
      font-size: 4rem;
      line-height: 1.1;
      font-family: 'Georgia', serif;
      font-weight: 400;
      letter-spacing: 0;
      color: #111;
      z-index: 1;
      position: relative;
    }
    /* Icon positions - adjust left/top as needed for your design */
    .icon1 {
      position: absolute;
      top: 30px;
      left: 25px;
      width: 110px;
      z-index: 2;
    }
    .icon2 {
      position: absolute;
      top: -40px;
      left: 220px;
      width: 120px;
      z-index: 2;
    }
    .icon3 {
      position: absolute;
      top: 80px;
      right: -40px;
      width: 100px;
      z-index: 2;
    }
    .icon4 {
      position: absolute;
      bottom: -40px;
      left: 0px;
      width: 120px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <!-- Replace src with your actual icon URLs -->
    <img src="icon1.png" class="icon1" alt="Icon 1" />
    <img src="icon2.png" class="icon2" alt="Icon 2" />
    <img src="icon3.png" class="icon3" alt="Icon 3" />
    <img src="icon4.png" class="icon4" alt="Icon 4" />
    <div class="main-title">
      Hi I'm<br>
      <span style="font-style: italic;">Roni</span><br>
      and I'm<br>
      a <span style="font-style: italic;">visual</span><br>
      creator
    </div>
  </div>
</body>
</html>
