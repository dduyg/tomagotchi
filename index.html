<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalLoop</title>
  <style>
    * { box-sizing: border-box;}
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
    }

    .top {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1rem;
    }

    .middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .middle-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .rot-text {
      font-size: 3rem;
      font-weight: 900;
    }

    .middle-logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .inquiries {
      font-size: 1rem;
      font-weight: bold;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Section -->
    <div class="top">
      <div>
        A MULTIDISCIPLINARY<br />
        CREATIVE STUDIO
      </div>
      <div>
        CONSTRUCTING VISUAL WORLDS<br />
        ACROSS DIGITAL AND PHYSICAL SPACES
      </div>
    </div>

    <!-- Middle Section -->
    <div class="middle">
      <div class="middle-logo">
        <div class="rot-text">ROT</div>
        <img src="https://media4.giphy.com/media/W2ucMW3PtKYSOolAHd/giphy.gif" alt="⚙️">
      </div>
      <div class="inquiries">
        INQUIRIES<br />
        ROT WITH US<br />
        &copy;2025
      </div>
    </div>

    <!-- Bottom Section -->
    <div class="bottom">
      <div>
        CONTACT@ROT.WORLD<br />
        @R__O__T
      </div>
      <div>
        BASED IN<br />
        LOS ANGELES, CA
      </div>
    </div>
  </div>
</body>
</html>
