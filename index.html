<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Design Process Page</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
      background-color: #c5c5c0;
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .left {
      width: 30%;
      background: white;
      border: 10px solid #888;
    }

    .left img {
      width: 100%;
      display: block;
    }

    .right {
      max-width: 500px;
      color: black;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      font-family: 'Courier New', monospace;
      border: 2px solid black;
      text-align: center;
      text-decoration: none;
      cursor: default;
    }

    .button.blue {
      color: blue;
      border-color: blue;
    }

    .button.black {
      background-color: transparent;
      color: black;
    }

    .text-block {
      font-size: 16px;
      line-height: 1.6;
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <!-- Left panel (image) -->
  <div class="left">
    <img src="https://via.placeholder.com/320x700.png?text=Product+Page+Mockup" alt="Product Page" />
  </div>

  <!-- Right panel (content) -->
  <div class="right">
    <div class="button blue">WEB DESIGN PROCESS</div><br>
    <div class="button black">IDENTITY PROCESS</div>

    <div class="text-block">
      Before starting work
      on a project interview the
      customer, formulate the
      technical specifications,
      determine the deadlines and
      cost, and sign the contract
    </div>
  </div>

</body>
</html>
