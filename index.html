<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Liminalüêäüç¨Loop</title>  
  <style>  
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {  
      --baseUnit: calc(calc(0.33vw + 3px) * 3);  
      --baseUnit-: calc(calc(-0.33vw + -3px) * 3);  
      --marginLeft: calc(calc(0.33vw + 3px) * 14);  
      --marginRight: calc(calc(0.33vw + 3px) * 30);  
    }  
    @media (max-width: 768px) {  
      :root {  
        --baseUnit: calc(calc(0.25vw + 6px) * 2);  
        --baseUnit-: calc(calc(-0.25vw + -6px) * 2);  
        --marginLeft: calc(calc(0.33vw + 3px) * 8);  
        --marginRight: calc(calc(0.33vw + 3px) * 8);  
      }
	}
    html, body {  
      height: 100%;  
      overflow: hidden;  
      background: #EDE8E2;  
      color: #F2EDEC;  
      font-family: '0xPropo', monospace;  
    }
    body:after, body:before {
      content: "";
      position: fixed;
      width: 1px;
      background: rgba(0, 0, 0, 0.1);
      height: 100%;
      top: 0;
      left: var(--marginLeft);
      z-index: 10;
      pointer-events: none;
    }
    body:before {
      right: var(--marginRight);
      left: auto;
    }
    .scroll_container {  
      position: fixed;  
      top: 0;  
      left: 0;  
      overflow-y: auto;  
      scroll-behavior: smooth;  
      scroll-snap-type: y mandatory;  
      height: 100%;  
      width: 100vw;  
    }   
    .content {
      position: relative;  
      z-index: 2;
      padding-right: var(--marginRight);
      width: 100%;
      max-width: 768px;  
    }
  </style>  
</head>  
<body>  
  <div class="scroll_container">  
      <section class="content">
		  <p> Archived (VoidLedger) Decentralized Data Vault</p> 
	      <p>PixelCascade Corporation</p>   
    </section>
  </div> 
</body>  
</html>
