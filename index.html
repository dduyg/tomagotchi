<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seams</title>

    body {

      color: #b0fff7;
      background: #006a99;
      font-family: 'Orbitron', sans-serif;

      overflow-x: hidden;

    body::after {
      content: "";

      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: 0.9;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="g"><feTurbulence baseFrequency="0.9" numOctaves="1"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="table" tableValues="0 0.12"/></feComponentTransfer></filter><rect width="100%" height="100%" filter="url(%23g)"/></svg>');
    }

    section {
      max-width: 500px;
      margin: 80px auto 0;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <section>
    <h3>Riding digital tides since 20XX</h3>
    <p>We Dive deep, float free, and let the current take you.</p>
