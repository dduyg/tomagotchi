<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SVG Fixed Button</title>

<style>
  body {
    height: 2000px; /* just to show scrolling */
    font-family: Arial, sans-serif;
  }

  /* Fixed button container */
  #svgBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 70px;
    height: 70px;
    border: none;
    background: #ffffffdd;
    backdrop-filter: blur(6px);
    border-radius: 50%;
    padding: 10px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    z-index: 9999;
    transition: transform 0.2s ease;
    overflow: hidden;
  }

  #svgBtn:hover {
    transform: scale(1.1);
  }

  #svgBtn svg {
    width: 100%;
    height: 100%;
    fill: #000;
  }

  /* Ripple effect */
  .ripple {
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgba(0, 150, 255, 0.5);
    border-radius: 50%;
    transform: scale(0);
    pointer-events: none;
    opacity: 0;
    animation: none;
  }

  @keyframes ripple-anim {
    to {
      transform: scale(15);
      opacity: 0;
    }
  }

  #svgBtn.clicked .ripple {
    animation: ripple-anim 0.6s ease-out;
  }
</style>
</head>

<body>

<h1>Scroll the page and the button stays fixed</h1>
<p>Your content goes here...</p>

<!-- Fixed Button with SVG -->
<button id="svgBtn">

  <span class="ripple"></span>
</button>


<script>
  const btn = document.getElementById("svgBtn");
  const ripple = btn.querySelector(".ripple");

  btn.addEventListener("click", (e) => {
    const rect = btn.getBoundingClientRect();
    const x = e.clientX - rect.left - 5;
    const y = e.clientY - rect.top - 5;

    ripple.style.left = `${x}px`;
    ripple.style.top = `${y}px`;

    btn.classList.remove("clicked");
    void btn.offsetWidth; // reflow
    btn.classList.add("clicked");
  });
</script>
