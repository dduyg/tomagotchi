<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: "Handjet", sans-serif;
      color: #1D1B1C;
      background-color: #F7F4ED;
    }

    header {
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      column-gap: 1rem;
      padding: 2rem;
      align-items: flex-start;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      color: white;
      width: 100%;
      mix-blend-mode: difference;
      overflow: hidden;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: difference;
    }

    .title {
      grid-column: 1 / 3;
      display: flex;
      align-items: flex-start;
      font-size: clamp(0.8rem, 1vw, 1rem);
      min-width: 0;
    }

    .nav {
      grid-column: 4 / 10;
      font-size: clamp(0.7rem, 1vw, 0.95rem);
      min-width: 0;
    }
    .nav li {
      display: block;
      margin-bottom: 0.35rem;
    }

    .cta {
      grid-column: 10 / 13;
      display: flex;
      justify-content: flex-end;
      font-size: clamp(0.7rem, 1vw, 0.95rem);
      min-width: 0;
    }

    @media (max-width: 768px) {
      header { column-gap: 0.5rem; padding: 1rem; }
      .title { grid-column: 1 / 4; }
      .nav { grid-column: 4 / 10; }
      .cta { grid-column: 10 / 13; }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Proof of Concepts</div>
    <ol class="nav">
      <li>Sketches</li>
      <li>Enforced</li>
      <li>Automatic</li>
      <li>Z-index</li>
    </ol>
    <div class="cta">Collages[üßöüèª‚Äç‚ôÄÔ∏è]Sketch</div>
  </header>
</body>
</html>
