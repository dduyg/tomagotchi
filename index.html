<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FATHER ‚Äì Portfolio</title>
<style>
  :root {
    --bg-dark: #2e2e2b;
    --text-main: #111;
    --text-secondary: #555;
    --white: #f5f5f2;
    --accent: #111;
    --font-main: "IBM Plex Mono", monospace;
  }

  body {
    margin: 0;
    font-family: var(--font-main);
    background-color: var(--bg-dark);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .container {
    max-width: 480px;
    width: 100%;
    background: var(--white);
    border-radius: 14px;
    overflow: hidden;
  }

  /* Navigation */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--bg-dark);
    color: white;
    padding: 12px 20px;
    font-size: 16px;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin-right: 16px;
  }

  nav a:last-child {
    margin-right: 0;
  }

  .nav-left {
    display: flex;
    gap: 16px;
  }

  .nav-right {
    font-size: 20px;
  }

  /* Main content */
  .hero {
    text-align: center;
    padding: 60px 20px 40px;
  }

  .gradient-circle {
    width: 280px;
    height: 280px;
    margin: 0 auto 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ff4b2b, #ff416c, #d048b6);
    filter: blur(10px);
  }

  .live-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    border: 1px solid #aaa;
    border-radius: 6px;
    padding: 4px 10px;
    font-size: 14px;
    background: #f9f9f9;
  }

  .live-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: black;
  }

  .content {
    padding: 30px 24px 50px;
  }

  .content h2 {
    font-weight: 700;
    letter-spacing: 0.5px;
    font-size: 20px;
    margin-bottom: 20px;
  }

  .info-row {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
  }

  .info-label {
    color: var(--text-secondary);
    width: 90px;
  }

  .info-value {
    flex: 1;
  }

  .info-value a {
    color: inherit;
    text-decoration: none;
  }

  .footer-link {
    display: inline-block;
    margin-top: 30px;
    text-decoration: none;
    color: var(--accent);
    font-weight: 500;
  }

  .footer-link:hover {
    text-decoration: underline;
  }

</style>
</head>
<body>

<div class="container">
  <nav>
    <div class="nav-left">
      <a href="#">Index</a>
      <a href="#">Clients</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav-right">üåê</div>
  </nav>

  <div class="hero">
    <div class="gradient-circle"></div>
    <div class="live-btn"><span class="live-dot"></span> Live</div>
  </div>

  <div class="content">
    <h2>FATHER</h2>
    <div class="info-row">
      <div class="info-label">Sector:</div>
      <div class="info-value">Music/Audio</div>
    </div>
    <div class="info-row">
      <div class="info-label">Year:</div>
      <div class="info-value">2016‚Äì2025</div>
    </div>
    <div class="info-row">
      <div class="info-label">Expertise:</div>
      <div class="info-value">
        Interaction Design<br>
        Front-End CMS Mobile<br>
        Back-End Video Dev
      </div>
    </div>
    <div class="info-row">
      <div class="info-label">Collab:</div>
      <div class="info-value"><a href="#">WDC ‚Üí</a></div>
    </div>

    <a href="#" class="footer-link">Website ‚Üí</a>
  </div>
</div>

</body>
</html>
