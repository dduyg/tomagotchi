<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop Click Arrow</title>
  <style>
    :root {
      --arrow-svg: url("data:image/svg+xml;utf8,\
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 542 62'>\
          <path d='M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z'/>\
        </svg>");
    }

    body {
      margin: 0;
      padding: 3em;
      background: #f0ede4;
      font-family: serif;
    }

    .item {
      position: relative;
      display: inline-block;
      text-transform: uppercase;
      font-size: 3.5rem;
      padding-left: 1.5em;
      cursor: pointer;
      margin: 0.5em 0;
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
    }

    /* Arrow pseudo-element */
    .item::before {
      content: "";
      position: absolute;
      top: 20%;
      left: 0;
      width: 1.4em;
      height: 60%;

      -webkit-mask-image: var(--arrow-svg);
      mask-image: var(--arrow-svg);
      -webkit-mask-size: contain;
      mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;

      background: black;

      transform: translateX(-120%);
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
    }

    /* ACTIVE state */
    .item.active {
      transform: translateX(1em);
    }

    .item.active::before {
      transform: translateX(-100%);
    }
  </style>
</head>
<body>
  <div class="item">Home</div>
  <div class="item">Blog</div>
  <div class="item">Contact</div>

  <script>
    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
