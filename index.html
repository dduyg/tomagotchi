<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>LiminalðŸ“ŸLoop</title>  
  <style>  
    @font-face {  
      font-family: 'Asix Founder';  
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/AsixFounderRegular.woff2') format('woff2');  
      font-weight: normal;  
      font-style: normal;  
    }  
    @font-face {  
      font-family: 'Asix Founder';  
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/AsixFounderItalic.woff2') format('woff2');  
      font-weight: normal;  
      font-style: italic;  
    }  

    body {  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      height: 100vh;  
      background-color: #f5f5f5;  
      margin: 0;  
    }  

    button {  
      display: inline-flex;  
      align-items: center;  
      gap: 9px;  
      padding: 8px 14px;  
      cursor: pointer;  
      border: 1px solid #ccc;  
      background: white;  
      border-radius: 8px;  
      font-size: 1rem;  
      font-family: 'Asix Founder', sans-serif;  
      transition: all 0.3s ease;  
      margin-bottom: 15vh;  
    }  
    button:hover {  
      background-color: #f0f0f0;  
    }  
    button svg {  
      width: 1em;  
      height: 1em;  
      fill: currentColor;  
    }      

    .footer {  
      position: fixed;  
      bottom: 5vh;  
      right: -240px; /* start off-screen */
      width: 200px;  
      animation: slideIn 1s ease-out forwards;  
      animation-delay: 0.5s;  
      z-index: 9999;  
    }  
    @keyframes slideIn {  
      from { right: -240px; opacity: 0; }  
      to { right: 20px; opacity: 1; }  
    }  
  
    .videoPopup {  
      position: fixed;  
      top: 0;  
      left: 0;  
      width: 100vw;  
      height: 100vh;  
      background: rgba(0, 0, 0, 0.9);
      display: flex;  
      justify-content: center;  
      align-items: center;  
      z-index: 10000;  
      opacity: 0;  
      pointer-events: none;  
      transition: opacity 0.3s ease;  
    }
    .videoPopup.active {  
      opacity: 1;  
      pointer-events: all;  
    }
    .videoPopup video {  
      max-width: 90vw;  
      max-height: 90vh;
    }  
  </style>  
</head>  
<body>  
  <button id="openVideo">  
    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">  
      <path fill-rule="evenodd" clip-rule="evenodd" d="M16 2H0V14H16V2ZM5 10.5C6.38071 10.5 7.5 9.38071 7.5 8C7.5 6.61929 6.38071 5.5 5 5.5C3.61929 5.5 2.5 6.61929 2.5 8C2.5 9.38071 3.61929 10.5 5 10.5ZM10 5H14V7H10V5ZM14 9H10V11H14V9Z"></path>  
    </svg>  
    HoloFish_Keeper  
  </button>  

  <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/glidingIntegers.gif" class="footer" />
  <!-- Video Popup -->  
  <div class="videoPopup" id="videoOverlay">  
    <video src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/satisfyingSetting.mp4" controls autoplay></video>  
  </div>  

  <script>  
    const button = document.getElementById('openVideo');  
    const overlay = document.getElementById('videoOverlay');  
    const video = overlay.querySelector('video');  

    button.addEventListener('click', () => {  
      overlay.classList.add('active');  
      video.currentTime = 0;  
      video.play();  
    });  

    overlay.addEventListener('click', () => {  
      overlay.classList.remove('active');  
      video.pause();  
    });  
  </script>  
</body>  
</html>
