<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      padding: 2em;
    }

    .header {
      display: flex;
      justify-content: space-around;
      font-family: monospace;
      font-size: 1.2em;
      letter-spacing: 0.5em;
      margin-bottom: 0.5em;
    }

    .color-bar {
      display: flex;
      height: 20px;
      margin-bottom: 2em;
    }

    .color-bar div {
      width: 50px;
    }

    .red { background: #d22; }
    .blue { background: #5ca6e0; }
    .blue2 { background: #2b4aa1; }
    .green { background: #19a868; }

    .section {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0.3em;
      position: relative;
    }

    .section + .lines {
      height: 35px;
      background-image: repeating-linear-gradient(
        to bottom,
        #b54e78,
        #b54e78 2px,
        transparent 2px,
        transparent 5px,
        #19a868 5px,
        #19a868 7px,
        transparent 7px,
        transparent 10px,
        #2b4aa1 10px,
        #2b4aa1 12px,
        transparent 12px,
        transparent 15px
      );
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>

  <div class="header">
    <span>OPH</span>
    <span>EL</span>
    <span>IA</span>
    <span>GA</span>
    <span>ME</span>
  </div>

  <div class="color-bar">
    <div class="red"></div>
    <div class="blue"></div>
    <div class="red"></div>
    <div class="blue2"></div>
    <div class="green"></div>
    <div class="blue2"></div>
  </div>

  <div class="section">reading between the<br>lines</div>
  <div class="lines"></div>

  <div class="section">where is my body</div>
  <div class="lines"></div>

  <div class="section">experiments with text</div>
  <div class="lines"></div>

</body>
</html>
