<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalðŸŽ±Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wdth@12..36,87.5&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Asta+Sans&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "TikTok Sans", sans-serif;
      background-color: #F0F0F0;
      color: black;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 10%;
    }

    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr 2fr 1fr 1fr; /* center column 2fr */
      gap: 7%;
      align-items: start;
    }

    .column {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .column h4 {
      margin: 0 0 5px;
      font-weight: bold;
    }
    .column p {
      margin: 0;
      padding: 0;
      line-height: 1.5;
      word-break: break-word;
    }

    .portrayal {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 768px) {
      body {
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: 100vh;
      }
      .grid {
        grid-template-columns: 1fr;
        gap: 15px;
        width: 100%;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    
    <!-- â™Ÿï¸Left1 -->
    <div class="column">
      <h4>Name</h4>
      <p>Tomoya Okada</p>
    </div>
    <!-- â™Ÿï¸Left2 -->
    <div class="column">
      <h4>Information</h4>
      <p>
        I'm an engineer by profession, but photography is something I enjoy in my free time. 
        This site showcases moments I've captured from my daily life.
      </p>
    </div>

    <!-- âš¾ï¸Center [ã€Šã€‹] -->
    <div class="portrayal">
      <video id="myVideo" width="100%" height="auto" autoplay loop playsinline style="border: 1px dotted black;"> 
        <source src="tellYou.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- â™Ÿï¸Right1 -->
    <div class="column">
      <h4>Data File Formats</h4>
      <p>.csv, .xml, .log</p>
    </div>
    <!-- â™Ÿï¸Right2 -->
    <div class="column">
      <h4>Waveform</h4>
      <p>shigunaru@message.node</p>
    </div>

  </div>
  <script>
    const video = document.getElementById('myVideo');
    video.addEventListener('click', function () {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });
  </script>
</body>
</html>
