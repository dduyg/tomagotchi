<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATHER - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #2a2a2a;
            color: #f5f5f5;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(42, 42, 42, 0.95);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1.2rem;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .nav-links .clients {
            opacity: 0.4;
        }

        .globe-icon {
            width: 40px;
            height: 40px;
            border: 2px solid #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .globe-icon:hover {
            opacity: 0.7;
        }

        .globe-icon::before {
            content: 'üåê';
            font-size: 1.3rem;
        }

        main {
            margin-top: 100px;
            padding: 0 5rem;
        }

        .hero-section {
            background-color: #e8e5e0;
            border-radius: 20px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
            height: 500px;
            display: flex;
            align-items: flex-end;
        }

        .gradient-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 100, 100, 0.8) 0%,
                rgba(255, 120, 150, 0.7) 25%,
                rgba(255, 150, 180, 0.6) 50%,
                rgba(255, 180, 200, 0.4) 75%,
                rgba(255, 200, 220, 0.1) 100%);
            filter: blur(60px);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        .live-badge {
            position: relative;
            z-index: 10;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            font-size: 1.1rem;
            color: #333;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background-color: #000;
            border-radius: 50%;
        }

        .content-section {
            background-color: #e8e5e0;
            border-radius: 0 0 20px 20px;
            padding: 3rem;
            margin-top: -20px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1.5rem;
            color: #333;
            font-size: 1.1rem;
        }

        .info-label {
            color: #888;
            font-weight: 400;
        }

        .info-value {
            color: #1a1a1a;
            font-weight: 400;
        }

        .expertise-list {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .website-link {
            margin-top: 3rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #1a1a1a;
            text-decoration: none;
            font-size: 1.1rem;
            border-bottom: 2px solid #1a1a1a;
            padding-bottom: 0.2rem;
            transition: opacity 0.3s;
        }

        .website-link:hover {
            opacity: 0.7;
        }

        .arrow {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .nav-links a {
                font-size: 1rem;
            }

            main {
                padding: 0 2rem;
            }

            .hero-section {
                height: 400px;
                padding: 2rem;
            }

            .gradient-orb {
                width: 350px;
                height: 350px;
            }

            .content-section {
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="#index">Index</a>
            <a href="#clients" class="clients">Clients</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="globe-icon"></div>
    </nav>

    <main>
        <section class="hero-section">
            <div class="gradient-orb"></div>
            <div class="live-badge">
                <span class="live-dot"></span>
                <span>Live</span>
            </div>
        </section>

        <section class="content-section">
            <h1>FATHER</h1>
            
            <div class="info-grid">
                <div class="info-label">Sector:</div>
                <div class="info-value">Music/Audio</div>

                <div class="info-label">Year:</div>
                <div class="info-value">2016-2025</div>

                <div class="info-label">Expertise:</div>
                <div class="info-value expertise-list">
                    <div>Interaction Design</div>
                    <div>Front-End CMS Mobile</div>
                    <div>Back-End Video Dev</div>
                </div>

                <div class="info-label">Collab:</div>
                <div class="info-value">WDC <span class="arrow">‚Üí</span></div>
            </div>

            <a href="#" class="website-link">
                Website <span class="arrow">‚Üí</span>
            </a>
        </section>
    </main>
</body>
</html>
