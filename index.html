  }

  .info p {
    font-size: 15px;

    line-height: 1.5;
  }

  .label {
    font-weight: bold;
    color: #666;
    display: inline-block;
    width: 90px;
  }

  .link {
    color: #111;
    text-decoration: none;
    border-bottom: 1px solid #111;
  }

  .link:hover {

  .website {
