<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autoplay Loop Video with Sound</title>

<style>
  /* Make the video fill the viewport elegantly */
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  video {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    object-fit: cover; /* fills the area without stretching */
    filter: brightness(0.9) contrast(1.1) saturate(1.1);
    transition: opacity 0.5s ease-in-out;
  }

  /* Optional overlay for cinematic look */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: rgba(0, 0, 0, 0.2);
  }

  /* Optional start hint */
  .hint {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 1rem;
    opacity: 0.8;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.3; }
  }
</style>
</head>
<body>

<video id="myVideo" autoplay loop playsinline>
  <source src="https://raw.githubusercontent.com/dduyg/LiminalLoop/shelf/06/AÅŸÄ±rÄ±Kemalist.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="overlay"></div>
<div class="hint">ðŸ”Š Tap anywhere to unmute</div>

<script>
  const video = document.getElementById('myVideo');

  // Try autoplay; if blocked, play after first click
  video.play().catch(() => {
    document.body.addEventListener('click', () => {
      video.play();
      document.querySelector('.hint').style.display = 'none';
    }, { once: true });
  });
</script>

</body>
</html>
