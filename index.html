<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
  @font-face {
  src: url("https://fonts.cdnfonts.com/css/cabinet-grotesk") format("woff2");
  font-family: "PP Neue Montreal", sans-serif;
  font-weight: 400;
}

/* Variables for easy customization */
:root {
  --primary-font: "PP Neue Montreal", sans-serif;
  --secondary-font: "Bodoni Moda", serif;
  --primary-color: #e0e0e0;
  --secondary-color: rgba(255, 255, 255, 0.5);
  --quote-size: 8vw;
  --author-size: 1vw;
  --cursor-size: 20px;
  --ghost-color: #000000;
  --eye-glow-color: #ffff00;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  cursor: none;
  background-color: #111;
  letter-spacing: -0.03em;
  position: relative;
}

/* Background noise effect with will-change optimization */
body::before {
  content: "";
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: transparent
    url("http://assets.iceable.com/img/noise-transparent.png") repeat 0 0;
  background-size: 300px 300px;
  -webkit-animation: noise-animation 0.3s steps(5) infinite;
          animation: noise-animation 0.3s steps(5) infinite;
  opacity: 1;
  will-change: transform;
  z-index: 100;
  pointer-events: none;
}

@keyframes noise-animation {
  0% { transform: translate(0, 0); }
  10% { transform: translate(-2%, -3%); }
  20% {
    transform: translate(-4%, 2%);
  }
  30% {
    transform: translate(2%, -4%);
  }
  40% {
    transform: translate(-2%, 5%);
  }
  50% {
    transform: translate(-4%, 2%);
  }
  60% {
    transform: translate(3%, 0);
  }
  70% {
    transform: translate(0, 3%);
  }
  80% {
    transform: translate(-3%, 0);
  }
  90% {
    transform: translate(2%, 2%);
  }
  100% {
    transform: translate(1%, 0);
  }
}

/* Content to be revealed */
.content {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 20;
  padding: 20px;
  text-align: center;
}

.text {
  max-width: 90%;
  overflow: hidden;
}
.quote {
  font-family: var(--primary-font);
  font-size: var(--quote-size);
  line-height: 0.9;
  font-weight: 700;
  letter-spacing: -0.03em;
  margin-bottom: 5vh;
  opacity: 1;
  text-transform: uppercase;
}
.author {
  font-family: var(--secondary-font);
  font-size: var(--author-size);
  font-style: italic;
  opacity: 0.7;
  margin-top: 2vh;
}

/* Canvas overlay - Fixed to be below noise effect */
canvas {
  display: block;
  position: fixed !important;
  top: 0 !important; left: 0 !important;
  width: 100vw; height: 100vh;
  margin: 0 !important;
  padding: 0 !important;
  z-index: 2; /* Above content but below noise */
  pointer-events: none; /* Allow clicking through to content */
}
    </style>
</head>
<body>
  <div class="content">
    <div class="text">
      <div class="quote">The universe doesn't speak in words</div>
      <div class="author">it hums in frequency</div>
    </div>
  </div>
  
<script type="module" src="./script.js"></script>
</body>
</html>
