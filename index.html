<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #f5f3ed;
            font-family: 'Georgia', serif;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: left;
            margin-bottom: 80px;
        }

        .header h1 {
            font-size: 72px;
            font-weight: 300;
            font-style: italic;
            line-height: 1;
            margin-bottom: 0;
            letter-spacing: -1px;
        }

        .header h2 {
            font-size: 72px;
            font-weight: 400;
            line-height: 1.1;
            letter-spacing: -2px;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
        }

        .oval-container {
            border: 2px solid #2c2c2c;
            border-radius: 50% 50% 50% 50% / 25% 25% 25% 25%;
            width: 600px;
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 60px;
            position: relative;
        }

        .image-circle {
            width: 200px;
            height: 300px;
            border-radius: 50% 50% 50% 50% / 33% 33% 33% 33%;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .image-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .connector {
            width: 100px;
            height: 80px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .connector img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .connector::before {
            display: none;
        }

        .connector::after {
            display: none;
        }

        .description {
            text-align: center;
            max-width: 450px;
        }

        .description p {
            font-size: 20px;
            line-height: 1.6;
            color: #2c2c2c;
            letter-spacing: 0.5px;
        }

        .description .italic {
            font-style: italic;
            font-weight: 300;
        }

        .description .bold {
            font-weight: 600;
            font-style: normal;
        }

        @media (max-width: 768px) {
            .header h1,
            .header h2 {
                font-size: 48px;
            }

            .oval-container {
                width: 100%;
                max-width: 450px;
                height: 700px;
                padding: 60px 40px;
            }

            .image-circle {
                width: 150px;
                height: 150px;
            }

            .description p {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .header h1,
            .header h2 {
                font-size: 36px;
            }

            .oval-container {
                height: 600px;
                padding: 40px 30px;
            }

            .image-circle {
                width: 120px;
                height: 120px;
            }

            .connector {
                height: 60px;
            }

            .description p {
                font-size: 16px;
            }
        }
    </style>
</head>

            </div>
        </div>
    </div>
