<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liminal⚙️Loop</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/favicons/pinkCircle.ico">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    @font-face {
      font-family: 'Eklips';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop/fonts/Eklips.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Diatype';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop/fonts/Diatype-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Diatype', sans-serif;
      background-color: #E9DAF1;
      color: #E92BFF;
      text-transform: uppercase;
      font-weight: bold;
      line-height: 1;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 6% 5% 15vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      width: 100%;
      flex-shrink: 0;
    }
    footer {
      display: flex;
      gap: 15%;
      font-size: 0.95rem; 
      flex-shrink: 0;
    }     
    .toggle {
      display: flex;
      align-items: center;
      text-align: right;
    }
    .toggle::before {
      content: '';
      display: inline-block;
      width: 2em;
      height: 2em;
      margin-right: 0.6em;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 48 48' xmlns='http://www.w3.org/2000/svg' fill='black'%3E%3Cpath d='M14,24A10,10,0,0,0,24,34V14A10,10,0,0,0,14,24Z'/%3E%3Cpath d='M24,2A22,22,0,1,0,46,24,21.9,21.9,0,0,0,24,2ZM6,24A18.1,18.1,0,0,1,24,6v8a10,10,0,0,1,0,20v8A18.1,18.1,0,0,1,6,24Z'/%3E%3C/svg%3E"); 
      background-size: contain;
      background-repeat: no-repeat;
      flex-shrink: 0;
      align-self: center;
    }
    
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-height: 0;
      font-family: 'Eklips', sans-serif;
    }    
    main .title {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: -2px;
    }
    main img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    main .desc {
      text-align: right;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      header, footer {
        font-size: 0.75rem;
      }
      main .title {
        font-size: 2.3rem;    
      }    
    }
  </style>
</head>
<body>
 <div class="wrapper">
    <header>
      <div>Syncing data under<br>coral-coded skies</div>
      <div class="toggle">Romance<br>Settings</div>
    </header>

    <main>
      <div class="title">DMRNH</div>
      <img src="https://media4.giphy.com/media/W2ucMW3PtKYSOolAHd/giphy.gif" alt="⚙️">
      <div class="desc">Cehennemler<br>kudursa, ölmez<br>nigahbanıyız.</div>
    </main>

    <footer>
      <div>Rainy<br>Scene</div>
      <div>neoninject in<br>Virtual Tides</div>
    </footer>
  </div>
</body>
</html>
