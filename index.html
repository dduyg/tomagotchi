<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCD Orb Story Compass</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #0b0b1a, #111122);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  #orb {
    position: absolute;
    width: 120px;
    height: 120px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    transition: transform 0.5s;
    z-index: 10;
  }

  .quadrant {
    position: absolute;
    width: 250px;
    height: 150px;
    background: rgba(0,255,255,0.1);
    border: 2px solid #0ff;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 1.1rem;
    opacity: 0;
    transition: opacity 0.5s;
  }

  #north { top: 50px; left: 50%; transform: translateX(-50%); }
  #south { bottom: 50px; left: 50%; transform: translateX(-50%); }
  #east { top: 50%; right: 50px; transform: translateY(-50%); }
  #west { top: 50%; left: 50px; transform: translateY(-50%); }
</style>
</head>
<body>

<img src="scd-ball.svg" id="orb" alt="SCD Orb">

<div class="quadrant" id="north">North Content: Ideas & Vision</div>
<div class="quadrant" id="south">South Content: Actions & Tasks</div>
<div class="quadrant" id="east">East Content: Growth & Expansion</div>
<div class="quadrant" id="west">West Content: Reflection & Learning</div>

<script>
const orb = document.getElementById('orb');
const quadrants = [
  document.getElementById('north'),
  document.getElementById('east'),
  document.getElementById('south'),
  document.getElementById('west')
];

let current = 0;

// Click orb to rotate to next quadrant
orb.addEventListener('click', () => {
  current = (current + 1) % quadrants.length;
  orb.style.transform = `translate(-50%, -50%) rotate(${current * 90}deg)`;

  quadrants.forEach((q, index) => {
    q.style.opacity = index === current ? 1 : 0;
  });
});

// Initialize first quadrant
quadrants[current].style.opacity = 1;
</script>

</body>
</html>
