<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mix-blend-mode demo — fixed text + gallery</title>
<style>
  :root{
    --page-bg: #ffffff;
    --green-art: #2ea24a; /* the green art block color */
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Georgia", "Times New Roman", serif;
    background:var(--page-bg);
    color:#111;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* fixed intro text in top-left */
  .intro {
    position: fixed;
    left: 28px;
    top: 20px;
    width: 44vw;                 /* behave like your screenshot */
    max-width: 520px;
    line-height: 1.02;
    font-size: clamp(22px, 4.2vw, 52px); /* responsive large type */
    font-weight: 400;
    letter-spacing: -0.02em;
    color: #fff;                 /* IMPORTANT: white text */
    mix-blend-mode: difference;  /* the magic */
    z-index: 20;                 /* above the gallery */
    pointer-events: none;        /* don't block scroll/clicks */
  }

  /* gallery container */
  .gallery {
    margin-top: 260px; /* so intro sits above initial content */
    display: grid;
    grid-template-columns: 1fr;
    gap: 120px;
    padding: 40px 60px 200px 60px;
    max-width: 1100px;
    margin-left: auto;
    margin-right: auto;
  }

  /* each art block (simulating the green artwork area) */
  .art {
    background: var(--green-art);
    border-radius: 6px;
    padding: 56px 56px;
    min-height: 480px;
    box-shadow: 0 6px 0 rgba(0,0,0,0.04) inset;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  /* inside the art we put a white framed "post" to mimic the image */
  .post {
    width: min(520px, 70%);
    aspect-ratio: 1 / 1; /* square card */
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    font-size:14px;
    color:#333;
    position: relative;
  }

  /* decorative "password pills" inside the white card */
  .pills {
    width: 86%;
    height: 78%;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    align-content:flex-start;
    justify-content:center;
    padding:18px;
    box-sizing:border-box;
  }
  .pill {
    width: 62px;
    height: 22px;
    background: rgba(0,0,0,0.07);
    border-radius: 14px;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 2px 0 rgba(0,0,0,0.03);
  }
  .dot {
    width:4px;
    height:4px;
    background:#111;
    border-radius:50%;
    margin:0 2px;
    box-shadow: 6px 0 0 #111, 12px 0 0 #111; /* quick 3 dots */
  }

  /* small caption under each art block */
  .caption {
    margin-top: 14px;
    font-size: 14px;
    color: #333;
    text-align: center;
  }

  /* footer / spacer content to allow long scroll */
  .spacer {
    height: 1200px;
  }

  /* responsive tweaks */
  @media (max-width:800px){
    .intro {
      left:16px;
      top:12px;
      width: 72vw;
      font-size: clamp(18px, 6.4vw, 36px);
    }
    .gallery { padding: 24px; gap: 48px; margin-top: 180px; }
    .art { padding: 28px; min-height: 360px; }
  }
</style>
</head>
<body>

  <!-- Fixed text (top-left) -->
  <div class="intro" aria-hidden="true">
    Rob Farmer is a designer working between<br>
    New York &amp; Melbourne on brand.<br><span style="display:block; margin-top:6px;">
    illustration, motion &amp; graphic design.<br>
    Say hello@robfarmer.xyz,<br>or check out more @robfarmerxyz.</span>
  </div>

  <!-- Main scrolling content (gallery) -->
  <main>
    <section class="gallery" role="list">
      <!-- repeated art blocks to emulate the design feed -->
      <article class="art" role="listitem" aria-label="Artwork 1">
        <div>
          <div class="post" role="img" aria-label="Instagram-style post">
            <div class="pills" aria-hidden="true">
              <!-- generate many decorative pills -->
              <!-- (you can duplicate/remove these blocks to tweak) -->
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
            </div>
          </div>
          <div class="caption">Google Chrome Brand 2024. Via AthleticsNYC.</div>
        </div>
      </article>

      <!-- second block -->
      <article class="art" role="listitem" aria-label="Artwork 2">
        <div>
          <div class="post" role="img" aria-label="Instagram-style post">
            <div class="pills" aria-hidden="true">
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
            </div>
          </div>
          <div class="caption">Another piece. (simulated)</div>
        </div>
      </article>

      <!-- add more if you like -->
      <article class="art" role="listitem" aria-label="Artwork 3">
        <div>
          <div class="post" role="img" aria-label="Instagram-style post">
            <div class="pills" aria-hidden="true">
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
              <div class="pill"><span class="dot"></span></div>
            </div>
          </div>
          <div class="caption">Third piece — scroll to see interaction</div>
        </div>
      </article>
    </section>

    <div class="spacer" aria-hidden="true"></div>
  </main>

</body>
</html>
