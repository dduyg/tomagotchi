<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomoya Okada Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr 1.5fr 1fr 1fr; /* Left 2 + center + right 2 */
      gap: 20px;
      align-items: start;
    }

    .column {
      display: flex;
      flex-direction: column;
    }

    .column h4 {
      margin: 0 0 10px;
      font-weight: bold;
    }

    .column p {
      margin: 0;
      line-height: 1.6;
      word-break: break-word;
    }

    .image-column {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-column img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .column,
      .image-column {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      
      <!-- Left Column 1 -->
      <div class="column">
        <h4>Name</h4>
        <p>Tomoya Okada</p>
      </div>

      <!-- Left Column 2 -->
      <div class="column">
        <h4>Information</h4>
        <p>
          I'm an engineer by profession, but photography is something I enjoy in my free time. 
          This site showcases moments I've captured from my daily life.
        </p>
      </div>

      <!-- Center Image Column -->
      <div class="image-column">
        <img src="https://via.placeholder.com/300x150?text=Your+Photo" alt="Photography Example" />
      </div>

      <!-- Right Column 1 -->
      <div class="column">
        <h4>UseCamera</h4>
        <p>SigmaFP</p>
      </div>

      <!-- Right Column 2 -->
      <div class="column">
        <h4>Contact</h4>
        <p>t.design@linkrec.net</p>
      </div>

    </div>
  </div>

</body>
</html>
