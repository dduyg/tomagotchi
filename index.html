<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 1000;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .header-left, .header-right {
            font-weight: bold;
        }

        main {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: blur(8px);
            transform: scale(1.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 30px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .footer-column {
            text-align: center;
        }

        .footer-column h3 {
            font-size: 10px;
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            padding-top: 15px;
        }

        .footer-column h3::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #fff;
        }

        @media (max-width: 768px) {
            footer {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                padding: 20px;
            }

            header {
                padding: 15px 20px;
                font-size: 12px;
            }

            .footer-column h3 {
                font-size: 9px;
            }
        }

        @media (max-width: 480px) {
            footer {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">04</div>
        <div class="header-right">08</div>
    </header>

    <main>
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1920 1080'%3E%3Cdefs%3E%3ClinearGradient id='grad1' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23ff6b35;stop-opacity:1' /%3E%3Cstop offset='30%25' style='stop-color:%23f7931e;stop-opacity:1' /%3E%3Cstop offset='60%25' style='stop-color:%23000000;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%232c5f5f;stop-opacity:1' /%3E%3C/linearGradient%3E%3ClinearGradient id='grad2' x1='100%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2395c5c5;stop-opacity:0.3' /%3E%3Cstop offset='100%25' style='stop-color:%23000000;stop-opacity:1' /%3E%3C/linearGradient%3E%3Cfilter id='blur'%3E%3CfeGaussianBlur in='SourceGraphic' stdDeviation='60' /%3E%3C/filter%3E%3C/defs%3E%3Crect width='1920' height='1080' fill='url(%23grad1)'/%3E%3Cellipse cx='960' cy='300' rx='600' ry='400' fill='url(%23grad2)' filter='url(%23blur)'/%3E%3Cellipse cx='400' cy='200' rx='300' ry='250' fill='%23ff8c42' opacity='0.6' filter='url(%23blur)'/%3E%3Crect x='0' y='800' width='1920' height='280' fill='%23000000' opacity='0.7'/%3E%3C/svg%3E" 
             alt="Fashion Background" 
             class="hero-image">
    </main>

    <footer>
        <div class="footer-column">
            <h3>Ethereal Glow</h3>
        </div>
        <div class="footer-column">
            <h3>Rose Mirage</h3>
        </div>
        <div class="footer-column">
            <h3>Velvet Mystique</h3>
        </div>
        <div class="footer-column">
            <h3>Golden Hour</h3>
        </div>
        <div class="footer-column">
            <h3>Midnight Dreams</h3>
        </div>
        <div class="footer-column">
            <h3>Silver Light</h3>
        </div>
    </footer>
</body>
</html>
