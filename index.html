<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiminalLoop</title>
<style>
  /* Make the page fill the screen */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: black;
  }

  /* Style the video to cover the whole background */
  #myVideo {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    object-fit: cover;
    z-index: -1; /* Put it behind other content */
  }

  /* Optional: Add overlay content (like title or button) */
  .content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    top: 40%;
    font-family: 'Helvetica Neue', sans-serif;
  }

  .content h1 {
    font-size: 3rem;
    letter-spacing: 2px;
    text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
  }

  .content button {
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid white;
    color: white;
    padding: 12px 28px;
    border-radius: 50px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .content button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
  }
</style>
</head>
<body>

<video id="myVideo" autoplay loop playsinline>
  <source src="https://raw.githubusercontent.com/dduyg/LiminalLoop/shelf/06/AşırıKemalist.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="content">
  <h1>Liminal Loop</h1>
  <button>Play Sound</button>
</div>

<script>
  const video = document.getElementById('myVideo');
  const button = document.querySelector('button');

  // Try to autoplay
  video.play().catch(() => {
    // If autoplay with sound is blocked
    button.style.display = 'inline-block';
  });

  // Play when user clicks button
  button.addEventListener('click', () => {
    video.play();
    button.style.display = 'none';
  });
</script>
</body>
</html>
