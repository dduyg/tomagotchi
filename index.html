<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Background Image</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      min-height: 100vh;
      background-color: #f8f8f8; /* fallback background */
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vh;
      height: 70vh;

      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/DolphinDatabase.png')
                  center center / cover no-repeat;

      opacity: 0.4;
      z-index: -1;
      pointer-events: none; /* so it doesnâ€™t block clicks */
    }

    main {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
    }

    p {
      color: #555;
      max-width: 600px;
      margin: 1rem auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main>
    <h1>Hello, World!</h1>
    <p>
      This page has a centered semi-transparent image behind the content using
      the <code>body::before</code> pseudo-element.
    </p>
  </main>
</body>
</html>
