<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiminalLoop</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
  body { font-family: sans-serif; background: white; overflow-x: hidden; }

  /* HEADER */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    width: 100%;
    padding: 14px 10% 14px 16px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    z-index: 1000;
    background: white;
  }

  .badge { font-size: 32px; display: flex; align-items: center; flex-shrink: 1; min-width: 0; }
  .spring { width: 24px; height: 24px; }

  nav {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Active label that appears next to button */
  .active-label {
    font-size: 22px;
    background: black;
    color: white;
    padding: 2px 6px;
    border-radius: 5px;
    text-transform: uppercase;
  }

  .nav-btn {
    width: 30px; height: 30px;
    border: 1.2px solid;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
    flex-shrink: 0;
  }
  .nav-btn::after {
    content: '';
    position: absolute;
    width: 4px; height: 4px;
    background: black;
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
  }

  /* MENU DROPDOWN */
  .menu-overlay {
    position: absolute;
    top: 100%;
    right: 0;           /* appear aligned to the button */
    display: none;
    flex-direction: column;
    padding-top: 10px;
    z-index: 9999;
    background: white;
  }

  .item {
    font-size: 22px;
    margin: 6px 0;
    border: 1.2px solid;
    border-radius: 5px;
    padding: 2px 6px;
    width: fit-content;
    text-transform: uppercase;
    cursor: pointer;
    background: white;
  }

  .item.active {
    background: black;
    color: white;
  }

  .close-btn {
    width: 50px; height: 50px;
    border: 1.2px solid;
    border-radius: 50%;
    font-size: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    margin-top: 10px;
    background: white;
  }

  /* PAGE CONTENT */
  .content {
    margin-top: 180px;
    background: black;
    color: white;
    padding: 40px 20px;
  }
  .title { font-size: 28px; font-weight: 600; }
  .thumbnail {
    margin-top: 20px;
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
</style>
</head>
<body>

<header>
  <div class="badge">
    In
    <svg class="spring" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="15" cy="8" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
      <ellipse cx="15" cy="12" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
      <ellipse cx="15" cy="16" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
      <ellipse cx="15" cy="20" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
    </svg>
    ex
  </div>

  <nav>
    <div class="active-label" id="activeLabel">Index</div>
    <div class="nav-btn" onclick="toggleMenu()"></div>

    <div class="menu-overlay" id="menu">
      <div class="item">Programming</div>
      <div class="item">About</div>
      <div class="item">Resources</div>
      <div class="item">Locations</div>
      <div class="close-btn" onclick="closeMenu()">Ã—</div>
    </div>
  </nav>
</header>

<div class="content">
  <div class="title">SEEOVES30</div>
  <p>OFMAG</p>
  <img class="thumbnail" src="https://images.unsplash.com/photo-1580920659896-7e8663eb956a">
</div>

<script>
  const menu = document.getElementById('menu');
  const activeLabel = document.getElementById('activeLabel');

  function toggleMenu() {
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  function closeMenu() {
    menu.style.display = 'none';
  }

  // Handle clicking on a menu item
  document.querySelectorAll('.menu-overlay .item').forEach(item => {
    item.addEventListener('click', () => {
      // Remove active from all items
      document.querySelectorAll('.menu-overlay .item').forEach(i => i.classList.remove('active'));
      // Set clicked item as active
      item.classList.add('active');
      // Update active label text next to nav button
      activeLabel.textContent = item.textContent;
      // Close menu
      closeMenu();
    });
  });
</script>

</body>
</html>
