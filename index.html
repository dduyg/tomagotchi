<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Design Layout</title>
  <style>
    body {
      margin: 0;
      padding: 60px;
      background-color: #c6c6c1;
      font-family: 'Courier New', monospace;
    }

    .wrapper {
      width: 80vw;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    .image-section {
      width: 35vw;
      background-color: white;
      border: 12px solid #888;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-right: 0;
    }

    .image-section img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-section {
      width: 45vw;
      padding-left: 40px;
      box-sizing: border-box;
    }

    .button {
      display: inline-block;
      padding: 10px 22px;
      margin-bottom: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      font-family: 'Courier New', monospace;
      border: 2px solid black;
      text-align: center;
      text-decoration: none;
      cursor: default;
    }

    .button.blue {
      color: blue;
      border-color: blue;
    }

    .button.black {
      background-color: transparent;
      color: black;
    }

    .text-block {
      font-size: 18px;
      line-height: 1.8;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Image area (35vw) -->
    <div class="image-section">
      <img src="https://via.placeholder.com/600x1000.png?text=Product+Page+Mockup" alt="Mockup" />
    </div>

    <!-- Text area (45vw) -->
    <div class="text-section">
      <div class="button blue">WEB DESIGN PROCESS</div><br />
      <div class="button black">IDENTITY PROCESS</div>

      <div class="text-block">
Before starting work
on a project interview the
customer, formulate the
technical specifications,
determine the deadlines and
cost, and sign the contract
      </div>
    </div>
  </div>

</body>
</html>
