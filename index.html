<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .row {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 5vw;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .row:last-child {
            border-bottom: none;
        }

        .row::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.03);
            pointer-events: none;
        }

        .content-wrapper {
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .main-text {
            font-size: 12vw;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1;
            text-transform: capitalize;
        }

        .sub-text {
            font-size: 1.8vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1vh;
            letter-spacing: 0.02em;
        }

        /* Row 1 - Left aligned */
        .row-1 .content-wrapper {
            text-align: left;
        }

        .row-1 .sub-text {
            position: absolute;
            top: 2vh;
            left: 5vw;
        }

        /* Row 2 - Right aligned */
        .row-2 .content-wrapper {
            text-align: right;
        }

        .row-2 .sub-text {
            position: absolute;
            top: 2vh;
            right: 5vw;
        }

        /* Row 3 - Center aligned */
        .row-3 .content-wrapper {
            text-align: center;
        }

        .row-3 .sub-text {
            position: absolute;
            bottom: 2vh;
            left: 5vw;
        }

        /* Row 4 - Left aligned */
        .row-4 .content-wrapper {
            text-align: left;
        }

        .row-4 .sub-text {
            position: absolute;
            bottom: 2vh;
            right: 5vw;
        }

        /* Image in row 3 */
        .product-image {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            width: 25vw;
            height: auto;
            opacity: 0.8;
            z-index: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-text {
                font-size: 10vw;
            }

            .sub-text {
                font-size: 3vw;
            }

            .product-image {
                width: 35vw;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 8vw;
            }

            .sub-text {
                font-size: 4vw;
            }

            .product-image {
                width: 40vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="row row-1">
            <div class="sub-text">Object design</div>
            <div class="content-wrapper">
                <div class="main-text">MhaseLhasn</div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row row-2">
            <div class="sub-text">Brand design</div>
            <div class="content-wrapper">
                <div class="main-text">LeMeur</div>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row row-3">
            <div class="sub-text">Web design</div>
            <div class="content-wrapper">
                <div class="main-text">HASrtishasn</div>
            </div>
            <!-- Product image placeholder -->
            <svg class="product-image" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Blue strap product representation -->
                <defs>
                    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Stack base -->
                <rect x="50" y="120" width="200" height="60" fill="#334155" opacity="0.6"/>
                <!-- Blue straps -->
                <path d="M 80 80 Q 150 20 220 80 L 220 100 Q 150 40 80 100 Z" fill="url(#blueGrad)"/>
                <rect x="80" y="95" width="140" height="8" fill="url(#blueGrad)"/>
                <path d="M 220 100 L 240 140 L 220 140 Z" fill="#1e3a8a" opacity="0.8"/>
            </svg>
        </div>

        <!-- Row 4 -->
        <div class="row row-4">
            <div class="sub-text">Event design</div>
            <div class="content-wrapper">
                <div class="main-text">Grhasnbliste</div>
            </div>
        </div>
    </div>
</body>
</html>
