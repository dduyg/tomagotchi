<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCD Orb Story Portal</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #0b0b1a, #1a1a2f);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    position: relative;
  }

  #orb {
    position: absolute;
    width: 120px;
    height: 120px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    transition: transform 0.5s;
    z-index: 10;
  }

  .panel {
    position: absolute;
    width: 300px;
    height: 180px;
    background: rgba(255,255,255,0.1);
    border: 2px solid #0ff;
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    opacity: 0;
    transition: all 1s ease;
  }

  .panel.show {
    opacity: 1;
  }

  .panel1 { top: -250px; left: 50%; transform: translateX(-50%); }
  .panel2 { bottom: -250px; left: 50%; transform: translateX(-50%); }
  .panel3 { left: -350px; top: 50%; transform: translateY(-50%); }
  .panel4 { right: -350px; top: 50%; transform: translateY(-50%); }

  .panel1.show { top: 50px; }
  .panel2.show { bottom: 50px; }
  .panel3.show { left: 50px; }
  .panel4.show { right: 50px; }
</style>
</head>
<body>

<img src="scd-ball.svg" id="orb" alt="SCD Orb">

<div class="panel panel1" id="panel1">Chapter 1: The Awakening</div>
<div class="panel panel2" id="panel2">Chapter 2: The Journey</div>
<div class="panel panel3" id="panel3">Chapter 3: The Challenge</div>
<div class="panel panel4" id="panel4">Chapter 4: The Revelation</div>

<script>
const orb = document.getElementById('orb');
const panels = [
  document.getElementById('panel1'),
  document.getElementById('panel2'),
  document.getElementById('panel3'),
  document.getElementById('panel4')
];

let clickCount = 0;
orb.addEventListener('click', () => {
  panels.forEach((panel, index) => {
    if(index === clickCount % panels.length){
      panel.classList.add('show');
    } else {
      panel.classList.remove('show');
    }
  });
  // Animate orb
  orb.style.transform = `translate(-50%, -50%) rotate(${clickCount * 45}deg) scale(${1 + (clickCount%2)*0.2})`;
  clickCount++;
});
</script>

</body>
</html>
