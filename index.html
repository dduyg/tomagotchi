<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸ“ŸLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @font-face {
            font-family: 'Segoe UI';
            src: url('SegoeUI.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Segoe UI', Oxygen, Cantarell, sans-serif;
            overflow-x: hidden;
            color: #EEE9CC;    
            height: 100vh;     
            background: url('inwave1761047231606.png') no-repeat center center / cover fixed;
        }
        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95vw;
            height: 95vh;
            background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/DolphinDatabase.png') center center / contain no-repeat;
            opacity: 0.9;
            z-index: -1;
            pointer-events: none; /* so it doesnâ€™t block clicks */
        }       
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        section {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 5vw;
            border-bottom: 1px solid;
            overflow: hidden;
        }
        section:last-child { border-bottom: none; }

        .content {
            width: 100%;
            position: relative;
            z-index: 2;
        }
        .main {
            font-size: clamp(3rem, 12vw, 14vw);
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 0.9;
        }
        .label {
            font-size: clamp(0.8rem, 1.5vw, 1.8vw);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 1vh;
        }

        /* Section 1 */
        .one .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .one .label {
            text-align: right;
            align-self: flex-start;
            margin-top: 1vh;
        }

        /* Section 2 */
        .two .content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .two .label {
            position: absolute;
            left: 5vw;
            top: 2vh;
        }
        .two .main { text-align: right; }

        /* Section 3 */
        .three .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .three .label {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 2vh;
        }

        /* Section 4 */
        .four .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .four .label {
            position: absolute;
            left: 5vw;
            bottom: 2vh;
        }
        .four .main { text-align: center; }

        @media (max-width: 768px) {
            .main { font-size: clamp(2rem, 10vw, 12vw); }         
            .label { font-size: clamp(0.7rem, 2vw, 2.5vw); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="one">
            <div class="content">
                <div class="main">MirrorPlaza</div>
                <div class="label">Deluxe Interface</div>
            </div>
        </section>

        <!-- Section 2 -->
        <section class="two">
            <div class="label">Object design</div>
            <div class="content">
                <div class="main">Noeffect</div>
            </div>
        </section>

        <!-- Section 3 -->
        <section class="three">
            <div class="label">Server Starlight</div>
            <div class="content">
                <div class="main">SwingGhost</div>
            </div>
        </section>

        <!-- Section 4 -->
        <section class="four">
            <div class="label">Dolphin Database</div>
            <div class="content">
                <div class="main">Lagoon</div>
            </div>
        </section>
    </div>
</body>
</html>
