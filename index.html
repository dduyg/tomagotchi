<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hover Blur Effects Demo</title>

<style>
/* Your Animations ------------------------------------------------------------*/
@keyframes BlurIn-1 {
    0% {
        filter: blur(5px);
        transform: scale(0.992);
    }
    25% {
        filter: blur(0px);
        transform: scale(1);
    }
}

@keyframes BlurIn-2 {
    0% {
        filter: blur(8px);
        transform: scale(0.992);
    }
    25% {
        filter: blur(0px);
        transform: scale(1);
    }
}

@keyframes BlurIn-3 {
    0% {
        filter: blur(13px);
        transform: scale(0.992);
    }
    25% {
        filter: blur(0px);
        transform: scale(1);
    }
}

@keyframes loopTranslate {
    0% {
        transform: translateZ(0px);
    }
    50% {
        transform: translateZ(1px);
    }
    100% {
        transform: translateZ(0px);
    }
}

/* Page Styling --------------------------------------------------------------*/
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    text-align: center;
    padding: 50px;
}

.container {
    display: flex;
    gap: 40px;
    justify-content: center;
    margin-top: 40px;
}

.box {
    width: 180px;
    height: 180px;
    background: #222;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.4s ease;
    cursor: pointer;
    font-size: 1.2rem;
}

/* Hover Effects -------------------------------------------------------------*/
.box.one:hover {
    animation: BlurIn-1 0.6s forwards;
}

.box.two:hover {
    animation: BlurIn-2 0.6s forwards;
}

.box.three:hover {
    animation: BlurIn-3 0.75s forwards;
}

.box.translate:hover {
    animation: loopTranslate 0.8s infinite linear;
}
</style>
</head>

<body>

<h1>Hover Animation Demo</h1>

<div class="container">
    <div class="box one">BlurIn-1</div>
    <div class="box two">BlurIn-2</div>
    <div class="box three">BlurIn-3</div>
    <div class="box translate">Translate</div>
</div>

</body>
</html>
