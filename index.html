<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalLoop</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
    }
    section {
      height: 100vh;
      width: 100vw;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      scroll-snap-align: start;
      transition: all 0.5s ease-out;
      transform: translateY(50px);
      opacity: 0;
    }
    section.in-view {
      transform: translateY(0);
      opacity: 1;
    }

    .content {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .text {
      position: absolute;
      color: #fff;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    section:nth-child(1) { background: #f87171; }
    section:nth-child(2) { background: #60a5fa; }
    section:nth-child(3) { background: #34d399; }
    section:nth-child(4) { background: #fbbf24; }
    section:nth-child(5) { background: #a78bfa; }
    section:nth-child(6) { background: #f472b6; }

    nav {
      position: fixed;
      bottom: 30px;
      left: 40px;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
      position: relative;
    }
    .dot.pulse::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: white;
      animation: pulse 0.8s ease-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <section>
    <div class="content" style="background-image: url('https://picsum.photos/id/1015/1920/1080');">
      <div class="text">Slide 1</div>
    </div>
  </section>
  <section>
    <div class="content" style="background-image: url('https://picsum.photos/id/1016/1920/1080');">
      <div class="text">Slide 2</div>
    </div>
  </section>
  <section>
    <div class="content" style="background-image: url('https://picsum.photos/id/1018/1920/1080');">
      <div class="text">Slide 3</div>
    </div>
  </section>
  <section>
    <div class="content" style="background-image: url('https://picsum.photos/id/1020/1920/1080');">
      <div class="text">Slide 4</div>
    </div>
  </section>
  <section>
    <div class="content" style="background-image: url('https://picsum.photos/id/1021/1920/1080');">
      <div class="text">Slide 5</div>
    </div>
  </section>
  <section>
    <div class="content" style="background-image: url('https://picsum.photos/id/1022/1920/1080');">
      <div class="text">Slide 6</div>
    </div>
  </section>
  
  <nav> /* Nav indicator */
    <div class="dot"></div>
    <span class="count">1/6</span>
  </nav>

  <script>
    const sections = document.querySelectorAll('section');
    const dot = document.querySelector('.dot');
    const countText = document.querySelector('.count');
    const total = sections.length;

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const index = [...sections].indexOf(entry.target);
          countText.textContent = `${index + 1}/${total}`;
          entry.target.classList.add('in-view');

          // Pulse effect on nav dot
          dot.classList.remove('pulse');
          void dot.offsetWidth;
          dot.classList.add('pulse');
        }
      });
    }, { threshold: 0.5 });

    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
