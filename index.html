<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiminalLoop - Clean SVG Arrow Hover</title>
<style>
  body {
    margin: 0;
    padding: 6em 1em 0;
    background: #f0ede4;
    font-family: sans-serif;
    color: black;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .item {
    font-size: 3.5rem;
    line-height: 1;
    text-transform: uppercase;
    letter-spacing: -0.05em;
    cursor: pointer;
    position: relative;
    color: black;
    text-decoration: none;
    transition: color 0.3s ease, padding-left 0.3s ease;
    padding-left: 0;
  }

  /* Arrow pseudo-element */
  .item::before {
    content: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>');
    position: absolute;
    left: 0;
    top: 50%;
    width: 1.2rem;
    height: 1.2rem;
    transform: translateY(-50%) translateX(-100%);
    opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  /* Hover effects */
  .item:hover {
    color: rgb(205, 205, 0);
    padding-left: 1.5rem;
  }

  .item:hover::before {
    transform: translateY(-50%) translateX(0);
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="container">
    <a href="#" class="item">Gemini</a>
    <a href="#" class="item">Daeho</a>
    <a href="#" class="item">Wavy</a>
    <a href="#" class="item">Outlier</a>
  </div>
</body>
</html>
