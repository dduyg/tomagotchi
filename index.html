<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Typography with CSS if() and clamp()</title>
    <style>
      /* full article: https://dropletdrift.com/smarter-fluid-typography-with-css-if-and-clamp/ */    

/* Fallback static values */
    h1 { font-size: 24px; }
    p { font-size: 16px; }

    /* Define the function */
    @function --fluid-type(--font-min, --font-max, --type: 'header') {
      --scalar: if(style(--type: 'header'): 4vw;
                   style(--type: 'copy'): 0.5vw;
                   else: 1vw);
      result: clamp(var(--font-min), var(--scalar) + var(--font-min), var(--font-max));
    }

    /* Use feature detection for safety */
    @supports (font-size: if(style(--foo: bar): 1vw; else: 2vw)) {
      h1 {
        --header-min: 24px;
        --header-max: 36px;
        font-size: --fluid-type(var(--header-min), var(--header-max), 'header');
      }

      p {
        --copy-min: 16px;
        --copy-max: 24px;
        font-size: --fluid-type(var(--copy-min), var(--copy-max), 'copy');
      }
    }

    body {
      max-width: 80ch;
      padding: 1rem;
      line-height: 1.5;
      font-family: sans-serif;
      margin: auto;
    }
    </style>
  </head>    
  <body>
  <h1>Heading Scales Fluidly</h1>
  <p>
    This paragraph uses a slower scaling factor and will stay within its min and max values.
    Resize the browser to see how both texts adapt differently.
  </p>
  </body>  
</html>
