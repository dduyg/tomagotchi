<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Image Icons</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
        }

        .title-container {
            max-width: 800px;
            text-align: center;
        }

        .title-text {
            font-size: 5rem;
            line-height: 1.2;
            color: #000;
            font-weight: 400;
            position: relative;
            letter-spacing: 0.02em;
        }

        .title-text .line {
            display: block;
            position: relative;
        }

        .title-text .italic {
            font-style: italic;
        }

        .icon {
            display: inline-block;
            width: 80px;
            height: 80px;
            vertical-align: middle;
            margin: 0 10px;
            position: relative;
            top: -5px;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: grayscale(100%) contrast(1.2);
        }

        @media (max-width: 768px) {
            .title-text {
                font-size: 3rem;
            }
            
            .icon {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="title-text">
            <span class="line">
                Hi
                <span class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2917/2917995.png" alt="star">
                </span>
                I'm
            </span>
            <span class="line">
                <span class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2917/2917641.png" alt="shape">
                </span>
                Rom
                <span class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="bone">
                </span>
            </span>
            <span class="line">and I'm</span>
            <span class="line italic">
                a 
                <span class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2917/2917242.png" alt="blob">
                </span>
                visual
            </span>
            <span class="line italic">creator</span>
        </div>
    </div>
</body>
</html>
