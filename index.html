<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #f5f3ed;
            font-family: 'Georgia', serif;
            color: #1a1a1a;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 300;
            font-style: italic;
            line-height: 0.95;
            margin-bottom: 0;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 400;
            font-style: normal;
            line-height: 0.95;
            margin-bottom: 80px;
            letter-spacing: -0.01em;
        }

        .content-circle {
            border: 2px solid #1a1a1a;
            border-radius: 50%;
            padding: 100px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            max-width: 600px;
            aspect-ratio: 0.75;
        }

        .image-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 40px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .connector {
            width: 2px;
            height: 80px;
            background-color: #1a1a1a;
            margin: 0 auto 40px;
            position: relative;
        }

        .connector::before {
            content: '';
            width: 8px;
            height: 8px;
            background-color: #1a1a1a;
            border-radius: 50%;
            position: absolute;
            top: -4px;
            left: -3px;
        }

        .connector::after {
            content: '';
            width: 8px;
            height: 8px;
            background-color: #1a1a1a;
            border-radius: 50%;
            position: absolute;
            bottom: -4px;
            left: -3px;
        }

        .description {
            text-align: center;
            font-size: clamp(1rem, 2vw, 1.25rem);
            line-height: 1.6;
            letter-spacing: 0.02em;
        }

        .description .italic {
            font-style: italic;
            font-weight: 300;
        }

        .description .bold {
            font-weight: 600;
            font-style: normal;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .content-circle {
                padding: 60px 40px;
            }

            .image-container {
                width: 140px;
                height: 140px;
            }

            .connector {
                height: 60px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>unconventional</h1>
        <div class="subtitle">people and their<br>products.</div>
        
        <div class="content-circle">
            <div class="image-container">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%23e8c4b8' width='200' height='200'/%3E%3Cpath fill='%23d4a59a' d='M100 150 Q80 120 90 100 T100 80 Q120 100 110 120 T100 150'/%3E%3Cpath fill='%23c4917c' d='M90 100 Q85 90 90 80 L110 80 Q115 90 110 100 Z'/%3E%3C/svg%3E" alt="Gesture illustration">
            </div>
            
            <div class="connector"></div>
            
            <div class="description">
                <span class="italic">High-vibe,</span> <span class="bold">A STATE OF</span> <span class="italic">positive energy</span><br>
                <span class="bold">AND EMOTIONS, INCLUDING<br>
                GRATITUDE, LOVE, AND<br>
                FULFILLMENT. IT EMBODIES A LIFE<br>
                CENTERED ON CONTINUOUS<br>
                LEARNING, CURIOSITY, AND<br>
                PERSONAL GROWTH.</span>
            </div>
        </div>
    </div>
</body>
</html>
