<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            padding: 2vh 0;
            position: relative;
        }

        .row {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 5vw;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .row:last-child {
            border-bottom: none;
        }

        .main-text {
            font-size: 15vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: -0.02em;
            line-height: 0.9;
            text-transform: capitalize;
        }

        .small-text {
            font-size: 2.5vw;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.02em;
        }

        /* Row 1 - MhaseLhasn */
        .row-1 {
            justify-content: space-between;
        }

        .row-1 .main-text {
            flex: 1;
        }

        .row-1 .small-text {
            position: absolute;
            right: 5vw;
            top: 2vh;
        }

        /* Row 2 - Object design / LeMeur */
        .row-2 {
            justify-content: space-between;
            align-items: center;
            padding-top: 2vh;
            padding-bottom: 2vh;
        }

        .row-2 .small-text {
            position: absolute;
            left: 5vw;
            bottom: 2vh;
        }

        .row-2 .main-text {
            margin-left: auto;
        }

        /* Row 3 - HASrtishasn */
        .row-3 {
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .row-3 .main-text {
            flex: 1;
        }

        .row-3 .small-text {
            position: absolute;
            right: 50%;
            transform: translateX(50%);
            top: 2vh;
        }

        .row-3 .image-container {
            position: absolute;
            right: 8vw;
            top: 50%;
            transform: translateY(-50%);
            width: 25vw;
            height: 18vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row-3 .image-placeholder {
            width: 90%;
            height: 90%;
            background: linear-gradient(45deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 8px;
            position: relative;
        }

        .strap {
            position: absolute;
            background: linear-gradient(to right, #1e40af 0%, #3b82f6 50%, #1e40af 100%);
            height: 20%;
            width: 120%;
            top: 30%;
            left: -10%;
            transform: rotate(-15deg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Row 4 - Grhasomliste */
        .row-4 {
            justify-content: flex-end;
            padding-bottom: 3vh;
        }

        .row-4 .small-text {
            position: absolute;
            left: 5vw;
            bottom: 2vh;
        }

        .row-4 .main-text {
            text-align: right;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-text {
                font-size: 18vw;
            }

            .small-text {
                font-size: 3.5vw;
            }

            .row-3 .image-container {
                width: 30vw;
                height: 15vh;
            }
        }

        @media (min-width: 1400px) {
            .main-text {
                font-size: 210px;
            }

            .small-text {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="row row-1">
            <div class="main-text">MhaseLhasn</div>
            <div class="small-text">Brand design</div>
        </div>

        <!-- Row 2 -->
        <div class="row row-2">
            <div class="small-text">Object design</div>
            <div class="main-text">LeMeur</div>
        </div>

        <!-- Row 3 -->
        <div class="row row-3">
            <div class="main-text">HASrtishasn</div>
            <div class="small-text">Event design</div>
            <div class="image-container">
                <div class="image-placeholder">
                    <div class="strap"></div>
                </div>
            </div>
        </div>

        <!-- Row 4 -->
        <div class="row row-4">
            <div class="small-text">Web design</div>
            <div class="main-text">Grhasomliste</div>
        </div>
    </div>
</body>
</html>
