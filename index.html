<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCD Orb Data Pulse Map</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #0a0a0f;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  #hub {
    position: absolute;
    width: 120px;
    height: 120px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  .dataOrb {
    position: absolute;
    width: 30px;
    height: 30px;
    transform: translate(-50%, -50%);
    cursor: pointer;
    transition: transform 0.2s;
  }

  .dataOrb:hover {
    transform: translate(-50%, -50%) scale(1.5);
    filter: drop-shadow(0 0 15px #0ff);
  }

  .tooltip {
    position: absolute;
    padding: 5px 10px;
    background: rgba(0,0,0,0.8);
    color: #0ff;
    border-radius: 5px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<img src="scd-ball.svg" id="hub" alt="Data Hub">
<div class="tooltip" id="tooltip"></div>

<script>
const hub = document.getElementById('hub');
const tooltip = document.getElementById('tooltip');
const dataOrbs = [];

// Example dataset
const dataset = [
  {id:1,type:"Sensor",value:120},
  {id:2,type:"Packet",value:80},
  {id:3,type:"Alert",value:60},
  {id:4,type:"Event",value:150},
  {id:5,type:"Log",value:45},
  {id:6,type:"Packet",value:90},
  {id:7,type:"Sensor",value:130},
  {id:8,type:"Alert",value:70}
];

// Create data orbs
dataset.forEach(d=>{
  const orb = document.createElement('img');
  orb.src = 'scd-ball.svg';
  orb.className = 'dataOrb';
  orb.dataset.type = d.type;
  orb.dataset.value = d.value;
  document.body.appendChild(orb);
  dataOrbs.push({
    element: orb,
    x: Math.random()*window.innerWidth,
    y: Math.random()*window.innerHeight,
    vx: (Math.random()-0.5)*2,
    vy: (Math.random()-0.5)*2
  });

  // Tooltip
  orb.addEventListener('mousemove', e=>{
    tooltip.style.left = e.clientX+10+'px';
    tooltip.style.top = e.clientY+10+'px';
    tooltip.innerHTML = `${d.type}: ${d.value}`;
    tooltip.style.opacity = 1;
  });
  orb.addEventListener('mouseleave', ()=>{
    tooltip.style.opacity = 0;
  });
});

// Animate data flow toward hub
function animate(){
  requestAnimationFrame(animate);
  const hubX = window.innerWidth/2;
  const hubY = window.innerHeight/2;

  dataOrbs.forEach(o=>{
    const dx = hubX - o.x;
    const dy = hubY - o.y;
    const dist = Math.sqrt(dx*dx + dy*dy);
    const force = 0.05;

    // Move orb slightly toward hub
    o.vx += dx/dist * force;
    o.vy += dy/dist * force;

    // Update position
    o.vx *= 0.95;
    o.vy *= 0.95;
    o.x += o.vx;
    o.y += o.vy;

    o.element.style.left = o.x+'px';
    o.element.style.top = o.y+'px';
  });
}

animate();

// Resize handling
window.addEventListener('resize', ()=>{
  // Orbs adapt naturally; hub stays centered
});
</script>

</body>
</html>
