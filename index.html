<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeGroves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            background-color: white;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 36px;
            color: #000;
            font-weight: normal;
        }

        .logo-spring {
            display: inline-block;
            position: relative;
        }

        .logo-spring::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 20px;
            border: 2px solid #000;
            border-radius: 50%;
            transform: translateY(-50%) scaleY(0.3);
        }

        .logo-spring::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 30%;
            height: 20px;
            border: 2px solid #000;
            border-radius: 50%;
            transform: translateY(-50%) scaleY(0.3);
        }

        .active-page {
            background: #000;
            color: #fff;
            padding: 8px 25px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .menu-toggle {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #fff;
            transition: all 0.3s;
        }

        .menu-dot {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
        }

        .menu-close {
            font-size: 32px;
            color: #000;
            font-weight: 300;
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            z-index: 999;
            display: none;
            padding-top: 120px;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-items {
            padding-left: 260px;
        }

        .menu-item {
            font-size: 48px;
            color: #000;
            padding: 20px 0;
            border: 2px solid #000;
            border-left: none;
            border-right: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo">
                In<span class="logo-spring">s</span>ex
            </div>
            <div class="active-page" id="activePage">PROGRAMMING</div>
        </div>
        <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
            <div class="menu-dot" id="menuDot"></div>
            <div class="menu-close" id="menuClose" style="display: none;">Ã—</div>
        </div>
    </header>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-items">
            <div class="menu-item" onclick="changePage('ABOUT')">ABOUT</div>
            <div class="menu-item" onclick="changePage('RESOURCES')">RESOURCES</div>
            <div class="menu-item" onclick="changePage('LOCATIONS')">LOCATIONS</div>
        </div>
    </div>  

    <script>
        function toggleMenu() {
            const overlay = document.getElementById('menuOverlay');
            const menuDot = document.getElementById('menuDot');
            const menuClose = document.getElementById('menuClose');
            
            overlay.classList.toggle('active');
            
            if (overlay.classList.contains('active')) {
                menuDot.style.display = 'none';
                menuClose.style.display = 'block';
            } else {
                menuDot.style.display = 'block';
                menuClose.style.display = 'none';
            }
        }

        function changePage(pageName) {
            document.getElementById('activePage').textContent = pageName;
            toggleMenu();
        }
    </script>
</body>
</html>
