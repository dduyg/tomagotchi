    body {
        font-family: 'Argue', sans-serif;
        background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/inwave1759.png') center/cover no-repeat fixed;
        color: #0b0b12;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    header { text-align: center; padding: 50px 0 70px; }

    nav {
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding: 10px;
       gap: 10px;
       flex-wrap: wrap;
    }
    .filter-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
      flex-wrap: nowrap;
    }
    .search { flex-shrink: 1; }  
    @media (max-width: 768px) {
      nav { flex-direction: column; align-items: stretch; }
      .filter-controls { display: flex; width: 100%; gap: 4px; }
      .filter-controls .filterDrop:nth-child(1) { flex: 0 1 50%; min-width: 0; }
      .filter-controls .filterDrop:nth-child(2) { flex: 0 1 45%; min-width: 100px; }
      .filter-controls button { flex: 0 0 auto; width: 36px; }
      .search { width: 100%; }
      .search input { width: 100%; display: block; }
    }       
   
    input {
        font-family: 'Argue', sans-serif;
        appearance: none;
        border: 1px solid rgba(11,11,18,0.1);
        width: 340px;
        max-width: 100%;
        padding: 8px;
        border-radius: 999px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: transparent;
        backdrop-filter: blur(4px);
        cursor: pointer;
    }
    input:hover, input:focus {
        border-color: #FAC898;
    }

    .filterDrop {
        position: relative;
        min-width: 200px;
    }
    .filter-btn {
        font-family: 'Argue', sans-serif;
        background: linear-gradient(90deg, rgba(139,92,246,0.12), rgba(107,231,255,0.06));
        border: 1px solid rgba(11,11,18,0.1);
        padding: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 8px 30px rgba(139,92,246,0.12);
    }
    .filter-btn:hover {
        transform: translateY(2px);
        border-color: #FAC898;
    }
    .filter-content {
        position: absolute;
        top: 110%;
        left: 0;
        width: 100%;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(11,11,18,0.1);
        max-height: 200px;
        overflow-y: auto;
        display: none;
        z-index: 10;
    }
    .filter-content.show { display: block; }
    .filter-item {
        padding: 6px;
        cursor: pointer;
        transition: 0.3s;
    }
    .filter-item:hover {
        background: rgba(255,255,255,0.1);
    }
    .filter-item.active {
        background: rgba(250,200,152,0.25);
        color: lightslategray;
        font-weight: 500;
    }

    button {
        background: none;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;  
    }
    button svg {
       width: 2.2em;
       height: 2.2em;
       fill: currentColor;
       color: rgba(0,0,0,0.6);
    }
    button:hover svg { color: lightslategray; } 
    button:hover { transform: scale(1.05); }

    .items-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        padding: 10px;
    }

    .item {
        background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
        backdrop-filter: blur(8px) saturate(120%);
        border: 1px solid lightslategray;
        border-radius: 16px;
        overflow: hidden;
        position: relative;
        transition: all 0.3s;
    }
    .item::before {
        content: '';
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background: linear-gradient(45deg, transparent, rgba(0,255,255,0.1), transparent);
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    .item:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 30px rgba(0,255,255,0.5), 0 0 40px rgba(255,0,255,0.3);
        border-color: #FAC898;
    }
    .itemImage { width: 100%; height: 180px; object-fit: cover; }
    .itemContent { padding: 20px; }
    .itemTitle { font-family: "Vanosky", sans-serif; font-weight: 300; }
    .itemDate { font-size: 0.7em; font-style: italic; margin-bottom: 15px; }
    .itemExcerpt { line-height: 1.4; margin-bottom: 30px; }
    .itemCategory { font-size: 0.9em; color: lightslategray; font-family: "Vanosky", sans-serif; font-weight: 300; }

    .no-results {
        text-align: center;
        padding: 60px 20px;
        font-size: 1.4em;    
        font-family: "Vanosky", sans-serif;
        font-weight: 300;
        color: lightslategray;
    }
   
    .artifacts {       
        position: fixed;
        width: 3em;
        opacity: 0.3;
        pointer-events: none;
        z-index: 0;     
    }

<script>
const items = [
    {
        id: 1,
        title: "AI Mermaids in the Cloud",
        categories: ["Forecasting", "Python", "Streamlit"],
        date: "2025-08-20",
        excerpt: "Artificial intelligence takes aquatic form beneath waves of data.",
        image: "https://images.unsplash.com/photo-1574388628724-c8319d449336?auto=format&fit=crop&w=400&q=80"
    },
    {
        id: 2,
        title: "Underwater Data Centers",
        categories: ["Data Engineering", "Spark", "APIs"],
        date: "2025-09-20",
        excerpt: "How submerged servers are cooling the future.",
        image: "https://raw.githubusercontent.com/dduyg/LiminalLoop/shelf/06/translucent.gif"
    },
    {
        id: 3,
        title: "Holographic Coral Reefs",
        categories: ["Recommender Systems", "SQL"],
        date: "2025-09-15",
        excerpt: "Building ecosystems in virtual space where light refracts through data.",
        image: "https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/NET-NEUTRALITY.gif"
    },
    {
        id: 4,
        title: "Dolphin Protocol v3.0",
        categories: ["Data Modeling", "Python", "Scikit-learn"],
        date: "2025-09-28",
        excerpt: "New communication protocols for navigating the cyber seas.",
        image: "https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/spendthrift.gif"
    },
    {
        id: 5,
        title: "ErrorAesthetic Tides Rising",
        categories: ["Anomaly Detection"],
        date: "2025-08-15",
        excerpt: "When systems crash beautifully, corrupted pixels form artistic waves.",
        image: "https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/detail-13.gif"
    },
    {
        id: 6,
        title: "Virtual Aquariums of Tomorrow",
        categories: ["Time Series Analysis", "ARIMA"],
        date: "2025-08-10",
        excerpt: "Creating immersive oceanic experiences for future loops.",
        image: "https://raw.githubusercontent.com/dduyg/LiminalLoop/shelf/06/inevitably.gif"
    }
];

let selectedCategories = [];
let sortBy = "newest";

function renderItems(itemsToRender) {
    const grid = document.getElementById('itemsGrid');
    if (!itemsToRender.length) {
        grid.innerHTML = '<div class="no-results">No items found in these waters</div>';
        return;
    }
    grid.innerHTML = itemsToRender.map(item => `
        <div class="item">
            <img src="${item.image}" alt="${item.title}" class="itemImage">
            <div class="itemContent">
                <h3 class="itemTitle">${item.title}</h3>
                <div class="itemDate">${new Date(item.date).toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'})}</div>
                <p class="itemExcerpt">${item.excerpt}</p>
                <div class="itemCategory">[ ${item.categories.join(', ')} ]</div>
            </div>
        </div>
    `).join('');
}

function populateCategoryDropdown() {
    const uniqueCategories = [...new Set(items.flatMap(i => i.categories))];
    const container = document.getElementById('categoryOptions');
    
    container.innerHTML = uniqueCategories.map(cat => `
        <div class="filter-item" data-cat="${cat}">${cat}</div>
    `).join('');

    container.querySelectorAll('.filter-item').forEach(item => {
        item.addEventListener('click', () => {
            const category = item.dataset.cat;
            if (selectedCategories.includes(category)) {
                selectedCategories = selectedCategories.filter(c => c !== category);
                item.classList.remove('active');
            } else {
                selectedCategories.push(category);
                item.classList.add('active');
            }
            updateCategoryButtonLabel();
            filterItems();
        });
    });
}

function updateCategoryButtonLabel() {
    const btn = document.querySelector('#categoryDropdown .filter-btn');
    if (selectedCategories.length === 0) {
        btn.textContent = "Filter by Tag";
    } else if (selectedCategories.length === 1) {
        btn.textContent = selectedCategories[0];
    } else {
        btn.textContent = `${selectedCategories.length} selected`;
    }
}

function filterItems() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    let filtered = items.filter(item => {
        const matchesCategory = selectedCategories.length === 0 || selectedCategories.some(cat => item.categories.includes(cat));
        const matchesSearch = item.title.toLowerCase().includes(searchTerm) || item.excerpt.toLowerCase().includes(searchTerm);
        return matchesCategory && matchesSearch;
    });

    if (sortBy === 'newest') filtered.sort((a,b)=>new Date(b.date)-new Date(a.date));
    else if (sortBy === 'oldest') filtered.sort((a,b)=>new Date(a.date)-new Date(b.date));
    else if (sortBy === 'title') filtered.sort((a,b)=>a.title.localeCompare(b.title));

    renderItems(filtered);
}

function resetFilters() {
    document.getElementById('searchInput').value = '';
    selectedCategories = [];
    document.querySelectorAll('#categoryOptions .filter-item').forEach(i => i.classList.remove('active'));
    sortBy = "newest";
    document.getElementById('sortBtn').textContent = "Sort";
    updateCategoryButtonLabel();
    filterItems();
}

// dropdown behavior
document.querySelectorAll('.filterDrop').forEach(drop => {
    const btn = drop.querySelector('.filter-btn');
    btn.addEventListener('click', e => {
        e.stopPropagation();
        document.querySelectorAll('.filter-content').forEach(dc => dc.classList.remove('show'));
        drop.querySelector('.filter-content').classList.toggle('show');
    });
});
document.body.addEventListener('click', ()=>document.querySelectorAll('.filter-content').forEach(dc=>dc.classList.remove('show')));

document.getElementById('sortOptions').addEventListener('click', e => {
    if (e.target.classList.contains('filter-item')) {
        sortBy = e.target.dataset.sort;
        document.getElementById('sortBtn').textContent = e.target.textContent;
        filterItems();
    }
});

document.getElementById('searchInput').addEventListener('input', filterItems);
document.getElementById('resetBtn').addEventListener('click', resetFilters);

populateCategoryDropdown();
filterItems();
</script>
