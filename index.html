<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Demo</title>

<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
    }

    .box {
        width: 80px;
        height: 80px;
        background: #4CAF50;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
    }

    /* === Your Animations === */

    @keyframes FlyOut-3 {
        35% {transform: scale(1)}
        65% {transform: scale(1)}
        100% {transform: translateY(-20vh)}
    }

    @keyframes FlyInOut-1 {
        0% {transform: translateY(5vh)}
        35% {transform: scale(1)}
        85% {transform: scale(1)}
        100% {transform: translateY(-5vh)}
    }

    @keyframes FlyInOut-2 {
        0% {transform: translateY(10vh)}
        35% {transform: scale(1)}
        70% {transform: scale(1)}
        100% {transform: translateY(-10vh)}
    }

    @keyframes FlyInOut-3 {
        0% {transform: translateY(20vh)}
        35% {transform: scale(1)}
        65% {transform: scale(1)}
        100% {transform: translateY(-20vh)}
    }

    /* Assign animations to boxes */

    .box1 { animation-name: FlyInOut-1; }
    .box2 { animation-name: FlyInOut-2; }
    .box3 { animation-name: FlyInOut-3; }
    .box4 { animation-name: FlyOut-3; background: #ff9800; }

</style>
</head>

<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">Out</div>
</body>
</html>
