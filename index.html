<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaporwave Navigation</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body {
    font-family: 'Arial', sans-serif;
    background: #a6c1ee;
    color: #fff;
  }

  /* Navigation bar styling */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 20px 15px;
  }

  /* Nav links */
  nav a {
    text-decoration: none;
    color: #fff;
    font-size: 15px;
    position: relative;
    padding: 5px 10px;
    transition: all 0.3s ease;
  }

  /* Hover effect */
  nav a::after {
    content: '';
    display: block;
    height: 2px;
    width: 0;
    background: #fff;
    transition: width 0.3s;
    position: absolute;
    bottom: 0;
    left: 0;
  }

  nav a:hover::after {
    width: 100%;
  }

  .statue {
    width: 24px; height: 24px;
    margin-right: 8px;
    border-radius: 5px;
    vertical-align: middle;
    filter: drop-shadow(0 0 5px #fff);
  }
</style>
</head>
<body>

<nav>
  <a href="#">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Cabeza_del_Apolo_Belvedere_%28Museo_del_Prado%29.jpg/960px-Cabeza_del_Apolo_Belvedere_%28Museo_del_Prado%29.jpg" class="statue">
    Lobby
  </a>
  <a href="#">Palm Drive</a>
  <a href="#">Analog Archive</a>
  <a href="#">System Memory</a>
  <a href="#">Cyber Plaza</a>
</nav>

</body>
</html>
