<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seapunk Grid Layout</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }
    
    .row1 { display: grid; grid-template-columns: 3fr 7fr; gap: 10px; }
    .row2 { display: grid; grid-template-columns: 3fr 5fr 2fr; gap: 10px; }
    .row3 { display: grid; grid-template-columns: 8fr 2fr; gap: 10px; }
    .row4 { display: grid; grid-template-columns: 5fr 5fr; gap: 10px; }

    .box {
      font-size: 1.2rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .box:hover { transform: translateY(-4px); }

    /* Seapunk-inspired colors */
    .box1 { background-color: #00f0b5; }
    .box2 { background-color: #ff92d0; }
    .box3 { background-color: #1be7ff; }
    .box4 { background-color: #b388eb; }
  </style>
</head>
<body>
    <div class="row1">
      <div class="box box1">3</div>
      <div></div>
    </div>
    <div class="row2">
      <div></div>
      <div class="box box2">5</div>
      <div></div>
    </div>
    <div class="row3">
      <div class="box box3">8</div>
      <div></div>
    </div>
    <div class="row4">
      <div></div>
      <div class="box box4">5</div>
    </div>
</body>
</html>
