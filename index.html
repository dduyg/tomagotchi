<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VITA Architecture</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header with gradient and logo/menu */
    .header {
      background: linear-gradient(135deg, #ff9966, #cc33ff);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100px;
      position: relative;
    }

    .logo {
      font-family: 'Georgia', serif;
      font-size: 24px;
      font-weight: bold;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo-box {
      border: 2px solid black;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }

    .menu {
      font-size: 18px;
      font-weight: bold;
      color: black;
      padding-top: 10px;
      padding-right: 20px;
    }

    /* Main content */
    .content {
      text-align: center;
      padding: 60px 20px;
      font-size: 28px;
      line-height: 1.6;
    }

    .content span {
      display: inline-block;
      vertical-align: middle;
    }

    .inline-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      vertical-align: middle;
      border-radius: 4px;
      margin: 0 2px;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 16px;
      padding: 20px;
      margin-top: auto;
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      VITA
      <div class="logo-box">â–­</div>
    </div>
    <div class="menu">Menu</div>
  </div>

  <div class="content">
    <span>We</span>
    <img class="inline-img" src="https://via.placeholder.com/40x40?text=1" alt="img1">
    <span>care about</span><br>
    <span>creating beautiful</span><br>
    <span>architecture,</span>
    <img class="inline-img" src="https://via.placeholder.com/40x40?text=2" alt="img2">
    <span>developing</span><br>
    <span>projects</span>
    <img class="inline-img" src="https://via.placeholder.com/40x40?text=3" alt="img3">
    <span>that are individual,</span><br>
    <span>inspiring, and</span>
    <img class="inline-img" src="https://via.placeholder.com/40x40?text=4" alt="img4">
    <span>enhancing</span><br>
    <span>the lifestyle of users.</span>
  </div>

  <div class="footer">1 / 12</div>
</body>
</html>
