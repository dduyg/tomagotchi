<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalüÉèLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }   
        body {
            font-family: "Outfit", sans-serif;
            background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/inwave1759.png') center/cover no-repeat fixed;
            color: #0b0b12;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }     
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .filter-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }      
        label {
            font-family: monospace;
        }    
        select, input {
            appearance: none;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(139,92,246,0.12);
            background: linear-gradient(90deg, rgba(139,92,246,0.12), rgba(107,231,255,0.06));
        }
        input {
            border-radius: 999px;
            background: transparent;
            border: 1px solid rgba(11,11,18,0.06);
            backdrop-filter: blur(4px);
        }
        select:hover, input:hover {
            transform: translateY(2px);
            border-color: #FAC898;
        }   
        select:focus, input:focus {
            border-color: #FAC898;
        }
        button {
            background: #E8E8E8;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }    
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        button:hover {
            transform: scale(1.05);
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns:¬†1fr;
            gap: 30px;
            margin-top: 40px;
        }
        
        .post-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            backdrop-filter: blur(8px) saturate(120%);
            border: 1px solid darkgray;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
        }     
        .post-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
        }    
        .post-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }    
        .post-date {
            font-size: 0.9em;
            margin-bottom: 15px;
        }   
        .post-excerpt {
            color: #a0f0ff;
            line-height: 1.6;
            margin-bottom: 15px;
        }      
        .post-category {
            font-size: 0.9em;
            font-style: italic;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5em;
        }
        
        .dolphins {
            position: fixed;
            font-size: 3em;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }
        
        @media (max-width: 768px) {
            .filter-controls { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="dolphins" style="top: 10%; left: 10%;">üê¨</div>
    <div class="dolphins" style="top: 60%; right: 15%;">üêö</div>
    <div class="dolphins" style="bottom: 10%; left: 20%;">üåä</div>
    
    <div class="container">
        <header>
            <h1>DATABASE HANDLING</h1>
            <p>Ah shit, here we go again.</p>
        </header>
        
        <div class="filter-controls">     
            <select id="categoryFilter">
                <option value="">--Filter by Category--</option>
                <option value="all">All Categories</option>
                <option value="cyberwaves">Cyberwaves</option>
                <option value="digital-ocean">Digital Ocean</option>
                <option value="HoloFish_Keeper">HoloFish_Keeper</option>      
                <option value="tech-depths">Tech Depths</option>  
            </select>
               
            <input type="text" id="searchInput" placeholder="Search posts...">      
               
            <div class="filter-group">     
                <label for="sortFilter">Sort By</label>
                <select id="sortFilter">     
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="title">Title A-Z</option>   
                </select>
            </div>
                
            <div class="filter-group">    
                <label style="opacity: 0;">Reset</label>
                <button id="resetBtn">Reset Filters</button>
            </div>
        </div>
          
        <div class="posts-grid" id="postsGrid"></div>
    </div>
    
    <script>
        const posts = [
            {
                id: 1,
                title: "Dolphin Protocol v3.0",
                category: "tech-depths",
                date: "2025-09-28",
                excerpt: "New communication protocols for navigating the cyber seas. Enhanced with holographic interfaces and bioluminescent data visualization."
            },
            {
                id: 2,
                title: "Underwater Data Centers",
                category: "tech-depths",
                date: "2025-09-20",
                excerpt: "How submerged servers are cooling the future. Exploring the intersection of marine biology and cloud computing infrastructure."
            },
            {
                id: 3,
                title: "Holographic Coral Reefs",
                category: "digital-ocean",
                date: "2025-09-15",
                excerpt: "Building ecosystems in virtual space where light refracts through crystalline data structures creating infinite prismatic possibilities."
            },
            {
                id: 4,
                title: "AI Mermaids in the Cloud",
                category: "digital-ocean",
                date: "2025-08-20",
                excerpt: "Artificial intelligence takes aquatic form, swimming through neural networks and singing in binary code beneath waves of data."
            },
            {
                id: 5,
                title: "ErrorAesthetic Tides Rising",
                category: "cyberwaves",
                date: "2025-08-15",
                excerpt: "When systems crash beautifully, corrupted pixels form artistic waves that wash over our screens in chromatic aberration."
            },
            {
                id: 6,
                title: "Virtual Aquariums of Tomorrow",
                category: "HoloFish_Keeper",
                date: "2025-08-10",
                excerpt: "Creating immersive oceanic experiences in VR where impossible creatures swim through impossible waters in mesmerizing loops."
            }
        ];
        
        let filteredPosts = [...posts];
        
        function renderPosts(postsToRender) {
            const grid = document.getElementById('postsGrid');
            
            if (postsToRender.length === 0) {
                grid.innerHTML = '<div class="no-results">üêö No posts found in these waters üêö</div>';
                return;
            }
            
            grid.innerHTML = postsToRender.map(post => `
                <div class="post-card">
                    <h2 class="post-title">${post.title}</h2>
                    <div class="post-date">üìÖ ${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <div class="post-category">‚úß ${post.category.replace('-', ' ')}</div>
                </div>
            `).join('');
        }
        
        function filterPosts() {
            const category = document.getElementById('categoryFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortFilter').value;
            
            filteredPosts = posts.filter(post => {
                const matchesCategory = category === 'all' || post.category === category;
                const matchesSearch = searchTerm === '' || 
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.excerpt.toLowerCase().includes(searchTerm) ||
                    post.author.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });
            
            if (sortBy === 'newest') {
                filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (sortBy === 'oldest') {
                filteredPosts.sort((a, b) => new Date(a.date) - new Date(b.date));
            } else if (sortBy === 'title') {
                filteredPosts.sort((a, b) => a.title.localeCompare(b.title));
            }
            
            renderPosts(filteredPosts);
        }
        
        function resetFilters() {
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('searchInput').value = '';
            document.getElementById('sortFilter').value = 'newest';
            filterPosts();
        }
        
        document.getElementById('categoryFilter').addEventListener('change', filterPosts);
        document.getElementById('searchInput').addEventListener('input', filterPosts);
        document.getElementById('sortFilter').addEventListener('change', filterPosts);
        document.getElementById('resetBtn').addEventListener('click', resetFilters);
        
        renderPosts(filteredPosts);
    </script>
</body>
</html>
