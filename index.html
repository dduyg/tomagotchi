<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalLoop</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/06/favicons/slate.ico">
  <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    body {
      background: purple;
      font-family: "Marmelad", sans-serif;
      padding: 10%; 
      color: white;
    }

    .link {
      margin: 2rem 0;
      text-transform: uppercase;
      font-size: 1.2rem;
      color: white;
      user-select: none;
      cursor: pointer;
    }

    /* 26. Letter Stretch */
    .link-26 span {
      display: inline-block;
      transition: transform 0.2s ease;
    }
    .link-26:hover span {
      transform: scaleY(1.3);
    }

    /* 27. Bounce In Letters */
    .link-27 span {
      display: inline-block;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    .link-27:hover span {
      animation: bounceLetters 0.5s ease forwards;
    }
    .link-27:hover span:nth-child(1) { animation-delay: 0s; }
    .link-27:hover span:nth-child(2) { animation-delay: 0.05s; }
    .link-27:hover span:nth-child(3) { animation-delay: 0.1s; }
    @keyframes bounceLetters {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    /* 28. Font Weight Jump */
    .link-28 {
      font-weight: 300;
      transition: font-weight 0.3s;
    }
    .link-28:hover {
      font-weight: 900;
    }

    /* 29. Inner Letter Slide-Up */
    .link-29 span {
      display: inline-block;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    .link-29:hover span {   
      transform: translateY(-10%);
    }

    /* 30. Underline Expand */
    .link-30 {
      position: relative;
      display: inline-block;
    }
    .link-30::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      width: 0;
      height: 2px;
      background: currentColor;
      transition: width 0.3s ease, left 0.3s ease;
    }
    .link-30:hover::after {
      width: 100%;
      left: 0;
    }

    /* 33. Text Decay (Fade Per Letter) */
    .link-33 span {
      display: inline-block;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .link-33:hover span {
      opacity: 0;
    }
    .link-33:hover span:nth-child(1) { transition-delay: 0s; }
    .link-33:hover span:nth-child(2) { transition-delay: 0.05s; }
    .link-33:hover span:nth-child(3) { transition-delay: 0.1s; }
    .link-33:hover span:nth-child(4) { transition-delay: 0.15s; }

    /* 34. Text Flip Rotation */
    .link-34 {
      display: inline-block;
      perspective: 600px;
    }
    .link-34 span {
      display: inline-block;
      transform: rotateX(0deg);
      transition: transform 0.5s ease;
    transform-origin: bottom;
  }
  .link-30:hover span {
    transform: rotateX(180deg);
  }

    /* 35. Dot Flicker Underline */
    .link-35 {
      position: relative;
    }
    .link-35::after {
      content: '⠿⠿⠿⠿⠿';
      position: absolute;
      bottom: -6px;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .link-35:hover::after {
      opacity: 1;
    }

    /* 37. Flip Y */
    .link-37 {
      display: inline-block;
      transform: rotateX(0);
      transition: transform 0.5s;
    }
    .link-37:hover {
      transform: rotateX(360deg);
    }

    /* 38. Blurred Reveal */
    .link-38 {
      filter: blur(2px);
      transition: filter 0.3s ease;
    }
    .link-38:hover {
      filter: blur(0);
    }

    /* 39. Uppercase Morph */
    .link-39 {
      text-transform: lowercase;
      transition: all 0.3s;
    }
    .link-39:hover {
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* 40. Slide Up Color Fill */
    .link-40 {
      position: relative;
      color: transparent;
      -webkit-text-stroke: 1px #fff;
    }
    .link-40::before {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 100%;
      color: #0ff;
      transition: top 0.3s ease;
    }
    .link-40:hover::before {
      top: 0;
    }
  </style>
</head>
<body>
  <main>
    <div class="link link-26"><span>L</span><span>e</span><span>t</span><span>t</span><span>e</span><span>r</span> <span>S</span><span>t</span><span>r</span><span>e</span><span>t</span><span>c</span><span>h</span></div>     
    <div class="link link-27"><span>B</span><span>o</span><span>u</span><span>n</span><span>c</span><span>e</span> <span>L</span><span>e</span><span>t</span><span>t</span><span>e</span><span>r</span><span>s</span></div>    
    <div class="link link-28">Font Weight Jump</div>   
    <div class="link link-29"><span>I</span><span>n</span><span>n</span><span>e</span><span>r</span> <span>L</span><span>e</span><span>t</span><span>t</span><span>e</span><span>r</span></div>
    <div class="link link-30">Underline Expand</div>


    
  <div class="link link-33"><span>F</span><span>A</span><span>D</span><span>E</span></div>
    
  <div class="link link-34"><span>FLIP</span></div>
    
    <div class="link link-35">Dot Flicker</div>
  <div class="link link-37">Flip Y</div>

    <div class="link link-38">BLURRED</div>
 
  <div class="link link-39">Morph Uppercase</div>
  <div class="link link-40" data-text="Slide Up Fill">Slide Up Fill</div>
  </main>
</body>
</html>
