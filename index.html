<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Replicated Logo Page</title>

<style>
    body {
        margin: 0;
        padding: 40px;
        font-family: Arial, sans-serif;
        background: white;
    }

    .row {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .block {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 30px;
    }

    .blue {
        background: #bcd3eb;
    }

    .pink {
        background: #f6c7cc;
    }

    .letter {
        font-size: 140px;
        font-weight: 300;
        font-family: "Helvetica Neue", sans-serif;
    }

    .face-svg {
        width: 160px;
        height: 140px;
    }
</style>
</head>

<body>

<div class="row">

    <!-- Left blue block with "R." -->
    <div class="block blue">
        <span class="letter">R.</span>
    </div>

    <!-- Middle hand-drawn scribble + face -->
    <svg class="face-svg" viewBox="0 0 200 200">
        <!-- Scribble loops -->
        <path d="M60 40 C40 80, 70 120, 50 160" stroke="black" stroke-width="4" fill="none"/>
        <path d="M90 40 C70 80, 100 120, 80 160" stroke="black" stroke-width="4" fill="none"/>
        <path d="M120 40 C100 80, 130 120, 110 160" stroke="black" stroke-width="4" fill="none"/>

        <!-- Face oval -->
        <ellipse cx="150" cy="100" rx="40" ry="70" stroke="black" stroke-width="5" fill="none"/>

        <!-- Eyes -->
        <ellipse cx="138" cy="85" rx="6" ry="10" fill="black"/>
        <ellipse cx="162" cy="85" rx="6" ry="10" fill="black"/>

        <!-- Mouth -->
        <path d="M135 120 Q150 135 165 120" stroke="black" stroke-width="4" fill="none"/>
    </svg>

    <!-- Right pink block with "C&S" -->
    <div class="block pink">
        <span class="letter">C&amp;S</span>
    </div>

</div>

</body>
</html>
