<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaporwave Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #fad0c4;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 50px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
      font-size: 14px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }

    nav ul li:hover {
      color: #00fff7;
      transform: scale(1.1);
    }

    /* Pixel-art save-disk motif */
    .save-disk::before {
      content: "ðŸ’¾";
      position: absolute;
      left: -25px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
    }

    /* Optional: vaporwave underline effect */
    nav ul li::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: #00fff7;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    nav ul li:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li>Lobby</li>
      <li class="save-disk">System Memory</li>
      <li>C-Plaza</li>
    </ul>
  </nav>

</body>
</html>
