<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Nav Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap; /* helps stacking on small screens */
      background: #f2f2f2;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left-group .filterDrop,
    .left-group button {
      flex: 0 0 auto;
    }

    .right-group input {
      padding: 8px;
      width: 200px;
    }

    /* --- Responsive layout --- */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: stretch;
      }

      .left-group {
        display: flex;
        width: 100%;
      }

      .left-group .filterDrop:nth-child(1) {
        width: 55%;
      }
      .left-group .filterDrop:nth-child(2) {
        width: 40%;
      }
      .left-group button {
        width: 5%;
        min-width: 40px; /* ensure clickable size */
      }

      .right-group {
        width: 100%;
      }

      .right-group input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="left-group">
      <select class="filterDrop">
        <option>Filter 1</option>
      </select>
      <select class="filterDrop">
        <option>Filter 2</option>
      </select>
      <button>Go</button>
    </div>

    <div class="right-group">
      <input type="text" placeholder="Search...">
    </div>
  </nav>

</body>
</html>
