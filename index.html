<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Popularity Orb Visualization</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #0a0a0a, #111022);
    height: 100vh;
    overflow: hidden;
    position: relative;
    color: white;
  }

  .orb {
    position: absolute;
    transition: transform 0.2s, filter 0.2s;
    cursor: pointer;
  }

  .orb:hover {
    transform: scale(1.3);
    filter: drop-shadow(0 0 20px #0ff);
  }

  .tooltip {
    position: absolute;
    padding: 5px 10px;
    background: rgba(0,0,0,0.8);
    color: #0ff;
    border-radius: 5px;
    font-size: 0.9rem;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
  }
</style>
</head>
<body>

<div class="tooltip" id="tooltip"></div>

<script>
const tooltip = document.getElementById('tooltip');

// Fun dataset: Social media emoji usage
const dataPoints = [
  { label: "ðŸ˜‚", value: 230, category: "Smileys" },
  { label: "â¤ï¸", value: 190, category: "Symbols" },
  { label: "ðŸ”¥", value: 160, category: "Objects" },
  { label: "ðŸ¥°", value: 140, category: "Smileys" },
  { label: "ðŸ¶", value: 110, category: "Animals" },
  { label: "ðŸ•", value: 100, category: "Food" },
  { label: "ðŸŽ‰", value: 95, category: "Activities" },
  { label: "ðŸ¤¯", value: 80, category: "Smileys" },
  { label: "ðŸŒŸ", value: 70, category: "Symbols" },
  { label: "ðŸ€", value: 60, category: "Activities" }
];

// Map category to hue for color
const categoryHue = {
  "Smileys": 50,
  "Symbols": 200,
  "Objects": 0,
  "Animals": 120,
  "Food": 30,
  "Activities": 280
};

// Calculate max value for scaling
const maxValue = Math.max(...dataPoints.map(d => d.value));

dataPoints.forEach((d, i) => {
  const orb = document.createElement('img');
  orb.src = 'scd-ball.svg'; // Your orb image
  orb.className = 'orb';

  // Random position (can later map to X/Y values)
  orb.style.left = Math.random() * (window.innerWidth - 60) + 'px';
  orb.style.top = Math.random() * (window.innerHeight - 60) + 'px';

  // Size proportional to emoji popularity
  const size = 30 + (d.value / maxValue) * 70;
  orb.style.width = size + 'px';
  orb.style.height = size + 'px';

  // Color hue based on category
  const hue = categoryHue[d.category] || Math.random()*360;
  orb.style.filter = `hue-rotate(${hue}deg)`;

  // Tooltip
  orb.addEventListener('mousemove', e => {
    tooltip.style.left = e.clientX + 10 + 'px';
    tooltip.style.top = e.clientY + 10 + 'px';
    tooltip.innerHTML = `${d.label} (${d.category}): ${d.value}K uses`;
    tooltip.style.opacity = 1;
  });
  orb.addEventListener('mouseleave', () => {
    tooltip.style.opacity = 0;
  });

  document.body.appendChild(orb);
});
</script>

</body>
</html>
