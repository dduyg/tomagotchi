<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Highlight.js - PaperColor Dark Theme</title>

  <!-- Load Highlight.js PaperColor Dark Theme CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/papercolor-dark.min.css">

  <style>
    body {
      background-color: #1c1c1c;
      color: #ccc;
      font-family: monospace;
      padding: 2rem;
    }
    pre {
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h2>Example Highlighted Code (JavaScript)</h2>
  <pre><code class="language-javascript">
// Say hello to someone
function greet(name) {
  console.log(`Hello, ${name}!`);
}
greet('World');
  </code></pre>

  <!-- Highlight.js core library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <!-- Optional: Load specific language if you want lighter build -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/javascript.min.js"></script>

  <script>
    // Initialize highlight.js
    hljs.highlightAll();
  </script>
</body>
</html>
