<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Screenshot Replica</title>
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #ffffff;
        overflow: hidden;
    }

    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
    }

    /* Left pink half */
    .left {
        flex: 1;
        background: #d44a95; /* pink tone */
        position: relative;
    }

    /* Right white half */
    .right {
        flex: 1;
        background: #ffffff;
        position: relative;
    }

    /* Vertical dividing line */
    .divider {
        position: absolute;
        left: 50%;
        top: 0;
        width: 4px;
        height: 100%;
        background: #000;
        transform: translateX(-2px);
    }

    /* Teal circle with diagonal stripes */
    .circle {
        position: absolute;
        top: 50%;
        left: calc(50% + 0px);
        transform: translate(-30%, -50%);
        width: 300px;
        height: 300px;
        background: #27a8a8;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid black;
        z-index: 1;
    }

    .stripe {
        position: absolute;
        width: 150%;
        height: 25px;
        background: white;
        border-bottom: 6px solid black;
        transform: rotate(-15deg);
    }

    .stripe:nth-child(1) { top: 60px; left: -30px; }
    .stripe:nth-child(2) { top: 115px; left: -30px; }
    .stripe:nth-child(3) { top: 170px; left: -30px; }

    /* "84" text */
    .num {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-75%, -10%);
        font-size: 120px;
        font-weight: bold;
        color: #f05232; /* orange-red */
        font-family: "Brush Script MT", cursive;
        z-index: 3;
        mix-blend-mode: normal;
        text-shadow: 1px 1px 0 black;
    }

    /* Color swatch on bottom right */
    .swatch {
        position: absolute;
        width: 80px;
        height: 80px;
        bottom: 40px;
        right: 60px;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: repeat(3, 1fr);
        border: 3px solid #000;
    }

    .swatch div:nth-child(1) { background: #27a8a8; }
    .swatch div:nth-child(2) { background: #f05232; }
    .swatch div:nth-child(3) { background: #d44a95; }
</style>
</head>
<body>

<div class="container">

    <div class="left"></div>
    <div class="right"></div>

    <!-- Center divider -->
    <div class="divider"></div>

    <!-- Teal circle with stripes -->
    <div class="circle">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
    </div>

    <!-- Orange "84" text -->
    <div class="num">84</div>

    <!-- Color swatch -->
    <div class="swatch">
        <div></div>
        <div></div>
        <div></div>
    </div>

</div>

</body>
</html>
