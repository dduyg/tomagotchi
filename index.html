<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalüçßLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=BenchNine&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    body {
      font-family: "BenchNine", sans-serif;
      background: #B4A8A8;
      color: #9A8887;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 90px;
      height: 90px;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/signoftheTimes.png') no-repeat center/cover;
      opacity: 0.5;
      z-index: -1;
      pointer-events: none;
    }
    body::after {
      content: "";
      position: fixed;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/sharkTeeth.png') no-repeat center/cover;
      opacity: 0.5;
      z-index: -1;
      pointer-events: none;
    }

    /* The scrollable content box */
    .content {
      width: 60%;
      height: 60vh;
      overflow-y: scroll;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
      scroll-behavior: smooth;
      position: relative;
    }

    /* Each block that fades/slides in */
    .item {
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      margin-bottom: 3rem;
      font-size: 1.5rem;
    }

    .item.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="item">‚òÅÔ∏é Floating Words</div>
    <div class="item">‚ú∂ Mirror Hallway</div>
    <div class="item">‚ùà Ocean Dreams</div>
    <div class="item">‚öò Neon Shadow</div>
    <div class="item">‚ßâ Quiet Static</div>
    <div class="item">‚ú¶ Infinite Corridor</div>
    <div class="item">‚òØÔ∏é Fade In Again</div>
  </div>

  <script>
    const items = document.querySelectorAll('.item');
    const content = document.querySelector('.content');

    function checkVisible() {
      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        const contentRect = content.getBoundingClientRect();
        if (rect.top < contentRect.bottom - 50 && rect.bottom > contentRect.top + 50) {
          item.classList.add('visible');
        } else {
          item.classList.remove('visible');
        }
      });
    }

    // When scroll reaches bottom, loop back to top smoothly
    content.addEventListener('scroll', () => {
      if (content.scrollTop + content.clientHeight >= content.scrollHeight - 2) {
        setTimeout(() => {
          content.scrollTo({ top: 0, behavior: 'smooth' });
        }, 400);
      }
      checkVisible();
    });

    checkVisible();
  </script>
</body>
</html>
