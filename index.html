<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalLoop</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: white;
      overflow-x: hidden;
    }

    /* ===============================
       HEADER + NAV
       =============================== */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      width: 100%;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .badge {
      font-size: 18px;
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 1;
      min-width: 0; /* allows shrinking */
    }
    .spring-icon {
      width: 24px; height: 24px;
      flex-shrink: 0;
    }

    nav {
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0; /* prevents overflow */
    }

    .active-item {
      font-size: 18px;
      background: black;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .menu-button {
      width: 30px; height: 30px;
      border: 2px solid black;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
    }
    .menu-button::after {
      content: '';
      position: absolute;
      width: 6px; height: 6px;
      background: black;
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }

    /* MENU DROPDOWN */
    .menu-overlay {
      position: absolute;
      top: 100%;
      left: 0;
      display: none;
      flex-direction: column;
      padding-top: 10px;
      z-index: 9999;
      background: white;
    }

    .item {
      font-size: 18px;
      margin: 6px 0;
      border: 1.5px solid black;
      border-radius: 5px;
      padding: 4px 8px;
      width: fit-content;
      text-transform: uppercase;
      cursor: pointer;
      background: white;
    }

    .close-btn {
      width: 50px; height: 50px;
      border: 1.5px solid black;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-top: 10px;
    }

    /* ===============================
       PAGE CONTENT
       =============================== */
    .content {
      margin-top: 180px;
      background: black;
      color: white;
      padding: 40px 20px;
    }
    .title {
      font-size: 28px;
      font-weight: 600;
    }
    .thumbnail {
      width: 100%;
      margin-top: 20px;
    }
    .thumbnail img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<header>
  <div class="badge">
    In
    <svg class="spring-icon" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="15" cy="8" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
      <ellipse cx="15" cy="12" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
      <ellipse cx="15" cy="16" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
      <ellipse cx="15" cy="20" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
    </svg>
    ex
  </div>

  <nav>
    <div class="active-item">Index</div>
    <div class="menu-button" onclick="openMenu()"></div>

    <div class="menu-overlay" id="menu">
      <div class="item">Programming</div>
      <div class="item">About</div>
      <div class="item">Resources</div>
      <div class="item">Locations</div>
      <div class="close-btn" onclick="closeMenu()">Ã—</div>
    </div>
  </nav>
</header>

<div class="content">
  <div class="title">SEEOVES30</div>
  <p>OFF-MENU MAG</p>
  <div class="thumbnail">
    <img src="https://images.unsplash.com/photo-1762324858968-d131280714ff">
  </div>
</div>

<script>
  function openMenu() {
    document.getElementById('menu').style.display = 'flex';
  }

  function closeMenu() {
    document.getElementById('menu').style.display = 'none';
  }

  document.addEventListener("DOMContentLoaded", () => {
    const activeItem = document.querySelector(".active-item");
    const menuItems = document.querySelectorAll(".menu-overlay .item");

    menuItems.forEach(item => {
      item.addEventListener("click", () => {
        activeItem.textContent = item.textContent;
        closeMenu();
      });
    });
  });
</script>
</body>
</html>
