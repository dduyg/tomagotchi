<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Design Process</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Courier New', monospace;
      background-color: #c2c2bc;
      color: #000;
      height: 100%;
      overflow-x: auto;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 40px;
      padding-right: 25vw; /* 25% empty space on the right */
      gap: 40px;
    }

    .mockup {
      width: 300px;
      border: 10px solid #888;
      background-color: #fff;
      padding: 10px;
    }

    .mockup img {
      width: 100%;
      display: block;
    }

    .content {
      max-width: 500px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 2px solid black;
      font-family: inherit;
      cursor: default;
    }

    .blue-outline {
      color: blue;
      border-color: blue;
      border-radius: 12px;
    }

    .black-outline {
      border-radius: 25px;
    }

    p {
      margin-top: 15px;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mockup">
      <img src="https://via.placeholder.com/300x800?text=Web+Page+Mockup" alt="Web Page Mockup" />
    </div>
    <div class="content">
      <div class="button blue-outline">WEB DESIGN PROCESS</div><br />
      <div class="button black-outline">IDENTITY PROCESS</div>
      <p>
        Before starting work on a project interview the customer, formulate the technical specifications,
        determine the deadlines and cost, and sign the contract
      </p>
    </div>
  </div>
</body>
</html>
