<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCD Orb Notification Stream</title>

<style>
    body {
        margin: 0;
        background: #0d0f17;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #streamBox {
        width: 320px;
        height: 100vh;
        overflow: hidden;
        background: rgba(255,255,255,0.04);
        border-right: 2px solid #222;
        padding: 20px;
        box-sizing: border-box;
    }

    .event {
        display: flex;
        align-items: center;
        background: rgba(255,255,255,0.06);
        border-radius: 12px;
        padding: 10px;
        margin-bottom: 18px;
        opacity: 0;
        transform: translateX(-40px);
        transition: 0.4s ease;
    }

    .event img {
        width: 40px;
        height: 40px;
        margin-right: 12px;
    }

    .eventMessage {
        font-size: 0.95rem;
        line-height: 1.3rem;
    }

    .event.show {
        opacity: 1;
        transform: translateX(0);
    }
</style>
</head>
<body>

<div id="streamBox"></div>

<script>
// Dataset for the event notifications
const events = [
    "Orb detected a proximity shift.",
    "Energy pulse measured at 3.8 units.",
    "Orb scanning environment changes.",
    "Data sync between nodes completed.",
    "New signal source detected.",
    "Sensor network reached 98% stability.",
    "Orb measured micro-vibrations.",
    "Transmission packets optimized.",
    "Light spectrum shift observed.",
    "Orb registered environmental anomaly."
];

const streamBox = document.getElementById("streamBox");

// Create a new event card
function addEvent(message) {
    const wrapper = document.createElement("div");
    wrapper.className = "event";

    const orb = document.createElement("img");
    orb.src = "scd-ball.svg";

    const msg = document.createElement("div");
    msg.className = "eventMessage";
    msg.innerText = message;

    wrapper.appendChild(orb);
    wrapper.appendChild(msg);

    streamBox.prepend(wrapper);

    // Animate
    setTimeout(() => wrapper.classList.add("show"), 50);

    // Limit feed size
    const eventsOnScreen = streamBox.querySelectorAll('.event');
    if (eventsOnScreen.length > 12) {
        eventsOnScreen[eventsOnScreen.length - 1].remove();
    }
}

// Add events gradually
let index = 0;
addEvent(events[index++]);

setInterval(() => {
    addEvent(events[index % events.length]);
    index++;
}, 1800);
</script>

</body>
</html>
