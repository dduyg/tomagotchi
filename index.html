<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiminalLoop</title>
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #f4edf4;
      font-family: 'Courier New', Courier, monospace;
      color: #6b4fb6;
    }

    .container {
      display: flex;
      gap: 40px;
      justify-content: space-between;
    }
    .column {
      flex: 1 1 30%;
    }

    .section {
      border-top: 2px solid #d4c1ff;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .label {
      font-size: 12px;
      color: #a08be3;
      letter-spacing: 1px;
      text-transform: uppercase;
      width: 40%;
    }

    .value {
      font-size: 14px;
      color: #6b4fb6;
      text-align: right;
      width: 60%;
      line-height: 1.4;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      font-family: monospace;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 8px;
    }

    .badge {
      border: 1px solid #c3afff;
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 12px;
      white-space: nowrap;
      color: #6b4fb6;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .row {
        flex-direction: column;
        align-items: flex-start;
      }

      .label, .value {
        width: 100%;
        text-align: left;
      }

      .badges {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Column 1 -->
    <div class="column">
      <div class="section">
        <div class="row">
          <div class="label">Tagline</div>
          <div class="value">Sharing hope through AR<br/>artifacts in the age of<br/>24/7 news</div>
        </div>
        <div class="row">
          <div class="label">Logo</div>
          <div class="value logo">MΛЯTIN PΔS</div>
        </div>
      </div>
    </div>

    <!-- Column 2 -->
    <div class="column">
      <div class="section">
        <div class="row">
          <div class="label">Project</div>
          <div class="value">Martin Pas Brand<br/>Identity</div>
        </div>
        <div class="row">
          <div class="label">Client</div>
          <div class="value">Martin Pas Synth Shop</div>
        </div>
        <div class="row">
          <div class="label">Year</div>
          <div class="value">2022</div>
        </div>
        <div class="row">
          <div class="label">Code</div>
          <div class="value">ACC-MRP</div>
        </div>
        <div class="row">
          <div class="label">Country</div>
          <div class="value">Italy</div>
        </div>
      </div>
    </div>

    <!-- Column 3 -->
    <div class="column">
      <div class="section">
        <div class="row">
          <div class="label">Tags</div>
          <div class="value">
            <div class="badges">
              <span class="badge">EXHIBITION DESIGN</span>
              <span class="badge">SPATIAL DESIGN</span>
              <span class="badge">FULL-STACK DEVELOPMENT</span>
              <span class="badge">DATA VISUALIZATION</span>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="row">
          <div class="label">Areas</div>
          <div class="value">
            <div class="badges">
              <span class="badge">RETAINER</span>
              <span class="badge">ARTS&CULTURE</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
