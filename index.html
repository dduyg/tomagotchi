<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: Arial, sans-serif;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1422"><rect fill="%23a8b5c0" width="800" height="1422"/></svg>') center/cover no-repeat;
            color: #fff; 
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Background image overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://media2.giphy.com/media/l41lVGibLF8k4pRUA/giphy.gif');
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            z-index: -1;
        }

        /* Header */
        header {
            text-align: center;
            padding: 2rem 1rem;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        header em { font-weight: 400; }

        /* Center badge */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .badge {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
        }
        
        /* Footer panel */
        .panel {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 0 1.5rem 1.5rem;
            z-index: 10;
        }
        
        .title {
            padding: 1rem 0;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.3px;
            transition: opacity 0.2s ease;
        }
        .toggle:checked ~ .title {
            opacity: 0.7;
        }
        
        .panel-container {
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }
        .toggle { display: none; }
        .label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 0;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .toggle:checked + .label .indicator {
            width: 12px;
            height: 2px;
            border-radius: 1px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .content {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.4s ease;
        }
        
        .toggle:checked ~ .content {
            max-height: 500px;
            opacity: 1;
            padding-top: 0;
            padding-bottom: 1.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

.label-text {
    font-size: 0.95rem;
    opacity: 0.9;
}   

.social-link {
    display: block;
    font-size: 0.95rem;
    margin-bottom: 1rem;
    text-decoration: none;
    color: #fff;
    transition: opacity 0.2s ease;
}

.social-link:hover {
    opacity: 0.7;
}

.address {
    font-size: 0.95rem;
    opacity: 0.9;
    line-height: 1.5;
}
    </style>
</head>
<body>
    <header>the <em>accidental</em> text</header>

    <div class="center">
        <svg class="badge" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="45" cy="70" r="18" fill="white"/><path d="M 85 60 Q 90 50, 100 50 Q 130 50, 140 80 Q 145 100, 135 130 Q 125 150, 100 150 Q 80 150, 75 135" stroke="white" stroke-width="20" fill="none" stroke-linecap="round"/>
        </svg>
    </div>
    
    <div class="panel">
        <div class="title">A new ideas company.</div>   
    
        <div class="panel-container">
            <input type="checkbox" id="toggle" class="toggle">
            <label for="toggle" class="label">
                <span>Contact</span>
                <span class="indicator"></span>
            </label>
        
            <div class="content">
                <div class="grid">
                <div class="grid-item">
                    <span class="label-text">Work with us:</span>
                    <span>hello@isleofany.com</span>
                </div>
                <div class="grid-item">
                    <span class="label-text">Join us:</span>
                    <span>joinus@isleofany.com</span>
                </div>
            </div>
            
            <a href="#" class="social-link">@isleofany</a>
            
            <div class="address">168 Canal Street, New York, NY 10013.</div>
        </div>
    </div>
</div>

</body>
</html>
