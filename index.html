<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yep! That's Me.</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Baskerville', 'Libre Baskerville', serif;
            background: #c3cfe2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            position: relative;
            flex-shrink: 0;
        }

        .browser-bar {
            background: #e8e8e8;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .browser-controls {
            display: flex;
            gap: 8px;
        }
        .browser-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .browser-button.red { background: #ff5f57; }
        .browser-button.yellow { background: #ffbd2e; }
        .browser-button.green { background: #28ca42; }
        .filename {
            font-size: 11px;
            color: #666;
        }

        .photo-frame {
            position: relative;
        }

        .yep-text {
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 72px;
            font-style: italic;
            color: #1a1a4d;
            font-weight: 400;
            z-index: 2;
        }

        .photo-frame img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .thats-me-text {
            font-size: 80px;
            font-style: italic;
            color: #1a1a4d;
            text-align: center;
            margin-top: -20px;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-top: 20px;
            padding: 0 40px 40px;
            letter-spacing: 8px;
            word-spacing: 20px;
        }

        .folders-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            flex-shrink: 0;
        }

        .folder {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .folder:hover {
            transform: translateY(-5px);
        }

        .folder-icon {
            width: 120px;
            height: 90px;
            background: linear-gradient(180deg, #7db9de 0%, #5da5d5 100%);
            border-radius: 8px 8px 12px 12px;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .folder-icon::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            width: 50px;
            height: 12px;
            background: linear-gradient(180deg, #7db9de 0%, #6baed6 100%);
            border-radius: 4px 4px 0 0;
        }

        .folder-label {
            margin-top: 12px;
            font-size: 14px;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* --- Responsive Shrinking --- */
        @media (max-width: 768px) {
            .container {transform: scale(0.8);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="browser-bar">
                <div class="browser-controls">
                    <div class="browser-button red"></div>
                    <div class="browser-button yellow"></div>
                    <div class="browser-button green"></div>
                </div>
                <div class="filename">ðŸ“„ IMG_6780.HEIC</div>
            </div>
            
            <div class="photo-frame">
                <div class="yep-text">Yep!</div>
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&h=800&fit=crop">
                
                <div class="thats-me-text">That's Me.</div>
            </div>
            
            <div class="subtitle">
                this is who you're dealing with<br>
                (sorry not sorry)
            </div>
        </div>

        <div class="folders-section">
            <div class="folder">
                <div class="folder-icon"></div>
                <div class="folder-label">life</div>
            </div>
            
            <div class="folder">
                <div class="folder-icon"></div>
                <div class="folder-label">design</div>
            </div>
            
            <div class="folder">
                <div class="folder-icon"></div>
                <div class="folder-label">random</div>
            </div>
        </div>
    </div>
</body>
</html>
