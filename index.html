<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiminalLoop</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

    .container {
        width: 90%;
        margin: 200px auto;
        padding: 60px 40px;
        border: 2px solid #999;
        background: #fff;
        position: relative;
        box-sizing: border-box;
    }

    .side-number {
        position: absolute;
        left: -40px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #444;
    }

    .circle-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 35px;
    }

    .circle {
        border: 2px solid #444;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: #333;
    }

    .c6 { width: 130px; height: 130px; }
    .c5 { width: 110px; height: 110px; }
    .c4 { width: 90px; height: 90px; }
    .c3 { width: 70px; height: 70px; }
    .c2 { width: 55px; height: 55px; }
    .c1 { width: 40px; height: 40px; }
</style>
</head>
<body>

<div class="container">
    <div class="side-number">21</div>

    <div class="circle-row">
        <div class="circle c6">6</div>
        <div class="circle c5">5</div>
        <div class="circle c4">4</div>
        <div class="circle c3">3</div>
        <div class="circle c2">2</div>
        <div class="circle c1">1</div>
    </div>
</div>

</body>
</html>
