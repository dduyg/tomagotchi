<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalLoop</title>
  <style>
    body {
      margin: 0;
      min-height: 200vh; /* Added height to test scrolling */
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      position: relative;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The image behind background using ::before */
    body::before {
      content: "";
      position: fixed; /* <-- keeps it fixed on screen */
      bottom: 20px;
      right: 20px;
      width: 250px;
      height: 250px;
      background: url('https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=800') no-repeat center/cover;
      filter: blur(12px);
      opacity: 0.6;
      z-index: -1;
      border-radius: 20px;
      pointer-events: none; /* so it doesn’t block clicks */
    }

    /* Example content */
    h1 {
      z-index: 1;
      text-align: center;
      font-size: 2rem;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Scroll down — the blurry image stays fixed!</h1>
</body>
</html>
