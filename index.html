<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #ECEADD;
            color: red;
            line-height: 1.5;
            font-family: sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0,0,0, 0.6) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0, 0.6) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        @function --fluid-type(--font-min, --font-max, --type: 'header') {
            --scalar: if(style(--type: 'header'): 4vw;
            style(--type: 'copy'): 0.5vw;
            else: 1vw);
            result: clamp(var(--font-min), var(--scalar) + var(--font-min), var(--font-max));
        }
        @supports (font-size: if(style(--foo: bar): 1vw; else: 2vw)) {
            h1 {
                --header-min: 24px;
                --header-max: 36px;
                font-size: --fluid-type(var(--header-min), var(--header-max), 'header');
            }
            p {
                --copy-min: 16px;
                --copy-max: 24px;
                font-size: --fluid-type(var(--copy-min), var(--copy-max), 'copy');
            }
        }

        .terminal {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 20vh auto 0;
            padding: clamp(1rem, 5vw, 4rem);
        }
        h1, p {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        p:nth-child(1) { animation-delay: 0.5s; }
        p:nth-child(2) { animation-delay: 1s; }
        p:nth-child(3) { animation-delay: 1.5s; }
        p:nth-child(4) { animation-delay: 2s; }
        @keyframes fadeIn { to {opacity: 1;} }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background: red;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>[SYSTEM@ROCR ~]$</h1>
        <p>This paragraph uses a slower scaling factor</p>
        <p>and will stay within its min and max values.</p>
        <p>Resize the browser to see how both texts adapt differently.</p>  
        <p><span class="cursor"></span></p>     
    </div>
</body>
</html>
