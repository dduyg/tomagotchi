<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Grid Layout with Colors</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
      background-color: #f4f4f4;
    }

    .grid-container {
      width: 800px;
      display: grid;
      gap: 15px;
    }

    /* Row 1: 3/7 */
    .row1 {
      display: grid;
      grid-template-columns: 3fr 7fr;
      gap: 10px;
    }

    /* Row 2: 3/5/2 */
    .row2 {
      display: grid;
      grid-template-columns: 3fr 5fr 2fr;
      gap: 10px;
    }

    /* Row 3: 8/2 */
    .row3 {
      display: grid;
      grid-template-columns: 8fr 2fr;
      gap: 10px;
    }

    /* Row 4: 5/5 */
    .row4 {
      display: grid;
      grid-template-columns: 5fr 5fr;
      gap: 10px;
    }

    .box {
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Unique colors for each box */
    .box1 { background-color: #4e79a7; }
    .box2 { background-color: #f28e2b; }
    .box3 { background-color: #e15759; }
    .box4 { background-color: #76b7b2; }
    .box5 { background-color: #59a14f; }
    .box6 { background-color: #edc948; }
    .box7 { background-color: #b07aa1; }
    .box8 { background-color: #ff9da7; }
    .box9 { background-color: #9c755f; }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Row 1 -->
    <div class="row1">
      <div class="box box1">3</div>
      <div class="box box2">7</div>
    </div>

    <!-- Row 2 -->
    <div class="row2">
      <div class="box box3">3</div>
      <div class="box box4">5</div>
      <div class="box box5">2</div>
    </div>

    <!-- Row 3 -->
    <div class="row3">
      <div class="box box6">8</div>
      <div class="box box7">2</div>
    </div>

    <!-- Row 4 -->
    <div class="row4">
      <div class="box box8">5</div>
      <div class="box box9">5</div>
    </div>
  </div>
</body>
</html>
