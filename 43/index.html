<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>li๓iຖคll໐໐p</title>
  <style>
      * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
      @font-face {
          font-family: "PPSupply Mono";
          src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/PPSupplyMono-Regular.woff2") format("woff2");
          font-weight: normal;
          font-style: normal;
      }
      body {  
          font-family: "PPSupply Mono", monospace;
          height: 100vh;
          background: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/inwave1724.png") center/cover no-repeat;
          position: relative;
          overflow: hidden;
      }
      body::before {
          content: "";
          position: absolute;
          inset: 0;
          pointer-events: none; /* Prevent blocking interactions */
          background: repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0 2px, transparent 2px 10px);
          animation: moveLines 10s linear infinite;
      }
      @keyframes moveLines {
          from { background-position: 0 0; }
          to   { background-position: 200px 200px; }
      }
    
      nav {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 20px 15px;
      }
      nav a {
        text-decoration: none;
        color: #fff;
        font-size: 15px;
        position: relative;
        padding: 5px 10px;
        transition: all 0.3s ease;
      }
      nav a::after {
        content: '';
        display: block;
        height: 2px;
        width: 0;
        background: #fff;
        transition: width 0.3s;
        position: absolute;
        bottom: 0; left: 0;
      }
      nav a:hover::after { width: 100%; }
      .statue {
        width: 24px; height: 24px;
        margin-right: 7px;
        vertical-align: middle;
        filter: drop-shadow(0 0 5px #fff);
      }
  </style>
</head>
<body>
  <nav>
    <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Head_of_Apollo_Belvedere_Louvre_Ma399.jpg">

      Lobby
    </a>
    <a href="#">Palm Drive</a>
    <a href="#">Analog Archive</a>
    <a href="#">System Memory</a>
    <a href="#">Cyber Plaza</a>
  </nav>
</body>
</html>
