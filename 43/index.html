<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>li๓iຖคll໐໐p</title>
  <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&display=swap" rel="stylesheet">
  <style>
      * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
      @font-face {
          font-family: "PPSupply Mono";
          src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/PPSupplyMono-Regular.woff2") format("woff2");
          font-weight: normal;
          font-style: normal;
      }
      body {  
          font-family: "PPSupply Mono", monospace;
          height: 100vh;
          background: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/inwave1724.png") center/cover no-repeat;
          position: relative;
          overflow: hidden;
      }
      body::before {
          content: "";
          position: absolute;
          inset: 0;
          pointer-events: none; /* Prevent blocking interactions */
          background: repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0 2px, transparent 2px 10px);
          animation: moveLines 10s linear infinite;
      }
      @keyframes moveLines {
          from { background-position: 0 0; }
          to   { background-position: 200px 200px; }
      }
    
      nav {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 20px 15px;
      }
      nav a {
        text-decoration: none;
        color: black;
        font-size: 14px;
        position: relative;
        padding: 5px 10px;
        transition: all 0.3s ease;
      }
      nav a::after {
        content: '';
        display: block;
        height: 2px; width: 0;
        background: black;
        transition: width 0.3s;
        position: absolute;
        bottom: 0; left: 0;
      }
      nav a:hover::after { width: 100%; }
      .statue {
        width: 24px; height: 24px;
        margin-right: 7px;
        vertical-align: middle;
        filter: drop-shadow(0 0 5px #000);
      }

      .badge {
        position: fixed;
        bottom: 6%; right: 9%;
        font-size: 35px;
        display: inline-block;   
        font-family: "Oranienbaum", serif;
      }
  </style>
</head>
<body>
  <nav>
    <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Head_of_Apollo_Belvedere_Louvre_Ma399.jpg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Cabeza_del_Apolo_Belvedere_%28Museo_del_Prado%29.jpg/960px-Cabeza_del_Apolo_Belvedere_%28Museo_del_Prado%29.jpg" class="statue">
      Lobby
    </a>
    <a href="#">Palm Drive</a>
    <a href="#">Analog Archive</a>
    <a href="#">System Memory</a>
    <a href="#">Cyber Plaza</a>
  </nav>


<div class="badge" id="badge">Index</div>
<script>
const badge = document.getElementById('badge');
const text = "Index";
const symbols = ['◓', '▲', '☍', '▣', '⛃', '♆', '⛬', '☋', '✂', '✾', '✣', '⛮', '✹', '✦', '☙', '❥'];

function animateOneLetter() {
    const chars = text.split('');
    
    // Pick a random index to replace
    const randomIndex = Math.floor(Math.random() * chars.length);
    
    // Pick a random symbol
    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
    
    // Replace that index with the symbol
    chars[randomIndex] = randomSymbol;
    
    // Update badge
    badge.textContent = chars.join('');
}

// Animate every 800ms (slower)
setInterval(animateOneLetter, 800);
</script>
</body>
</html>
