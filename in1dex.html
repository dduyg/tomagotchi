<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiminalLoop</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #838071;
    color: #3B322D;
    font-family: sans-serif;
  }
  .box {
    width: 95px;
    height: 95px;
    background: rgba(255,255,255,0.1)
    backdrop-filter: blur(10px);  
    border: 3px dotted;
    text-align: center;
    border-radius: 12px;
    padding: 15px;
    margin: 50px;
    cursor: pointer;
    transform-style: preserve-3d;
  }

   /* Hover triggers animation */
  .blur:hover {animation: BlurIn 1s forwards;}
  .scale:hover {animation: ScaleOut 0.4s forwards;}
  .helix1:hover {animation: Helix-1 2s infinite alternate ease-in-out;}
  .helix2:hover {animation: Helix-2 2s infinite alternate ease-in-out;}
  .conv:hover {animation: Conveyor 3s infinite ease-out;}
  .twistup:hover {animation: TwistUp 2s ease-out forwards;}
  .rebound:hover {animation: Rebound 1s forwards;}
  .loosehinge:hover {animation: LooseHinge 1s forwards;}    

  /* ---------- KEYFRAMES  ---------- */
  @keyframes BlurIn {
     0% {filter: blur(8px);}
     12.5% {filter: blur(8px);}
     35% {filter: blur(0px);}
  }
  @keyframes ScaleOut {
     0% {transform: scale(1); transform-origin: 50% 100%;}
     50% {transform: scale(1); transform-origin: 50% 100%;}
     100% {transform: scale(0.6); transform-origin: 50% 100%;}
  }

  @keyframes Helix-1 {
     0% {transform: perspective(3000px) rotatey(60deg) rotatez(2deg);}
     100% {transform: perspective(3000px) rotatey(-60deg) rotatez(-2deg);}
  }
  @keyframes Helix-2 {
     0% {transform: perspective(2000px) rotatey(90deg) rotatez(3deg);}
     100% {transform: perspective(2000px) rotatey(-90deg) rotatez(-3deg);}
  }

  @keyframes Conveyor {
      0% {transform: perspective(2300px) translateZ(45em) rotateX(85deg);}
      60% {transform: perspective(2300px) rotateX(0deg);}
      100% {transform: perspective(2300px) rotateX(0deg);}
  }
  @keyframes Rebound {
      0% {transform: perspective(1800px) translateZ(-50em) rotateX(70deg); transform-origin: 50% 100%;}
      47% {transform: perspective(1800px) translateZ(0em) rotateX(0deg); transform-origin: 50% 50%;}
      53% {transform: perspective(1800px) translateZ(0em) rotateX(0deg); transform-origin: 50% 50%;}
      100% {transform: perspective(1800px) translateZ(-50em) rotateX(-70deg); transform-origin: 50% 0%;}
  }
  @keyframes LooseHinge {
      0% {transform: rotate(10deg); transform-origin: 0% 0%;}
      50% {transform: rotate(0deg); transform-origin: 50% 50%;}
      100% {transform: rotate(10deg); transform-origin: 100% 100%;}
  }  
  @keyframes TwistUp {
      0% {opacity: 0; transform: translateY(40px) rotateY(35deg) rotateZ(2deg) perspective(3000px);}
      25% {opacity: 1; transform: translateY(0vh);}
  }
</style>
</head>
<body>
    <div class="box blur">Blur</div>
    <div class="box scale">Scale</div>
    <div class="box helix1">Helix 1</div>
    <div class="box helix2">Helix 2</div>
    <div class="box conv">Conveyor</div>
    <div class="box twistup">Twist Up</div>
    <div class="box rebound">Rebound</div>
    <div class="box loosehinge">Hinge</div>
</body>
</html>
